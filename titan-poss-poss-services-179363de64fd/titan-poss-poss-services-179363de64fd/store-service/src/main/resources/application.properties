# ====================================================================
# = Application Configuration
# ====================================================================
spring.mvc.servlet.path=/
management.endpoints.web.base-path=/store/actuator
springfox.documentation.swagger.v2.path=/store/v2/api-docs
basePath = store
server.port = 9306


# ====================================================================
# = logging-configuration
# ====================================================================
logging.config= classpath:logback.xml
#swagger empty string console excption removal
#logging.level.io.swagger.models.parameters.AbstractSerializableParameter=ERROR


# ====================================================================
# = DB configuration
# ====================================================================
spring.jpa.hibernate.ddl-auto=validate
spring.datasource.username=${database.server.username}
spring.datasource.password=${database.server.password}
spring.datasource.url=jdbc:sqlserver://${database.server.url};databaseName=stores
spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServer2012Dialect
spring.jpa.properties.hibernate.jdbc.batch_size=100
spring.jpa.properties.hibernate.order_inserts=true 
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false


# ====================================================================
# = datasync configuration
# ====================================================================
datasync.enable = true
