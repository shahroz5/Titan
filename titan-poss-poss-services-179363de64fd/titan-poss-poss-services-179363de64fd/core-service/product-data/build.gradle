plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

apply plugin: 'jacoco'

jar {
    manifest {
        attributes('Implementation-Title': project.name,
                   'Implementation-Version': project.version)
    }
}

repositories {
    mavenCentral()
}

dependencies {
  implementation group: 'org.springframework.data', name: 'spring-data-jpa', version: '2.1.9.RELEASE'
   annotationProcessor('org.projectlombok:lombok:1.18.8')
    compile project(':core-service:core-kernel')
   	compileOnly('org.projectlombok:lombok:1.18.8')
    implementation group: 'org.hibernate', name:'hibernate-core', version:'5.4.3.Final'
	implementation group: 'org.hibernate', name:'hibernate-entitymanager', version:'5.4.3.Final'
   implementation group: 'javax.validation', name: 'validation-api', version: '2.0.1.Final'
	compile group: 'org.hibernate.validator', name: 'hibernate-validator', version: '6.1.2.Final'

}
