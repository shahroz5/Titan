# ====================================================================
# = Application Configuration
# ====================================================================
spring.application.name=sales-service
spring.mvc.servlet.path=/
management.endpoints.web.base-path=/sales/actuator
springfox.documentation.swagger.v2.path=/sales/v2/api-docs
server.port=9205
basePath = sales

# ====================================================================
# = DB configuration
# ====================================================================
spring.jpa.hibernate.ddl-auto=validate
spring.datasource.username=${database.server.username}
spring.datasource.password=${database.server.password}
spring.sales.datasource.url=jdbc:sqlserver://${database.server.url};databaseName=sales
spring.inventory.datasource.url=jdbc:sqlserver://${database.server.url};databaseName=inventory
spring.products.datasource.url=jdbc:sqlserver://${database.server.url};databaseName=products
spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServer2012Dialect


# ====================================================================
# = logging-configuration
# ====================================================================
logging.config= classpath:logback.xml
#for not showing swagger warning
logging.level.io.swagger.models.parameters.AbstractSerializableParameter=ERROR
# ====================================================================
# = used at sales-upload
# ====================================================================
docs.file.source.path=/TITAN/docs



# ====================================================================
# = file upload limit
# ====================================================================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

datasync.enable = true

# ====================================================================
# = Bank-deposit slip number configuration
# ====================================================================
deposit.slip.number=000001

#logging.level.com.zaxxer.hikari=debug
#spring.datasource.hikari.leak-detection-threshold=15000
#logging.level.org.springframework.transaction=trace

# ==================================================================
# = Sales Service related config
# ==================================================================
#can be MIN/ HOUR/ DAY/ WEEK/ MONTH
poss.sales.otp.dateType = MIN
poss.sales.otp.length = 6
#integer value of OTP
poss.sales.otp.timeLength = 15
poss.base.url=${poss.base.url}
epossbase.url=${eposs.base.url}
