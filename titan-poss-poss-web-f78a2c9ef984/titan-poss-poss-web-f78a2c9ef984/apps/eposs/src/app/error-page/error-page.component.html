<div class="pw-error-page-bg">
  <img [src]="isLightTheme ? './assets/img/bg-top.svg' : './assets/img/mia-icons/flower.svg'" class="pw-bg-img" alt="background_img" />
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-10 col-12 m-auto">
        <div class="pw-text-center" *ngIf="errorCode === '404'">
          <div>
            <img
              src="./assets/img/404-error.svg"
              alt="404-error image"
              width="300px"
            />
          </div>
          <h1 class="pw-top-heading-container__sub-heading">404 Error!</h1>
          <div class="pw-font-24">
            We canâ€™t find the page you are looking for
          </div>
          <button class="pw-btn pw-accent-btn mt-4" (click)="back()">
            Take Me Home
          </button>
        </div>

        <div class="pw-text-center" *ngIf="errorCode === '500'">
          <div class="mb-4">
            <img
              src="./assets/img/500-server-error.svg"
              alt="404-error image"
              width="250px"
            />
          </div>
          <h1 class="pw-top-heading-container__sub-heading">
            500 Internal Server Error!
          </h1>
          <div class="pw-font-24">
            The server has been deserted for a while, Try again later
          </div>
          <button class="pw-btn pw-accent-btn mt-4" (click)="back()">
            Take Me Home
          </button>
        </div>
        <div class="pw-text-center" *ngIf="errorCode === '503'">
          <div class="mb-4">
            <img
              src="./assets/img/500-server-error.svg"
              alt="500-error image"
              width="250px"
            />
          </div>
          <h1 class="pw-top-heading-container__sub-heading">
            503 Service Unavailable Error!
          </h1>
          <div class="pw-font-24">
            The server has been deserted for a while, Try again later
          </div>
          <button class="pw-btn pw-accent-btn mt-4" (click)="back()">
            Take Me Home
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
