<div class="pw-confirmation-box">
  <div
    class="row pw-confirmation-box__header"
    cdkDragBoundary=".cdk-overlay-container"
    cdkDragRootElement=".cdk-overlay-pane"
    cdkDrag
    cdkDragHandle
  >
    <div class="col-auto">
      {{ 'pw.acceptAdvance.searchResults' | translate }}
    </div>
    <div class="col pw-text-right">
      <a class="sub-heading" (click)="closeDialog()">
        <span class="pw-i-24 pw-close-no-border-icon-24"></span>
      </a>
    </div>
  </div>
  <div class="pw-confirmation-box__body pw-confirmation-box__fixed-body">
    <div class="row">
      <div class="col-lg-12">
        <poss-web-advance-history-item-listing
          [advanceHistoryObservable]="advanceHistoryItems$"
          [advanceHistoryItemList]="advanceHistoryItems"
          [itemTotalCount]="itemTotalCount"
          (selectedHistoryItem)="getSelectedHistoryItem($event)"
          (paginationEmit)="paginationDetail($event)"
        ></poss-web-advance-history-item-listing>
      </div>
    </div>
    <br />
  </div>
</div>
