<form [formGroup]="searchForm" class="pw-detail-card">
  <div class="pw-detail-card__heading">
    {{ 'pw.giftCardsHistory.giftCardDetails' | translate }}
  </div>
  <div class="row pw-detail-card__flex-end">
    <mat-form-field class="col-lg-2 col-3">
      <mat-label> {{ 'pw.giftCardsHistory.docNumber' | translate }} </mat-label>
      <input
        matInput
        class="pw-single-bordered-input"
        formControlName="docNumber"
        maxLength="10"
        type="tel"
        autocomplete="off"
      />
      <mat-error
        *ngIf="
          searchForm.get('docNumber').errors &&
          searchForm.get('docNumber').errors.errorArray
        "
      >
        <poss-web-error-info-tooltip
          [errorMessage]="searchForm.get('docNumber').errors.errorArray"
        ></poss-web-error-info-tooltip>
      </mat-error>
    </mat-form-field>

    <poss-web-fiscal-year
      class="col-lg-2 col-3"
      [control]="searchForm.get('fiscalYear')"
      [required]="false"
      [currentFiscalYear]="countryFiscalYear"
      [placeHolder]="'pw.giftCardsHistory.searchByFiscalYearLabel' | translate"
      [disabled]="false"
      [data]="selectedFiscalYear"
    ></poss-web-fiscal-year>

    <mat-form-field class="col-lg-4 col-3">
      <mat-label>{{
        'pw.giftCardsHistory.docDateRange' | translate
      }}</mat-label>
      <mat-date-range-input [rangePicker]="picker" [max]="businessDate">
        <input
          matStartDate
          formControlName="fromDocDate"
          placeholder="{{ 'pw.giftCardsHistory.fromDocDate' | translate }}"
        />
        <input
          matEndDate
          formControlName="toDocDate"
          placeholder="{{ 'pw.giftCardsHistory.toDocDate' | translate }}"
        />
      </mat-date-range-input>
      <mat-datepicker-toggle matSuffix [for]="picker">
        <mat-icon matDatepickerToggleIcon>
          <span class="pw-i-12 pw-calender-icon-12"></span>
        </mat-icon>
      </mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>
      <mat-icon
        *ngIf="
          searchForm.get('fromDocDate').value !== null &&
          searchForm.get('toDocDate').value !== null
        "
        class="pw-pointer"
        matSuffix
        (click)="clearDocRange()"
      >
        <span class="pw-i-10 pw-close-icon-16"></span
      ></mat-icon>
      <mat-error
        *ngIf="
          searchForm.get('fromDocDate').errors &&
          searchForm.get('fromDocDate').errors.errorArray
        "
      >
        <poss-web-error-info-tooltip
          [errorMessage]="searchForm.get('fromDocDate').errors.errorArray"
        ></poss-web-error-info-tooltip>
      </mat-error>
      <mat-error
        *ngIf="
          searchForm.get('toDocDate').errors &&
          searchForm.get('toDocDate').errors.errorArray
        "
      >
        <poss-web-error-info-tooltip
          [errorMessage]="searchForm.get('toDocDate').errors.errorArray"
        ></poss-web-error-info-tooltip>
      </mat-error>
    </mat-form-field>

    <poss-web-select-dropdown
      class="col-lg-2 col-3"
      [placeholder]="'pw.giftCardsHistory.searchType' | translate"
      [control]="searchForm.get('searchType')"
      [options]="searchTypes"
      [required]="false"
      (selectionChange)="onSearchTypeChanged($event)"
    ></poss-web-select-dropdown>
    <mat-form-field
      class="col-lg-2 col-3"
      [floatLabel]="'auto'"
      *ngIf="showSearchField"
    >
      <mat-label>{{ searchFieldPlaceholder | translate }}</mat-label>
      <input
        matInput
        class="pw-single-bordered-input"
        formControlName="searchField"
        type="text"
        required
        autocomplete="off"
      />
      <mat-error
        *ngIf="
          searchForm.get('searchField').errors &&
          searchForm.get('searchField').errors.errorArray
        "
      >
        <poss-web-error-info-tooltip
          [errorMessage]="searchForm.get('searchField').errors.errorArray"
        >
        </poss-web-error-info-tooltip>
      </mat-error>
    </mat-form-field>

    <div class="col-auto pw-detail-card__right-container">
      <button
        mat-flat-button
        class="pw-btn pw-accent-btn"
        (click)="searchHistory()"
        [disabled]="searchForm.invalid"
      >
        {{ 'pw.giftCardsHistory.search' | translate }}
      </button>
    </div>
  </div>
</form>

<poss-web-gift-cards-history-item-listing
  *ngIf="(giftCardsHistoryItems$ | async)?.length > 0"
  [giftCardsHistoryItemList]="giftCardsHistoryItems$ | async"
  [totalGiftCardsHistoryReq]="totalGiftCardsHistoryReq$ | async"
  [pageSizeOptions]="pageSizeOptions"
  [pageEvent]="histroyPageEvent"
  (paginator)="searchPaginatedHistory($event)"
  (selectedHistoryItem)="getSelectedHistoryItem($event)"
  (sortOrder)="sortOrder($event)"
></poss-web-gift-cards-history-item-listing>

<h3
  class="pw-text-center m-5 pw-success-color"
  *ngIf="
    (giftCardsHistoryItems$ | async)?.length === 0 &&
    (isLoading$ | async) === false
  "
>
  {{ noDataFoundMessageHistory }}
</h3>

<poss-web-loader *ngIf="isLoading$ | async"></poss-web-loader>
