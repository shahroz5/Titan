<ng-container *ngIf="isLoggedIn">
  <div class="pw-menu-bar" *ngIf="!router.url.includes('history')">
    <div class="pw-menu-bar__list">
      <poss-web-toolbar
        (selectedIdEmit)="onSelected($event)"
      ></poss-web-toolbar>
    </div>
  </div>

  <div
    class="container-fluid"
    [class.pw-overlay-notification-gutter]="hasNotification"
  >
    <div class="row">
      <div class="col-12 col-lg-10 m-auto">
        <div class="pw-top-heading-container">
          <div class="row pw-top-heading-container__item">
            <div class="col-auto">
              <div class="pw-top-heading-container__main-head">
                <a (click)="back()">
                  <span
                    class="pw-i-24 pw-back-arrow-icon-24 pw-back-arrow-position-middle"
                  ></span>
                </a>
                <span class="pw-i-32 pw-cash-memo-icon-32"></span>
                <div class="pw-top-heading-container__heading">
                  {{ 'pw.giftCards.giftCard' | translate }}
                </div>
              </div>
            </div>
            <poss-web-customer-search-container
              class="col-auto ml-auto"
              *ngIf="
                !router.url.includes('cancellation') &&
                !router.url.includes('balance-inquiry') &&
                !router.url.includes('history')
              "
            ></poss-web-customer-search-container>
          </div>
        </div>

        <div class="pw-tab row no-gutters">
          <ul class="pw-tab__list col">
            <li class="pw-tab__list-item">
              <a
                [routerLink]="['./sale/new']"
                [class.pw-is-active-bar]="
                  !router.url.includes('cancellation') &&
                  !router.url.includes('balance-inquiry') &&
                  !router.url.includes('history')
                "
              >
                <h5 class="pw-tab__item">
                  {{ 'pw.giftCards.sale' | translate }}
                </h5></a
              >
            </li>

            <li class="pw-tab__list-item">
              <a
                [routerLink]="['./balance-inquiry']"
                [class.pw-is-active-bar]="
                  router.url.includes('balance-inquiry')
                "
              >
                <h5 class="pw-tab__item">
                  {{ 'pw.giftCards.balanceInquiry' | translate }}
                </h5></a
              >
            </li>
            <!-- <ng-container *possWebPermission="loadPermission(GIFT_CARD_CANCEL)"> -->
            <li class="pw-tab__list-item">
              <a
                [routerLink]="['./cancellation']"
                [class.pw-is-active-bar]="router.url.includes('cancellation')"
              >
                <h5 class="pw-tab__item">
                  {{ 'pw.giftCards.cancellation' | translate }}
                </h5></a
              >
            </li>
            <!-- </ng-container> -->
            <!-- <ng-container
              *possWebPermission="loadPermission(GIFT_CARD_HISTORY_SUBMENU)"
            > -->
            <li class="pw-tab__list-item">
              <a
                [routerLink]="['./history']"
                [class.pw-is-active-bar]="router.url.includes('history')"
              >
                <h5 class="pw-tab__item">
                  {{ 'pw.giftCards.history' | translate }}
                </h5></a
              >
            </li>
            <!-- </ng-container> -->
          </ul>

          <poss-web-order-detail
            [transactionType]="commomStateAttributeTypeEnum?.GIFT_CARD"
          ></poss-web-order-detail>
        </div>

        <router-outlet></router-outlet>
