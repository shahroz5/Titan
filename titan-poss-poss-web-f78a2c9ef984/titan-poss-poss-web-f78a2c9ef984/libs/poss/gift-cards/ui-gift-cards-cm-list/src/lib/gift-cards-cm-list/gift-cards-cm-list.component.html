<form>
  <ag-grid-angular
    class="pw-titan-poss-theme pw-ag-grid-table"
    [columnDefs]="columnDefs"
    [defaultColDef]="defaultColDef"
    [rowData]="rowData"
    [rowHeight]="rowHeight"
    [domLayout]="domLayout"
    (gridReady)="gridReady($event)"
    (rowClicked)="onRowClicked($event)"
    [suppressMenuHide]="true"
  ></ag-grid-angular>
</form>
