<div class="container-fluid">
  <div class="row">
    <div class="col-12 col-lg-10 m-auto">
      <div class="pw-top-heading-container">
        <div class="row pw-top-heading-container__item">
          <div class="col-auto">
            <div class="pw-top-heading-container__main-head">
              <a (click)="possHomeUrl()">
                <span
                  class="pw-i-24 pw-back-arrow-icon-24 pw-back-arrow-position-middle"
                ></span>
              </a>
              <span class="pw-i-32 pw-cash-memo-icon-32"></span>
              <div class="pw-top-heading-container__heading">
                {{ 'pw.foc.pendingFoc' | translate }}
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="pw-top-heading-container">
        <div
          class="row pw-top-heading-container__item pw-top-heading-container__padding-bottom-0 mt-3"
        >
          <poss-web-customer-search-container
            [issuePendingFoc]="true"
            class="col-auto ml-auto"
          ></poss-web-customer-search-container>
        </div>
      </div>
      <div class="pw-tab">
        <ul class="pw-tab__list">
          <li class="pw-tab__list-item">
            <a class="pw-is-active-bar">
              <h5 class="pw-tab__item">
                {{ 'pw.foc.IssuePendingFocSubHeading' | translate }}
              </h5>
            </a>
          </li>
        </ul>
      </div>

      <!-- <poss-web-foc-search-component></poss-web-foc-search-component> -->
      <poss-web-pending-foc></poss-web-pending-foc>
    </div>
  </div>
</div>
