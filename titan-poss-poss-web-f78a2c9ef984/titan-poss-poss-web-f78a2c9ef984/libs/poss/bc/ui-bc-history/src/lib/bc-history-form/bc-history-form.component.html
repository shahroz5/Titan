<form [formGroup]="searchForm" class="pw-detail-card">
  <div class="row pw-detail-card__flex-end">
    <mat-form-field class="col-lg-2 col-3" [floatLabel]="'auto'">
      <mat-label>{{ 'pw.bc.refDocNo' | translate }}</mat-label>
      <input
        matInput
        class="pw-single-bordered-input"
        formControlName="refDocNo"
        type="text"
        autocomplete="off"
        possWebAmountInput
      />
      <mat-error
        *ngIf="
          searchForm.get('refDocNo').errors &&
          searchForm.get('refDocNo').errors.errorArray
        "
      >
        <poss-web-error-info-tooltip
          [errorMessage]="searchForm.get('refDocNo').errors.errorArray"
        >
        </poss-web-error-info-tooltip>
      </mat-error>
    </mat-form-field>
    <mat-form-field class="col-lg-2 col-3">
      <mat-label> {{ 'pw.bc.cmNoHeader' | translate }} </mat-label>
      <input
        formControlName="cmNoHeader"
        type="text"
        matInput
        class="pw-single-bordered-input"
        possWebMaxLengthValidator
      />

      <mat-error
        *ngIf="
          searchForm.get('cmNoHeader').errors &&
          searchForm.get('cmNoHeader').errors.errorArray
        "
      >
        <poss-web-error-info-tooltip
          [errorMessage]="searchForm.get('cmNoHeader').errors.errorArray"
        ></poss-web-error-info-tooltip>
      </mat-error>
    </mat-form-field>
    <poss-web-fiscal-year
      class="col-lg-2 col-3"
      [control]="searchForm.get('fiscalYear')"
      [required]="false"
      [currentFiscalYear]="currentFiscalYear"
      [placeHolder]="'pw.bc.fiscalYearLable' | translate"
      [disabled]="false"
      possWebMaxLengthValidator
      [data]="historySearchParams?.fiscalYear"
    >
    </poss-web-fiscal-year>
    <mat-form-field class="col-lg-3 col-2">
      <mat-label>
        {{ 'pw.bc.docDateRangeabel' | translate }}
      </mat-label>
      <mat-date-range-input
        [rangePicker]="picker"
        (click)="picker.open()"
        [max]="businessDate"
      >
        <input
          matStartDate
          formControlName="fromDocDate"
          placeholder="{{ 'pw.bc.fromDocDate' | translate }}"
          readonly
        />
        <input
          matEndDate
          formControlName="toDocDate"
          placeholder="{{ 'pw.bc.toDocDate' | translate }}"
          readonly
        />
      </mat-date-range-input>
      <mat-datepicker-toggle matSuffix [for]="picker">
        <mat-icon matDatepickerToggleIcon>
          <span class="pw-i-12 pw-calender-icon-12"></span>
        </mat-icon>
      </mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>
      <mat-icon
        *ngIf="
          searchForm.get('fromDocDate').value !== null &&
          searchForm.get('toDocDate').value !== null
        "
        class="pw-pointer"
        matSuffix
        (click)="clearDocRange()"
      >
        <span class="pw-i-10 pw-close-icon-16"></span
      ></mat-icon>
    </mat-form-field>

    <poss-web-select-dropdown
      class="col-lg-2 col-3"
      [placeholder]="'pw.bc.searchType' | translate"
      [control]="searchForm.get('searchType')"
      [options]="searchTypes"
      [required]="false"
      (selectionChange)="onSearchTypeChanged($event)"
    ></poss-web-select-dropdown>

    <mat-form-field
      class="col-lg-2 col-3"
      [floatLabel]="'auto'"
      *ngIf="showSearchField"
    >
      <mat-label>{{ searchFieldPlaceholder | translate }}</mat-label>
      <input
        matInput
        class="pw-single-bordered-input"
        formControlName="searchField"
        type="text"
        required
        autocomplete="off"
      />
      <mat-error
        *ngIf="
          searchForm.get('searchField').errors &&
          searchForm.get('searchField').errors.errorArray
        "
      >
        <poss-web-error-info-tooltip
          [errorMessage]="searchForm.get('searchField').errors.errorArray"
        >
        </poss-web-error-info-tooltip>
      </mat-error>
    </mat-form-field>

    <div class="col-auto pw-detail-card__right-container">
      <button
        class="pw-btn pw-accent-btn"
        [disabled]="!searchForm.valid"
        (click)="searchHistory()"
      >
        {{ 'pw.bc.searchLabel' | translate }}
      </button>
    </div>
  </div>
</form>
