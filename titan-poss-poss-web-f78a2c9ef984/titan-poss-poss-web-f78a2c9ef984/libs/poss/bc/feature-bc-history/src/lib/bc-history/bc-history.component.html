<div class="container-fluid">
  <div class="row">
    <div class="col-12 col-lg-10 m-auto">
      <div class="pw-top-heading-container">
        <div class="row pw-top-heading-container__item">
          <div class="col-auto">
            <div class="pw-top-heading-container__main-head">
              <a (click)="back()">
                <span
                  class="pw-i-24 pw-back-arrow-icon-24 pw-back-arrow-position-middle"
                ></span>
              </a>
              <span class="pw-i-32 pw-cash-memo-icon-32"></span>
              <div class="pw-top-heading-container__heading">
                {{ 'pw.bc.billCancellationHeaderLabel' | translate }}
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="pw-tab row no-gutters">
        <ul class="pw-tab__list col">
          <li class="pw-tab__list-item">
            <a (click)="changeTab(null)">
              <h5 class="pw-tab__item">
                {{ 'pw.bc.billCancellationSubHeaderLabel' | translate }}
              </h5>
            </a>
          </li>
          <li class="pw-tab__list-item">
            <a (click)="changeTab(BCTabsEnumRef.REQUESTS)">
              <h5 class="pw-tab__item">
                {{ 'pw.bc.requestStatusSubHeaderLabel' | translate }}
              </h5>
            </a>
          </li>
          <li class="pw-tab__list-item pw-is-active-bar">
            <a
              [routerLink]="['/sales/bill-cancellation/history']"
              [class.pw-is-active-bar]="tab === BCTabsEnumRef.REQUESTS"
            >
              <h5 class="pw-tab__item">
                {{ 'pw.bc.billCancellationHistorySubHeaderLabel' | translate }}
              </h5>
            </a>
          </li>
        </ul>
      </div>

      <poss-web-bc-history-form
      [historySearchParams] = "data"
      [currentFiscalYear] = "currentFiscalYear"
      (onHistorySearchFormChange)="onSearchFormEvent($event)"
      ></poss-web-bc-history-form>

      <poss-web-bc-history-grid
        *ngIf="historyItems && historyItems.length > 0"
        [historyItems]="historyItems"
        [totalElements]="totalElements"
        (selectedHistoryItem)="getSelectedHistoryItem($event)"
        [pageSizeOptions]="pageSizeOptions"
        [pageEvent]="histroyPageEvent"
        (paginator)="searchPaginatedHistory($event)"
      ></poss-web-bc-history-grid>
      <h3
        class="pw-text-center m-5 pw-success-color"
        *ngIf="historyItems?.length === 0"
      >
        {{ noDataFoundMessageHistory }}
      </h3>
    </div>
  </div>
</div>



<poss-web-loader *ngIf="isHistoryDetailsLoading$ | async"></poss-web-loader>
