<div class="pw-dialog-popup">
  <div
    class="row pw-dialog-popup__header align-items-center pw-cursor-grab"
    cdkDragBoundary=".cdk-overlay-container"
    cdkDragRootElement=".cdk-overlay-pane"
    cdkDrag
    cdkDragHandle
  >
    <div class="col-auto pw-message">
      {{ 'pw.bc.advancedFilterHeaderLabel' | translate }}
    </div>
    <div class="col pw-text-right">
      <button
        mat-icon-button
        (click)="close()"
        class="pw-dialog-popup__icon-button"
      >
        <mat-icon>
          <span class="pw-i-24 pw-close-no-border-icon-24"></span>
        </mat-icon>
      </button>
    </div>
  </div>
  <div class="pw-dialog-popup__body" [formGroup]="filterForm">
    <div class="pw-dialog-popup__item">
      <mat-form-field class="pw-single-bordered-input">
        <input
          matInput
          placeholder="{{ 'pw.bc.cmNoPlaceholderLabel' | translate }}"
          class="pw-single-bordered-input"
          formControlName="reqDocNo"
          name="requestNumberField"
          possWebMaxLengthValidator
        />
        <mat-error
          *ngIf="
            filterForm.get('reqDocNo').errors &&
            filterForm.get('reqDocNo').errors.errorArray
          "
        >
          <poss-web-error-info-tooltip
            [errorMessage]="filterForm.get('reqDocNo').errors.errorArray"
          ></poss-web-error-info-tooltip>
        </mat-error>
      </mat-form-field>
    </div>

    <div class="pw-dialog-popup__item">
      <mat-form-field class="pw-single-bordered-input">
        <input
          matInput
          placeholder="{{ 'pw.bc.customerNamePlaceholder' | translate }}"
          class="pw-single-bordered-input"
          formControlName="customerName"
          name="nameWithSpaceField"
          possWebMaxLengthValidator
        />
        <mat-error
          *ngIf="
            filterForm.get('customerName').errors &&
            filterForm.get('customerName').errors.errorArray
          "
        >
          <poss-web-error-info-tooltip
            [errorMessage]="filterForm.get('customerName').errors.errorArray"
          ></poss-web-error-info-tooltip>
        </mat-error>
      </mat-form-field>
    </div>
    <div class="pw-text-right pw-dialog-popup__footer">
      <div class="row justify-content-end">
        <div class="col-auto">
          <button class="pw-btn pw-primary-btn" (click)="clear()">
            {{ 'pw.bc.clearLabel' | translate }}
          </button>
        </div>
        <div class="col-auto">
          <button
            class="pw-btn pw-accent-btn"
            (click)="apply()"
            [disabled]="!filterForm.valid"
          >
            {{ 'pw.bc.applyLabel' | translate }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
