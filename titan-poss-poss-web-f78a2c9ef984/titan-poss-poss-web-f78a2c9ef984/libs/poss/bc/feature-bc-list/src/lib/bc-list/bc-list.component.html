<div class="row mt-3 mb-3 align-items-center">
  <div class="col-auto ml-auto">
    <a (click)="advancedFilter($event)">
      <span
        class="pw-i-24 pw-filter-icon-24 pw-filter-box__icon"
        [ngClass]="isFilterApplied ? 'pw-filter-icon-color-24' : ''"
      >
      </span>
      {{ 'pw.bc.filterLabel' | translate }}
    </a>
  </div>
</div>
<poss-web-bc-grid
  (selectedCM)="selectedCm($event)"
  (sortOrder)="sortOrder($event)"
  [cmBillList$]="cmBillList$"
  [approvalHrs]="configHours"
  [approvalRequired]="isApproval"
></poss-web-bc-grid>
<mat-paginator
  *ngIf="totalElements > minPageSize && (cmBillList$ | async).length > 0"
  class="pw-paginator"
  [length]="totalElements"
  [pageSize]="pageSize"
  [pageIndex]="pageIndex"
  showFirstLastButtons
  [pageSizeOptions]="pageSizeOptions"
  (page)="paginate($event)"
>
</mat-paginator>
<poss-web-loader *ngIf="(isLoading$ | async) === true"> </poss-web-loader>
