<div class="pw-overlay-notification-band">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12 m-auto">
        <div class="row">
          <div
            class="col-auto pw-overlay-notification-band__item pw-overlay-notification-band__desktop-view"
          >
            <p class="pw-tooltip-container">
              {{ 'pw.grn.totalReturnProducts' | translate }}
            </p>
            {{ totalReturnProducts }}
          </div>
          <div class="col-auto pw-overlay-notification-band__tablet-border">
            <p class="pw-tooltip-container">
              {{ 'pw.grn.totalReturnGrn' | translate }}
            </p>
            {{ totalReturnGrn | currencyFormatter: currencyCode }}
          </div>
          <div 
            class="col-auto ml-auto pw-overlay-notification-band__input-container"
          >
            <mat-form-field
              class="pw-form-field-padding-bottom-0 pw-white-form-field"
            >
              <mat-label>
                {{ 'pw.summaryBar.remarksLabel' | translate }}
              </mat-label>
              <input
                matInput
                type="text"
                [formControl]="remarksFormControl"
                (focusout)="trimRemarks()"
              />
            </mat-form-field>
            <ng-container
              *ngIf="
                remarksFormControl?.errors?.errorArray &&
                remarksFormControl.touched
              "
            >
              <poss-web-error-info-tooltip
                [isOnlyTooltip]="true"
                [errorMessage]="remarksFormControl?.errors?.errorArray"
                (click)="$event.stopPropagation()"
              ></poss-web-error-info-tooltip>
            </ng-container>
          </div>

          <div 
            class="col-auto pw-overlay-notification-band__padding-5" 
          >
            <button
              *ngIf="data?.productDetails.length > 0"
              [ngClass]="
                status === 'PENDING'
                  ? 'pw-disabled pw-overlay-notification-band__btn-gold'
                  : 'pw-overlay-notification-band__btn-gold'
              "
              (click)="sendForApproval()"
            >
              {{ 'pw.grn.sendForApproval' | translate }}
            </button>
          </div>
          <div 
            class="col-auto pw-overlay-notification-band__padding-5"
          >
            <button
              (click)="clearData()"
              class="pw-overlay-notification-band__btn-gold"
            >
              Clear
            </button>
          </div>
          <!-- <div class="col-auto pw-overlay-notification-band__padding-5">
            <button
              class="pw-icon-btn"
              [matMenuTriggerFor]="printMenu"
              [disabled]="true"
            >
              <span class="pw-i-24 pw-3-dot-icon"></span>
            </button>
          </div> -->
        </div>
      </div>
    </div>
  </div>
</div>

<mat-menu #printMenu="matMenu" xPosition="before">
  <button mat-menu-item>
    {{ 'pw.giftCards.printLastTransaction' | translate }}
  </button>
  <button mat-menu-item>
    {{ 'pw.giftCards.convertToAdvance' | translate }}
  </button>
  <button mat-menu-item>
    {{ 'pw.giftCards.delete' | translate }}
  </button>
</mat-menu>
