<div class="pw-overlay-notification-band">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12 m-auto">
        <div class="row">
          <div
            class="col-auto pw-overlay-notification-band__item pw-overlay-notification-band__desktop-view"
          >
            <p>Total Products</p>
            <div>{{ cardsTotalQty }}</div>
          </div>
          <div
            class="col-auto pw-overlay-notification-band__item pw-overlay-notification-band__desktop-view"
          >
            <p>Total Gross wt.</p>
            <div>{{ cardsTotalWeight | weightFormatter }} {{ weightUnit }}</div>
          </div>

          <div class="col-auto pw-overlay-notification-band__tablet-border">
            <p class="pw-tooltip-container">Total Value</p>
            {{ cardTotalValue | currency: currencyCode }}
          </div>
          <div
            class="col-auto ml-auto pw-overlay-notification-band__input-container"
            *ngIf="data?.type !== 'HISTORY'"
          >
            <mat-form-field
              class="pw-form-field-padding-bottom-0 pw-white-form-field"
            >
              <mat-label>
                {{ 'pw.summaryBar.remarksLabel' | translate }}
              </mat-label>
              <input
                matInput
                type="text"
                [formControl]="remarksFormControl"
                (focusout)="trimRemarks()"
              />
              <!-- <div
                matPrefix
                class="mr-2"
                *ngIf="
                  remarksFormControl?.errors?.errorArray &&
                  remarksFormControl.touched
                "
              >
                <span
                  *ngFor="
                    let errorMesage of remarksFormControl.errors.errorArray;
                    let i = index
                  "
                >
                  <poss-web-error-info-tooltip
                    *ngIf="remarksFormControl.errors.errorArray.length === 1"
                    [errorMessage]="[errorMesage]"
                    (click)="$event.stopPropagation()"
                  ></poss-web-error-info-tooltip>
                  <poss-web-error-info-tooltip
                    *ngIf="
                      i > 0 && remarksFormControl.errors.errorArray.length > 1
                    "
                    [errorMessage]="errorMesage"
                    (click)="$event.stopPropagation()"
                  ></poss-web-error-info-tooltip>
                </span>
              </div> -->
            </mat-form-field>
            <ng-container
              *ngIf="
                remarksFormControl?.errors?.errorArray &&
                remarksFormControl.touched
              "
            >
              <poss-web-error-info-tooltip
                [isOnlyTooltip]="true"
                [errorMessage]="remarksFormControl?.errors?.errorArray"
                (click)="$event.stopPropagation()"
              ></poss-web-error-info-tooltip>
            </ng-container>
          </div>

          <div
            class="col-auto pw-overlay-notification-band__padding-5"
            *ngIf="data?.type !== 'HISTORY'"
          >
            <button
              class="pw-overlay-notification-band__btn"
              (click)="clearGcData()"
            >
              Clear
            </button>
          </div>
          <div
            *ngIf="data.type === 'NEW_GEP'"
            class="col-auto pw-overlay-notification-band__padding-5"
          >
            <button
              class="pw-overlay-notification-band__btn-gold"
              (click)="hold()"
            >
              HOLD
            </button>
          </div>
          <div
            *ngIf="data.type === 'NEW_GEP' || data.type === 'MANUAL_GEP'"
            class="col-auto pw-overlay-notification-band__padding-5"
          >
            <!-- <ng-container
              *possWebPermission="loadPermission(GEP_CONFIRM_SUBMENU)"
            > -->
            <button
              class="pw-overlay-notification-band__btn-gold"
              (click)="confirmAndPrint()"
            >
              CONFIRM & PRINT
            </button>
            <!-- </ng-container> -->
          </div>
          <div
            class="col-auto pw-overlay-notification-band__padding-5"
            *ngIf="data.type === 'CANCEL_GEP'"
          >
            <button
              class="pw-overlay-notification-band__btn-gold"
              (click)="cancel()"
            >
              CANCEL & PRINT
            </button>
          </div>

          <div
            *ngIf="data?.type === 'HISTORY' && (data?.status === 'CONFIRMED' || data?.status === 'CANCELLED') "
            class="ml-auto col-auto pw-overlay-notification-band__padding-5"
          >
            <button
              class="pw-overlay-notification-band__btn-gold"
              (click)="print()"
            >
              {{ 'pw.acceptAdvance.print' | translate }}
            </button>
          </div>

          <!-- <div
            *ngIf="data.type === 'NEW_GEP'"
            class="col-auto pw-overlay-notification-band__padding-5"
          >
            <button class="pw-icon-btn" [matMenuTriggerFor]="printMenu">
              <span class="pw-i-24 pw-3-dot-icon"></span>
            </button>
          </div> -->
        </div>
      </div>
    </div>
  </div>

  <mat-menu #printMenu="matMenu" xPosition="before">
    <button mat-menu-item (click)="print()">
      {{ 'pw.summaryBar.printButtonLabel' | translate }}
    </button>
    <button mat-menu-item (click)="delete()">Close & Exit</button>
  </mat-menu>
</div>
