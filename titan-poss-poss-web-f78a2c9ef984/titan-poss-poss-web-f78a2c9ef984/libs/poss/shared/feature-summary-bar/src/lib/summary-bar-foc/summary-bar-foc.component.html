<div class="pw-overlay-notification-band">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12 m-auto">
        <div class="row">
          <div
            class="col-auto pw-overlay-notification-band__item pw-overlay-notification-band__desktop-view"
          >
            <p>Total Qty.</p>
            <div>{{ focItemsCount }}</div>
          </div>
          <div
            class="col-auto pw-overlay-notification-band__item pw-overlay-notification-band__desktop-view"
          >
            <p class="pw-tooltip-container">Total FOC Eligible Wt.</p>
            <div>
              {{ totalEligibleFocWt | weightFormatter }} {{ weightUnit }}
            </div>
          </div>
          <!-- <div
            class="col-auto pw-overlay-notification-band__item pw-overlay-notification-band__desktop-view"
          >
            <p class="pw-tooltip-container">Total FOC Eligible Qty.</p>
            <div>
              {{ totalEligibleFocQty }}
            </div>
          </div> -->

          <div class="col-auto pw-overlay-notification-band__tablet-view">
            <p class="pw-tooltip-container">
              Summary
              <span
                class="pw-i-14 pw-info-icon-14"
                [matMenuTriggerFor]="summaryMenu"
              ></span>
            </p>
          </div>
          <div
            class="col-auto ml-auto pw-overlay-notification-band__input-container pw-overlay-notification-band__input-container4"
          ></div>

          <div class="col-auto pw-overlay-notification-band__padding-5">
            <button
              (click)="clear()"
              class="pw-overlay-notification-band__btn-gold"
            >
              Clear
            </button>
          </div>

          <div class="col-auto pw-overlay-notification-band__padding-5">
            <button
              (click)="confirm()"
              class="pw-overlay-notification-band__btn-gold"
            >
              ISSUE FOC
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<mat-menu #summaryMenu="matMenu" class="pw-overlay-notification-band__menu">
  <div class="d-flex pw-menu-item__margin">
    <div class="d-flex flex-column">
      <div class="pw-font-weight-bold">
        <p>Total Qty</p>
        <mat-divider class="pw-divider"></mat-divider>
      </div>

      <p class="pw-font-weight-bold">Total FOC Eligible Wt.</p>

      <!-- <p class="pw-font-weight-bold">Total FOC Eligible Qty.</p> -->
    </div>
    <div class="d-flex flex-column">
      <div class="pw-font-weight-bold">
        <p class="pw-colon-padding">:</p>
        <mat-divider class="pw-divider"></mat-divider>
      </div>
      <p class="pw-font-weight-bold pw-colon-padding">:</p>
      <p class="pw-font-weight-bold pw-colon-padding">:</p>
    </div>
    <div class="d-flex flex-column pw-text-right">
      <div class="pw-font-weight-bold">
        <p>{{ focItemsCount }}</p>
        <mat-divider class="pw-divider"></mat-divider>
      </div>
      <p class="pw-font-weight-bold">
        {{ totalEligibleFocWt | weightFormatter }} {{ weightUnit }}
      </p>
      <!-- <p class="pw-tertiary-color"></p> -->
      <!-- <p class="pw-font-weight-bold">{{ totalEligibleFocQty }}</p> -->
    </div>
  </div>
</mat-menu>
