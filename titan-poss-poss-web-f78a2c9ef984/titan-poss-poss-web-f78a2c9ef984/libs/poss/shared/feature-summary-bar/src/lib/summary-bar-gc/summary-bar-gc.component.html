<div class="pw-overlay-notification-band">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12 m-auto">
        <div class="row">
          <div
            class="col-auto pw-overlay-notification-band__item pw-overlay-notification-band__desktop-view"
          >
            <p>{{ 'pw.giftCards.totalQty' | translate }}</p>
            <div>{{ cardsTotalQty$ | async }}</div>
          </div>
          <div class="col-auto pw-overlay-notification-band__tablet-border">
            <p class="pw-tooltip-container">
              {{ 'pw.giftCards.totalAmt' | translate }}
            </p>
            <!-- *ngIf="data.type === giftCardsTypesEnum?.GIFTCARD_SALE" -->
            <!-- <p
              class="pw-tooltip-container"
              *ngIf="data.type === giftCardsTypesEnum?.GIFTCARD_CANCELLATION"
            >
              {{ 'pw.giftCards.refundAmt' | translate }}
            </p> -->
            {{ cardsTotalAmount | currencyFormatter: currencyCode }}
          </div>
          <div
            class="col-auto ml-auto pw-overlay-notification-band__input-container"
            *ngIf="data?.type !== giftCardsTypesEnum?.HISTORY"
          >
            <mat-form-field
              class="pw-form-field-padding-bottom-0 pw-white-form-field"
            >
              <mat-label>
                {{ 'pw.summaryBar.remarksLabel' | translate }}
              </mat-label>
              <input
                matInput
                type="text"
                [formControl]="remarksFormControl"
                (focusout)="trimRemarks()"
              />
              <!-- <div
                matPrefix
                class="mr-2"
                *ngIf="
                  remarksFormControl?.errors?.errorArray &&
                  remarksFormControl.touched
                "
              >
                <span
                  *ngFor="
                    let errorMesage of remarksFormControl.errors.errorArray;
                    let i = index
                  "
                >
                  <poss-web-error-info-tooltip
                    *ngIf="remarksFormControl.errors.errorArray.length === 1"
                    [errorMessage]="[errorMesage]"
                    (click)="$event.stopPropagation()"
                  ></poss-web-error-info-tooltip>
                  <poss-web-error-info-tooltip
                    *ngIf="
                      i > 0 && remarksFormControl.errors.errorArray.length > 1
                    "
                    [errorMessage]="errorMesage"
                    (click)="$event.stopPropagation()"
                  ></poss-web-error-info-tooltip>
                </span>
              </div> -->
            </mat-form-field>
            <ng-container
              *ngIf="
                remarksFormControl?.errors?.errorArray &&
                remarksFormControl.touched
              "
            >
              <poss-web-error-info-tooltip
                [isOnlyTooltip]="true"
                [errorMessage]="remarksFormControl?.errors?.errorArray"
                (click)="$event.stopPropagation()"
              ></poss-web-error-info-tooltip>
            </ng-container>
          </div>

          <div
            class="col-auto ml-auto pw-overlay-notification-band__padding-5"
            *ngIf="
              data?.type === giftCardsTypesEnum?.HISTORY &&
              data?.status === statusTypesEnum?.CONFIRMED
            "
          >
            <button
              class="pw-overlay-notification-band__btn"
              (click)="printAdvanceItem()"
            >
              {{ 'pw.giftCards.print' | translate }}
            </button>
          </div>

          <div
            class="col-auto pw-overlay-notification-band__padding-5"
            *ngIf="data?.type !== giftCardsTypesEnum?.HISTORY"
          >
            <button
              class="pw-overlay-notification-band__btn"
              (click)="clearGcData()"
            >
              {{ 'pw.giftCards.clear' | translate }}
            </button>
          </div>
          <div
            class="col-auto pw-overlay-notification-band__padding-5"
            *ngIf="data.type === giftCardsTypesEnum?.GIFTCARD_SALE"
          >
            <button
              [ngClass]="
                cardsTotalAmount === 0
                  ? 'pw-disabled pw-overlay-notification-band__btn-gold'
                  : 'pw-overlay-notification-band__btn-gold'
              "
              (click)="confirmAndPrint()"
              [disabled]="cardsTotalAmount === 0"
            >
              {{ 'pw.giftCards.confirmAndPrint' | translate }}
            </button>
          </div>
          <div
            class="col-auto pw-overlay-notification-band__padding-5"
            *ngIf="data.type === giftCardsTypesEnum?.GIFTCARD_CANCELLATION"
          >
            <button
              [ngClass]="
                (cardsTotalQty$ | async) === 0
                  ? 'pw-disabled pw-overlay-notification-band__btn-gold'
                  : 'pw-overlay-notification-band__btn-gold'
              "
              (click)="cancelWithReturn()"
              [disabled]="(cardsTotalQty$ | async) === 0"
            >
              {{ 'pw.giftCards.cancelWithReturn' | translate }}
            </button>
          </div>
          <div
            class="col-auto pw-overlay-notification-band__padding-5"
            *ngIf="data.type === giftCardsTypesEnum?.GIFTCARD_CANCELLATION"
          >
            <button
              [ngClass]="
                (cardsTotalQty$ | async) === 0
                  ? 'pw-disabled pw-overlay-notification-band__btn-gold'
                  : 'pw-overlay-notification-band__btn-gold'
              "
              class="pw-overlay-notification-band__btn-gold"
              (click)="cancelWithCn()"
              [disabled]="(cardsTotalQty$ | async) === 0"
            >
              {{ 'pw.giftCards.cancelWithCn' | translate }}
            </button>
          </div>
          <!-- <div
            class="col-auto pw-overlay-notification-band__padding-5"
            *ngIf="data.type === giftCardsTypesEnum?.GIFTCARD_SALE"
          >
            <button
              class="pw-icon-btn"
              [matMenuTriggerFor]="printMenu"
              [disabled]="true"
            >
              <span class="pw-i-24 pw-3-dot-icon"></span>
            </button>
          </div> -->
        </div>
      </div>
    </div>
  </div>
</div>

<mat-menu #printMenu="matMenu" xPosition="before">
  <button mat-menu-item>
    {{ 'pw.giftCards.printLastTransaction' | translate }}
  </button>
  <button mat-menu-item>
    {{ 'pw.giftCards.convertToAdvance' | translate }}
  </button>
  <button mat-menu-item>
    {{ 'pw.giftCards.delete' | translate }}
  </button>
</mat-menu>
