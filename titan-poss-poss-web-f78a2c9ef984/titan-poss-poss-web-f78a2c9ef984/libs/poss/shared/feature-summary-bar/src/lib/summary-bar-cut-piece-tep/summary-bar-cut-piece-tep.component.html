<div class="pw-overlay-notification-band">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12 m-auto">
        <div class="row">
          <div
            class="col-auto pw-overlay-notification-band__item pw-overlay-notification-band__desktop-view"
          >
            <p>{{ 'pw.tep.totalQty' | translate }}</p>
            <div>{{ totalQty$ | async }}</div>
          </div>
          <div
            class="col-auto pw-overlay-notification-band__tablet-border pw-overlay-notification-band__desktop-view"
          >
            <p class="pw-tooltip-container">
              {{ 'pw.tep.totalValue' | translate }}
            </p>
            {{ totalValue$ | async | currencyFormatter: currencyCode }}
          </div>
          <div
            class="col-auto ml-auto pw-overlay-notification-band__input-container"
          >
            <mat-form-field
              class="pw-form-field-padding-bottom-0 pw-white-form-field"
            >
              <mat-label>
                {{ 'pw.summaryBar.remarksLabel' | translate }}
              </mat-label>
              <input
                matInput
                type="text"
                [formControl]="remarksFormControl"
                (focusout)="trimRemarks()"
              />
            </mat-form-field>
            <ng-container
              *ngIf="
                remarksFormControl?.errors?.errorArray &&
                remarksFormControl.touched
              "
            >
              <poss-web-error-info-tooltip
                [isOnlyTooltip]="true"
                [errorMessage]="remarksFormControl?.errors?.errorArray"
                (click)="$event.stopPropagation()"
              ></poss-web-error-info-tooltip>
            </ng-container>
          </div>
          <div class="col-auto pw-overlay-notification-band__padding-5">
            <button
              class="pw-overlay-notification-band__btn"
              (click)="clearData()"
            >
              {{ 'pw.tep.clear' | translate }}
            </button>
          </div>
          <!-- <div class="col-auto pw-overlay-notification-band__padding-5">
            <button
              class="pw-overlay-notification-band__btn"
              (click)="onHoldClicked()"
              [disabled]="
                (totalQty$ | async) === 0 || (totalValue$ | async) === 0
              "
            >
              {{ 'pw.tep.hold' | translate }}
            </button>
          </div> -->
          <div class="col-auto pw-overlay-notification-band__padding-5">
            <!-- <ng-container
              *possWebPermission="loadPermission(TEP_CONFIRM_SUBMENU)"
            > -->
            <button
              class="pw-overlay-notification-band__btn"
              (click)="onConfirmClicked()"
              [disabled]="
                (totalQty$ | async) === 0 || (totalValue$ | async) === 0
              "
            >
              {{ 'pw.tep.confirm' | translate }}
            </button>
            <!-- </ng-container> -->
          </div>
          <!-- <div class="col-auto pw-overlay-notification-band__padding-5">
            <button
              class="pw-icon-btn"
              [matMenuTriggerFor]="printMenu"
              [disabled]="false"
            >
              <span class="pw-i-24 pw-3-dot-icon"></span>
            </button>
          </div> -->
        </div>
      </div>
    </div>
  </div>
</div>

<mat-menu #printMenu="matMenu" xPosition="before">
  <button mat-menu-item [disabled]="true">
    {{ 'pw.giftCards.printLastTransaction' | translate }}
  </button>
  <button mat-menu-item [disabled]="true">
    {{ 'pw.giftCards.convertToAdvance' | translate }}
  </button>
  <button mat-menu-item (click)="delete()">
    {{ 'pw.summaryBar.deleteButtonLabel' | translate }}
  </button>
</mat-menu>
