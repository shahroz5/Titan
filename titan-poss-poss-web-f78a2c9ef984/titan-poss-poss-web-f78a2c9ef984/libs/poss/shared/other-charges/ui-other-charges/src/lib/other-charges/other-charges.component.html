<div class="row align-items-baseline mt-3" [formGroup]="otherChargesForm">
  <mat-form-field class="col-2 col-lg-3">
    <mat-label>{{ 'pw.otherCharges.enterAmount' | translate }}</mat-label>
    <input
    #amountInput
      (keyup)="calculateTax()"
      matInput
      possWebAmountInput
      [allowDecimal]="false"
      required
      formControlName="otherCharges"
    />
    <mat-error
      *ngIf="
        otherChargesForm.get('otherCharges').errors &&
        otherChargesForm.get('otherCharges').errors.errorArray
      "
    >
      <poss-web-error-info-tooltip
        [errorMessage]="otherChargesForm.get('otherCharges').errors.errorArray"
      ></poss-web-error-info-tooltip>
    </mat-error>
  </mat-form-field>

  <mat-form-field class="col-2 col-lg-3">
    <mat-label>{{ 'pw.otherCharges.tax' | translate }}</mat-label>
    <input
      matInput
      possWebAmountInput
      [allowDecimal]="false"
      required
      disabled="true"
      [formControl]="taxFormControl"
    />
  </mat-form-field>

  <poss-web-select-dropdown
    class="col-3 col-lg-3"
    [control]="otherChargesForm.get('remarks')"
    [placeholder]="'Remarks'"
    [options]="remarksList"
    [required]="true"
  >
  </poss-web-select-dropdown>
  <div class="col-auto ml-auto">
    <button
      mat-flat-button
      class="pw-btn pw-accent-btn"
      type="button"
      [disabled]="otherChargesForm.invalid || !enableForm"
      (click)="onApply()"
    >
      {{ 'pw.otherCharges.apply' | translate }}
    </button>
  </div>
</div>
