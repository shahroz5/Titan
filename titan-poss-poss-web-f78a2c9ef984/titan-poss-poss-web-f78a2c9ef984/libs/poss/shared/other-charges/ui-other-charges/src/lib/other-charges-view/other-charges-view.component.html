<div class="pw-card pw-panel">
  <div class="row pw-card__header">
    <div class="col-xl-2 col-lg-3 col-3">
      <div class="pw-tertiary-color">
        {{ 'pw.otherCharges.amountLabel' | translate }}
      </div>
      <div class="pw-font-weight-bold">
        {{ otherCharges?.data?.value | currencyFormatter }}
      </div>
    </div>
    <div class="col-xl-2 col-lg-3 col-3">
      <div class="pw-tertiary-color">
        {{ 'pw.otherCharges.tax' | translate }}
      </div>
      <div class="pw-font-weight-bold">
        {{ otherCharges?.data?.taxValue | currencyFormatter }}
      </div>
    </div>
    <div class="col-xl-4 col-lg-6 col-6">
      <div class="pw-tertiary-color">
        {{ 'pw.otherCharges.reasonLabel' | translate }}
      </div>
      <div class="pw-font-weight-bold">{{ otherCharges?.data?.remarks }}</div>
    </div>
  </div>
</div>
