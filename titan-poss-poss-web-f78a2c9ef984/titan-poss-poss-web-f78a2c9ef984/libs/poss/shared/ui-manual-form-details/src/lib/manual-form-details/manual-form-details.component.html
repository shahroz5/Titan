<div *ngIf="!detailsFlag" class="pw-detail-card" [formGroup]="manualBillForm">
  <div
    *ngIf="!(txnType === TxnTypesEnumRef.GEP)"
    class="row pw-detail-card__item"
  >
    <poss-web-select-dropdown
      class="col-lg-3 col-4"
      [placeholder]="'pw.manualCashMemo.validationTypeLabel' | translate"
      [control]="manualBillForm.get('validationType')"
      [options]="validationTypes"
      [required]="true"
    >
    </poss-web-select-dropdown>
  </div>
  <poss-web-manual-validate-form
    *ngIf="
      !detailsFlag &&
      manualBillForm.value.validationType === ValidationTypesEnumRef.PASSWORD
    "
    (validateBill)="validateBill($event)"
    [customerId]="customerId"
    [bussinessDay]="bussinessDay"
    [txnType]="txnType"
    [permit]="permit"
  ></poss-web-manual-validate-form>
  <poss-web-manual-approval-form
    *ngIf="
      !detailsFlag &&
      manualBillForm.value.validationType === ValidationTypesEnumRef.APPROVAL
    "
    (validateBill)="validateBill($event)"
    [customerId]="customerId"
    [txnType]="txnType"
    [bussinessDay]="bussinessDay"
  ></poss-web-manual-approval-form>
</div>
<poss-web-manual-validate-details
  *ngIf="
    detailsFlag &&
    billDetails?.manualBillDetails?.validationType ===
      ValidationTypesEnumRef.PASSWORD_VALIDATION
  "
  [billDetails]="billDetails"
></poss-web-manual-validate-details>
<poss-web-manual-approval-details
  *ngIf="
    detailsFlag &&
    billDetails?.manualBillDetails?.validationType ===
      ValidationTypesEnumRef.REQUEST_APPROVAL
  "
  [billDetails]="billDetails"
  [imageUrl]="imageUrl"
  (uploadFile)="uploadFile($event)"
></poss-web-manual-approval-details>
