<div class="row">
  <div class="col-10">
    <mat-form-field
      class="pw-mat-form-field-container"
      [formGroup]="gcManualEntryForm"
      [floatLabel]="'auto'"
    >
      <mat-label>{{
        'pw.giftCards.enterGiftCardNumber' | translate
      }}</mat-label>
      <input
        *ngIf="!mutipleGVsearch"
        matInput
        #gcManualEntryCard
        autoComplete="off"
        formControlName="manualCardNumber"
        name="giftVoucherField"
        possWebMaxLengthValidator
      />

      <textarea
        *ngIf="mutipleGVsearch"
        #gcManualEntryCard
        [maxLength]="120"
        autoComplete="off"
        formControlName="manualCardNumber"
        name="giftCardField"
        matInput
        cdkTextareaAutosize
        #autosize="cdkTextareaAutosize"
        cdkAutosizeMinRows="1"
        cdkAutosizeMaxRows="3"
      ></textarea>

      <mat-error
        *ngIf="
          gcManualEntryForm.get('manualCardNumber').errors &&
          gcManualEntryForm.get('manualCardNumber').errors.errorArray
        "
      >
        <poss-web-error-info-tooltip
          [errorMessage]="
            gcManualEntryForm.get('manualCardNumber').errors.errorArray
          "
        ></poss-web-error-info-tooltip>
      </mat-error>
    </mat-form-field>
  </div>

  <div *ngIf="mutipleGVsearch" class="col-1 mt-4">
    <a class="pw-bordered-tooltip">
      <span class="pw-confirmation-box__info"> i </span>
      <div class="pw-bordered-tooltip__right">
        <h5 class="pw-bordered-tooltip__item">Add vouchers by</h5>
        <div class="pw-bordered-tooltip__item">GV numbers (12,15,20)</div>
        <div class="pw-bordered-tooltip__item">Number Range (100-149)</div>
      </div>
    </a>
  </div>
</div>
