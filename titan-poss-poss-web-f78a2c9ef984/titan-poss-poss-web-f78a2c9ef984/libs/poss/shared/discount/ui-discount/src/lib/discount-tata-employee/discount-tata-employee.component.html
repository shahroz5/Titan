<div
  class="row align-items-baseline mt-3"
  [formGroup]="tataEmployeeDiscountFormGroup"
>
  <mat-form-field class="col-3 col-lg-3">
    <mat-label>{{ 'pw.discount.employeeName' | translate }}</mat-label>
    <input matInput type="text" required formControlName="employeeName" />
    <mat-error
      *ngIf="
        tataEmployeeDiscountFormGroup.get('employeeName').errors &&
        tataEmployeeDiscountFormGroup.get('employeeName').errors.errorArray
      "
    >
      <poss-web-error-info-tooltip
        [errorMessage]="
          tataEmployeeDiscountFormGroup.get('employeeName').errors.errorArray
        "
      ></poss-web-error-info-tooltip>
    </mat-error>
  </mat-form-field>
  <mat-form-field class="col-3 col-lg-3">
    <mat-label>{{ 'pw.discount.employeeID' | translate }}</mat-label>
    <input
      matInput
      type="text"
      required
      formControlName="employeeId"
      name="employeeCodeField"
      possWebMaxLengthValidator
    />
    <mat-error
      *ngIf="
        tataEmployeeDiscountFormGroup.get('employeeId').errors &&
        tataEmployeeDiscountFormGroup.get('employeeId').errors.errorArray
      "
    >
      <poss-web-error-info-tooltip
        [errorMessage]="
          tataEmployeeDiscountFormGroup.get('employeeId').errors.errorArray
        "
      ></poss-web-error-info-tooltip>
    </mat-error>
  </mat-form-field>
  <poss-web-select-dropdown
    class="col-3 col-lg-3"
    [control]="tataEmployeeDiscountFormGroup.get('companyName')"
    [placeholder]="'Company Name'"
    [options]="tataCompanyArrayList"
    [required]="true"
  >
  </poss-web-select-dropdown>
  <!-- <div class="col-1 col-lg-1">
    <div class="pw-detail-card__label">ID Proof</div>
    <a>
      <p class="pw-tertiary-color pw-detail-card__upload-item">Upload</p>
    </a>
  </div> -->
  <div class="col-auto ml-auto">
    <button
      *ngIf="!isDiscountApplied"
      mat-flat-button
      class="pw-btn pw-accent-btn"
      type="button"
      [disabled]="
        tataEmployeeDiscountFormGroup.invalid ||
        !cashMemoId ||
        cashMemoId == 'new'
      "
      (click)="onApply()"
    >
      {{ 'pw.discount.apply' | translate }}
    </button>
    <button
      *ngIf="isDiscountApplied"
      mat-flat-button
      class="pw-btn pw-accent-btn"
      type="button"
      (click)="removeCoupon()"
    >
      {{ 'pw.discount.remove' | translate }}
    </button>
  </div>
</div>
