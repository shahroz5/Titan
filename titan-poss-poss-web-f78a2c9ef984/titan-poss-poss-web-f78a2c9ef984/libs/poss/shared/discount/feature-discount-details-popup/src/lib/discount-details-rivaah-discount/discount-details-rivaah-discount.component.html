<ag-grid-angular
  class="pw-titan-poss-theme pw-ag-grid-table mt-4"
  [columnDefs]="columnDefs"
  [defaultColDef]="defaultColDef"
  [rowData]="rowData"
  [singleClickEdit]="true"
  [domLayout]="domLayout"
  [rowHeight]="50"
  [animateRows]="animateRows"
  (gridReady)="gridReady1($event)"
  [frameworkComponents]="getComponents()"
  [tooltipShowDelay]="tooltipShowDelay"
>
</ag-grid-angular>

<ag-grid-angular
  class="pw-titan-poss-theme pw-ag-grid-table pw-ag-grid-footer-table"
  [columnDefs]="footerColumnDefs"
  [defaultColDef]="defaultColDef"
  [rowData]="totalData"
  [domLayout]="domLayout"
  [rowHeight]="35"
  [animateRows]="animateRows"
  [rowStyle]="{ fontWeight: 'bold' }"
  (gridReady)="gridReady2($event)"
>
</ag-grid-angular>
<ng-container *ngIf="rivaahDiscountsGep.length">
  <ag-grid-angular
    class="pw-titan-poss-theme pw-ag-grid-table mt-3 pw-discount-table"
    [headerHeight]="0"
    [columnDefs]="rivaahGepcolumnDefs"
    [defaultColDef]="defaultColDef"
    [rowData]="totalGepRivaahData"
    [domLayout]="domLayout"
    [rowHeight]="rowHeight"
    [animateRows]="animateRows"
    [rowStyle]="{ fontWeight: 'bold' }"
  >
  </ag-grid-angular>
</ng-container>
