<mat-form-field
  class="pw-mat-form-field-container"
  [formGroup]="gcManualEntryForm"
  [floatLabel]="'auto'"
>
  <mat-label>{{ 'pw.giftCards.enterGiftCardNumber' | translate }}</mat-label>
  <input
    matInput
    #gcManualEntryCard
    autoComplete="off"
    formControlName="manualCardNumber"
    name="giftCardField"
    possWebMaxLengthValidator
  />
  <mat-error
    *ngIf="
      gcManualEntryForm.get('manualCardNumber').errors &&
      gcManualEntryForm.get('manualCardNumber').errors.errorArray
    "
  >
    <poss-web-error-info-tooltip
      [errorMessage]="
        gcManualEntryForm.get('manualCardNumber').errors.errorArray
      "
    ></poss-web-error-info-tooltip>
  </mat-error>
</mat-form-field>
