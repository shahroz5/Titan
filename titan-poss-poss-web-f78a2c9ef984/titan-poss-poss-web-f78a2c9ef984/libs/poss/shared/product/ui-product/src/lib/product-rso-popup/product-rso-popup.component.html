<p *ngIf="rsoNamesControl.value" class="pw-font-weight-bold">
  {{ 'pw.customerTransaction.rsoNameLabel' | translate }}
</p>

<button
  mat-flat-button
  class="pw-btn pw-cta-btn"
  (click)="openRSOSelectionPopup()"
  matTooltip="{{ rsoNamesControl.value }}"
>
  <div class="row">
    <div class="col-auto">
      <p>
        {{
          rsoNamesControl.value
            ? getRsoNameFromCode(rsoNamesControl.value) : employeeCodeRso ? employeeCodeRso
            : ('pw.customerTransaction.selectRsoLabel' | translate)
        }}
      </p>
    </div>
    <div class="col-auto ml-auto">
      <span class="pw-i-24 pw-user-icon-24"></span>
    </div>
  </div>
</button>
