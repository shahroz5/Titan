<mat-accordion multi>
  <mat-expansion-panel expanded class="pw-expansion-panel">
    <mat-expansion-panel-header
      class="pw-expansion-panel__header"
      [collapsedHeight]="'40px'"
      [expandedHeight]="'40px'"
    >
      <mat-panel-title class="pw-expansion-panel__heading">
        {{ 'pw.newCustomerOrder.productDetailsLabel' | translate }}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <div class="pw-card pw-panel">
      <div class="row pw-card__header">
        <div class="col">
          <poss-web-co-product-grid
            [rsoDetailsEvent]="rsoDetails$.asObservable()"
            [coProducts]="coProducts"
            [businessDate]="businessDate"
            [clearAllEvent]="clearAllData$.asObservable()"
            [deleteSuccessResponse$]="deleteSuccessResponse$.asObservable()"
            (selectedRso)="updateSelectedRsoForCO($event)"
            (deleteEmit)="deleteItemFromCustomerOrder($event)"
          ></poss-web-co-product-grid>
        </div>
      </div>
    </div>
  </mat-expansion-panel>
</mat-accordion>
<poss-web-loader *ngIf="isLoading$ | async"></poss-web-loader>
