<div class="pw-body-bg-img">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 col-lg-10 m-auto">
        <div class="pw-top-heading-container">
          <div class="row pw-top-heading-container__item">
            <div class="col-auto">
              <div class="pw-top-heading-container__main-head">
                <a (click)="back()">
                  <span
                    class="pw-i-24 pw-back-arrow-icon-24 pw-back-arrow-position-middle"
                  ></span>
                </a>
                <span class="pw-i-32 pw-cash-memo-icon-32"></span>
                <div class="pw-top-heading-container__heading">
                  {{ 'pw.grn.grnLabel' | translate }}
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="pw-tab mt-4">
          <ul class="pw-tab__list">
            <li class="pw-tab__list-item">
              <a
                (click)="changeTab('status')"
                [class.pw-is-active-bar]="type === 'status'"
                class="pw-is-active-bar"
              >
                <h5 class="pw-tab__item">
                  {{ 'pw.grn.grnAndStatusTabLabel' | translate }}
                </h5>
              </a>
            </li>
            <li class="pw-tab__list-item">
              <a
                (click)="changeTab('history')"
                [class.pw-is-active-bar]="type === 'history'"
                class="pw-is-active-bar"
              >
                <h5 class="pw-tab__item">
                  {{ 'pw.grn.historyTabLabel' | translate }}
                </h5></a
              >
            </li>
          </ul>
        </div>
        <div>
          <button
            *ngIf="type !== grnEnums.HISTORY"
            class="pw-btn pw-primary-btn pw-add-button"
            (click)="getDetails('new')"
          >
            <span class="pw-i-24 pw-add-icon-24"></span>
            {{ 'pw.grn.createNewGrnLabel' | translate }}
          </button>
        </div>
        <poss-web-grn-status-items
          *ngIf="type === 'status'"
          [grnReqStatus]="invalidSearch ? [] : (grnReqStatus$ | async)"
          [pageSize]="pageSize"
          [count]="totalElements$ | async"
          [invalidSearch]="invalidSearch"
          (loadFilterdType)="loadFilterdType($event)"
          (loadSearchValue)="search($event)"
          (searchClear)="clearSearch($event)"
          (selectedGrn)="viewSelectedGrn($event)"
          (loadPaginatedList)="loadPaginatedReqStatus($event)"
        ></poss-web-grn-status-items>

        <poss-web-grn-history
          *ngIf="type === 'history'"
          [grnHistory]="grnHistory$ | async"
          [totalGrnHistoryReq]="totalGrnHistoryReq$ | async"
          [pageSizeOptions]="pageSizeOptions"
          [pageEvent]="histroyPageEvent"
          [countryFiscalYear]="countryFiscalYear"
          [historySearchParams] = "data"
          (searchHistory)="onSearchFormEvent($event)"
          (paginator)="searchPaginatedHistory($event)"
          (selectedGrn)="viewSelectedGrn($event)"
        ></poss-web-grn-history>
        <h3
          class="pw-text-center m-5"
          *ngIf="
            type === 'status' &&
            (isLoading$ | async) === false &&
            ((grnReqStatus$ | async).length === 0 || invalidSearch === true)
          "
        >
          {{ 'pw.grn.noResultsFoundMessage' | translate }}
        </h3>

        <poss-web-loader *ngIf="isLoading$ | async"></poss-web-loader>
      </div>
    </div>
  </div>
</div>
