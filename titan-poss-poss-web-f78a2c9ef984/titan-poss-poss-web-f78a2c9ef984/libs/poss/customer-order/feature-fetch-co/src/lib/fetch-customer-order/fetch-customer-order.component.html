<div class="row pw-align" [formGroup]="orderForm">
  <div class="col-auto">
    <mat-label>{{
      'pw.fetchCustomerOrder.selectAnOptionLabel' | translate
    }}</mat-label>
    <mat-radio-group
      aria-label="Select an option"
      required
      class="pw-radio-group-block"
      formControlName="orderType"
    >
      <mat-radio-button class="mr-2" value="{{ requestTypeEnumRef.EA }}">
        {{
          'pw.fetchCustomerOrder.EALabel' | translate
        }}</mat-radio-button
      >
      <mat-radio-button value="{{ requestTypeEnumRef.COM }}">
        {{
          'pw.fetchCustomerOrder.COMLabel' | translate
        }}</mat-radio-button
      >
    </mat-radio-group>
  </div>
  <div class="col-auto ml-auto pw-btn-bottom">
    <button
      mat-button
      class="pw-btn pw-accent-btn"
      (click)="fetchCO()"
      [disabled]="!orderForm.valid"
    >
      {{ 'pw.fetchCustomerOrder.fetchCOBtnTxt' | translate }}
    </button>
  </div>
</div>
<poss-web-fetch-co-items
  [fetchedCOItems]="fetchedCOItems"
  [pageSizeOptions]="pageSizeOptions"
  [initialPageEvent]="initialPageEvent"
  [orderType]="orderType"
  (selectedOrders)="selectedOrders($event)"
></poss-web-fetch-co-items>
<poss-web-loader *ngIf="isLoading$ | async"> </poss-web-loader>
