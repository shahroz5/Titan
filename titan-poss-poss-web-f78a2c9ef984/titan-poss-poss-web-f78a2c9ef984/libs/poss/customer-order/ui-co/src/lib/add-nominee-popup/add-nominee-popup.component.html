<div class="pw-confirmation-box">
  <div class="row pw-confirmation-box__header">
    <div class="col-auto">
      {{ 'pw.addNominee.addNomineeHeaderLabel' | translate }}
    </div>
    <div class="col pw-text-right">
      <a class="sub-heading" (click)="closePopup()">
        <span class="pw-i-24 pw-close-no-border-icon-24"></span>
      </a>
    </div>
  </div>
  <div class="pw-confirmation-box__body">
    <form [formGroup]="nomineeForm">
      <div class="row pw-confirmation-box__item">
        <div class="col-12">
          <mat-form-field class="pw-single-bordered-input pw-width-full">
            <input
              matInput
              formControlName="nomineeName"
              placeholder="{{ 'pw.addNominee.nomineeNameLabel' | translate }}"
              autocomplete="off"
              required
            />
          </mat-form-field>
          <mat-error
            *ngIf="
              nomineeForm.get('nomineeName').errors &&
              nomineeForm.get('nomineeName').errors.errorArray &&
              nomineeForm.get('nomineeName').touched
            "
            class="pw-error-color pw-align-top"
          >
            <poss-web-error-info-tooltip
              [errorMessage]="nomineeForm.get('nomineeName').errors.errorArray"
            ></poss-web-error-info-tooltip>
          </mat-error>
        </div>
      </div>
      <div class="row pw-confirmation-box__item">
        <div class="col-12">
          <mat-form-field class="pw-single-bordered-input pw-width-full">
            <textarea
              matInput
              formControlName="address"
              placeholder="{{ 'pw.addNominee.addressLabel' | translate }}"
              autocomplete="off"
              required
            ></textarea>
          </mat-form-field>
          <mat-error
            *ngIf="
              nomineeForm.get('address').errors &&
              nomineeForm.get('address').errors.errorArray &&
              nomineeForm.get('address').touched
            "
            class="pw-error-color pw-align-top"
          >
            <poss-web-error-info-tooltip
              [errorMessage]="nomineeForm.get('address').errors.errorArray"
            ></poss-web-error-info-tooltip>
          </mat-error>
        </div>
      </div>
      <div class="row pw-confirmation-box__item">
        <div class="col-12">
          <mat-form-field class="pw-single-bordered-input pw-width-full">
            <input
              matInput
              formControlName="mobileNumber"
              placeholder="{{ 'pw.addNominee.mobileNumberLabel' | translate }}"
              autocomplete="off"
              required
            />
          </mat-form-field>
          <mat-error
            *ngIf="
              nomineeForm.get('mobileNumber').errors &&
              nomineeForm.get('mobileNumber').errors.errorArray &&
              nomineeForm.get('mobileNumber').touched
            "
            class="pw-error-color pw-align-top"
          >
            <poss-web-error-info-tooltip
              [errorMessage]="nomineeForm.get('mobileNumber').errors.errorArray"
            ></poss-web-error-info-tooltip>
          </mat-error>
        </div>
      </div>
      <div class="row pw-confirmation-box__item">
        <div class="col-12">
          <poss-web-select-dropdown
            [placeholder]="'pw.addNominee.relationshipLabel' | translate"
            [control]="nomineeForm.get('relationship')"
            [options]="relationshipOptions"
            [required]="true"
          >
          </poss-web-select-dropdown>
        </div>
      </div>
    </form>
  </div>
  <div class="pw-confirmation-box__footer">
    <div class="row pw-confirmation-box__footer-border no-gutters">
      <div class="col-auto pw-confirmation-box__footer-item">
        <button class="pw-btn pw-primary-btn" (click)="cancel()" mat-button>
          {{ 'pw.addNominee.cancelBtnLabel' | translate }}
        </button>
      </div>

      <div class="col-auto pw-confirmation-box__footer-item">
        <button
          class="pw-btn pw-accent-btn"
          [disabled]="!nomineeForm.valid"
          (click)="saveData()"
          mat-button
        >
          {{ 'pw.addNominee.saveBtnLabel' | translate }}
        </button>
      </div>
    </div>
  </div>
</div>
