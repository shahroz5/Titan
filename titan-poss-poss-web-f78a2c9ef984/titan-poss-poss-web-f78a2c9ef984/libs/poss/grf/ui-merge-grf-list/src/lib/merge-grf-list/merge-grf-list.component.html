<mat-expansion-panel expanded class="pw-expansion-panel">
  <mat-expansion-panel-header
    class="pw-expansion-panel__header"
    [collapsedHeight]="'40px'"
    [expandedHeight]="'40px'"
  >
    <mat-panel-title class="pw-expansion-panel__heading">
      {{ 'pw.grf.selectedGRFDetailsLabel' | translate }}
    </mat-panel-title>
  </mat-expansion-panel-header>
  <ag-grid-angular
    class="pw-titan-poss-theme pw-ag-grid-table mt-2"
    [columnDefs]="columnDefs"
    [rowData]="grfCNs"
    [context]="getContext()"
    [rowSelection]="rowSelection"
    [domLayout]="domLayout"
    [rowHeight]="rowHeight"
    [animateRows]="animateRows"
    (gridReady)="gridReady($event)"
    [frameworkComponents]="getComponents()"
    [defaultColDef]="defaultColDef"
    (gridSizeChanged)="onGridSizeChanged()"
  >
  </ag-grid-angular>
</mat-expansion-panel>
