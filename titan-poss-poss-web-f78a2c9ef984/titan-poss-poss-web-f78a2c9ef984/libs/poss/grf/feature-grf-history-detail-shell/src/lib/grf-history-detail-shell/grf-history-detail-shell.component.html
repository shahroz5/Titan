<div class="pw-body-bg-img">
  <div
    class="container-fluid"
    [class.pw-overlay-notification-gutter]="hasNotification"
  >
    <div class="row">
      <div class="col-12 col-lg-10 m-auto">
        <div class="pw-top-heading-container">
          <div class="row pw-top-heading-container__item">
            <div class="col-auto pr-0">
              <a (click)="back()">
                <span class="pw-i-24 pw-back-arrow-icon-24"></span>
              </a>
            </div>
            <div class="col-auto pl-0">
              <div class="pw-top-heading-container__main-head">
                <span class="pw-i-36 pw-location-icon-36"></span>
                <div>
                  <h2>
                    {{ 'pw.grf.grfHistoryHeaderLabel' | translate }}
                  </h2>
                  <h5 class="pw-top-heading-container__sub-heading">
                    {{ 'pw.grf.detailsSubHeaderLabel' | translate }}
                  </h5>
                </div>
              </div>
            </div>
          </div>
        </div>
        <poss-web-customer-search-container
          class="col-auto ml-auto"
        ></poss-web-customer-search-container>
        <poss-web-grf-history-detail></poss-web-grf-history-detail>
        <poss-web-payment></poss-web-payment>
      </div>
    </div>
  </div>
</div>
