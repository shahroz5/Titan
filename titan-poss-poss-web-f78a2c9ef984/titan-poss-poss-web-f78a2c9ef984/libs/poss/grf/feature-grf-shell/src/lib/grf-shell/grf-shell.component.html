<ng-container *ngIf="isLoggedIn">
  <div class="pw-menu-bar">
    <div class="pw-menu-bar__list">
      <poss-web-toolbar
        (selectedIdEmit)="onSelected($event)"
        [item]="GRF_ADD_EDIT_SUBMENU"
      ></poss-web-toolbar>
    </div>
  </div>

  <div
    class="container-fluid"
    [class.pw-overlay-notification-gutter]="hasNotification"
  >
    <div class="row">
      <div class="col-12 col-lg-10 m-auto">
        <div class="pw-top-heading-container">
          <div class="row pw-top-heading-container__item">
            <div class="col-auto">
              <div class="pw-top-heading-container__main-head">
                <a (click)="back()">
                  <span
                    class="pw-i-24 pw-back-arrow-icon-24 pw-back-arrow-position-middle"
                  ></span>
                </a>
                <span class="pw-i-32 pw-cash-memo-icon-32"></span>
                <div class="pw-top-heading-container__heading">
                  {{ 'pw.grf.grf' | translate }}
                </div>
              </div>
            </div>
            <!-- <ng-container
              *possWebPermission="loadPermission(GRF_ADD_EDIT_SUBMENU)"
            > -->
            <poss-web-customer-search-container
              class="col-auto ml-auto"
              *ngIf="!router.url.includes('history')"
            ></poss-web-customer-search-container>
            <!-- </ng-container> -->
          </div>
        </div>

        <div class="pw-tab row no-gutters">
          <ul class="pw-tab__list col">
            <!-- <ng-container *possWebPermission="loadPermission(GRF_VIEW_SUBMENU)"> -->
            <li class="pw-tab__list-item">
              <a
                [routerLink]="['./new-grf/new']"
                [class.pw-is-active-bar]="router.url.includes('new-grf')"
              >
                <h5 class="pw-tab__item">
                  {{ 'pw.grf.newGrf' | translate }}
                </h5></a
              >
            </li>
            <!-- </ng-container> -->

            <li class="pw-tab__list-item">
              <a
                [routerLink]="['./manual-grf/new']"
                [class.pw-is-active-bar]="router.url.includes('manual-grf')"
              >
                <h5 class="pw-tab__item">
                  {{ 'pw.grf.manualGrf' | translate }}
                </h5></a
              >
            </li>
            <!-- <ng-container
              *possWebPermission="loadPermission(GRF_MERGE_SUBMENU)"
            > -->
            <li class="pw-tab__list-item">
              <a
                [routerLink]="['./merge-grf']"
                [class.pw-is-active-bar]="router.url.includes('merge-grf')"
              >
                <h5 class="pw-tab__item">
                  {{ 'pw.grf.mergeGrf' | translate }}
                </h5></a
              >
            </li>
            <!-- </ng-container>
            <ng-container
              *possWebPermission="loadPermission(GRF_HISTORY_SUBMENU)"
            > -->
            <li class="pw-tab__list-item">
              <a
                [routerLink]="['./history']"
                [class.pw-is-active-bar]="router.url.includes('history')"
              >
                <h5 class="pw-tab__item">
                  {{ 'pw.grf.history' | translate }}
                </h5></a
              >
            </li>
            <!-- </ng-container> -->
          </ul>

          <poss-web-order-detail
            [transactionType]="commomStateAttributeTypeEnum?.GRF"
          ></poss-web-order-detail>
        </div>

        <router-outlet></router-outlet>
