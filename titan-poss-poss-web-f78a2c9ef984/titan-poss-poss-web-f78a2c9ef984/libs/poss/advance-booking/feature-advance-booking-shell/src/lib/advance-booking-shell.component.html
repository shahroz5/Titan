<ng-container *ngIf="isLoggedIn">
  <div class="pw-menu-bar">
    <div class="pw-menu-bar__list">
      <poss-web-toolbar
        (selectedIdEmit)="onSelected($event)"
        [item]="currentItem"
      ></poss-web-toolbar>
    </div>
  </div>
  <div
    class="container-fluid"
    [class.pw-overlay-notification-gutter]="hasNotification"
  >
    <div class="row">
      <div class="col-12 col-lg-10 m-auto">
        <div class="pw-top-heading-container pw-height-58">
          <div class="row pw-top-heading-container__item">
            <div class="col-auto">
              <div class="pw-top-heading-container__main-head">
                <a (click)="possHomeUrl()">
                  <span
                    class="pw-i-24 pw-back-arrow-icon-24 pw-back-arrow-position-middle"
                  ></span>
                </a>
                <span class="pw-i-32 pw-cash-memo-icon-32"></span>
                <div class="pw-top-heading-container__heading">
                  {{ 'pw.advanceBooking.advanceBookingLabel' | translate }}
                </div>
              </div>
            </div>
            <!-- <ng-container
              *possWebPermission="loadPermission(AB_ADD_EDIT_SUBMENU)"
            > -->
              <poss-web-customer-search-container
                class="col-auto ml-auto"
              ></poss-web-customer-search-container>
            <!-- </ng-container> -->
          </div>
        </div>

        <div class="pw-tab row no-gutters">
          <ul class="pw-tab__list col">
            <!-- <ng-container *possWebPermission="loadPermission(AB_VIEW_SUBMENU)"> -->
              <li class="pw-tab__list-item">
                <a
                  [routerLink]="['./new']"
                  [class.pw-is-active-bar]="
                    !router.url.includes('search') &&
                    !router.url.includes('manual')
                  "
                >
                  <h5 class="pw-tab__item">
                    {{
                      'pw.advanceBooking.newadvanceBookingTabLabel' | translate
                    }}
                  </h5></a
                >
              </li>
            <!-- </ng-container> -->
            <li class="pw-tab__list-item">
              <a
                [routerLink]="['./search']"
                [class.pw-is-active-bar]="router.url.includes('search')"
              >
                <h5 class="pw-tab__item">
                  {{ 'pw.advanceBooking.searchABTabLabel' | translate }}
                </h5></a
              >
            </li>

            <li class="pw-tab__list-item">
              <a
                [routerLink]="['./manual/new']"
                [class.pw-is-active-bar]="router.url.includes('manual')"
              >
                <h5 class="pw-tab__item">
                  {{ 'pw.advanceBooking.ManualABTabLabel' | translate }}
                </h5></a
              >
            </li>
          </ul>

          <poss-web-order-detail
            [transactionType]="commomStateAttributeTypeEnum?.ADVANCE_BOOKING"
          ></poss-web-order-detail>
        </div>

        <router-outlet></router-outlet>

        <poss-web-product
          *ngIf="!router.url.includes('search')"
          (createCM)="onCreateCM($event)"
          [products]="currentItem"
        ></poss-web-product>

        <poss-web-discount
          [transactionMode]="transactionType.AB"
          *ngIf="!router.url.includes('search')"
        ></poss-web-discount>

        <poss-web-file-multi-upload
          [title]="fileUploadTitleText"
          [fileType]="fileType"
          [docType]="'AB'"
        ></poss-web-file-multi-upload>
        <!-- <ng-container
          *possWebPermission="loadPermission(AB_VIEW_PAYMENT_SUBMENU)"
        > -->
          <poss-web-payment *ngIf="!router.url.includes('search')">
          </poss-web-payment>
        <!-- </ng-container> -->
        <button
          mat-mini-fab
          color="primary"
          class="pw-up-arrow-btn"
          *ngIf="(scrollService.scrollTop | async) > 50"
          (click)="scrollUp()"
        >
          <span class="pw-i-32 pw-up-arrow-icon-32"></span>
        </button>
      </div>
    </div>
  </div>
</ng-container>
