
<div
  class="container-fluid"
  [class.pw-overlay-notification-gutter]="hasNotification"
>
  <div class="row">
    <div class="col-12 col-lg-10 m-auto">
      <div class="pw-top-heading-container">
        <div class="row pw-top-heading-container__item align-items-center">
          <div class="col-auto">
            <div class="pw-top-heading-container__main-head">
              <a (click)="back()">
                <span
                  class="pw-i-24 pw-back-arrow-icon-24 pw-back-arrow-position-middle"
                ></span>
              </a>
              <span class="pw-i-32 pw-cash-memo-icon-32"></span>
              <div class="pw-top-heading-container__heading">
                {{ 'pw.creditNote.creditNoteHeaderLabel' | translate }}
              </div>
            </div>
          </div>
          <div class="col-auto ml-auto">
            <poss-web-customer-search-container></poss-web-customer-search-container>
          </div>
        </div>
      </div>
      <poss-web-cn-details
        (isCancelCnAutoApproved)="isCancelCnAutoApproved($event)"
      ></poss-web-cn-details>
      <poss-web-file-multi-upload
        *ngIf="
          tabType === CNSearchEnumRef.CN_ACTIVITY &&
          (requestType === CNSearchEnumRef.REMOVE_GOLD_RATE ||
            requestType === CNSearchEnumRef.ACTIVATE_CN ||
            showFileUploadForCancelCnRequest)
        "
        [docType]="docType"
        [title]="'pw.creditNote.CNFileUploadLabel' | translate"
        [fileType]="fileType"
      ></poss-web-file-multi-upload>
    </div>
  </div>
</div>
