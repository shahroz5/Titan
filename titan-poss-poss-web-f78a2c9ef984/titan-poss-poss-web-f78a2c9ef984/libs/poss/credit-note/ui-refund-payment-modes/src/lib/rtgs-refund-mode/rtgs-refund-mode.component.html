<div class="row" [formGroup]="rtgsDetailsFormGroup">
  <mat-form-field class="col-auto" [floatLabel]="'auto'">
    <mat-label>{{ 'pw.creditNote.accountHoldersName' | translate }}</mat-label>
    <input
      #focusPin
      matInput
      type="text"
      formControlName="accountHoldersName"
      required
    />
    <mat-error
      *ngIf="
        rtgsDetailsFormGroup.get('accountHoldersName').errors &&
        rtgsDetailsFormGroup.get('accountHoldersName').errors.errorArray
      "
    >
      <poss-web-error-info-tooltip
        [errorMessage]="
          rtgsDetailsFormGroup.get('accountHoldersName').errors.errorArray
        "
      ></poss-web-error-info-tooltip>
    </mat-error>
  </mat-form-field>

  <mat-form-field class="col-auto" [floatLabel]="'auto'">
    <mat-label>{{ 'pw.creditNote.bankName' | translate }}</mat-label>

      >
      </poss-web-error-info-tooltip>

  </mat-form-field>

      </poss-web-error-info-tooltip>
    </mat-error>
  </mat-form-field>
</div>
