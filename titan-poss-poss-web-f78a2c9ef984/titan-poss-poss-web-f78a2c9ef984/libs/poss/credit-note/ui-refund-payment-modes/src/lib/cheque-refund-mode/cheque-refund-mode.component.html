<div class="row" [formGroup]="chequeDetailsFormGroup">
  <mat-form-field
    class="col-auto"
    style="margin-right: 2rem; width: 25%"
    [floatLabel]="'auto'"
  >
    <mat-label>{{ 'pw.creditNote.customerBankName' | translate }}</mat-label>
    <input #focusPin matInput formControlName="bankName" type="text" required />
    <mat-error
      *ngIf="
        chequeDetailsFormGroup.get('bankName').errors &&
        chequeDetailsFormGroup.get('bankName').errors.errorArray
      "
    >
      <poss-web-error-info-tooltip
        [errorMessage]="
          chequeDetailsFormGroup.get('bankName').errors.errorArray
        "
      >
      </poss-web-error-info-tooltip>
    </mat-error>
  </mat-form-field>
</div>
