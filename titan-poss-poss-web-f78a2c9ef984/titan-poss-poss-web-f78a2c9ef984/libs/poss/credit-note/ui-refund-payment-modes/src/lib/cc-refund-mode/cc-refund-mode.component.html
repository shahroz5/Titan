<div class="row" [formGroup]="ccDetailsFormGroup">
  <mat-form-field class="col-auto" [floatLabel]="'auto'">
    <mat-label>{{ 'pw.creditNote.approvalCode' | translate }}</mat-label>
    <input
      #focusPin
      matInput
      type="text"
      formControlName="approvalCode"
      required
    />
    <mat-error
      *ngIf="
        ccDetailsFormGroup.get('approvalCode').errors &&
        ccDetailsFormGroup.get('approvalCode').errors.errorArray
      "
    >
      <poss-web-error-info-tooltip
        [errorMessage]="
          ccDetailsFormGroup.get('approvalCode').errors.errorArray
        "
      ></poss-web-error-info-tooltip>
    </mat-error>
  </mat-form-field>

  <mat-form-field class="col-auto" [floatLabel]="'auto'">
    <mat-label>{{ 'pw.creditNote.tidNumber' | translate }}</mat-label>
    <input
      #focusPin
      matInput
      formControlName="tidNumber"
      type="text"
      required
    />
    <mat-error
      *ngIf="
        ccDetailsFormGroup.get('tidNumber').errors &&
        ccDetailsFormGroup.get('tidNumber').errors.errorArray
      "
    >
      <poss-web-error-info-tooltip
        [errorMessage]="ccDetailsFormGroup.get('tidNumber').errors.errorArray"
      >
      </poss-web-error-info-tooltip>
    </mat-error>
  </mat-form-field>

  <mat-form-field class="col-auto" [floatLabel]="'auto'">
    <mat-label>{{ 'pw.creditNote.acquiredBank' | translate }}</mat-label>
    <input
      #focusPin
      matInput
      formControlName="acquiredBank"
      type="text"
      readonly
    />
    <mat-error
      *ngIf="
        ccDetailsFormGroup.get('acquiredBank').errors &&
        ccDetailsFormGroup.get('acquiredBank').errors.errorArray
      "
    >
      <poss-web-error-info-tooltip
        [errorMessage]="
          ccDetailsFormGroup.get('acquiredBank').errors.errorArray
        "
      >
      </poss-web-error-info-tooltip>
    </mat-error>
  </mat-form-field>
</div>
