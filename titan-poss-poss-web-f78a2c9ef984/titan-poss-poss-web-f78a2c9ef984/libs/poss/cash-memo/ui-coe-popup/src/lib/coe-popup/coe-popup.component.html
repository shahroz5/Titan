<div
  class="pw-confirmation-box pw-confirmation-box__fixed-width"
  cdkDragBoundary=".cdk-overlay-container"
  cdkDragRootElement=".cdk-overlay-pane"
  cdkDrag
  cdkDragHandle
>
  <div class="row pw-confirmation-box__header">
    <div class="col-auto">
      {{ 'pw.cashMemoHistory.coePopupHeaderLabel' | translate }}
    </div>
    <div class="col pw-text-right">
      <a class="sub-heading" (click)="onClose()">
        <span class="pw-i-24 pw-close-no-border-icon-24"></span>
      </a>
    </div>
  </div>
  <div class="pw-confirmation-box__body">
    <div>
      <ag-grid-angular
        class="pw-titan-poss-theme pw-ag-grid-table pw-scrollable-ag-grid mt-3"
        [columnDefs]="columnDefs"
        (gridReady)="gridReady($event)"
        [defaultColDef]="defaultColDef"
        [rowData]="variantCodes"
        [rowSelection]="rowSelection"
        [domLayout]="domLayout"
      >
      </ag-grid-angular>
    </div>
  </div>
  <div class="pw-confirmation-box__footer">
    <div class="row pw-confirmation-box__footer-border no-gutters">
      <div class="col-auto pw-confirmation-box__footer-item">
        <button (click)="resetData()" mat-button class="pw-btn pw-primary-btn">
          {{ 'pw.cashMemoHistory.resetButtonTxt' | translate }}
        </button>
      </div>

      <div class="col-auto pw-confirmation-box__footer-item">
        <button
          [disabled]="api?.getSelectedNodes()?.length === 0"
          (click)="print()"
          mat-button
          class="pw-btn pw-accent-btn"
        >
          {{ 'pw.cashMemoHistory.printLabel' | translate }}
        </button>
      </div>
    </div>
  </div>
</div>
