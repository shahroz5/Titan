<div class="pw-card row pw-panel" [formGroup]="occasions">
  <poss-web-select-dropdown
    class="col-lg-4 col-3"
    [placeholder]="'pw.occasions.selectOccasionTypePlaceHolder' | translate"
    [control]="occasions.get('occasionValue')"
    [options]="occasionListArray"
    [required]="true"
    [isTooltip]="true"
  >
  </poss-web-select-dropdown>
  <poss-web-select-dropdown
    class="col-lg-4 col-3"
    [placeholder]="'pw.occasions.selectEncircleDiscPlaceHolder' | translate"
    [control]="encircleDiscount"
    [options]="encircleDiscountsOptions"
    [required]="false"
    [isTooltip]="true"
    (selectionChange)="encircleChange($event)"
  >
  </poss-web-select-dropdown>

  <div *ngIf="isAnniversary" class="col-auto ml-auto">
    <span class="pw-i-40 pw-baloon-icon-40"></span>
  </div>
  <div *ngIf="isBirthday || isSpouseBirthday" class="col-auto">
    <span class="pw-i-40 pw-cake-icon-40"></span>
  </div>
</div>
