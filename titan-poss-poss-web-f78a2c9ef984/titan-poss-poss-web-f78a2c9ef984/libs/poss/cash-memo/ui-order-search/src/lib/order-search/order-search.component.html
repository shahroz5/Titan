<div class="row pw-panel pw-border-change pw-align" [formGroup]="orderForm">
  <div class="col-auto">
    <mat-label>{{
      'pw.orderSearch.selectOrderTypeLabel' | translate
    }}</mat-label>
    <mat-radio-group
      aria-label="Select an option"
      formControlName="orderType"
      required
      class="pw-radio-group-block"
    >
      <!-- <ng-container
        *possWebPermission="loadPermission(CASH_MEMO_AB_TO_CM_SUBMENU)"
      > -->
      <mat-radio-button #abRadioButton value="1">
        {{ 'pw.orderSearch.ABOptionLabel' | translate }}</mat-radio-button
      >
      <!-- </ng-container> -->
      <mat-radio-button value="2">
        {{ 'pw.orderSearch.COOptionLabel' | translate }}</mat-radio-button
      >
    </mat-radio-group>
  </div>

  <!-- <mat-form-field class="col-xl-3 col-lg-2 col-3">
    <mat-label>Fiscal year</mat-label>
    <mat-select formControlName="fiscalYear" disableOptionCentering required>
      <mat-option *ngFor="let data of year" [value]="data">
        {{ data }}
      </mat-option>
    </mat-select>
  </mat-form-field> -->

  <mat-form-field class="col-lg-3 col-3">
    <input
      #docNumber
      matInput
      [placeholder]="
        (orderForm.get('orderType').value === null
          ? 'pw.orderSearch.docNumberLabel'
          : orderForm.get('orderType').value === '2'
          ? 'pw.orderSearch.coDocNumberLabel'
          : 'pw.orderSearch.abDocNumberLabel'
        ) | translate
      "
      class="pw-single-bordered-input"
      required
      formControlName="docNumber"
      autocomplete="off"
    />
    <mat-error
      *ngIf="
        orderForm.get('docNumber').errors &&
        orderForm.get('docNumber').errors.errorArray
      "
    >
      <poss-web-error-info-tooltip
        [errorMessage]="orderForm.get('docNumber').errors.errorArray"
      ></poss-web-error-info-tooltip>
    </mat-error>
  </mat-form-field>

  <poss-web-fiscal-year
    class="col-lg-3 col-3"
    [control]="orderForm.get('fiscalYear')"
    [required]="true"
    [currentFiscalYear]="currentFiscalYear"
    [placeHolder]="'pw.creditNote.searchByFiscalYearLabel' | translate"
    [disabled]="false"
  ></poss-web-fiscal-year>

  <div class="col-auto ml-auto pw-btn-bottom">
    <button
      mat-button
      class="pw-btn pw-accent-btn"
      (click)="selectedDocNumber()"
      [disabled]="!orderForm.valid"
    >
      {{ 'pw.orderSearch.searchButtonLabel' | translate }}
    </button>
  </div>
</div>
