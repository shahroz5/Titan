<poss-web-top-info-panel
  *ngIf="isFocusing && focusedHeaderName"
  [isFocusing]="isFocusing"
  [focusedHeaderName]="focusedHeaderName"
  [currentRowData]="
	currentRowInfo
  "
>
</poss-web-top-info-panel>
<div *ngIf="tab === 'list'">
  <ag-grid-angular
    class="pw-titan-poss-theme pw-ag-grid-table"
    [rowData]="listRowData"
    [columnDefs]="listColumnDefs"
    [rowHeight]="rowHeight"
    [animateRows]="animateRows"
    [domLayout]="domLayout"
    [context]="getContext()"
    (gridReady)="gridReady($event)"
    [defaultColDef]="defaultColDef"
    (gridSizeChanged)="onGridSizeChanged()"
    [frameworkComponents]="getComponents()"
    (cellFocused)="onCellFocused($event)"
	  (focusout)="focusOut($event)"
  ></ag-grid-angular>
  <mat-paginator
    class="pw-paginator"
    *ngIf="listCount > minPageSize && paymentsList.length > 0"
    [length]="listCount"
    [pageSize]="pageEvent.pageSize"
    [pageIndex]="pageEvent.pageIndex"
    showFirstLastButtons
    [pageSizeOptions]="pageSizeOptions"
    (page)="paginator.emit($event)"
  >
  </mat-paginator>
</div>
<div *ngIf="tab === 'history'">
  <ag-grid-angular
    class="pw-titan-poss-theme pw-ag-grid-table"
    [rowData]="historyRowData"
    [columnDefs]="historyColumnDefs"
    [rowHeight]="rowHeight"
    [animateRows]="animateRows"
    [domLayout]="domLayout"
    [context]="getContext()"
    (gridReady)="gridReady($event)"
    [defaultColDef]="defaultColDef"
    (gridSizeChanged)="onGridSizeChanged()"
    [frameworkComponents]="getComponents()"
    (cellFocused)="onCellFocused($event)"
	  (focusout)="focusOut($event)"
  ></ag-grid-angular>
  <mat-paginator
    class="pw-paginator"
    *ngIf="historyCount > minPageSize && paymentsHistory.length > 0"
    [length]="historyCount"
    [pageSize]="pageEvent.pageSize"
    [pageIndex]="pageEvent.pageIndex"
    showFirstLastButtons
    [pageSizeOptions]="pageSizeOptions"
    (page)="paginator.emit($event)"
  >
  </mat-paginator>
</div>
