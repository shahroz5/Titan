<poss-web-search-details
  *ngIf="tab === cnTransferTabEnumRef.SEARCH"
  [cnDetails]="cnDetails"
  [locationDescription]="selectedLocationDetails?.description"
></poss-web-search-details>
<poss-web-sent-request-details
  *ngIf="tab === cnTransferTabEnumRef.SENT_REQUESTS"
  [cnDetails]="cnDetails"
  [locationDescription]="selectedLocationDetails?.description"
></poss-web-sent-request-details
><poss-web-received-request-details
  *ngIf="tab === cnTransferTabEnumRef.RECEIVED_REQUESTS"
  [cnDetails]="cnDetails"
  [receivedCNDetailStatus]="receivedCNDetailStatus"
  [locationDescription]="selectedLocationDetails?.description"
></poss-web-received-request-details>
<div
  class="pw-white-overlay-box"
  *ngIf="
    tab === cnTransferTabEnumRef.SENT_REQUESTS ||
    tab === cnTransferTabEnumRef.RECEIVED_REQUESTS
  "
>
  <poss-web-file-upload-list-items
    [fileList]="filesList"
    (view)="loadFileImageUrl($event)"
    [viewMode]="'true'"
  ></poss-web-file-upload-list-items>
</div>
<poss-web-loader *ngIf="(isLoading$ | async) || (printingService.getPrinterIsLoading() | async)"></poss-web-loader>

<ng-template #requestSuccessNotificationTemplate>
  <div class="pw-text-center">
    <h3 class="pw-success-color">
      {{ transferRequestMsg }}
    </h3>
    <div class="pt-2"></div>
    <h5 class="pt-2">
      {{ requestnoLabelText }}
      {{ requestNo }}
    </h5>
  </div>
</ng-template>

<ng-template #approveOrRejectSuccessNotificationTemplate>
  <div class="pw-text-center">
    <h3 class="pw-success-color" *ngIf="isApproved">
      {{ transferApproveMsg }}
    </h3>
    <h3 class="pw-success-color" *ngIf="isApproved == false">
      {{ transferRejectMsg }}
    </h3>
    <div class="pt-2"></div>
  </div>
</ng-template>
<ng-template #transferRequestCancelledNotificationTemplate>
  <div class="pw-text-center">
    <h3 class="pw-success-color">
      {{ transferCancelMsg }}
    </h3>
    <div class="pt-2"></div>
  </div>
</ng-template>
<ng-template #inwardSuccessNotificationTemplate>
  <div class="pw-text-center">
    <h3 class="pw-success-color">
      {{ transferInwardMsg }}
    </h3>
    <div class="pt-2"></div>
    <h5 class="pt-2">
      {{ newCnnumText }}
      {{ updatedCnResponse.docNo }}
    </h5>
    <h4 class="pw-success-color pw-pointer" (click)="print()">
      <span class="pw-i-16 pw-download-icon-16 pw-print"></span>
      {{ printButtonLabel }}
    </h4>
  </div>
</ng-template>
