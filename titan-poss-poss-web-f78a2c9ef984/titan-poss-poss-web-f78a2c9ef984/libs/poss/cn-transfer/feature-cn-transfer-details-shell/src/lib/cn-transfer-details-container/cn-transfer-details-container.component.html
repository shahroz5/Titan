<div class="container-fluid">
  <div class="row pw-margin-bottom-5">
    <div class="col-12 col-lg-1"></div>
    <div class="col-12 col-lg-10 m-auto">
      <div class="pw-top-heading-container">
        <div class="row pw-top-heading-container__item">
          <div class="col-auto">
            <div class="pw-top-heading-container__main-head">
              <a (click)="back()">
                <span
                  class="pw-i-24 pw-back-arrow-icon-24 pw-back-arrow-position-middle"
                ></span>
              </a>
              <span class="pw-i-32 pw-cash-memo-icon-32"></span>
              <div class="pw-top-heading-container__heading">
                {{ 'pw.creditNote.creditNotesLabel' | translate }}
              </div>
            </div>
          </div>
          <poss-web-customer-search-container
            class="col-auto ml-auto mt-3"
          ></poss-web-customer-search-container>
        </div>
      </div>
      <!-- grid-card-list  -->
      <div class="pw-tab mt-3">
        <ul class="pw-tab__list">
          <li class="pw-tab__list-item">
            <div class="row">
              <div class="col-auto"></div>
              <h5 class="col-auto pw-tab__item px-0 mt-1">
                {{ 'pw.creditNote.transferCNLabel' | translate }}
              </h5>
            </div>
          </li>
        </ul>
      </div>
      <poss-web-cn-transfer-details></poss-web-cn-transfer-details>
      <poss-web-file-multi-upload
         *ngIf="tab === cnTransferTabEnumRef.SEARCH"
          [docType]="docType"
          [title]="'pw.creditNote.CNFileUploadLabel' | translate"
          [fileType]="fileType"
      ></poss-web-file-multi-upload>
    </div>
    <div class="col-12 col-lg-1"></div>
  </div>
</div>
