<poss-web-customer-town-listing-item
  *ngFor="let customerTownItem of customerTownDetailsList; trackBy: trackBy"
  [customerTownItem]="customerTownItem"
  (customerCode)="emitCustomerTownCode($event)"
  (emitToggle)="emitToggleEvent($event)"
>
</poss-web-customer-town-listing-item>
<mat-paginator
  class="pw-paginator"
  *ngIf="count > minPageSize && customerTownDetailsList.length > 0"
  [length]="count"
  [pageSize]="pageEvent.pageSize"
  [pageIndex]="pageEvent.pageIndex"
  showFirstLastButtons
  [pageSizeOptions]="pageSizeOptions"
  (page)="paginator.emit($event)"
>
</mat-paginator>
