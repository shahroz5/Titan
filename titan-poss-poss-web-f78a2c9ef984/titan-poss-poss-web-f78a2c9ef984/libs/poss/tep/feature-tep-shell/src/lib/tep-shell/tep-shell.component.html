<ng-container *ngIf="isLoggedIn">
  <div class="pw-menu-bar">
    <div class="pw-menu-bar__list">
      <poss-web-toolbar
        (selectedIdEmit)="onSelected($event)"
        [item]="TEP_ADD_EDIT_SUBMENU"
      ></poss-web-toolbar>
    </div>
  </div>
  <div
    class="container-fluid"
    [class.pw-overlay-notification-gutter]="hasNotification"
  >
    <div class="row">
      <div class="col-12 col-lg-10 m-auto">
        <div class="pw-top-heading-container">
          <div class="row pw-top-heading-container__item">
            <div class="col-auto">
              <div class="pw-top-heading-container__main-head">
                <a (click)="back()">
                  <span
                    class="pw-i-24 pw-back-arrow-icon-24 pw-back-arrow-position-middle"
                  ></span>
                </a>
                <span class="pw-i-32 pw-cash-memo-icon-32"></span>
                <div class="pw-top-heading-container__heading">
                  {{ 'pw.tep.tep' | translate }}
                </div>
              </div>
            </div>
            <!-- <ng-container
              *possWebPermission="loadPermission(TEP_ADD_EDIT_SUBMENU)"
            > -->
              <poss-web-customer-search-container
                *ngIf="
                  !router.url.includes('tep-history') &&
                  !router.url.includes('cancel-tep') &&
                  !router.url.includes('cut-piece-tep')
                "
                class="col-auto ml-auto"
              ></poss-web-customer-search-container>
            <!-- </ng-container> -->
          </div>
        </div>

        <div class="pw-tab row no-gutters">
          <ul class="pw-tab__list col">
            <!-- <ng-container *possWebPermission="loadPermission(TEP_VIEW_SUBMENU)"> -->
              <li class="pw-tab__list-item">
                <a
                  [routerLink]="['./create-tep/new']"
                  [class.pw-is-active-bar]="
                    !router.url.includes('cut-piece-tep') &&
                    !router.url.includes('manual-tep') &&
                    !router.url.includes('cancel-tep') &&
                    !router.url.includes('tep-history')
                  "
                >
                  <h5 class="pw-tab__item">
                    {{ 'pw.tep.createTep' | translate }}
                  </h5></a
                >
              </li>
            <!-- </ng-container> -->
            <li class="pw-tab__list-item">
              <a
                [routerLink]="['./cut-piece-tep/new']"
                [class.pw-is-active-bar]="router.url.includes('cut-piece-tep')"
              >
                <h5 class="pw-tab__item">
                  {{ 'pw.tep.cutPieceTep' | translate }}
                </h5></a
              >
            </li>
            <!-- <ng-container
              *possWebPermission="loadPermission(TEP_MANUAL_GEP_VIEW_SUBMENU)"
            > -->
              <li class="pw-tab__list-item">
                <a
                  [routerLink]="['./manual-tep/new']"
                  [class.pw-is-active-bar]="router.url.includes('manual-tep')"
                >
                  <h5 class="pw-tab__item">
                    {{ 'pw.tep.manualTep' | translate }}
                  </h5></a
                >
              </li>
            <!-- </ng-container> -->
            <!-- <ng-container
              *possWebPermission="loadPermission(TEP_CANCEL_SUBMENU)"
            > -->
              <li class="pw-tab__list-item">
                <a
                  [routerLink]="['./cancel-tep']"
                  [class.pw-is-active-bar]="router.url.includes('cancel-tep')"
                >
                  <h5 class="pw-tab__item">
                    {{ 'pw.tep.cancelTep' | translate }}
                  </h5></a
                >
              </li>
            <!-- </ng-container> -->
            <!-- <ng-container
              *possWebPermission="loadPermission(TEP_HISTORY_SUBMENU)"
            > -->
              <li class="pw-tab__list-item">
                <a
                  [routerLink]="['./tep-history']"
                  [class.pw-is-active-bar]="router.url.includes('tep-history')"
                >
                  <h5 class="pw-tab__item">
                    {{ 'pw.tep.tepHistory' | translate }}
                  </h5></a
                >
              </li>
            <!-- </ng-container> -->
          </ul>

          <poss-web-order-detail
            [transactionType]="commomStateAttributeTypeEnum?.TEP"
          ></poss-web-order-detail>
        </div>

        <router-outlet></router-outlet>
        <poss-web-file-multi-upload
          *ngIf="
            router.url.includes('create-tep') ||
            router.url.includes('manual-tep')
          "
          [docType]="'TEP'"
          [title]="fileUploadTitle"
          [fileType]="fileType"
        ></poss-web-file-multi-upload>
      </div>
    </div>
  </div>
</ng-container>
