<ng-container *ngIf="isLoggedIn">
  <div class="pw-menu-bar">
    <div class="pw-menu-bar__list">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-12">
            <ul class="row pw-menu-bar__ul">
              <li class="col-auto pw-menu1 pw-menu-bar__item">
                <poss-web-toolbar></poss-web-toolbar>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div
    class="container-fluid"
    [class.pw-overlay-notification-gutter]="hasNotification"
  >
    <div class="row">
      <div class="col-12 col-lg-10 m-auto">
        <div class="pw-top-heading-container">
          <div class="row pw-top-heading-container__item">
            <div class="col-auto">
              <div class="pw-top-heading-container__main-head">
                <a (click)="back()">
                  <span
                    class="pw-i-24 pw-back-arrow-icon-24 pw-back-arrow-position-middle"
                  ></span>
                </a>
                <span class="pw-i-32 pw-cash-memo-icon-32"></span>
                <div class="pw-top-heading-container__heading">
                  {{ 'pw.tep.tep' | translate }}
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="pw-tab row no-gutters">
          <ul class="pw-tab__list col">
            <li class="pw-tab__list-item">
              <a
                [class.pw-is-active-bar]="tab === tepTypesEnum.REFUND_STATUS"
                (click)="changeTab(tepTypesEnum.REFUND_STATUS)"
              >
                <h5 class="pw-tab__item">
                  {{ 'pw.tep.tep&refundstatus' | translate }}
                </h5>
              </a>
            </li>
            <li class="pw-tab__list-item">
              <a
                [class.pw-is-active-bar]="tab === tepTypesEnum.REQUEST_STATUS"
                (click)="changeTab(tepTypesEnum.REQUEST_STATUS)"
              >
                <h5 class="pw-tab__item">
                  {{ 'pw.tep.requestStatus' | translate }}
                </h5>
              </a>
            </li>
          </ul>
        </div>
        <poss-web-tep-refund-status *ngIf="tab === tepTypesEnum.REFUND_STATUS">
        </poss-web-tep-refund-status>
        <poss-web-tep-request-status
          *ngIf="tab === tepTypesEnum.REQUEST_STATUS"
        >
        </poss-web-tep-request-status>
      </div>
    </div>
  </div>
</ng-container>
