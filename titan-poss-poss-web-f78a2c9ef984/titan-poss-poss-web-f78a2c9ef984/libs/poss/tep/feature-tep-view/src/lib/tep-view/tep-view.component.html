<mat-accordion multi>
  <poss-web-view-tep-details
    [tepDetails]="tepDetails"
    [rsoNames]="rsoNamesList"
  ></poss-web-view-tep-details>
</mat-accordion>

<div class="pw-detail-card">
  <div class="row">
    <div class="col-auto">
      <div class="pw-detail-card__heading">
        {{ 'pw.tep.productDetails' | translate }}
      </div>
    </div>
  </div>

  <poss-web-tep-items-listing-grid
    [tepItemList]="tepItemList"
    [isEditMode]="false"
    [disabled]="true"
    (isViewItemValuation)="viewTepItemValuation($event)"
  ></poss-web-tep-items-listing-grid>
</div>

<mat-accordion multi
  ><poss-web-tep-refund-details
    [tepDetails]="tepDetails"
    [currencyCode]="currencyCode"
    [refundDeductionAmt]="refundDeductionAmt"
  ></poss-web-tep-refund-details
></mat-accordion>






<ng-template #confirmRegularizeSuccessNotificationTemplate>
  <div class="pw-text-center">
    <h3 class="pw-success-color">
      {{ 'pw.tep.sendToCommercial' | translate }}
    </h3>
    <h5 class="pw-success-color pt-2">
      {{ 'pw.tep.tepDocNo' | translate }} : {{ tepDetails.docNo }}
    </h5>
  </div>
</ng-template>

<poss-web-loader *ngIf="(isLoading$ | async) === true"> </poss-web-loader>
