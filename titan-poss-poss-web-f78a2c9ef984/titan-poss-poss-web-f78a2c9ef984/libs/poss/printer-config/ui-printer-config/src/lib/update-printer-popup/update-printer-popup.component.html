<form class="pw-confirmation-box" autocomplete="off">
  <div
    class="row pw-confirmation-box__header"
    cdkDragBoundary=".cdk-overlay-container"
    cdkDragRootElement=".cdk-overlay-pane"
    cdkDrag
    cdkDragHandle
  >
    <div class="col-auto">
      {{ 'pw.printerConfiguration.updatePrinter' | translate }}
    </div>
    <div class="col pw-text-right">
      <button
        class="pw-confirmation-box__icon-button"
        mat-icon-button
        (click)="close()"
      >
        <mat-icon>
          <span class="pw-i-24 pw-close-no-border-icon-24"></span>
        </mat-icon>
      </button>
    </div>
  </div>
  <div class="pw-confirmation-box__body" [formGroup]="updatePrinterForm">
    <div class="row">
      <mat-form-field class="col-8">
        <mat-label>{{
          'pw.printerConfiguration.locationHeaderName' | translate
        }}</mat-label>
        <input disabled="true" matInput formControlName="locationCode" />
        <mat-error
          *ngIf="
            updatePrinterForm.get('locationCode').errors &&
            updatePrinterForm.get('locationCode').errors.errorArray
          "
        >
          <poss-web-error-info-tooltip
            [errorMessage]="
              updatePrinterForm.get('locationCode').errors.errorArray
            "
          ></poss-web-error-info-tooltip>
        </mat-error>
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field class="col-8">
        <mat-label>{{
          'pw.printerConfiguration.hostHeaderName' | translate
        }}</mat-label>
        <input
          [disabled]="true"
          matInput
          formControlName="hostName"
          name="hostName"
        />
        <mat-error
          *ngIf="
            updatePrinterForm.get('hostName').errors &&
            updatePrinterForm.get('hostName').errors.errorArray
          "
        >
          <poss-web-error-info-tooltip
            [errorMessage]="updatePrinterForm.get('hostName').errors.errorArray"
          ></poss-web-error-info-tooltip>
        </mat-error>
      </mat-form-field>
    </div>

    <div class="row">
      <poss-web-select-dropdown
        class="col-8"
        [placeholder]="'pw.printerConfiguration.printerheaderName' | translate"
        [options]="data.printerNames"
        [control]="updatePrinterForm.get('printerName')"
        [required]="true"
      >
      </poss-web-select-dropdown>

    </div>
    <div class="row">
      <mat-form-field class="col-8">
        <mat-label
          >{{
            'pw.printerConfiguration.docTypeHeaderName' | translate
          }}:</mat-label
        >
        <input
          [disabled]="true"
          matInput
          formControlName="docType"
          name="docType"
        />

        <mat-error
          *ngIf="
            updatePrinterForm.get('docType').errors &&
            updatePrinterForm.get('docType').errors.errorArray
          "
        >
          <poss-web-error-info-tooltip
            [errorMessage]="updatePrinterForm.get('docType').errors.errorArray"
          ></poss-web-error-info-tooltip>
        </mat-error>
      </mat-form-field>
    </div>
  </div>
  <div class="pw-confirmation-box__footer mt-0">
    <div class="row pw-confirmation-box__footer-border no-gutters">
      <div class="col-auto pw-confirmation-box__footer-item">
        <button
          class="pw-btn pw-accent-btn"
          [disabled]="!updatePrinterForm.valid"
          (click)="updatePrinter()"
        >
          {{ 'pw.printerConfiguration.update' | translate }}
        </button>
      </div>
    </div>
  </div>
</form>
