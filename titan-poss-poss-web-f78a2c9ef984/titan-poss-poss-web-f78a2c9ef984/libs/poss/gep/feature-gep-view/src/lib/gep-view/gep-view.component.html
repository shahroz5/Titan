<poss-web-gep-view-details
    [selectedHistoryItem]="selectedHistoryItem"
    [subTxnType]="subTxnType"
    [rsoNames]="rso"
></poss-web-gep-view-details>

<poss-web-gep-products-details
    [productGrid] = "productGrid"
></poss-web-gep-products-details>

<mat-expansion-panel class="pw-expansion-panel mt-2">
    <mat-expansion-panel-header
      class="pw-expansion-panel__header"
      [collapsedHeight]="'40px'"
      [expandedHeight]="'40px'"
    >
      <mat-panel-title class="pw-expansion-panel__heading">
        {{'pw.gepHistory.gepUploadedDocLabel' | translate}}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <div class="pw-white-overlay-box">
      <poss-web-file-upload-list-items
        [fileList]="filesList"
        (view)="loadFileImageUrl($event)"
        [viewMode]="'true'"
      ></poss-web-file-upload-list-items>
    </div>
</mat-expansion-panel>

<poss-web-loader *ngIf="(isLoading$ | async) ||
    (printingService.getPrinterIsLoading() | async)">
</poss-web-loader>
