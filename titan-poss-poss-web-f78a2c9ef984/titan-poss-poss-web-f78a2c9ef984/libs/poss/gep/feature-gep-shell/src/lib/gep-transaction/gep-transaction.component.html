<div class="pw-menu-bar">
  <div class="pw-menu-bar__list">
    <poss-web-toolbar
      (selectedHoldIdEmit)="onSelectedOnHold($event)"
      (selectedIdEmit)="onSelectedOpen($event)"
      [item]="GEP_ADD_EDIT_SUBMENU"
    ></poss-web-toolbar>
  </div>
</div>
<div
  class="container-fluid"
  [class.pw-overlay-notification-gutter]="hasNotification"
>
  <div class="row">
    <div class="col-12 col-lg-10 m-auto">
      <div class="pw-top-heading-container">
        <div class="row pw-top-heading-container__item">
          <div class="col-auto">
            <div class="pw-top-heading-container__main-head">
              <a (click)="back()">
                <span
                  class="pw-i-24 pw-back-arrow-icon-24 pw-back-arrow-position-middle"
                ></span>
              </a>
              <span class="pw-i-32 pw-cash-memo-icon-32"></span>
              <div class="pw-top-heading-container__heading">
                {{ 'pw.gep.gep' | translate }}
              </div>
            </div>
          </div>
          <!-- <ng-container
            *possWebPermission="loadPermission(GEP_ADD_EDIT_SUBMENU)"
          > -->
          <poss-web-customer-search-container
            *ngIf="display === true || !router.url.includes('cancel')"
            class="col-auto ml-auto"
          ></poss-web-customer-search-container>
          <!-- </ng-container> -->
        </div>
      </div>

      <div class="pw-tab row no-gutters">
        <ul class="pw-tab__list col">
          <!-- <ng-container *possWebPermission="loadPermission(GEP_VIEW_SUBMENU)"> -->
          <li class="pw-tab__list-item">
            <a
              [routerLink]="['./new']"
              [class.pw-is-active-bar]="router.url.includes('new')"
            >
              <h5 class="pw-tab__item">
                {{ 'pw.gep.newGEP' | translate }}
              </h5>
            </a>
          </li>
          <!-- </ng-container> -->
          <!-- <ng-container
            *possWebPermission="loadPermission(GEP_MANUAL_GEP_VIEW_SUBMENU)"
          > -->
          <li class="pw-tab__list-item">
            <a
              [routerLink]="['./manual']"
              [class.pw-is-active-bar]="router.url.includes('manual')"
            >
              <h5 class="pw-tab__item">
                {{ 'pw.gep.manualGEP' | translate }}
              </h5>
            </a>
          </li>
          <!-- </ng-container> -->
          <!-- <ng-container *possWebPermission="loadPermission(GEP_CANCEL_SUBMENU)"> -->
          <li class="pw-tab__list-item">
            <a
              [routerLink]="['./cancel']"
              [class.pw-is-active-bar]="router.url.includes('cancel')"
            >
              <h5 class="pw-tab__item">
                {{ 'pw.gep.cancelGEP' | translate }}
              </h5></a
            >
          </li>
          <!-- </ng-container> -->
          <!-- <ng-container
            *possWebPermission="loadPermission(GEP_HISTORY_SUBMENU)"
          > -->
          <li class="pw-tab__list-item">
            <a
              [routerLink]="['./history']"
              [class.pw-is-active-bar]="router.url.includes('history')"
            >
              <h5 class="pw-tab__item">
                {{ 'pw.gep.gepHistory' | translate }}
              </h5>
            </a>
          </li>
          <!-- </ng-container> -->
        </ul>
        <poss-web-order-detail
          [transactionType]="commomStateAttributeTypeEnum?.GEP"
        ></poss-web-order-detail>
      </div>

      <router-outlet></router-outlet>
      <poss-web-file-multi-upload
        [title]="fileUploadTitle"
        [docType]="docType"
        [fileType]="fileType"
      ></poss-web-file-multi-upload>
    </div>
  </div>
</div>
