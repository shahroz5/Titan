<poss-web-ui-cancel-gep
  *ngIf="!txnId"
  [productGrid]="cancelGep$ | async"
  [count]="count$ | async"
  (formSubmit)="loadCancelGep($event)"
  (componentEmit)="componentEmits($event)"
  (cancelListEmit)="onPaginate($event)"
  [pageSizeOptions]="pageSizeOptions"
  [minPageSize]="minPageSize"
  [pageSize]="pageSize"
  [currentFiscalYear]="currentFiscalYear"
>
</poss-web-ui-cancel-gep>

<poss-web-ui-cancel-detail
  *ngIf="txnId"
  [productGrid]="productGrid"
  [rso]="rso"
  [isRsoValid]="isRsoValid"
  [isReasonValid]="isReasonValid"
  [headerDetails]="headerDetails"
  [exchangeDetails]="exchangeDetails"
  (rsoName)="emitRso($event)"
  [formDetails]="formDetails"
  (reasonForCancellation)="emitReason($event)"
  (componentEmit)="componentEmits($event)"
  [dateFormat]="dateFormat"
>
</poss-web-ui-cancel-detail>

<ng-template #confirmSuccessNotificationTemplate>
  <div class="pw-text-center">
    <h3 class="pw-success-color">
      {{ 'pw.gep.CancelNotification' | translate }}
    </h3>
    <h5 class="pt-2">
      {{ 'pw.gep.cancelGepMsg' | translate }}{{ srcDocNo }}
    </h5>
    <h4 class="pw-success-color pw-pointer" (click)="print()">
      <span class="pw-i-16 pw-download-icon-16 pw-print"></span>
      {{ 'pw.advanceBooking.print' | translate }}
    </h4>
  </div>
</ng-template>
<poss-web-loader *ngIf="isLoading$ | async"></poss-web-loader>
