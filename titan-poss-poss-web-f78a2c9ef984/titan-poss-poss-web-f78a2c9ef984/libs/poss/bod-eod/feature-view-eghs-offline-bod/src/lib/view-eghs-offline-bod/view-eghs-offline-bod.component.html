<div class="pw-body-bg-img">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 col-lg-10 m-auto">
        <div class="pw-top-heading-container">
          <div class="row pw-top-heading-container__item">
            <div class="col-auto">
              <div class="pw-top-heading-container__main-head">
                <a (click)="back()">
                  <span
                    class="pw-i-24 pw-back-arrow-icon-24 pw-back-arrow-position-middle"
                  ></span>
                </a>
                <span class="pw-i-32 pw-cash-memo-icon-32"></span>
                <div class="pw-top-heading-container__heading">
                  {{
                    'pw.bodEod.viewGenerateEghsOfflineBodPassword' | translate
                  }}
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="pw-detail-card" *ngIf="businessDateForView">
          <div class="row">
            <div class="col-auto align-self-center">
              <p class="pw-fourth-color">
                {{ 'pw.bodEod.businessDate' | translate }}
              </p>
              {{ businessDateForView }}
            </div>
            <div class="col-auto align-self-center">
              <p class="pw-fourth-color">
                {{ 'pw.bodEod.goldRate' | translate }}
              </p>
              {{ goldRate }}
            </div>
            <div class="col-auto ml-auto">
              <button
                class="pw-btn pw-primary-btn font-size-12"
                (click)="generatePassword()"
                [disabled]="!businessDateForView || !goldRate"
              >
                {{ 'pw.bodEod.generatePassword' | translate }}
              </button>
            </div>
          </div>
        </div>
        <div class="mb-2">
          <poss-web-ag-eghs-offline-bod-password-grid
            [offlineEghsBodData]="offlineEghsBodData | async"
            [count]="count | async"
          ></poss-web-ag-eghs-offline-bod-password-grid>
        </div>
      </div>
    </div>
  </div>
</div>
<poss-web-loader *ngIf="isLoading$ | async"></poss-web-loader>
