<div class="pw-body-bg-img">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 col-lg-10 m-auto">
        <div class="pw-top-heading-container">
          <div class="row pw-top-heading-container__item">
            <div class="col-auto">
              <div class="pw-top-heading-container__main-head">

                <a (click)="back()">
                  <span
                    class="pw-i-24 pw-back-arrow-icon-24 pw-back-arrow-position-middle"
                  ></span>
                </a>
                <span class="pw-i-32 pw-cash-memo-icon-32"></span>
                <div class="pw-top-heading-container__heading">
                  {{ 'pw.bodEod.bodOrEod' | translate }}
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="pw-tab">
          <ul class="pw-tab__list">
            <li class="pw-tab__list-item" *ngIf="!!showBodTab">

              <a [class.pw-is-active-bar]="!!showBodTab">
                <h5 class="pw-tab__item">{{ 'pw.bodEod.bod' | translate }}</h5>
              </a>
            </li>
            <li class="pw-tab__list-item" *ngIf="!!showEodTab">

              <a [class.pw-is-active-bar]="!!showEodTab">
                <h5 class="pw-tab__item">
                  {{ 'pw.bodEod.eod' | translate }}
                </h5></a
              >
            </li>
          </ul>
        </div>
        <poss-web-bod-process
          *ngIf="!!showBodTab"
          (startBodProcess)="startBodProcess()"
          (tryAgainToLoadMetalRates)="tryAgainToLoadMetalRates()"
          (continueAnywayWithoutMetalRates)="continueAnywayWithoutMetalRates()"
          (generatePasswordRequest)="generatePasswordForEghsOffline($event)"
          [maxMetalRateRetryAttempts]="maxMetalRateRetryAttempts$ | async"
          [metalRateRetryAttempts$]="metalRateRetryAttempts$"
          [showBodCannotBeDoneForFutureDateMessage]="
            showBodCannotBeDoneForFutureDateMessage
          "
          [showOfflineGhsBodButton]="showOfflineGhsBodButton"
          [closedBusinessDate$]="closedBusinessDate$"
          [bodBusinessDate$]="bodBusinessDate$"
          [eodBusinessDate$]="eodBusinessDate$"
          [metalRateAvailableStatus]="metalRatesAvailableStatus$ | async"
          [boutiquePossBodStatus]="boutiquePossBodActivityStatus$ | async"
          [isGhsMandatory]="isGhsMandatory$ | async"
          [ghsBodStatus]="ghsBodActivityStatus$ | async"
          [bodProcessStatus]="bodProcessStatus$ | async"
          [offlineGhsBodPassword$]="ghsOfflineBodPassword$"
          [locationCode$]="locationCode$"
          [goldRate$]="goldRate$"
          [error]="error$ | async"
        >
        </poss-web-bod-process>
        <poss-web-eod-process
          *ngIf="!!showEodTab"
          (startEodProcess)="startEodProcess()"
          (continueWithoutBankDeposit)="continueWithoutBankDeposit($event)"
          (validateEghsEodPasswordData)="validateOfflineEghsEodPassword($event)"
          (refreshActiveUserSessions)="refreshActiveUserSessions()"
          [showNoBusinessDayIsOpenErrorMessage]="
            showNoBusinessDayIsOpenErrorMessage
          "
          [showOfflineGhsEodButton]="showOfflineGhsEodButton"
          [isWalkInMandatory]="isWalkInMandatory$ | async"
          [isBankingMandatory]="isBankingMandatory$ | async"
          [isGhsMandatory]="isGhsMandatory$ | async"
          [isServiceMandatory]="isServiceMandatory$ | async"
          [eodBusinessDate$]="eodBusinessDate$"
          [walkInDetailsStatus]="walkInDetailsStatus$ | async"
          [ghsBankDepositUploadStatus]="ghsBankDepositUploadStatus$ | async"
          [boutiqueBankDepositStatus]="boutiqueBankDepositStatus$ | async"
          [boutiqueRevenueCollectionStatus]="
            boutiqueRevenueCollectionStatus$ | async
          "
          [ghsRevenueCollectionStatus]="ghsRevenueCollectionStatus$ | async"
          [ghsEodActivityStatus]="ghsEodActivityStatus$ | async"
          [serviceRevenueCollectionStatus]="serviceRevenueCollectionStatus$ | async"
          [boutiquePossEodActivityStatus]="
            boutiquePossEodActivityStatus$ | async
          "
          [eodProcessStatus]="eodProcessStatus$ | async"
          [activeUserSessionsData$]="activeUserSessionsData$"
          [OfflineGhsEODrevenueCollectionStatus]="
            OfflineGhsEODrevenueCollectionStatus$
          "
          [error]="error$ | async"
        ></poss-web-eod-process>
      </div>
    </div>
  </div>
</div>
<poss-web-loader *ngIf="isLoading$ | async"></poss-web-loader>
