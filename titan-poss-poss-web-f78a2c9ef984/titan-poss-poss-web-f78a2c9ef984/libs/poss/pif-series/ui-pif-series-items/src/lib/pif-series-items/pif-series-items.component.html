<poss-web-top-info-panel
  *ngIf="isFocusing && focusedHeaderName"
  [isFocusing]="isFocusing"
  [focusedHeaderName]="focusedHeaderName"
  [currentRowData]="
	currentRowInfo
  "
>
</poss-web-top-info-panel>
<form>
  <ag-grid-angular
    class="pw-titan-poss-theme pw-ag-grid-table"
    [columnDefs]="columnDefs"
    [rowData]="pifSeries"
    [context]="getContext()"
    [domLayout]="domLayout"
    [rowHeight]="rowHeight"
    [domLayout]="domLayout"
    [animateRows]="animateRows"
    [frameworkComponents]="getComponents()"
    (gridReady)="gridReady($event)"
    (cellValueChanged)="onCellValueChanged($event)"
    (cellEditingStarted)="onCellEditingStarted($event)"
    (gridSizeChanged)="onGridSizeChanged()"
    [defaultColDef]="defaultColDef"
    (cellFocused)="onCellFocused($event)"
	  (focusout)="focusOut($event)"
  >
  </ag-grid-angular>
</form>
<mat-paginator
  class="pw-paginator"
  *ngIf="count > minPageSize"
  [length]="count"
  [pageSize]="pageEvent.pageSize"
  [pageIndex]="pageEvent.pageIndex"
  showFirstLastButtons
  [pageSizeOptions]="pageSizeOptions"
  (page)="paginator.emit($event)"
>
</mat-paginator>
<div class="row mb-3">
  <div class="col-auto ml-auto">
    <button class="pw-btn pw-accent-btn" (click)="save()">
      {{ 'pw.pifSeries.saveLabel' | translate }}
    </button>
  </div>
</div>
