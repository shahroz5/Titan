<div class="row mt-3">
  <mat-form-field
    class="col-3 ml-auto pw-search-bar pw-form-field-padding-bottom-0"
    [formGroup]="searchForm"
  >
    <input
      #searchBox
      matInput
      type="text"
      placeholder="{{ 'pw.payerBankMaster.searchByBankName' | translate }}"
      class="single-bordered-input"
      formControlName="searchValue"
    />
    <mat-icon matSuffix>
      <span
        class="pw-i-16 pw-search-icon-16"
        *ngIf="!searchForm.value.searchValue"
      ></span>
    </mat-icon>
    <mat-icon matSuffix (click)="clearSearch()">
      <span
        *ngIf="searchForm.value.searchValue"
        class="pw-i-10 pw-close-icon-16"
      ></span
    ></mat-icon>
  </mat-form-field>
</div>
<poss-web-top-info-panel
  *ngIf="isFocusing && focusedHeaderName"
  [isFocusing]="isFocusing"
  [focusedHeaderName]="focusedHeaderName"
  [currentRowData]="
	currentRowInfo
  "
>
</poss-web-top-info-panel>
<form *ngIf="rowData" class="mt-2">
  <ag-grid-angular
    class="pw-titan-poss-theme pw-ag-grid-table"
    [columnDefs]="columnDefs"
    [rowData]="rowData"
    [context]="context"
    [rowSelection]="rowSelection"
    [domLayout]="domLayout"
    [rowHeight]="rowHeight"
    [domLayout]="domLayout"
    [animateRows]="animateRows"
    (gridReady)="gridReady($event)"
    [defaultColDef]="defaultColDef"
    (gridSizeChanged)="onGridSizeChanged()"
    (cellFocused)="onCellFocused($event)"
    (focusout)="focusOut($event)"
  >
  </ag-grid-angular>
</form>
<mat-paginator
  class="pw-paginator"
  *ngIf="count > minPageSize && rowData.length > 0"
  [length]="count"
  [pageSize]="pageEvent.pageSize"
  [pageIndex]="pageEvent.pageIndex"
  showFirstLastButtons
  [pageSizeOptions]="pageSizeOptions"
  (page)="emitPagination($event)"
>
</mat-paginator>
