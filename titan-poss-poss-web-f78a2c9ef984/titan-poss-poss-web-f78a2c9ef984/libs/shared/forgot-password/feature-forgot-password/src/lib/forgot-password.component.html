<!-- Navbar component  -->
<div class="login-bg">
  <img [src]="isLightTheme ? './assets/img/bg-top.svg' : './assets/img/mia-icons/flower.svg'" class="pw-bg-img" alt="background_img" />
  <div class="pw-top-navbar">
    <ul class="pw-top-navbar__menu-items">
      <li class="navbar-logo">
        <a [routerLink]="['/login']" class="pw-i-64 pw-logo-icon-64"> </a>
      </li>
      <li class="pw-top-navbar__login-menu">
        {{ 'pw.login.welcomeMessage' | translate }}
      </li>
    </ul>
  </div>

  <div class="container">
    <div class="row pw-login">
      <div class="col-lg-6">
        <poss-web-forgot-password-step-1
          *ngIf="!pageUrl.includes('verify-otp')"
          (generateOtp)="generateOtp($event)"
        ></poss-web-forgot-password-step-1>

        <poss-web-forgot-password-step-2
          *ngIf="pageUrl.includes('verify-otp')"
          (validateOtp)="validateOtp($event)"
          (generateOtp)="generateOtp($event)"
          [userName]="username$ | async"
          [otpVerified]="otpVerified$ | async"
        ></poss-web-forgot-password-step-2>
      </div>
      <div class="col-lg-6 align-self-center">
        <div>
          <span class="pw-login__logo-icon"></span>
        </div>
      </div>
    </div>
  </div>
</div>
<poss-web-loader *ngIf="otpLoader$ | async"></poss-web-loader>
