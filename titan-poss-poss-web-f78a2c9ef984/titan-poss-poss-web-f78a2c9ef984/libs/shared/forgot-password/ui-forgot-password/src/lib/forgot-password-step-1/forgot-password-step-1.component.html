<h5 class="pw-login__header">
  {{ 'pw.login.forgotChangePasswordTabText' | translate }}
</h5>
<div class="pw-login__input row">
  <mat-form-field
    class="pw-input-box col-lg-7 col-sm-7 col-8"
    floatLabel="never"
  >
    <input
      matInput
      type="text"
      placeholder="{{ 'pw.login.loginidPlaceholderText' | translate }}"
      [formControl]="name"
    />
    <mat-icon matPrefix>
      <span class="pw-i-16 pw-user-icon-16"></span>
    </mat-icon>

    <mat-error *ngIf="name.errors && name.errors.errorArray">
      <poss-web-error-info-tooltip
        [errorMessage]="name.errors.errorArray"
      ></poss-web-error-info-tooltip>
    </mat-error>
  </mat-form-field>
</div>

<div class="row">
  <div class="col-auto">
    <button
      (click)="generateOtp.emit(name.value)"
      [disabled]="name.invalid"
      class="pw-btn pw-accent-btn pw-login-btn"
    >
      {{ 'pw.login.generateOtpButtonText' | translate }}
    </button>
  </div>
  <div class="col-auto">
    <button
      type="button"
      class="pw-btn pw-primary-btn"
      [routerLink]="['/login']"
    >
      {{ 'pw.login.cancelButtonText' | translate }}
    </button>
  </div>
</div>
