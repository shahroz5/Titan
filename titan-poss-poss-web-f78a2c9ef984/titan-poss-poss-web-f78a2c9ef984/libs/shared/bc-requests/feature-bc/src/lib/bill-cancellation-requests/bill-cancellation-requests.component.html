<poss-web-ui-bill-cancellation-requests
  *ngIf="txnId === null"
  [productGrid]="productGrid"
  [count]="count$"
  [pageSizeOptions]="pageSizeOptions"
  [minPageSize]="minPageSize"
  (formSubmit)="loadBillCancellationRequests($event)"
  (txnId)="onRoute($event)"
  [locations]="locations"
  (cancelListEmit)="onPaginate($event)"
>
</poss-web-ui-bill-cancellation-requests>

<poss-web-ui-bill-cancellation-requests-detail
  *ngIf="txnId"
  [headerDetails]="headerDetails"
  (componentEmit)="componentEmits($event)"
>
</poss-web-ui-bill-cancellation-requests-detail>

<ng-template #confirmSuccessNotificationTemplate>
  <div class="pw-text-center">
    <h3 class="pw-success-color">
      Bill Cancellation Request has been {{ status }}.
    </h3>
    <h5 class="pt-2">Bill No : {{ srcDocNo }}</h5>
  </div>
</ng-template>

<poss-web-loader *ngIf="isLoading$ | async"></poss-web-loader>
