<div class="pw-body-bg-img">
  <div
    class="container-fluid"
    [class.pw-overlay-notification-gutter]="hasNotification"
  >
    <div class="row">
      <div class="col-12 col-lg-10 m-auto">
        <div class="pw-top-heading-container">
          <div class="row pw-top-heading-container__item">
            <div class="col-auto">
              <div class="pw-top-heading-container__main-head">
                <a (click)="back()">
                  <span
                    class="pw-i-24 pw-back-arrow-icon-24 pw-back-arrow-position-middle"
                  ></span>
                </a>
                <span class="pw-i-32 pw-cash-memo-icon-32"></span>
                <div class="pw-top-heading-container__heading">
                  Bill Cancellation Requests
                </div>
              </div>
            </div>
            <div *ngIf="detail" class="col-auto ml-auto">
              <mat-card class="mat-elevation-z3">
                <div class="row pw-shadow-card__row">
                  <div class="col-auto pw-shadow-card__heading">
                    <span
                      *ngIf="customerMemberType"
                      class="pw-shadow-card__badge {{
                        customerMemebrTypeColor
                      }}"
                    >
                      {{ customerMemberType }}
                    </span>
                    <span
                      *ngIf="customer.isPulseCustomer"
                      class="pw-shadow-card__circle"
                    ></span>
                    {{ customer.title }}. {{ customer.customerName }}
                  </div>
                  <div class="col-auto pw-shadow-card__number-section">
                    <span class="pw-i-16 pw-mobile-icon-16"></span>
                    {{ customer.mobileNumber }} | {{ customer.ulpId }}
                  </div>
                </div>
              </mat-card>
            </div>
          </div>
        </div>

        <div class="pw-tab row no-gutters">
          <ul class="pw-tab__list col">
            <li class="pw-tab__list-item">
              <a
                [class.pw-is-active-bar]="tab === 'requests-approvals'"
                (click)="changeTab('requests-approvals')"
              >
                <h5 class="pw-tab__item">REQUESTS APPROVALS</h5>
              </a>
            </li>
          </ul>
        </div>

        <div *ngIf="tab === 'requests-approvals'">
          <poss-web-bill-cancellation-requests
            (customerDetails)="readCustomerDetails($event)"
          ></poss-web-bill-cancellation-requests>
        </div>
      </div>
    </div>
  </div>
</div>
