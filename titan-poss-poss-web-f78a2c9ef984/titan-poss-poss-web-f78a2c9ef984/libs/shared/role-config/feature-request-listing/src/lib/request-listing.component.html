<div class="row pw-search-field">
  <mat-form-field
    [formGroup]="searchForm"
    class="col-lg-3  ml-auto col-sm-4 pw-search-bar"
    floatLabel="never"
  >
    <input
      #searchBox
      matInput
      class="pw-input-box"
      (keypress)="numberCheck($event)"
      placeholder="{{ 'pw.roleCountList.reqSearchPlaceholder' | translate }}"
      formControlName="searchValue"
    />
    <mat-icon matSuffix>
      <span
        *ngIf="!searchForm.get('searchValue').value"
        class="pw-i-16 pw-search-icon-16"
      ></span>
      <span
        (click)="clearSearch()"
        *ngIf="searchForm.get('searchValue').value"
        class="pw-i-10 pw-close-icon-16"
      ></span
    ></mat-icon>
  </mat-form-field>
</div>

<poss-web-request-list
  [roleCountRequestList]="roleCountRequestList$ | async"
  [roleCountRequestListLength]="roleCountRequestListLength$ | async"
  [isBTQuser]="isBTQUser"
  (loadMoreRequests)="
    loadRoleCountRequestList($event.pageNumber, $event.pageSize)
  "
  [permissions$]="permissions$"
></poss-web-request-list>
<poss-web-loader *ngIf="isLoading$ | async"></poss-web-loader>
