<poss-web-stone-listing-item
  *ngFor="let stoneDetailsItem of stoneDetailsList"
  [stoneDetailsList]="stoneDetailsItem"
>
</poss-web-stone-listing-item>
<mat-paginator
  class="pw-paginator"
  *ngIf="count > minPageSize"
  [length]="count"
  [pageSize]="pageEvent.pageSize"
  [pageIndex]="pageEvent.pageIndex"
  showFirstLastButtons
  [pageSizeOptions]="pageSizeOptions"
  (page)="paginator.emit($event)"
>
</mat-paginator>
