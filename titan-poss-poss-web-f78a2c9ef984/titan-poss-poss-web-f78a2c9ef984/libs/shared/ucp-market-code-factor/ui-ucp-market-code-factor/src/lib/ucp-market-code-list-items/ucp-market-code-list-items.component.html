<poss-web-ucp-market-code-list-item
  *ngFor="let ucpMarketCodeFactor of ucpMarketCodeFactorList; trackBy: trackBy"
  [ucpMarketCodeFactor]="ucpMarketCodeFactor"
  (id)="emitId($event)"
  (viewDetails)="viewDetailsFn($event)"
>
</poss-web-ucp-market-code-list-item>
<mat-paginator
  class="pw-paginator"
  *ngIf="count > minPageSize && ucpMarketCodeFactorList?.length > 0"
  [length]="count"
  [pageSize]="pageEvent.pageSize"
  [pageIndex]="pageEvent.pageIndex"
  showFirstLastButtons
  [pageSizeOptions]="pageSizeOptions"
  (page)="paginator.emit($event)"
>
</mat-paginator>
