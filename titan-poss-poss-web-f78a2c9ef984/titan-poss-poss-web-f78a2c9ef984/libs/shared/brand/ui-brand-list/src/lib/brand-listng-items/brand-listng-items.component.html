<poss-web-brand-listng-item
  *ngFor="let listItem of brandList; trackBy: trackBy"
  [listItem]="listItem"
  (emitViewBrandCode)="emitViewBrandCode($event)"
  (emitBrandCode)="emitBrandCode($event)"
  (emitToggle)="emitToggle($event)"
></poss-web-brand-listng-item>
<mat-paginator
  class="pw-paginator"
  *ngIf="count > minPageSize && brandList.length > 0 && count != 1"
  [length]="count"
  [pageSize]="pageEvent.pageSize"
  [pageIndex]="pageEvent.pageIndex"
  showFirstLastButtons
  [pageSizeOptions]="pageSizeOptions"
  (page)="paginator.emit($event)"
>
</mat-paginator>
