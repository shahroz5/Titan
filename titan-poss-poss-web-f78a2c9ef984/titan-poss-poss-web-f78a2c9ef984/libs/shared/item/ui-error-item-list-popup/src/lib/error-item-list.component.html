<div class="pw-confirmation-box">
  <div
    class="row pw-confirmation-box__header pw-cursor-grab"
    cdkDragBoundary=".cdk-overlay-container"
    cdkDragRootElement=".cdk-overlay-pane"
    cdkDrag
    cdkDragHandle
  >
    <div class="col-auto">
      <span class="pw-font-weight-bold">{{ data.title }}</span>
    </div>
    <div class="col pw-text-right">
      <button
        mat-icon-button
        (click)="close()"
        class="pw-confirmation-box__icon-button"
      >
        <mat-icon>
          <span class="pw-i-24 pw-close-no-border-icon-24"></span>
        </mat-icon>
      </button>
    </div>
  </div>
  <div class="pw-confirmation-box__body">
    <div *ngIf="data.subTitle" class="pw-confirmation-box__body-item">
      <span class="pw-font-weight-bold">
        {{ data.subTitle }} : {{ data.rowData.length }}
      </span>
    </div>

    <ag-grid-angular
      class="pw-titan-poss-theme pw-ag-grid-table"
      [rowData]="data.rowData"
      [columnDefs]="data.columnDefs"
      [defaultColDef]="defaultColDef"
      (gridReady)="gridReady($event)"
      (gridSizeChanged)="onGridSizeChanged()"
    >
    </ag-grid-angular>

    <div
      *ngIf="data.buttonText"
      class="pw-confirmation-box__footer pw-text-right"
    >
      <button mat-button class="pw-btn pw-accent-btn" (click)="buttonClick()">
        {{ data.buttonText }}
      </button>
    </div>
  </div>
</div>
