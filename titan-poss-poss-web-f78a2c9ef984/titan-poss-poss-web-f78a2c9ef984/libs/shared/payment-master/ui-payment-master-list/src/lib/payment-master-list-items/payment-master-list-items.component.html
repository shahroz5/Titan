<poss-web-payment-master-list-item
  *ngFor="let paymentMasterItem of paymentMasterList; trackBy: trackBy"
  [paymentMasterItem]="paymentMasterItem"
  (paymentCode)="edit($event)"
  (emitToggleEvent)="upadteisActive($event)"
>
</poss-web-payment-master-list-item>

<mat-paginator
  class="pw-paginator"
  *ngIf="count > minPageSize && paymentMasterList.length > 0"
  [length]="count"
  [pageSize]="pageEvent.pageSize"
  [pageIndex]="pageEvent.pageIndex"
  showFirstLastButtons
  [pageSizeOptions]="pageSizeOptions"
  (page)="paginator.emit($event)"
>
</mat-paginator>
