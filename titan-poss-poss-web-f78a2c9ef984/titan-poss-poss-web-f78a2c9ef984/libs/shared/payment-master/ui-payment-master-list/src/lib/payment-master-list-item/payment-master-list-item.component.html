<div class="pw-detail-card">
  <div class="row pw-detail-card__content">
    <div class="col-xl-4 col-lg-4 col-8">
      <div class="row no-gutters pw-detail-card__row">
        <div class="col-lg-4 col-3">
          <p class="pw-fourth-color">
            {{ 'pw.paymentMaster.paymentMode' | translate }}
          </p>
        </div>
        <div class="col-auto pw-detail-card__padding-5">
          <span class="pw-fourth-color">:</span>
        </div>
        <div class="col">
          <p>
            <span class="pw-font-weight-bold">
              {{ paymentMasterItem.paymentCode }}</span
            >
          </p>
        </div>
      </div>
      <div class="row no-gutters pw-detail-card__row">
        <div class="col-lg-4 col-3">
          <p class="pw-fourth-color">
            {{ 'pw.paymentMaster.description' | translate }}
          </p>
        </div>
        <div class="col-auto pw-detail-card__padding-5">
          <span class="pw-fourth-color">:</span>
        </div>
        <div class="col">
          <p>
            <span class="pw-font-weight-bold">
              {{ paymentMasterItem.description }}</span
            >
          </p>
        </div>
      </div>
    </div>
    <div class="col-xl-2 col-lg-3 col-4">
      <div class="row no-gutters pw-detail-card__row">
        <div class="col-3">
          <p class="pw-fourth-color">
            {{ 'pw.paymentMaster.type' | translate }}
          </p>
        </div>
        <div class="col-auto pw-detail-card__padding-5">
          <span class="pw-fourth-color">:</span>
        </div>
        <div class="col">
          <p>
            <span class="pw-font-weight-bold">
              {{ paymentMasterItem.type | titlecase }}</span
            >
          </p>
        </div>
      </div>
    </div>
    <div class="col-auto pw-detail-card__right-container">
      <a *ngIf="paymentMasterItem.isEditable === true" (click)="edit()">
        <span class="pw-detail-card__icon-text">View/Edit</span>
        <span class="pw-i-24 pw-edit-icon-24"></span>
      </a>
      <a
        *ngIf="
          paymentMasterItem.isEditable === false ||
          paymentMasterItem.isEditable === null ||
          paymentMasterItem.isEditable === undefined
        "
        (click)="view()"
      >
        <span class="pw-detail-card__icon-text">View</span>
      </a>
    </div>
    <div
      *ngIf="paymentMasterItem.isEditable === true"
      class="col-auto pw-detail-card__item"
    >
      <poss-web-toggle-button
        [isActive]="isActive"
        (changeEvent)="changeEvent($event)"
      ></poss-web-toggle-button>
    </div>
  </div>
</div>
