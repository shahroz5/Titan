<div class="container-fluid">
  <div class="row">
    <div class="col-12 col-lg-10 m-auto">
      <div class="pw-top-heading-container">
        <div class="row pw-top-heading-container__item">
          <div class="col-auto">
            <div class="pw-top-heading-container__main-head">
              <a (click)="back()">
                <span class="pw-i-24 pw-back-arrow-icon-24"></span>
              </a>
              <span class="pw-i-36 pw-customer-transaction-icon-36"></span>
              <div>
                <h2>
                  {{ 'pw.paymentMaster.paymentLabel' | translate }}
                </h2>
                <h5 class="pw-top-heading-container__sub-heading">
                  {{ 'pw.paymentMaster.masters' | translate }}
                </h5>
              </div>
            </div>
          </div>
          <div class="col-auto pw-top-heading-container__right-content">
            <button class="pw-btn pw-accent-btn" (click)="addNew('NEW')">
              {{ 'pw.paymentMaster.addNewLabel' | translate }}
            </button>
          </div>
        </div>
      </div>
      <div class="row mt-3 align-items-center">
        <div class="col-auto">
          <div class="pw-mont-semibold-14">
            {{ 'pw.paymentMaster.paymentModeLabel' | translate }}
          </div>
        </div>
        <mat-form-field
          class="col-3 ml-auto pw-form-field-padding-bottom-0 pw-search-bar"
          [formGroup]="searchForm"
        >
          <input
            #searchBox
            matInput
            type="text"
            placeholder="                    {{
              'pw.paymentMaster.searchByPaymentCode' | translate
            }}"
            class="single-bordered-input"
            formControlName="searchValue"
          />
          <mat-icon matSuffix>
            <span
              class="pw-i-16 pw-search-icon-16"
              *ngIf="!searchForm.value.searchValue"
            ></span>
          </mat-icon>
          <mat-icon matSuffix (click)="clearSearch()">
            <span
              *ngIf="searchForm.value.searchValue"
              class="pw-i-10 pw-close-icon-16"
            ></span
          ></mat-icon>
        </mat-form-field>
      </div>
      <poss-web-payment-master-list-items
        *ngIf="!invalidSearch"
        [paymentMasterList]="paymentMasterList$ | async"
        [count]="totalElements$ | async"
        [pageEvent]="initialPageEvent"
        [pageSizeOptions]="pageSizeOptions"
        (paginator)="loadPaginateData($event)"
        (paymentCode)="loadPaymentMasterByPaymentCode($event)"
        (emitToggleEvent)="updateisActive($event)"
      >
      </poss-web-payment-master-list-items>

      <div
        *ngIf="
          ((error$ | async)?.code === searchErrorCode &&
            !(paymentMasterList$ | async)?.length) ||
          invalidSearch
        "
        class="pw-message pw-text-center mg-t-100"
      >
        <h3 class="m-auto">
        {{ noDataFoundMessage }}
        </h3>
      </div>

      <poss-web-loader *ngIf="isLoading$ | async"></poss-web-loader>
    </div>
  </div>
</div>
