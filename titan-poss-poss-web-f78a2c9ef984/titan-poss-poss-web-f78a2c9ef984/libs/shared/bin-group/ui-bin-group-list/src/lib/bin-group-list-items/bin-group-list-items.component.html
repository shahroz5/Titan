<poss-web-bin-group-listing-item *ngFor="let binGroupDetailsItem of binGroupDetailsList; trackBy:trackBy"
  [binGroupDetailsList]="binGroupDetailsItem" 
  (binGroupNameView)="emitBinGroupNameView($event)"
  (binGroupName)="emitBinGroupName($event)"
  >
</poss-web-bin-group-listing-item>
<mat-paginator class="pw-paginator" *ngIf="count > minPageSize && binGroupDetailsList.length > 0" [length]="count"
  [pageSize]="pageEvent.pageSize" [pageIndex]="pageEvent.pageIndex" showFirstLastButtons
  [pageSizeOptions]="pageSizeOptions" (page)="paginator.emit($event)">
</mat-paginator>
