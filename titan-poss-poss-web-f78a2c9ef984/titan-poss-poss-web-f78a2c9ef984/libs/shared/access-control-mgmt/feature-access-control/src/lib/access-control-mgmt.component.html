<div class="container-fluid">
  <div class="row">
    <div class="col-12 col-lg-10 m-auto">
      <div class="pw-top-heading-container">
        <div class="row pw-top-heading-container__item">
          <div class="col-auto pr-0">
            <a (click)="back()">
              <span class="pw-i-24 pw-back-arrow-icon-24"></span>
            </a>
          </div>
          <div class="col-auto pl-0">
            <div class="pw-top-heading-container__main-head">
              <span class="pw-i-36 pw-location-icon-36"></span>
              <div>
                <h2>
                  {{ 'pw.accessControlManagement.heading' | translate }}
                </h2>
                <h5 class="pw-top-heading-container__sub-heading">
                  {{ 'pw.accessControlManagement.subHeading' | translate }}
                </h5>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="pw-form-card" [formGroup]="aclForm">
        <div class="row">
          <poss-web-select-dropdown
            [placeholder]="
              'pw.accessControlManagement.rolePlaceholder' | translate
            "
            [control]="aclForm.get('role')"
            [options]="rolesList"
            [ngClass]="{
              'col-3':
                fetchData(aclForm.get('subModule').value)?.isLeaf === false,
              'col-4':
                fetchData(aclForm.get('subModule').value)?.isLeaf !== false
            }"
          >
          </poss-web-select-dropdown>

          <poss-web-select-dropdown
            [placeholder]="
              'pw.accessControlManagement.modulePlaceholder' | translate
            "
            [control]="aclForm.get('module')"
            [options]="modulesList"
            [ngClass]="{
              'col-3':
                fetchData(aclForm.get('subModule').value)?.isLeaf === false,
              'col-4':
                fetchData(aclForm.get('subModule').value)?.isLeaf !== false
            }"
          >
          </poss-web-select-dropdown>

          <poss-web-select-dropdown
            [placeholder]="
              'pw.accessControlManagement.subModulePlaceholder' | translate
            "
            [control]="aclForm.get('subModule')"
            [options]="subModulesList"
            *ngIf="fetchData(aclForm.get('module').value)?.isLeaf === false"
            [ngClass]="{
              'col-3':
                fetchData(aclForm.get('subModule').value)?.isLeaf === false,
              'col-4':
                fetchData(aclForm.get('subModule').value)?.isLeaf !== false
            }"
          >
          </poss-web-select-dropdown>

          <poss-web-select-dropdown
            [placeholder]="
              'pw.accessControlManagement.featurePlaceholder' | translate
            "
            [control]="aclForm.get('feature')"
            [options]="features"
            *ngIf="fetchData(aclForm.get('subModule').value)?.isLeaf === false"
            [ngClass]="{
              'col-3':
                fetchData(aclForm.get('subModule').value)?.isLeaf === false,
              'col-4':
                fetchData(aclForm.get('subModule').value)?.isLeaf !== false
            }"
          >
          </poss-web-select-dropdown>
        </div>
      </div>

      <poss-web-access-control-mgmt-list
        [acl]="aclList$ | async"
        [edit]="aclForm.get('role').value ? true : false"
        (updateACL)="updateACL($event)"
      ></poss-web-access-control-mgmt-list>
    </div>
  </div>
</div>

<poss-web-loader *ngIf="isLoading$ | async"></poss-web-loader>
