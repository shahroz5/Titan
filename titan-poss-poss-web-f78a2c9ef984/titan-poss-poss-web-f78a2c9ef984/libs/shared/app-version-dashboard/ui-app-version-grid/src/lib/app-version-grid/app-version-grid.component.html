<div class="pw-font-weight-bold mt-3 mb-3">
  {{ 'pw.monitoringDashboard.searchVersionDetailsByStatus' | translate }}
</div>

<div class="pw-form-card">
  <form [formGroup]="searchAppVersionByStatusForm">
    <div class="row">
      <mat-radio-group class="mr-auto mb-2" formControlName="selectRadioButton">
        <mat-radio-button
          [value]="monitoringDashboardEnum.POSS_UI_VERSION"
          (change)="selectRadioChanged(monitoringDashboardEnum.POSS_UI_VERSION)"
          class="col-auto ml-auto"
        >
          <p class="pw-radio-btn__label">
            {{ 'pw.monitoringDashboard.uiVersion' | translate }}
          </p></mat-radio-button
        >
        <mat-radio-button
          [value]="monitoringDashboardEnum.API_VERSION"
          (change)="selectRadioChanged(monitoringDashboardEnum.API_VERSION)"
          class="col-auto"
        >
          <p class="pw-radio-btn__label">
            {{ 'pw.monitoringDashboard.apiVersion' | translate }}
          </p>
        </mat-radio-button>
        <mat-radio-button
          [value]="monitoringDashboardEnum.DB_VERSION"
          (change)="selectRadioChanged(monitoringDashboardEnum.DB_VERSION)"
          class="col-auto"
        >
          <p class="pw-radio-btn__label">
            {{ 'pw.monitoringDashboard.dbVersion' | translate }}
          </p>
        </mat-radio-button>
      </mat-radio-group>
    </div>
    <div class="row">
      <poss-web-select-dropdown
        class="col-3"
        [placeholder]="'pw.monitoringDashboard.status' | translate"
        [control]="searchAppVersionByStatusForm.get('status')"
        [options]="statusList$ | async"
        [required]="true"
      >
      </poss-web-select-dropdown>

      <poss-web-select-dropdown
        class="col-3"
        [placeholder]="'pw.monitoringDashboard.selectVersionNo' | translate"
        [control]="searchAppVersionByStatusForm.get('versionNo')"
        [options]="selectedAppVersions$ | async"
        [required]="false"
      >
      </poss-web-select-dropdown>

      <div class="col-auto ml-auto align-items-center">
        <button
          *ngIf="!selectedLocation"
          mat-flat-button
          class="pw-btn pw-cta-btn"
          (click)="openLocationPopup()"
        >
          <div class="row">
            <div class="col-auto">
              <p>
                {{ 'pw.monitoringDashboard.selectLocationCode' | translate }}
              </p>
            </div>
            <div class="col-auto ml-auto">
              <span class="pw-i-16 pw-location-icon-16"></span>
            </div>
          </div>
        </button>

        <button
          *ngIf="selectedLocation"
          mat-flat-button
          class="pw-btn pw-cta-btn"
        >
          <div class="row">
            <div class="col-auto">
              <p>
                {{ selectedLocation.description }}
              </p>
            </div>
            <div class="col-auto ml-auto">
              <a>
                <span
                  class="pw-i-10 pw-close-icon-16"
                  (click)="clearPopup()"
                ></span>
              </a>
            </div>
          </div>
        </button>
      </div>

      <div class="col-auto">
        <button
          (click)="searchVersionByStatus()"
          class="pw-btn pw-primary-btn ml-auto"
        >
          {{ 'pw.monitoringDashboard.search' | translate }}
        </button>
      </div>
      <div class="col-auto">
        <button
          *ngIf="showPublishButton"
          (click)="publishAll()"
          class="pw-btn pw-primary-btn ml-auto"
        >
          {{ 'pw.monitoringDashboard.publish' | translate }}
        </button>
      </div>
    </div>
  </form>
  <div class="col-auto ml-auto">
    <ag-grid-angular
      class="ag-theme-alpine pw-titan-poss-theme pw-ag-grid-table"
      [columnDefs]="columnDefs"
      [defaultColDef]="defaultColDef"
      [rowData]="rowDataAppVersionsListing"
      [domLayout]="domLayout"
      [rowSelection]="rowSelection"
      [context]="getContext()"
      [suppressRowClickSelection]="true"
      [frameworkComponents]="getComponents()"
      (gridReady)="gridReady($event)"
      (gridSizeChanged)="onGridSizeChanged()"
    >
    </ag-grid-angular>

    <mat-paginator
      class="pw-paginator"
      *ngIf="
        totalRecordsCount > minPageSize &&
        getAppVersionDataByStatus &&
        getAppVersionDataByStatus.length > 0
      "
      [length]="totalRecordsCount"
      [pageSize]="pageEvent.pageSize"
      [pageIndex]="pageEvent.pageIndex"
      showFirstLastButtons
      [pageSizeOptions]="pageSizeOptions"
      (page)="paginate($event)"
    >
    </mat-paginator>
  </div>
</div>
