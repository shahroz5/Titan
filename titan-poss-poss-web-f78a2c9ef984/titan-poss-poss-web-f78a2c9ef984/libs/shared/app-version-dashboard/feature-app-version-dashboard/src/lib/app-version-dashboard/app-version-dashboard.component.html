<div class="container-fluid">
  <div class="row">
    <div class="col-12 col-lg-10 m-auto">
      <div class="pw-top-heading-container">
        <div class="row pw-top-heading-container__item">
          <div class="col-auto">
            <div class="pw-top-heading-container__main-head">
              <a (click)="back()">
                <span
                  class="pw-i-24 pw-back-arrow-icon-24 pw-back-arrow-position-middle"
                ></span>
              </a>
              <span class="pw-i-32 pw-cash-memo-icon-32"></span>

              <div class="pw-top-heading-container__heading">
                {{ 'pw.monitoringDashboard.appVersionDashboard' | translate }}
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="pw-font-weight-bold mt-3 mb-3">
        {{ 'pw.monitoringDashboard.AddNewVersionForLocation' | translate }}
      </div>

      <div class="pw-form-card">
        <div class="row">
          <poss-web-select-dropdown
            class="col-4"
            [placeholder]="'pw.monitoringDashboard.uiVersion' | translate"
            [control]="appVersionDashboardForm.get('possUiVersionNumber')"
            [options]="possUiVersionsDropdownList$ | async"
            [required]="true"
          >
          </poss-web-select-dropdown>
          <poss-web-select-dropdown
            class="col-4"
            [placeholder]="'pw.monitoringDashboard.apiVersion' | translate"
            [control]="appVersionDashboardForm.get('apiVersionNumber')"
            [options]="apiVersionsDropdownList$ | async"
            [required]="true"
          >
          </poss-web-select-dropdown>
          <poss-web-select-dropdown
            class="col-4"
            [placeholder]="'pw.monitoringDashboard.dbVersion' | translate"
            [control]="appVersionDashboardForm.get('dbVersionNumber')"
            [options]="dbVersionsDropdownList$ | async"
            [required]="true"
          >
          </poss-web-select-dropdown>
          <div class="col-auto ml-auto">
            <button
              (click)="openLocationMapping()"
              [disabled]="
                appVersionDashboardForm.get('possUiVersionNumber').invalid ||
                appVersionDashboardForm.get('apiVersionNumber').invalid ||
                appVersionDashboardForm.get('dbVersionNumber').invalid
              "
              class="pw-btn pw-primary-btn"
            >
              {{ 'pw.monitoringDashboard.addLocation' | translate }}
            </button>
          </div>
        </div>
      </div>

      <poss-web-app-version-grid
        [totalCount$]="totalElements$"
        [pageEvent]="initialPageEvent"
        [pageSize]="pageSize"
        [selectedAppVersions$]="selectedAppVersions$"
        [statusList$]="statusList$"
        [getAppVersionDataByStatus]="getAppVersionDataByStatus$ | async"
        (paginator)="paginate($event)"
        (searchAppVersionByStatus)="searchAppVersionByStatus($event)"
        (publishAppVersion)="publishAppVersion()"
        (deleteAppVersion)="deleteAppVersion($event)"
        (getSelectedAppVersionNumbers)="getSelectedAppVersionNumbers($event)"
      ></poss-web-app-version-grid>
    </div>
  </div>
</div>
<poss-web-loader *ngIf="isLoading$ | async"></poss-web-loader>
