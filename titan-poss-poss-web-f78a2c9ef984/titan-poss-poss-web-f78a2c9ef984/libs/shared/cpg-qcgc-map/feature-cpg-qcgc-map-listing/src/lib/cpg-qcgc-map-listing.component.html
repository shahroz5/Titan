<div class="row m-0">
  <div class="col-12 col-lg-10 m-auto">
    <div class="pw-top-heading-container">
      <div class="row pw-top-heading-container__item">
        <div class="col-auto">
          <div class="pw-top-heading-container__main-head">
            <a (click)="backArrow()">
              <span class="pw-i-24 pw-back-arrow-icon-24"></span>
            </a>
            <span class="pw-i-36 pw-customer-transaction-icon-36"></span>
            <div>
              <h2>
                {{
                  'pw.paymentConfiguration.customerTransactionLabel' | translate
                }}
              </h2>
              <h5 class="pw-top-heading-container__sub-heading">
                {{ 'pw.configurations.configuration' | translate }}
              </h5>
            </div>
          </div>
        </div>
        <div class="col-auto pw-top-heading-container__right-content">
          <button
            class="pw-btn pw-accent-btn"
            routerLinkActive="router-link-active"
            (click)="loadDetails()"
          >
            {{ 'pw.cpgProductGroupConfig.addNew' | translate }}
          </button>
        </div>
      </div>
    </div>
    <div class="row pw-sub-header">
      <div class="col-auto">
        <div class="pw-sub-header__padding-heading">
          {{
            'pw.cpgProductGroupConfig.cpgProductGroupConfigForQCGC' | translate
          }}
        </div>
      </div>

      <poss-web-cpg-qcgc-map-search
        class="col-3 ml-auto"
        [resetSearch]="resetSearch"
        (searchData)="search($event)"
        (searchReset)="clearSearch()"
      ></poss-web-cpg-qcgc-map-search>
    </div>

    <poss-web-cpg-qcgc-map-items
      *ngIf="!invalidSearch"
      [cpgproductGroupConfigListing]="cpgproductGroupConfigListing$ | async"
      [count]="cpgproductGroupConfigListCount$ | async"
      [pageEvent]="listPageEvent"
      (paginator)="paginate($event)"
      [pageSize]="pageSize"
      (cpgproductGroupConfigIdView)="getIdView($event)"
      (cpgproductGroupConfigId)="getId($event)"
      (emitToggleValue)="updateIsActive($event)"
    >
    </poss-web-cpg-qcgc-map-items>
    <div
      *ngIf="
        ((hasError$ | async)?.code === searchErrorCode &&
          !(cpgproductGroupConfigListing$ | async)?.length) ||
        invalidSearch
      "
      class="pw-message pw-text-center mg-t-100"
    >
      {{ noDataFoundMessageNonVerifiedItems }}
    </div>
  </div>
  <poss-web-loader *ngIf="isLoading$ | async"> </poss-web-loader>
</div>
