<poss-web-purity-list-item
  *ngFor="let purityItem of purityList"
  [purityListItem]="purityItem"
  (materialCodeandPurity)="emitMaterialCodeandPurity($event)"
  (emitToggle)="emitToggleValue($event)"
>
</poss-web-purity-list-item>

<mat-paginator
  class="pw-paginator"
  *ngIf="count > minPageSize && purityList.length > 0"
  [length]="count"
  [pageIndex]="pageEvent.pageIndex"
  [pageSize]="pageEvent.pageSize"
  [pageSizeOptions]="pageSizeOptions"
  showFirstLastButtons
  (page)="paginator.emit($event)"
>
</mat-paginator>
