<div class="pw-white-overlay-box">
  <div class="pw-confirmation-box pw-confirmation-box__fixed-width">
    <div class="row pw-confirmation-box__header">
      <div class="col-auto">
        {{ 'pw.shortcutInfoPopup.keyboardShortcutsLabel' | translate }}
      </div>
      <div class="col pw-text-right">
        <a class="sub-heading" (click)="close()">
          <span class="pw-i-24 pw-close-no-border-icon-24"></span>
        </a>
      </div>
    </div>
    <div class="pw-confirmation-box__body">
      <div class="pw-confirmation-box__scrollable-body row">
        <div
          *ngIf="config.globalShortcuts.length !== 0"
          class="col-lg-6 col-12"
        >
          <div class="pw-grid-table">
            <div class="row pw-grid-table__background-header">
              <div class="col-12 pw-grid-table__header-item">
                {{ 'pw.shortcutInfoPopup.globalShortucutsLabel' | translate }}
              </div>
            </div>
            <div class="pw-grid-table__body">
              <div
                *ngFor="let list of config.globalShortcuts | fillRows: (config.globalShortcuts.length < 10 ? 10 : config.globalShortcuts.length)"
                class="pw-grid-table__row no-gutters row pw-grid-table__item"
              >
                <div class="col-9">{{ list.description }}</div>
                <div
                  class="col-3 pw-grid-table__align-self-center"
                  [ngClass]="
                    list.shortcutKeys === null ? 'pw-grid-large' : null
                  "
                >
                  <button
                    *ngIf="list.shortcutKeys !== null"
                    class="pw-grid-table__shortcut-btn"
                  >
                    {{ list.shortcutKeys }}
                  </button>
                  <!-- <button class="pw-grid-table__shortcut-btn">i</button> -->
                </div>
              </div>

                </div>
              </div>
            </div> -->

          </div>
        </div>
