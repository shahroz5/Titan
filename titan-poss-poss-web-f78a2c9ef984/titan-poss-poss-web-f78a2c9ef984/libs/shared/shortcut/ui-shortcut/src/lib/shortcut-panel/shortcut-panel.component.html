<div class="row align-items-end justify-content-end">
  <mat-chip-list class="col-auto pw-chip-box" selectable="true">
    <mat-chip
      #inputButton
      *ngFor="let count of createPanels"
      disableRipple
      (keyup)="chipPressEvent($event, count)"
      (click)="chipClickEvent(count)"
    >
      {{ count }}</mat-chip
    >
  </mat-chip-list>
</div>
