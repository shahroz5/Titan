<div class="pw-card pw-panel">
  <table class="pw-mat-table"  aria-describedby="table">
    <thead>
      <tr class="pw-mat-table__header">
        <th class="pw-mat-table__item" scope="col">CN Doc No.</th>
        <th class="pw-mat-table__item" scope="col">Credit Note Type</th>
        <th class="pw-mat-table__item" scope="col">Amount</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cnDetails" class="pw-mat-table__body-row">
        <td class="pw-mat-table__no-border-item">
          {{ item.docNo }}
        </td>
        <td class="pw-mat-table__no-border-item">
          {{ item.creditNoteType }}
        </td>
        <td class="pw-mat-table__no-border-item">
          {{ item.amount | currencyFormatter }}
        </td>
      </tr>
      <tr class="pw-mat-table__body-row">
        <td colspan="7" class="pw-mat-table__item"></td>
      </tr>
    </tbody>
  </table>
</div>
