<div class="pw-confirmation-box">
  <div
    class="row pw-confirmation-box__header"
    cdkDragBoundary=".cdk-overlay-container"
    cdkDragRootElement=".cdk-overlay-pane"
    cdkDrag
    cdkDragHandle
  >
    <div class="col-auto">
      Employee Payment Advance
    </div>
    <div class="col pw-text-right">
      <button
        class="pw-confirmation-box__icon-button"
        mat-icon-button
        (click)="close()"
      >
        <mat-icon>
          <span class="pw-i-24 pw-close-no-border-icon-24"></span>
        </mat-icon>
      </button>
    </div>
  </div>
  <div class="pw-confirmation-box__body">
    <div class="pw-confirmation-box__detail">
      <div class="row">
        <mat-form-field class="col-7">
          <mat-label>Employee Code</mat-label>
          <input matInput />
        </mat-form-field>

        <div class="col-auto pw-confirmation-box__right-content">
          <button mat-flat-button class="pw-btn pw-primary-btn">
            Generate OTP
          </button>
        </div>
      </div>
      <div class="row ">
        <mat-form-field class="col-7">
          <mat-label>Enter OTP</mat-label>
          <input matInput />
        </mat-form-field>
        <div class="col-auto pw-confirmation-box__right-content">
          <button mat-flat-button class="pw-btn pw-accent-btn">
            Get Details
          </button>
        </div>
      </div>
    </div>
    <div class="pw-confirmation-box__detail">
      <h4>Employee Details</h4>
      <div class="row pw-confirmation-box__item">
        <div class="col-lg-6 col-5 pw-confirmation-box__label">
          Employee Name
        </div>
        <div class="col-auto pw-confirmation-box__label">
          :
        </div>
        <div class="col pw-font-weight-bold">Venkatesh</div>
      </div>
      <div class="row pw-confirmation-box__item">
        <div class="col-lg-6 col-5 pw-confirmation-box__label">
          Mobile Number
        </div>
        <div class="col-auto pw-confirmation-box__label">
          :
        </div>
        <div class="col pw-font-weight-bold">XXXXX95702</div>
      </div>
      <div class="row pw-confirmation-box__item">
        <div class="col-lg-6 col-5 pw-confirmation-box__label">
          Approved Amount
        </div>
        <div class="col-auto pw-confirmation-box__label">
          :
        </div>
        <div class="col pw-font-weight-bold">₹ 0.00</div>
      </div>
      <div class="row pw-confirmation-box__item">
        <div class="col-lg-6 col-5 pw-confirmation-box__label">No. of EMI</div>
        <div class="col-auto pw-confirmation-box__label">
          :
        </div>
        <div class="col pw-font-weight-bold">3</div>
      </div>
      <div class="row pw-confirmation-box__item">
        <div class="col-lg-6 col-5 pw-confirmation-box__label">
          Min. Amount to be collected
        </div>
        <div class="col-auto pw-confirmation-box__label">
          :
        </div>
        <div class="col pw-font-weight-bold">₹ 0.00</div>
      </div>
      <div class="row pw-confirmation-box__item">
        <mat-form-field class="col-7">
          <mat-label>Payment Collected (₹)</mat-label>
          <input type="number" matInput />
        </mat-form-field>
      </div>
    </div>
    <div class="row pw-confirmation-box__item">
      <div class="col-4">
        <div class="pw-confirmation-box__label">
          CM Amount
        </div>
        <div class="pw-font-weight-bold pw-confirmation-box__margin-top-5">
          ₹ 0.00
        </div>
      </div>
      <div class="col-4">
        <div class="pw-confirmation-box__label">
          Payment Collected
        </div>
        <div class="pw-font-weight-bold pw-confirmation-box__margin-top-5">
          ₹ 0.00
        </div>
      </div>
      <div class="col-4">
        <div class="pw-confirmation-box__label">
          Remaining Amount
        </div>
        <div class="pw-font-weight-bold pw-confirmation-box__margin-top-5">
          ₹ 0.00
        </div>
      </div>
    </div>
  </div>
  <div class="pw-confirmation-box__footer-box row">
    <div class="col-auto ml-auto">
      <button mat-flat-button class="pw-btn pw-accent-btn">
        ADD
      </button>
    </div>
  </div>
</div>
