<form class="row pw-panel-card" [formGroup]="cardForm" autocomplete="off">
  <div class="col-xl-2 col-auto pw-panel-card__box pw-panel-card__padding-5">
    <div class="pw-panel-card__card-container">
      <div>
        <span class="pw-i-24 pw-card-icon-24"></span>
      </div>
      {{ 'pw.paymentCard.cardLabel' | translate }}
    </div>
  </div>
  <div class="col pw-panel-card__padding-5">
    <div class="row pw-panel-card__margin-0 mb-lg-4">
      <mat-form-field
        class="col-4 pw-panel-card__right-container pw-panel-card__padding-5 mb-0"
      >
        <mat-label>
          {{ 'pw.paymentCard.amountPlaceholder' | translate }}
        </mat-label>
        <span class="pw-font-weight-bold mx-2" matPrefix>
          {{ currencyCode | currencySymbol }}
        </span>
        <input
        #cardInput
          formControlName="amount"
          matInput
          [allowDecimal]="false"
          possWebAmountInput
          required
        />
        <mat-error
          *ngIf="
            cardForm.get('amount').errors &&
            cardForm.get('amount').errors.errorArray
          "
        >
          <poss-web-error-info-tooltip
            [errorMessage]="cardForm.get('amount').errors.errorArray"
          ></poss-web-error-info-tooltip>
        </mat-error>
      </mat-form-field>
      <poss-web-select-dropdown
        class="col-8 pw-panel-card__padding-5 pw-panel-card__right-container mb-0"
        placeholder="{{ 'pw.paymentCard.edcBankPlaceholder' | translate }}"
        [control]="cardForm.get('payeeBankName')"
        [options]="payeeBankOptions"
        [required]="true"
      >
      </poss-web-select-dropdown>
    </div>
    <div class="row pw-panel-card__margin-0">
      <mat-form-field class="col-4 pw-panel-card__padding-5">
        <mat-label>{{
          'pw.paymentCard.cardBankPlaceholder' | translate
        }}</mat-label>
        <input
          type="text"
          matInput
          formControlName="payerBankName"
          [matAutocomplete]="auto"
          name="nameWithSpaceField"
          possWebMaxLengthValidator
          [required]="config?.isBankMandatory"
          [matTooltip]="cardForm.get('payerBankName').value"
        />
        <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
          <mat-option
            *ngFor="let option of filteredPayerbanksOptions | async"
            [value]="option"
            [matTooltip]="option"
            matTooltipPosition="right"
          >
            {{ option }}
          </mat-option>
        </mat-autocomplete>
        <mat-error
          *ngIf="
            cardForm.get('payerBankName').errors &&
            cardForm.get('payerBankName').errors.errorArray
          "
        >
          <poss-web-error-info-tooltip
            [errorMessage]="cardForm.get('payerBankName').errors.errorArray"
          ></poss-web-error-info-tooltip>
        </mat-error>
      </mat-form-field>
      <div class="col-5 pw-panel-card__padding-5">
        <div class="pw-panel-card__radio-label">
          {{ 'pw.paymentCard.cardTypePlaceholder' | translate }}
          <span *ngIf="config?.isCardTypeMandatory" class="pw-warning-color"
            >*</span
          >
        </div>
        <mat-radio-group formControlName="cardType">
          <mat-radio-button
            class="pw-cardType-option"
            *ngFor="let type of config.cardType"
            [value]="type"
          >
            {{ type }}
          </mat-radio-button>

          <mat-error
            class="pw-radio-group-error"
            *ngIf="
              cardForm.get('cardType').touched &&
              cardForm.get('cardType').errors &&
              cardForm.get('cardType').errors.errorArray
            "
          >
            <poss-web-error-info-tooltip
              [errorMessage]="cardForm.get('cardType').errors.errorArray"
            ></poss-web-error-info-tooltip>
          </mat-error>
        </mat-radio-group>
      </div>

      <div class="col-auto ml-auto pw-panel-card__padding-5">
        <button
          mat-flat-button
          class="pw-btn pw-accent-btn"
          (click)="addPayment()"
          [disabled]="cardForm.disabled"
          type="button"
        >
          {{ 'pw.paymentCard.addButtonLabel' | translate }}
        </button>
      </div>
    </div>
  </div>
</form>
