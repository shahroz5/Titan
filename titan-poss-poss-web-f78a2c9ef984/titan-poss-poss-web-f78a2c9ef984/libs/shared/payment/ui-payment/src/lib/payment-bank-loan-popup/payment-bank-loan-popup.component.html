<form class="pw-confirmation-box" autocomplete="off">
  <div
    class="row pw-confirmation-box__header"
    cdkDragBoundary=".cdk-overlay-container"
    cdkDragRootElement=".cdk-overlay-pane"
    cdkDrag
    cdkDragHandle
  >
    <div class="col-auto">Bank Loan</div>
    <div class="col pw-text-right">
      <button
        class="pw-confirmation-box__icon-button"
        mat-icon-button
        (click)="close()"
      >
        <mat-icon>
          <span class="pw-i-24 pw-close-no-border-icon-24"></span>
        </mat-icon>
      </button>
    </div>
  </div>
  <div class="pw-confirmation-box__body" [formGroup]="bankLoanForm">
    <div class="row">
      <poss-web-select-dropdown
        class="col-7"
        [placeholder]="'pw.paymentModeBankLoan.subLoan' | translate"
        [required]="true"
        [options]="dropDown"
        [control]="bankLoanForm.get('subLoan')"
      >
      </poss-web-select-dropdown>
      <!-- <mat-form-field class="col-7">
        <mat-label>
          {{ 'pw.paymentModeBankLoan.subLoan' | translate }}</mat-label
        >
        <mat-select formControlName="subLoan" required>
          <mat-option
            *ngFor="let subLoan of data.subBankLoans"
            [value]="subLoan"
          >
            {{ subLoan }}
          </mat-option>
        </mat-select>
      </mat-form-field> -->
    </div>
    <div class="row">
      <mat-form-field class="col-7">
        <mat-label>
          {{ 'pw.paymentModeBankLoan.amountField' | translate }}</mat-label
        >
        <input matInput formControlName="amount" required possWebAmountInput  [allowDecimal]="false" />
        <mat-error
          *ngIf="
            bankLoanForm.get('amount').errors &&
            bankLoanForm.get('amount').errors.errorArray
          "
        >
          <poss-web-error-info-tooltip
            [errorMessage]="bankLoanForm.get('amount').errors.errorArray"
          ></poss-web-error-info-tooltip>
        </mat-error>
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field class="col-7">
        <mat-label> {{ dateText }}</mat-label>
        <input
          matInput
          [matDatepicker]="picker"
          [max]="data.businessDate"
          (click)="picker.open()"
          readonly
          formControlName="date"
          required
        />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error
          *ngIf="
            bankLoanForm.get('date').errors &&
            bankLoanForm.get('date').errors.errorArray
          "
        >
          <poss-web-error-info-tooltip
            [errorMessage]="bankLoanForm.get('date').errors.errorArray"
          ></poss-web-error-info-tooltip>
        </mat-error>
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field class="col-7">
        <mat-label>{{ reference1Label }}</mat-label>
        <input
          matInput
          formControlName="reference1"
          required
          name="transactionIdField"
          possWebMaxLengthValidator
        />
        <mat-error
          *ngIf="
            bankLoanForm.get('reference1').errors &&
            bankLoanForm.get('reference1').errors.errorArray
          "
        >
          <poss-web-error-info-tooltip
            [errorMessage]="bankLoanForm.get('reference1').errors.errorArray"
          ></poss-web-error-info-tooltip>
        </mat-error>
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field class="col-7">
        <mat-label>{{ reference2Label }}</mat-label>
        <input
          matInput
          formControlName="reference2"
          name="transactionIdField"
          possWebMaxLengthValidator
        />
        <mat-error
          *ngIf="
            bankLoanForm.get('reference2').errors &&
            bankLoanForm.get('reference2').errors.errorArray
          "
        >
          <poss-web-error-info-tooltip
            [errorMessage]="bankLoanForm.get('reference2').errors.errorArray"
          ></poss-web-error-info-tooltip>
        </mat-error>
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field class="col-7">
        <mat-label>{{ reference3Label }}</mat-label>
        <input
          matInput
          formControlName="reference3"
          name="transactionIdField"
          possWebMaxLengthValidator
        />
        <mat-error
          *ngIf="
            bankLoanForm.get('reference3').errors &&
            bankLoanForm.get('reference3').errors.errorArray
          "
        >
          <poss-web-error-info-tooltip
            [errorMessage]="bankLoanForm.get('reference3').errors.errorArray"
          ></poss-web-error-info-tooltip>
        </mat-error>
      </mat-form-field>
    </div>
  </div>
  <div class="pw-confirmation-box__footer mt-0">
    <div class="row pw-confirmation-box__footer-border no-gutters">
      <div class="col-auto pw-confirmation-box__footer-item">
        <button
          mat-flat-button
          class="pw-btn pw-accent-btn"
          [disabled]="!bankLoanForm.valid"
          (click)="addPayment()"
        >
          ADD
        </button>
      </div>
    </div>
  </div>
</form>
