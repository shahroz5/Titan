<form class="pw-confirmation-box" autocomplete="off">
  <div
    class="row pw-confirmation-box__header"
    cdkDragBoundary=".cdk-overlay-container"
    cdkDragRootElement=".cdk-overlay-pane"
    cdkDrag
    cdkDragHandle
  >
    <div class="col-auto">
      {{ 'pw.paymentEncircle.header' | translate }}
    </div>
    <div class="col pw-text-right">
      <button
        class="pw-confirmation-box__icon-button"
        mat-icon-button
        (click)="close()"
      >
        <mat-icon>
          <span class="pw-i-24 pw-close-no-border-icon-24"></span>
        </mat-icon>
      </button>
    </div>
  </div>
  <div class="pw-confirmation-box__body">
    <div class="row">
      <mat-form-field class="col-7">
        <mat-label> Enter OTP </mat-label>
        <input
          matInput
          [formControl]="otpFormControl"
          possWebMaxLengthValidator
          name="encircleOtpField"
          autocomplete="off"
        />
        <mat-error
          *ngIf="otpFormControl.errors && otpFormControl.errors.errorArray"
        >
          <poss-web-error-info-tooltip
            [errorMessage]="otpFormControl.errors.errorArray"
          ></poss-web-error-info-tooltip>
        </mat-error>
      </mat-form-field>
    </div>
  </div>
  <div class="pw-confirmation-box__footer-box row">
    <div class="col-auto ml-auto">
      <button
        [disabled]="otpFormControl.invalid"
        mat-flat-button
        class="pw-btn pw-accent-btn"
        (click)="addOTP()"
      >
        Validate
      </button>
    </div>
  </div>
</form>
