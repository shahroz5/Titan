<form autocomplete="off" class="pw-confirmation-box">
    <div
      class="row pw-confirmation-box__header"
      cdkDragBoundary=".cdk-overlay-container"
      cdkDragRootElement=".cdk-overlay-pane"
      cdkDrag
      cdkDragHandle
    >
      <div class="col-auto">
        {{ 'pw.paymentModeUPI.upiPayment' | translate }}
      </div>
      <div class="col pw-text-right">
        <button
          class="pw-confirmation-box__icon-button"
          mat-icon-button
          (click)="close()"
        >
          <mat-icon>
            <span class="pw-i-24 pw-close-no-border-icon-24"></span>
          </mat-icon>
        </button>
      </div>
    </div>
    <div class="pw-confirmation-box__body" [formGroup]="upiFormGroup">
      <div class="row">
        <mat-form-field class="col-7">
          <mat-label>
            {{ 'pw.paymentModeWallet.enterAmount' | translate }} ({{
              data.currencyCode | currencySymbol
            }})</mat-label
          >
          <input matInput formControlName="amount" required possWebAmountInput  [allowDecimal]="false" />
          <mat-error
            *ngIf="
              upiFormGroup.get('amount').errors &&
              upiFormGroup.get('amount').errors.errorArray
            "
          >
            <poss-web-error-info-tooltip
              [errorMessage]="upiFormGroup.get('amount').errors.errorArray"
            ></poss-web-error-info-tooltip>
          </mat-error>
        </mat-form-field>
      </div>
      <div class="row">
        <mat-form-field class="col-7">
          <mat-label>{{ dateText }}</mat-label>
          <input
            matInput
            [matDatepicker]="picker"
            [max]="data.businessDate"
            (click)="picker.open()"
            readonly
            formControlName="date"
            required
          />
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
          <mat-error
            *ngIf="
              upiFormGroup.get('date').errors &&
              upiFormGroup.get('date').errors.errorArray
            "
          >
            <poss-web-error-info-tooltip
              [errorMessage]="upiFormGroup.get('date').errors.errorArray"
            ></poss-web-error-info-tooltip>
          </mat-error>
        </mat-form-field>
      </div>
      <div class="row">
        <mat-form-field class="col-7">
          <mat-label>{{ referenceText1 }}</mat-label>
          <input
            matInput
            formControlName="reference1"
            [required]="isReference1Mandatory"
            name="transactionIdField"
            possWebMaxLengthValidator
          />
          <mat-error
            *ngIf="
              upiFormGroup.get('reference1').errors &&
              upiFormGroup.get('reference1').errors.errorArray
            "
          >
            <poss-web-error-info-tooltip
              [errorMessage]="upiFormGroup.get('reference1').errors.errorArray"
            ></poss-web-error-info-tooltip>
          </mat-error>
        </mat-form-field>
      </div>
      <div class="row">
        <mat-form-field class="col-7">
          <mat-label>{{ referenceText2 }}</mat-label>
          <input
            matInput
            formControlName="reference2"
            [required]="isReference2Mandatory"
            name="transactionIdField"
            possWebMaxLengthValidator
          />
          <mat-error
            *ngIf="
              upiFormGroup.get('reference2').errors &&
              upiFormGroup.get('reference2').errors.errorArray
            "
          >
            <poss-web-error-info-tooltip
              [errorMessage]="upiFormGroup.get('reference2').errors.errorArray"
            ></poss-web-error-info-tooltip>
          </mat-error>
        </mat-form-field>
      </div>
      <div class="row">
        <mat-form-field class="col-7">
          <mat-label>{{ referenceText3 }}</mat-label>
          <input
            matInput
            formControlName="reference3"
            [required]="isReference3Mandatory"
            name="transactionIdField"
            possWebMaxLengthValidator
          />
          <mat-error
            *ngIf="
              upiFormGroup.get('reference3').errors &&
              upiFormGroup.get('reference3').errors.errorArray
            "
          >
            <poss-web-error-info-tooltip
              [errorMessage]="upiFormGroup.get('reference3').errors.errorArray"
            ></poss-web-error-info-tooltip>
          </mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="pw-confirmation-box__footer mt-0">
      <div class="row pw-confirmation-box__footer-border no-gutters">
        <div class="col-auto ml-auto">
          <button
            mat-flat-button
            class="pw-btn pw-accent-btn"
            [disabled]="!upiFormGroup.valid"
            (click)="addPayment()"
          >
            Add
          </button>
        </div>
      </div>
    </div>
  </form>
