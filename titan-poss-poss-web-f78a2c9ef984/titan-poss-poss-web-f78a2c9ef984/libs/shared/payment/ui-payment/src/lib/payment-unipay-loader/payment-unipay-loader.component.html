<div class="pw-confirmation-box">
  <div
    class="row pw-confirmation-box__header"
    cdkDragBoundary=".cdk-overlay-container"
    cdkDragRootElement=".cdk-overlay-pane"
    cdkDrag
    cdkDragHandle
  >
    <div class="col-auto">
      {{ 'pw.paymentModeUnipay.unipayLabel' | translate }}
    </div>
  </div>

  <div class="pw-confirmation-box__body">
    <div class="pw-confirmation-box__detail">
      <div class="row ml-2 mr-2">
        <div class="col-auto pw-confirmation-box__item">
          <span class="pw-confirmation-box__label"
            ><mat-spinner color="primary" class="pw-spinner"></mat-spinner>
          </span>
        </div>
        <div class="col-auto pw-confirmation-box__sub-heading mt-4">
          <span class="pw-confirmation-box__label">Please Swipe the Card </span>
        </div>
      </div>
    </div>
  </div>
</div>
