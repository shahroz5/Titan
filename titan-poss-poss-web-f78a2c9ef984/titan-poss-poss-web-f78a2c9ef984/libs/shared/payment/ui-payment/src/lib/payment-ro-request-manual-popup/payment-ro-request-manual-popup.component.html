<form [formGroup]="roRequestForm" autocomplete="off">
  <div class="pw-confirmation-box">
    <div
      class="row pw-confirmation-box__header"
      cdkDragBoundary=".cdk-overlay-container"
      cdkDragRootElement=".cdk-overlay-pane"
      cdkDrag
      cdkDragHandle
    >
      <div class="col-auto">
        {{ 'pw.roPaymentManual.roPaymentHeadingLable' | translate }}
      </div>
      <div class="col pw-text-right">
        <button
          class="pw-confirmation-box__icon-button"
          mat-icon-button
          (click)="close()"
        >
          <mat-icon>
            <span class="pw-i-24 pw-close-no-border-icon-24"></span>
          </mat-icon>
        </button>
      </div>
    </div>
    <div class="row">
      <mat-form-field class="col-8 mt-2">
        <mat-label>
          {{ 'pw.roPaymentManual.enterAmountLable' | translate }}
          ({{ data.currencyCode | currencySymbol }})</mat-label
        >
        <input
          matInput
          formControlName="amount"
          possWebAmountInput
          [allowDecimal]="false"
          required
        />
        <mat-error
          *ngIf="
            roRequestForm.get('amount').errors &&
            roRequestForm.get('amount').errors.errorArray
          "
        >
          <poss-web-error-info-tooltip
            [errorMessage]="roRequestForm.get('amount').errors.errorArray"
          ></poss-web-error-info-tooltip>
        </mat-error>
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field class="col-8">
        <mat-label>
          {{ 'pw.roPaymentManual.reasonLable' | translate }}
        </mat-label>
        <input matInput formControlName="reason" required />
        <mat-error
          *ngIf="
            roRequestForm.get('reason').errors &&
            roRequestForm.get('reason').errors.errorArray
          "
        >
          <poss-web-error-info-tooltip
            [errorMessage]="roRequestForm.get('reason').errors.errorArray"
          ></poss-web-error-info-tooltip>
        </mat-error>
      </mat-form-field>
      <poss-web-select-dropdown
        class="col-8"
        placeholder="{{ 'pw.roPaymentManual.approvedByLable' | translate }}"
        [control]="roRequestForm.get('approvedBy')"
        [options]="rsoOptions"
        [required]="true"
      >
      </poss-web-select-dropdown>
    </div>

    <div
      class="col-auto pw-confirmation-box__footer-item d-flex justify-content-end"
    >
      <button
        mat-flat-button
        class="pw-btn pw-accent-btn"
        (click)="addPayment()"
        [disabled]="!roRequestForm.valid"
      >
        {{ 'pw.roPaymentManual.addButton' | translate }}
      </button>
    </div>
  </div>
</form>
