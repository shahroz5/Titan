<div class="container-fluid">
  <div class="row">
    <div class="col-12 col-lg-10 m-auto">
      <div class="pw-top-heading-container">
        <div class="row pw-top-heading-container__item">
          <div class="col-auto pr-0">
            <a (click)="backArrow()">
              <span class="pw-i-24 pw-back-arrow-icon-24"></span>
            </a>
          </div>
          <div class="col-auto pl-0">
            <div class="pw-top-heading-container__main-head">
              <span class="pw-i-36 pw-product-master-icon-36"></span>
              <div>
                <h2>{{ 'pw.inventoryMasters.product' | translate }}</h2>
                <h5 class="pw-top-heading-container__sub-heading">
                  {{ 'pw.inventoryMasters.masters' | translate }}
                </h5>
              </div>
            </div>
          </div>
          <div class="col-auto pw-top-heading-container__right-content">
            <button
              class="pw-btn pw-accent-btn"
              (click)="getProductCategoryCode('NEW')"
              routerLinkActive="router-link-active"
            >
              {{ 'pw.productCategory.addNew' | translate }}
            </button>
          </div>
        </div>
      </div>
      <div class="row pw-sub-header">
        <div class="col-auto">
          <div class="pw-sub-header__heading">
            {{ 'pw.productCategory.productCategoryLabel' | translate }}
          </div>
        </div>
        <poss-web-product-category-search
          class="col-3 ml-auto pw-search-bar pw-form-field-padding-bottom-0"
          [clearSearch]="clearSearchVar"
          (searchData)="search($event)"
          (searchReset)="clearSearch()"
        ></poss-web-product-category-search>
      </div>

      <poss-web-product-category-items
        *ngIf="!invalidSearch"
        [productCategoryDetailsList]="productCategoryListing$ | async"
        [count]="productCategoryCount$ | async"
        [pageEvent]="productCategoryPageEvent"
        (paginator)="paginate($event)"
        (productCategoryCodeView)="getProductCategoryCodeView($event)"
        (productCategoryCode)="getProductCategoryCode($event)"
        [pageSize]="pageSize"
        (emitToggleValue)="updateIsActive($event)"
      >
      </poss-web-product-category-items>
      <div
        *ngIf="
          ((hasError$ | async)?.code === searchErrorCode &&
            !(productCategoryListing$ | async)?.length) ||
          invalidSearch
        "
        class="pw-message pw-text-center mg-t-100"
      >
        {{ noDataFoundMessageNonVerifiedItems }}
      </div>
    </div>
    <poss-web-loader *ngIf="isLoading$ | async"> </poss-web-loader>
  </div>
</div>
