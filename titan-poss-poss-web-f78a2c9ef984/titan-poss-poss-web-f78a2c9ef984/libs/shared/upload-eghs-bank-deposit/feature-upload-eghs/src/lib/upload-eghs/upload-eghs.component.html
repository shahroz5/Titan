<div class="pw-body-bg-img">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 col-lg-10 m-auto">
        <div class="pw-top-heading-container">
          <div class="row pw-top-heading-container__item">
            <div class="col-auto">
              <div class="pw-top-heading-container__main-head">
                <a (click)="back()">
                  <span
                    class="pw-i-24 pw-back-arrow-icon-24 pw-back-arrow-position-middle"
                  ></span>
                </a>
                <span class="pw-i-32 pw-cash-memo-icon-32"></span>
                <div class="pw-top-heading-container__heading">
                  {{ 'pw.uploadeGHS.uploadeGhsbankDepositLabel' | translate }}
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="pw-detail-card">
          <div class="row pw-detail-card__flex-end">
            <div class="col-auto">
              <div class="pw-detail-card__upload-item">
                {{ 'pw.uploadeGHS.eGhsBankDepositLabel' | translate }}
              </div>
              <div>
                <div class="pw-tertiary-color">txt - up to 1 MB</div>
              </div>
            </div>
            <!-- <div class="col-auto ml-auto">
              <button
                class="pw-btn pw-primary-btn pw-form-card__upload-btn"
                (click)="downloadFile()"
              >
                <span class="pw-i-24 pw-download-icon-24"> </span>
                {{ 'pw.uploadeGHS.downloadFormatLabel' | translate }}
              </button>
            </div> -->

            <div class="col-auto ml-auto">
              <a (click)="fileInput.click()">
                <input
                  [hidden]="true"
                  #fileInput
                  class="pw-hidden"
                  type="file"
                  (change)="uploadFile($event)"
                />
                <button class="pw-btn pw-primary-btn pw-form-card__upload-btn">
                  <span class="pw-i-24 pw-upload-icon-24"> </span>
                  {{ 'pw.uploadeGHS.uploadLabel' | translate }}
                </button>
              </a>
            </div>

            <poss-web-loader *ngIf="isLoading$ | async"></poss-web-loader>
          </div>
        </div>
      </div>
      <ng-template #confirmSuccessNotificationTemplate>
        <div class="pw-text-center">
          <h3 class="pw-success-color">
            {{ 'pw.fileStatus.fileUploadStatusMessage' | translate }}
            <u class="pw-pointer" (click)="fileStatus()">
              {{ 'pw.fileStatus.fileStatus' | translate }}</u
            >
          </h3>
        </div>
      </ng-template>
    </div>
  </div>
</div>
