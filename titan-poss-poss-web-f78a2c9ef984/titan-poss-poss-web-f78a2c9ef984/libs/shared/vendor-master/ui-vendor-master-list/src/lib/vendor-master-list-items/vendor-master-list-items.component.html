<poss-web-vendor-master-list-item
  *ngFor="let vendorMasterItem of vendorMasterList; trackBy: trackBy"
  [vendorMasterItem]="vendorMasterItem"
  (id)="emitId($event)"
>
</poss-web-vendor-master-list-item>
<mat-paginator
  class="pw-paginator"
  *ngIf="count > minPageSize && vendorMasterList?.length > 0"
  [length]="count"
  [pageSize]="pageEvent.pageSize"
  [pageIndex]="pageEvent.pageIndex"
  showFirstLastButtons
  [pageSizeOptions]="pageSizeOptions"
  (page)="paginator.emit($event)"
>
</mat-paginator>
