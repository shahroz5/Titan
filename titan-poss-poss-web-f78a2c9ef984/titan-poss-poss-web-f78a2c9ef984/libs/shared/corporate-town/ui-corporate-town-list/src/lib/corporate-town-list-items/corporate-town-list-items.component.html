<poss-web-corporate-town-listing-item
  *ngFor="let corporateTownItem of corporateTownDetailsList; trackBy: trackBy"
  [corporateTownItem]="corporateTownItem"
  (emitToggle)="emitToggleEvent($event)"
  (corporateCode)="emitCorporateTownCode($event)"
  (viewPage)="openViewPage($event)"
>
</poss-web-corporate-town-listing-item>
<mat-paginator
  class="pw-paginator"
  *ngIf="count > minPageSize && corporateTownDetailsList.length > 0"
  [length]="count"
  [pageSize]="pageEvent.pageSize"
  [pageIndex]="pageEvent.pageIndex"
  showFirstLastButtons
  [pageSizeOptions]="pageSizeOptions"
  (page)="paginator.emit($event)"
>
</mat-paginator>
