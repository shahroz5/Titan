<poss-web-role-list
  (updateRole)="editAddRole($event)"
  (viewRole)="viewRole($event)"
  (toggleRole)="toggleRole($event)"
  (paginateRolesList)="paginateRolesList($event)"
  (searchRole)="searchRole($event)"
  (filter)="openFilterDialog()"
  (loadRoles)="loadInitialRoles()"
  (clearRoles)="clearRoles()"
  [class.pw-overlay-notification-gutter]="hasNotification"
  [rolesList]="rolesList$ | async"
  [pageSizeOptions]="pageSizeOptions"
  [pageEvent]="rolesPageEvent"
  [rolesListSize]="roleListSize$ | async"
  [appliedFilter]="
    filterList['Role Types'].length > 0 ||
    filterList['Location Formats'].length > 0
  "
  [permissions$]="permissions$"
></poss-web-role-list>

<poss-web-loader *ngIf="isLoading$ | async"></poss-web-loader>
