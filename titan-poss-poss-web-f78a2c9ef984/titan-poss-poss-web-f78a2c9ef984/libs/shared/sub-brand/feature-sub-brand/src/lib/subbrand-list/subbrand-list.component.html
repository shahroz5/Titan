<div class="container-fluid">
  <div class="row">
    <div class="col-12 col-lg-10 m-auto">
      <div class="pw-top-heading-container">
        <div class="row pw-top-heading-container__item">
          <div class="col-auto pr-0">
            <a (click)="back()">
              <span class="pw-i-24 pw-back-arrow-icon-24"></span>
            </a>
          </div>
          <div class="col-auto pl-0">
            <div class="pw-top-heading-container__main-head">
              <span class="pw-i-36 pw-product-master-icon-36"></span>
              <div>
                <h2>{{ 'pw.brandMaster.product' | translate }}</h2>
                <h5 class="pw-top-heading-container__sub-heading">
                  {{ 'pw.brandMaster.masters' | translate }}
                </h5>
              </div>
            </div>
          </div>
          <div class="col-auto ml-auto">
            <button
              class="pw-btn pw-accent-btn"
              (click)="addnewSubBrand({ subBrandCode: 'NEW', viewOnly: false })"
              routerLinkActive="router-link-active"
            >
              {{ 'pw.brandMaster.addNew' | translate }}
            </button>
          </div>
        </div>
      </div>

      <div class="row pw-sub-header">
        <div class="col-auto">
          <div class="pw-sub-header__heading">
            {{ 'pw.brandMaster.subBrand' | translate }}
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="pw-detail-card">
            <div class="row align-items-center">
              <poss-web-select-dropdown
                class="col-lg-3 col-4"
                [placeholder]="'pw.brandMaster.selectLable' | translate"
                [options]="selectOptions"
                [required]="false"
                (selectionChange)="dropDownSelection($event)"
              >
              </poss-web-select-dropdown>

              <mat-form-field
                class="col-3 ml-auto pw-search-bar pw-form-field-padding-bottom-0"
                [formGroup]="searchForm"
                [hidden]="!hidden"
              >
                <input
                  #searchBox
                  matInput
                  type="text"
                  placeholder=" {{
                    'pw.brandMaster.searchSubBrandLable' | translate
                  }}"
                  class="single-bordered-input"
                  formControlName="searchValue"
                />
                <mat-icon matSuffix>
                  <span
                    class="pw-i-16 pw-search-icon-16"
                    *ngIf="!searchForm.value.searchValue"
                  ></span>
                </mat-icon>
                <mat-icon matSuffix (click)="clearSearch()">
                  <span
                    *ngIf="searchForm.value.searchValue"
                    class="pw-i-10 pw-close-icon-16"
                  ></span
                ></mat-icon>
              </mat-form-field>
            </div>
          </div>
        </div>
      </div>

      <poss-web-subbrand-list-items
        *ngIf="!invalidSearch"
        [SubbrandList]="SubbrandList$ | async"
        [count]="totalElements$ | async"
        [pageEvent]="subbrandMasterListingPageEvent"
        (paginator)="paginate($event)"
        [pageSize]="pageSize"
        (brandCode)="addnewSubBrand($event)"
        (emitToggleValue)="updateToggleValue($event)"
      >
      </poss-web-subbrand-list-items>

      <div *ngIf="invalidSearch" class="pw-message pw-text-center mg-t-100">
        <h3 class="m-auto">
          {{ noDataFoundMessage }}
        </h3>
      </div>

      <div
        *ngIf="
          parentBrandCode &&
          (SubbrandList$ | async)?.length === 0 &&
          (isLoading$ | async) === false
        "
        class="pw-message pw-text-center mg-t-100"
      >
        <h3 class="m-auto">
          {{ noDataFoundMessage }}
        </h3>
      </div>
    </div>
    <poss-web-loader *ngIf="isLoading$ | async"> </poss-web-loader>
  </div>
</div>
