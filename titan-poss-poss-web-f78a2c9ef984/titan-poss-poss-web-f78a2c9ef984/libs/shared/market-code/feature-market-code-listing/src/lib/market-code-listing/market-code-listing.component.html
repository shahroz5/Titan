<div class="container-fluid">
  <div class="row">
    <div class="col-12 col-lg-10 m-auto">
      <div class="pw-top-heading-container">
        <div class="row pw-top-heading-container__item">
          <div class="col-auto pr-0">
            <a (click)="back()">
              <span class="pw-i-24 pw-back-arrow-icon-24"></span>
            </a>
          </div>
          <div class="col-auto pl-0">
            <div class="pw-top-heading-container__main-head">
              <span class="pw-i-36 pw-location-icon-36"></span>
              <div>
                <h2>{{ 'pw.marketCode.location' | translate }}</h2>
                <h5 class="pw-top-heading-container__sub-heading">
                  {{ 'pw.marketCode.setUpLabel' | translate }}
                  <span class="seventh-color"></span>
                </h5>
              </div>
            </div>
          </div>
          <div
            class="col-auto ml-auto"
            *possWebPermission="
              loadPermission(ADD_EDIT_MARKET_CODE_PERMISSIONS)
            "
          >
            <button
              class="pw-btn pw-accent-btn"
              (click)="getMarketCode('new')"
              routerLinkActive="router-link-active"
            >
              {{ 'pw.marketCode.addNewButtonText' | translate }}
            </button>
          </div>
        </div>
      </div>
      <poss-web-market-code-listing-items
        [marketCodeListing]="marketCodesListing$ | async"
        [count]="totalMarketCodesCount$ | async"
        (marketCode)="getMarketCode($event)"
        [pageEvent]="marketCodePageEvent"
        (paginator)="paginate($event)"
        [pageSizeOptions]="pageSizeOptions"
        [minPageSize]="minPageSize"
        [invalidSearch]="invalidSearch"
        (viewPage)="openViewPage($event)"
        (isActive)="marketCodeDetailsStatus($event)"
        [permissions$]="permissions$"
        (emitSearchValue)="search($event)"
        (clearEvent)="clearSearch()"
      ></poss-web-market-code-listing-items>
      <div
        *ngIf="
          ((hasError$ | async)?.code === searchErrorCode &&
            !(marketCodesListing$ | async)?.length) ||
          invalidSearch
        "
        class="pw-message pw-text-center mg-t-100"
      >
        {{ noDataFoundMessage }}
      </div>
      <div>
        <poss-web-loader *ngIf="isLoading$ | async"> </poss-web-loader>
      </div>
    </div>
  </div>
</div>
