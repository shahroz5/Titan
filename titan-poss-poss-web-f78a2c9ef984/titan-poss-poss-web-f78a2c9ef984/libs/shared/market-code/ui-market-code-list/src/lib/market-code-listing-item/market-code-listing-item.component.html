<div
  class="pw-detail-card"
  *possWebPermission="loadPermission(VIEW_MARKET_CODE_PERMISSIONS)"
>
  <div class="row align-items-center">
    <div class="col-lg-3 col-4">
      <p class="pw-fourth-color">
        {{ 'pw.marketCode.marketCodeText' | translate }}
      </p>
      <div class="mt-2">
        <span class="pw-font-weight-bold">{{ marketCodeList.marketCode }}</span>
      </div>
    </div>

    <div class="col-lg col-8">
      <p class="pw-fourth-color">
        {{ 'pw.marketCode.description' | translate }}
      </p>
      <p class="mt-2">
        <span class="pw-font-weight-bold">{{
          marketCodeList.description
        }}</span>
      </p>
    </div>
    <div class="col-auto pw-detail-card__right-container">
      <a class="mr-3" (click)="openViewPage()">
        <span class="pw-detail-card__icon-text">View</span>&nbsp;
      </a>

      <ng-container
        *possWebPermission="loadPermission(ADD_EDIT_MARKET_CODE_PERMISSIONS)"
      >
        <a
          *ngIf="marketCodeList?.isActive"
          (click)="getMarketCode(marketCodeList.marketCode)"
        >
          <span class="pw-detail-card__icon-text">
            {{ 'pw.marketCode.view/editLabel' | translate }}</span
          >

          <span class="pw-i-24 pw-edit-icon-24"></span>
        </a>
      </ng-container>
    </div>
    <div
      class="col-auto"
      *possWebPermission="loadPermission(ADD_EDIT_MARKET_CODE_PERMISSIONS)"
    >
      <poss-web-toggle-button
        [isActive]="active"
        (changeEvent)="change($event.checked, marketCodeList.marketCode)"
      >
      </poss-web-toggle-button>
    </div>
  </div>
</div>
