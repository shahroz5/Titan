<div class="container-fluid">
  <div class="row">
    <div class="col-12 col-lg-10 m-auto">
      <div class="pw-top-heading-container">
        <div class="row pw-top-heading-container__item">
          <div class="col-auto">
            <div class="pw-top-heading-container__main-head">
              <a (click)="back()">
                <span class="pw-i-24 pw-back-arrow-icon-24"></span>
              </a>
              <span class="pw-i-36 pw-customer-transaction-icon-36"></span>
              <div>
                <h2>{{ 'pw.locationMaster.mainLocationlabel' | translate }}</h2>
                <h5 class="pw-top-heading-container__sub-heading">
                  {{ 'pw.locationMaster.mainSetuplabel' | translate }}
                </h5>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row mt-3 mb-3">
        <div class="col-auto">
          <div class="pw-mont-semibold-14">
            {{ 'pw.priceGroupMapping.priceGroupMappingHeading' | translate }}
          </div>
        </div>
      </div>

      <poss-web-price-group-mapping-form
        [selectedLocation]="selectedLocation"
        [selectedPriceGroupCode]="selectedPriceGroupCode"
        [selectedPriceGroupTypeCode]="selectedPriceGroupTypeCode"
        [locationPriceGroupMappingList$]="locationPriceGroupMappingList$"
        (openLocationSelectionPopup)="openLocationSelectionPopup()"
        (openPriceGroupTypeCodeSelectionPopup)="
          openPriceGroupTypeCodeSelectionPopup()
        "
        (openPriceGroupCodeSelectionPopup)="
          openPriceGroupCodeSelectionPopup()
        "
        (LocationPriceGroupMapping)="LocationPriceGroupMapping($event)"
        (clearLocationSelection)="clearLocationSelection($event)"
        (clearProductGroupCodeSelection)="
          clearProductGroupCodeSelection($event)
        "
        (clearProductGroupTypeCodeSelection)="
          clearProductGroupTypeCodeSelection($event)
        "
      >
      </poss-web-price-group-mapping-form>

      <poss-web-loader *ngIf="isLoading$ | async"></poss-web-loader>
    </div>
  </div>
</div>
