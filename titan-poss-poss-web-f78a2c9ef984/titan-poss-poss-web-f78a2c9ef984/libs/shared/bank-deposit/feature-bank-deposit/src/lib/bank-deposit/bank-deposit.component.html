<div class="container-fluid">
  <div class="row">
    <div class="col-12 col-lg-10 m-auto">
      <div class="pw-top-heading-container">
        <div class="row pw-top-heading-container__item">
          <div class="col-auto">
            <div class="pw-top-heading-container__main-head">
              <a (click)="back()">
                <span
                  class="pw-i-24 pw-back-arrow-icon-24 pw-back-arrow-position-middle"
                ></span>
              </a>

              <span class="pw-i-40 pw-cash-memo-icon-40"></span>
              <div>
                <h2>{{ 'pw.revenue.revenueHeader' | translate }}</h2>
                <h5 class="pw-top-heading-container__sub-heading">
                  {{ 'pw.viewBankDeposit.bankDepositHeaderLabel' | translate }}
                </h5>
              </div>
            </div>
          </div>
        </div>
      </div>

      <poss-web-bank-deposit-filter
        (loadSelectedDateRange)="loadBankDeposit($event)"
      ></poss-web-bank-deposit-filter>
      <div class="pw-detail-card mb-5">

      <poss-web-bank-deposit-list
        [bankDepositList]="bankDepositList$ | async"
        [count]="count"
        [pageEvent]="listingPageEvent"
        (paginator)="paginate($event)"
        [pageSizeOptions]="pageSizeOptions"
        [minPageSize]="minPageSize"
        [dateFormat]="dateFormat"
        (emitTransactionId)="emitTransactionId($event)"
      ></poss-web-bank-deposit-list>
      <div 
        class="row pw-detail-card__flex-end"
        *ngIf="selctedTransaction"
      >
        <div class="col-auto pw-mat-table__right-container">
          <button
            class="pw-btn pw-primary-btn"
            (click)="printCashDeposit()"
            *ngIf="selctedTransaction.cashAmount !== 0"
          >
            {{ 'pw.viewBankDeposit.printCashDepositLabel' | translate }}
          </button>
        </div>
        <div class="col-auto align-self-center">
          <button
            class="pw-btn pw-primary-btn"
            (click)="printChequeDeposit()"
            *ngIf="selctedTransaction.ddAmount !== 0"
          >
           {{ 'pw.viewBankDeposit.printChequeDepositLabel' | translate }}
          </button>
        </div>
      </div>
      </div>
    </div>
  </div>
</div>
  
<poss-web-loader *ngIf="isLoading$ | async"></poss-web-loader>
