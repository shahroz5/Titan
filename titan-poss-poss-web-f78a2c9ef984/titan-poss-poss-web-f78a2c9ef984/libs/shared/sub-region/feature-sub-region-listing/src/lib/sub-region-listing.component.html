<div class="container-fluid">
  <div class="row">
    <div class="col-12 col-lg-10 m-auto">
      <div class="pw-top-heading-container">
        <div class="row pw-top-heading-container__item">
          <div class="col-auto pr-0">
            <a (click)="backArrow()">
              <span class="pw-i-24 pw-back-arrow-icon-24"></span>
            </a>
          </div>
          <div class="col-auto pl-0">
            <div class="pw-top-heading-container__main-head">
              <span class="pw-i-36 pw-location-icon-36"></span>
              <div>
                <h2>{{ 'pw.locationMaster.mainLocationlabel' | translate }}</h2>
                <h5 class="pw-top-heading-container__sub-heading">
                  {{ 'pw.locationMaster.mainSetuplabel' | translate }}
                  <span class="seventh-color"></span>
                </h5>
              </div>
            </div>
          </div>

          <div class="col-auto pw-top-heading-container__right-content">
            <button
              (click)="getSubRegionCode('NEW')"
              class="pw-btn pw-accent-btn"
            >
              {{ 'pw.region.getSubRegionCode' | translate }}
            </button>
          </div>
        </div>
      </div>
      <div class="row pw-sub-header">
        <div class="col-auto">
          <div class="pw-sub-header__heading">
            {{ 'pw.region.subRegionLabel' | translate }}
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="pw-detail-card">
            <div class="row align-items-center">
              <poss-web-select-dropdown
                class="col-lg-3 col-4 pw-selectable-dropdown"
                disableOptionCentering
                [placeholder]="'pw.region.regionDropdown' | translate"
                [required]="false"
                [options]="regionSelect"
                (selectionChange)="dropDownSelection($event)"
              >
              </poss-web-select-dropdown>
              <mat-form-field
                class="col-3 ml-auto pw-search-bar pw-form-field-padding-bottom-0"
                [formGroup]="searchForm"
              >
                <input
                  #searchBox
                  matInput
                  type="text"
                  placeholder=" {{ 'pw.region.subRegionSearch' | translate }}"
                  class="single-bordered-input"
                  formControlName="searchValue"
                />
                <mat-icon matSuffix>
                  <span
                    class="pw-i-16 pw-search-icon-16"
                    *ngIf="!searchForm.value.searchValue"
                  ></span>
                </mat-icon>
                <mat-icon matSuffix (click)="clearSearch()">
                  <span
                    *ngIf="searchForm.value.searchValue"
                    class="pw-i-10 pw-close-icon-16"
                  ></span
                ></mat-icon>
              </mat-form-field>
            </div>
          </div>
        </div>
      </div>
      <poss-web-sub-region-list-items
        *ngIf="!invalidSearch"
        [subRegionDetailsList]="subRegionDetailsList$ | async"
        [count]="subRegionDetailsCount$ | async"
        [pageEvent]="regionPageEvent"
        (paginator)="paginate($event)"
        (regionCode)="getSubRegionCode($event)"
        [pageSizeOptions]="pageSizeOptions"
        [minPageSize]="minPageSize"
        (viewPage)="openViewPage($event)"
        (emitToggleValue)="updateIsActive($event)"
      >
      </poss-web-sub-region-list-items>

      <div
        *ngIf="(isSearching$ | async) === false || invalidSearch"
        class="row"
      >
        <h3 class="m-auto">
          {{ noDataFoundMessage }}
        </h3>
      </div>

      <div
        *ngIf="(isSearching$ | async) === true && subRegionList"
        class="pw-message pw-text-center mg-t-100"
      >
        {{ 'pw.region.noSubRegionList' | translate }}
      </div>
    </div>

    <poss-web-loader *ngIf="isLoading$ | async"> </poss-web-loader>
  </div>
</div>
