<div class="pw-detail-card">
  <div class="row align-items-center">
    <div class="col-lg-4 col-12">
      <div class="row no-gutters align-items-baseline">
        <div class="col-lg-4 col-2">
          <p class="pw-fourth-color">
            {{ 'pw.region.subRegionCode' | translate }}
          </p>
        </div>
        <div class="col-auto">
          <span class="pw-fourth-color">:</span>
        </div>
        <div class="col-auto px-1">
          <p>
            <span class="pw-font-weight-bold">
              {{ subRegionItem.regionCode }}</span
            >
          </p>
        </div>
      </div>
      <div class="row no-gutters align-items-baseline">
        <div class="col-lg-4 col-2">
          <p class="pw-fourth-color">
            {{ 'pw.region.description' | translate }}
          </p>
        </div>
        <div class="col-auto">
          <span class="pw-fourth-color">:</span>
        </div>
        <div class="col-auto px-1">
          <p>
            <span class="pw-font-weight-bold">{{
              subRegionItem.description
            }}</span>
          </p>
        </div>
      </div>
    </div>

    <div class="col-auto pw-detail-card__right-container">
      <a class="mr-3" (click)="openViewPage(subRegionItem.regionCode)">
        <span class="pw-detail-card__icon-text">{{
          'pw.subRegion.viewLabel' | translate
        }}</span>
      </a>

      <a
        (click)="onEdit(subRegionItem.regionCode)"
        *ngIf="subRegionItem?.isActive"
      >
        <span class="pw-detail-card__icon-text">{{
          'pw.courierDetails.view/editLabel' | translate
        }}</span
        >&nbsp;
        <span class="pw-i-24 pw-edit-icon-24"></span>
      </a>
    </div>
    <div class="col-auto align-self-center">
      <poss-web-toggle-button
        [isActive]="subRegionItem.isActive"
        (changeEvent)="changeEvent($event)"
      >
      </poss-web-toggle-button>
    </div>
