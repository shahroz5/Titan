<poss-web-loader
  *ngIf="(isLoading$ | async) || (isProfileLoading$ | async)"
></poss-web-loader>
<div class="container-fluid">
  <div class="row">
    <div class="col-12 col-lg-10 m-auto">
      <div class="pw-top-heading-container">
        <div class="row pw-top-heading-container__item">
          <div class="col-auto pl-0">
            <div class="pw-top-heading-container__main-head">
              <span class="pw-i-36 pw-location-icon-36"></span>
              <div>
                <h2>
                  {{ 'pw.userProfile.userProfileTitle' | translate }}
                </h2>
                <h5 class="pw-top-heading-container__sub-heading">
                  {{ 'pw.userProfile.userProfileSubTitle' | translate }}
                </h5>
              </div>
            </div>
          </div>
        </div>
      </div>

      <poss-web-user-profile
        [userProfile]="userProfile$ | async"
        [isBTQUser]="isBTQUser"
        [roleTypesList]="roleTypesList"
        (changePassword)="openChangePasswordDialog()"
        (validateOTP)="openOTPValidationDialog($event)"
      ></poss-web-user-profile>
    </div>
  </div>
</div>

<poss-web-cashier-signature
  *ngIf="isCashierRole"
  [disableSignaturePad]="false"
  [cashierDigitalSignature]="cashierDigitalSignature"
  (signatureEmit)="getEmployeeSignatureFromSignaturePad($event)"
  [clearSignaturePad]="clearSignaturePad"
>
</poss-web-cashier-signature>
