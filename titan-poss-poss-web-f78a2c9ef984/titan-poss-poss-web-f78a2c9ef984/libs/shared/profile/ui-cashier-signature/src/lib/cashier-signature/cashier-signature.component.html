  <div class="row">
    <div class="col-12 col-lg-10 m-auto">

      <div [formGroup]="form">
        <div class="row">
          <div class="col-9 col-lg-6 pl-lg-3">
            <div>
              <h5 *ngIf="cashierDigitalSignature">
                Signature is available.
                <a
                  (click)="viewAvailableSignature()"
                  class="pw-text-dcoration-blue"
                >
                  View Signature
                </a>
              </h5>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="pw-signature-pad col-9 col-lg-6 mb-2">
            <poss-web-signature-pad
              formControlName="cashierSignatureField"
              [disableSignaturePad]="disableSignaturePad"
            ></poss-web-signature-pad>
            <div class="row no-gutters mt-2">
              <button
                (click)="clear()"
                [disabled]="!form.controls.cashierSignatureField.valid"
                class="pw-btn pw-primary-btn ml-auto"
              >
                Clear
              </button>

              <!-- <button
              (click)="undo()"
              [disabled]="!form.controls.signatureField.valid"
              class="pw-btn pw-primary-btn ml-auto"
            >
              Undo
            </button> -->
            </div>
          </div>
        </div>
        <div
          class="row no-gutters col-9 col-lg-6 mb-2 no-gutters justify-content-end"
        >
          <button
            (click)="submit()"
            class="pw-btn pw-accent-btn"
            [disabled]="!signaturePad?.signature"
          >
            Confirm
          </button>
        </div>

        <!-- <img class="p-3" [src]="customerSignature" /> -->
      </div>
    </div>
  </div>
</div>
