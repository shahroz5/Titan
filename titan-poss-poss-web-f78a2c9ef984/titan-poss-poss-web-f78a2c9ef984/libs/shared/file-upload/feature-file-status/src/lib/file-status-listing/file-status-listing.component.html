<div class="container-fluid">
  <div class="row">
    <div class="col-12 col-lg-10 m-auto">
      <div class="pw-top-heading-container">
        <div class="row pw-top-heading-container__item">
          <div class="col-auto pr-0">
            <a (click)="backArrow()">
              <span class="pw-i-24 pw-back-arrow-icon-24"></span>
            </a>
          </div>
          <div class="col-auto pl-0">
            <div class="pw-top-heading-container__main-head">
              <span class="pw-i-36 pw-lov-icon-36"></span>
              <div>
                <h2>File</h2>
                <h5 class="pw-top-heading-container__sub-heading">Upload</h5>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row align-items-flex-end">
        <div class="col-auto">
          <div class="pw-mont-semibold-14">File Status</div>
        </div>
        <div class="col-auto ml-auto">
          <button class="pw-btn pw-primary-btn" (click)="reloadStatus()">
            Reload
          </button>
        </div>
      </div>
      <poss-web-file-status-list-items
        *ngIf="fileStatusList$ | async"
        [fileStatusList]="fileStatusList$ | async"
        [count]="totalCount$ | async"
        [pageEvent]="listingPageEvent"
        (paginator)="paginate($event)"
        [pageSizeOptions]="pageSizeOptions"
        [minPageSize]="minPageSize"
        (fileId)="getErrorLog($event)"
      >
      </poss-web-file-status-list-items>
      <div
        *ngIf="(fileStatusList$ | async)?.length === 0"
        class="pw-message pw-text-center mg-t-100"
      >
        {{ noDataFoundMessage }}
      </div>
    </div>
    <poss-web-loader *ngIf="isLoading$ | async"> </poss-web-loader>
  </div>
</div>
