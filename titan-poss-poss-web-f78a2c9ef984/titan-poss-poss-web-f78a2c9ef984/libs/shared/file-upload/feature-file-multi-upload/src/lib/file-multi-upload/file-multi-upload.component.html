<mat-expansion-panel
  class="pw-expansion-panel mt-2"
  *ngIf="show || subTransactionType === 'NEW_CM'"
>
  <mat-expansion-panel-header
    class="pw-expansion-panel__header"
    [collapsedHeight]="'40px'"
    [expandedHeight]="'40px'"
  >
    <mat-panel-title class="pw-expansion-panel__heading">
      <span
        [matBadgeHidden]="
          !(subTransactionType === subTransactionTypeRef.NEW_CM)
        "
        [ngClass]="
          subTransactionType === subTransactionTypeRef.NEW_CM
            ? 'pw-gold-info-icon'
            : ''
        "
        [matBadge]="badgeNumber"
        matBadgeOverlap="false"
        [matBadgeColor]="'primary'"
        matBadgePosition="before"
        >{{ title }}</span
      >
    </mat-panel-title>
  </mat-expansion-panel-header>
  <div class="pw-white-overlay-box">
    <div class="pw-confirmation-box">
      <div
        class="pw-confirmation-box__body pw-confirmation-box__padding-bottom-0"
      >
        <!-- <mat-radio-group formControlName="selectUploadType">
          <mat-radio-button
            [value]="fileUploadTypeEnumRef.OFFLINE"
            class="col-auto"
          >
            <p class="pw-radio-btn__label">{{ Offline }}</p></mat-radio-button
          >
          <mat-radio-button
            [value]="fileUploadTypeEnumRef.UPLOAD"
            class="col-auto"
          >
            <p class="pw-radio-btn__label">{{ Upload }}</p>
          </mat-radio-button>
        </mat-radio-group> -->
        <!-- <div *ngIf="uploadType === fileUploadTypeEnumRef.UPLOAD"> -->
        <div class="row align-items-center">
          <div class="col-auto" [formGroup]="radioFormGroup">
            <mat-radio-group
              class="row align-items-center mt-3"
              formControlName="selectRadioButton"
            >
              <mat-radio-button
                #pdfRadioButton
                [value]="fileTypeEnum.PDF"
                class="col-auto"
              >
                <p class="pw-radio-btn__label">
                  {{ 'pw.fileUpload.PdfLabel' | translate }}
                </p>
              </mat-radio-button>
              <mat-radio-button [value]="fileTypeEnum.IMAGE" class="col-auto">
                <p class="pw-radio-btn__label">
                  {{ 'pw.fileUpload.ImageLabel' | translate }}
                </p>
              </mat-radio-button>
            </mat-radio-group>
          </div>
          <button
            #uploadButton
            class="col-auto ml-2 pw-btn pw-primary-btn pw-form-card__upload-btn"
            (click)="
              filesList.length === maxUploads
                ? maxFileUploadedPopup()
                : fileInput.click()
            "
            [disabled]="disableUpload"
          >
            <span class="pw-i-24 pw-upload-icon-24"></span>
            <input
              [hidden]="false"
              #fileInput
              class="pw-hidden"
              type="file"
              accept="{{ acceptType }}"
              (change)="onSelectFile($event)"
            />
            <span *ngIf="selectedFileType === fileTypeEnum.IMAGE">
              {{ UploadImage }}
            </span>
            <span *ngIf="selectedFileType === fileTypeEnum.PDF">
              {{ UploadPdf }}
            </span>
          </button>
        </div>
        <div class="pw-confirmation-box__item">
          <poss-web-file-upload-list-items
            [fileList]="filesList"
            (view)="loadImageUrl($event)"
            (delete)="deleteDocument($event)"
          ></poss-web-file-upload-list-items>
        </div>
      </div>
    </div>
  </div>
</mat-expansion-panel>
<poss-web-loader *ngIf="isLoading$ | async"> </poss-web-loader>
