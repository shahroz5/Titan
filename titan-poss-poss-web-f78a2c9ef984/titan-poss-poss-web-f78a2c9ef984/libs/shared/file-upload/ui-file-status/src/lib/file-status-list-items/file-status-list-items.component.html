<poss-web-file-status-listing-item
  *ngFor="let fileStatus of fileStatusList; trackBy: trackBy"
  [fileStatusList]="fileStatus"
  (fileId)="emitFileId($event)"
>
</poss-web-file-status-listing-item>
<mat-paginator
  class="pw-paginator"
  *ngIf="count > minPageSize"
  [length]="count"
  [pageSize]="pageEvent.pageSize"
  [pageIndex]="pageEvent.pageIndex"
  showFirstLastButtons
  [pageSizeOptions]="pageSizeOptions"
  (page)="paginator.emit($event)"
>
</mat-paginator>
