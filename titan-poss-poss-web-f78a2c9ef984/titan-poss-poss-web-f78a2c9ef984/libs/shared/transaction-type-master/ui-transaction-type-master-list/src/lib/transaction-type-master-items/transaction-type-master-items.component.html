<poss-web-transaction-type-master-listing-item *ngFor="let item of listItems"
    [item]="item" (code)="emitCode($event)" (emitToggle)="emitToggle($event)">
</poss-web-transaction-type-master-listing-item>
<mat-paginator class="pw-paginator" *ngIf="count > minPageSize" [length]="count" [pageSize]="pageEvent.pageSize"
    [pageIndex]="pageEvent.pageIndex" showFirstLastButtons [pageSizeOptions]="pageSizeOptions"
    (page)="paginator.emit($event)">
</mat-paginator>
