<mat-form-field
  class="pw-search-bar pw-form-field-padding-bottom-0"
  [formGroup]="searchForm"
>
  <input
    #searchBox
    matInput
    type="text"
    placeholder="{{ 'pw.transactionType.searchLabel' | translate }}"
    class="single-bordered-input transform"
    formControlName="searchValue"
  />
  <mat-icon matSuffix>
    <span
      class="pw-i-16 pw-search-icon-16"
      *ngIf="!searchForm.value.searchValue"
    ></span>
  </mat-icon>
  <mat-icon matSuffix (click)="clearSearch()">
    <span
      *ngIf="searchForm.value.searchValue"
      class="pw-i-10 pw-close-icon-16"
    ></span
  ></mat-icon>
</mat-form-field>
