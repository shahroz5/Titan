<img
  [src]="
    isLightTheme
      ? './assets/img/bg-top.svg'
      : './assets/img/mia-icons/flower.svg'
  "
  class="pw-bg-img"
  alt="background_img"
/>

<mat-toolbar class="pw-mat-toolbar">
  <mat-toolbar-row class="pw-mat-toolbar__row">
    <span class="top-navbar__logo">
      <a
        *ngIf="appType === appTypesEnum.POSS && !isBtqUser"
        [href]="domainhostname + '/eposs/home'"
        class="pw-i-64 pw-logo-icon-64"
      >
      </a>
      <a
        *ngIf="
          (appType === appTypesEnum.POSS && !!isBtqUser) ||
          (appType === appTypesEnum.EPOSS && !!isBtqUser)
        "
        [href]="domainhostname + '/poss/home'"
        class="pw-i-64 pw-logo-icon-64"
      >
      </a>
      <a
        *ngIf="appType === appTypesEnum.EPOSS && !isBtqUser"
        [routerLink]="'home'"
        class="pw-i-64 pw-logo-icon-64"
      >
      </a>
    </span>

    <poss-web-top-menu-secondary
      class="pw-poss-web-top-menu"
      *ngIf="showTopMenu"
      (logout)="logOut.emit()"
      [notificationsCount]="notificationsCount"
      [username]="userName"
      [locationCode]="locationCode"
      [isHandSet]="isHandset$ | async"
      [isBtqUser]="isBtqUser"
      [fullName]="fullName"
      [hostNameData]="hostName"
    ></poss-web-top-menu-secondary>
  </mat-toolbar-row>
</mat-toolbar>

<div class="pw-menu-bar" *ngIf="!hideToolbar && !isCorpUser">
  <div class="pw-menu-bar__list">
    <ul class="row pw-menu-bar__ul">
      <li class="col-auto pw-menu1 pw-menu-bar__item">
        <ng-container
          *ngIf="
            businessDay &&
            (bodStatus === bodEodStatusEnum.OPEN ||
              bodStatus === bodEodStatusEnum.EOD_IN_PROGRESS)
          "
        >
          <span class="pw-secondary-color pw-menu-bar__content-2">
            {{ 'pw.toolbar.businessDay' | translate }} :
          </span>
          <span class="pw-fourth-color pw-menu-bar__content-2">
            {{ dateFormat(businessDay) | dateFormatter }}
          </span>
        </ng-container>

        <ng-container
          *ngIf="
            bodStatus === bodEodStatusEnum.CLOSED ||
            bodStatus === bodEodStatusEnum.BOD_IN_PROGRESS
          "
        >
          <span class="pw-secondary-color pw-menu-bar__content-2">
            {{ 'pw.toolbar.status' | translate }} :
          </span>
          <span
            *ngIf="bodStatus === bodEodStatusEnum.CLOSED"
            class="pw-fourth-color pw-menu-bar__content-2"
            >{{ 'pw.toolbar.bodNotStarted' | translate }}</span
          >
          <span
            *ngIf="bodStatus === bodEodStatusEnum.BOD_IN_PROGRESS"
            class="pw-fourth-color pw-menu-bar__content-2"
            >{{ 'pw.toolbar.bodInProgress' | translate }}</span
          >
        </ng-container>
      </li>

      <li
        class="col-auto pw-menu1 pw-menu-bar__item"
        *ngIf="
          bodStatus === bodEodStatusEnum.OPEN ||
          bodStatus === bodEodStatusEnum.EOD_IN_PROGRESS
        "
      >
        <poss-web-material-price
          [metalPrice]="metals"
          [currencyCode]="currencyCode"
        ></poss-web-material-price>
      </li>
    </ul>
  </div>
</div>
