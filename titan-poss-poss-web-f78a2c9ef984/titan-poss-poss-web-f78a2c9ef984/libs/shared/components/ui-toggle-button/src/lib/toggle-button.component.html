<mat-slide-toggle
  *ngIf="isActive === true || isActive === false"
  class="pw-toggle-button"
  [checked]="isActive"
  (change)="change($event)"
  (click)="$event.stopPropagation()"
  [disabled]="isDisabled"
  [ngClass]="className ? className : ''"
>
  <span *ngIf="toggleCaption">
    {{ toggleCaption }}
  </span>
  <span *ngIf="!toggleCaption">
    <span *ngIf="isActive">
      {{ 'pw.toggleButton.activeLabel' | translate }}
    </span>
    <span *ngIf="!isActive">
      {{ 'pw.toggleButton.inactiveLabel' | translate }}
    </span>
  </span>
</mat-slide-toggle>
<mat-slide-toggle
  *ngIf="isActive === null || isActive === undefined"
  (change)="switch()"
  class="pw-toggle-button"
  [checked]="value"
  [ngClass]="className ? className : ''"
>
  <span *ngIf="toggleCaption">
    {{ toggleCaption }}
  </span>
  <span *ngIf="!toggleCaption">
    <span *ngIf="value">
      {{ 'pw.toggleButton.activeLabel' | translate }}
    </span>
    <span *ngIf="!value">
      {{ 'pw.toggleButton.inactiveLabel' | translate }}
    </span>
  </span>
</mat-slide-toggle>
