<poss-web-top-info-panel
  *ngIf="isFocusing && focusedHeaderName"
  [isFocusing]="isFocusing"
  [focusedHeaderName]="focusedHeaderName"
  [currentRowData]="
	currentRowInfo
  "
>
</poss-web-top-info-panel>
<ng-container
  *ngIf="columnHeaders.length <= maxOptionsLimit; else configErrorTemplate"
>
  <ag-grid-angular
    class="ag-theme-alpine pw-titan-poss-theme"
    [rowData]="rowData"
    [columnDefs]="columnDefs"
    [defaultColDef]="defaultColDef"
    [domLayout]="domLayout"
    [context]="getContext()"
    [class.pw-ag-grid-table-auto]="autoHeight"
    [class.pw-ag-grid-table-fixed]="!autoHeight"
    (gridReady)="gridReady($event)"
    (cellKeyPress)="onCellKeyPress($event)"
    (gridSizeChanged)="onGridSizeChanged($event)"
    (cellFocused)="onCellFocused($event)"
	  (focusout)="focusOut($event)"

  >
  </ag-grid-angular>
</ng-container>
<ng-template #configErrorTemplate>
  <div class="pw-checkbox-grid-error pw-font-weight-bold">
    {{ 'pw.checkboxGrid.configError' | translate }}
  </div>
</ng-template>
