<mat-form-field class="pw-select-dropdown">
  <mat-select
    #dropdown
    [formControl]="control"
    [placeholder]="placeholder"
    [required]="required"
    (selectionChange)="selectionChange.emit($event)"
    (openedChange)="openedChange.emit($event)"
    [disabled]="disabled"
    disableOptionCentering
  >
    <mat-option *ngIf="!required && placeholder">
      {{ placeholder }}
    </mat-option>
    <mat-option *ngIf="!required && !placeholder">
      {{ 'pw.selectDropdown.noneOption' | translate }}
    </mat-option>
    <mat-option *ngFor="let option of options" [value]="option.value">
      {{ option.description }}
    </mat-option>
  </mat-select>
  <mat-error *ngIf="control.errors && control.errors.errorArray">
    <poss-web-error-info-tooltip
      [errorMessage]="control.errors.errorArray"
    ></poss-web-error-info-tooltip>
  </mat-error>
  <mat-icon matSuffix (click)="refresh($event)">
    <span
      class="pw-i-16 pw-refresh-icon-24"
      [ngClass]="{ 'pw-disabled': disabled }"
    ></span>
  </mat-icon>
</mat-form-field>
