<mat-form-field class="pw-fiscal-year">
  <mat-label class="pw-fourth-color">{{ placeHolder }}</mat-label>
  <input
    matInput
    [formControl]="control"
    [required]="required"
    (fiscalYear)="fiscalYear.emit($event)"
    (keyup)="fiscalYearChamge($event)"
    autocomplete="off"
    possWebMaxLengthValidator
  />
  <mat-error *ngIf="control.errors && control.errors.errorArray">
    <poss-web-error-info-tooltip
      [errorMessage]="control.errors.errorArray"
    ></poss-web-error-info-tooltip>
  </mat-error>
</mat-form-field>
