<ng-container *ngIf="isOnlyTooltip">
  <span *ngIf="errorMessage.length === 1">
    <button
      mat-mini-fab
      class="pw-error-mini-btn"
      type="button"
      [matMenuTriggerFor]="errorMessageMenu"
    ></button>
    <mat-menu #errorMessageMenu="matMenu" class="pw-info-menu">
      <ul class="pw-custom-error-msg pw-custom-error-msg__list">
        <li *ngFor="let error of errorMessage">
          {{ error }}
        </li>
      </ul>
    </mat-menu>
  </span>
  <span *ngIf="errorMessage.length > 1">
    <span *ngFor="let error of errorMessage; let i = index">
      <ng-container *ngIf="i > 0">
        <button
          mat-mini-fab
          class="pw-error-mini-btn"
          type="button"
          [matMenuTriggerFor]="errorMessageMenu"
        ></button>
        <mat-menu #errorMessageMenu="matMenu" class="pw-info-menu">
          <ul class="pw-custom-error-msg pw-custom-error-msg__list">
            <li *ngFor="let error of error">
              {{ error }}
            </li>
          </ul>
        </mat-menu>
      </ng-container>
    </span>
  </span>
</ng-container>
<ng-container *ngIf="!isOnlyTooltip">
  <span *ngFor="let error of errorMessage; let i = index">
    <span *ngIf="i === 0" class="pw-error-color"> {{ error }}</span>
    <ng-container *ngIf="i > 0">
      <button
        mat-mini-fab
        class="pw-error-mini-btn"
        type="button"
        [matMenuTriggerFor]="errorMessageMenu"
      ></button>
      <mat-menu #errorMessageMenu="matMenu" class="pw-info-menu">
        <ul class="pw-custom-error-msg pw-custom-error-msg__list">
          <li *ngFor="let error of error">
            {{ error }}
          </li>
        </ul>
      </mat-menu>
    </ng-container>
  </span>
</ng-container>
