<div class="pw-confirmation-box">
  <div
    class="row pw-confirmation-box__header pw-cursor-grab"
    cdkDragBoundary=".cdk-overlay-container"
    cdkDragRootElement=".cdk-overlay-pane"
    cdkDrag
    cdkDragHandle
  >
    <div class="col-auto">
      {{ 'pw.imagePreview.title' | translate }}
    </div>
    <div class="col-auto ml-auto">
      <button
        mat-icon-button
        mat-dialog-close="close"
        class="pw-confirmation-box__icon-button"
      >
        <mat-icon>
          <span class="pw-i-24 pw-close-no-border-icon-24"></span>
        </mat-icon>
      </button>
    </div>
  </div>

  <div class="pw-confirmation-box__body">
    <div class="pw-confirmation-box__img-container">
      <img
        width="560px"
        [src]="imageSrc"
        (error)="defaultImage()"
        class="pw-confirmation-box__img"
        alt="image"
      />
    </div>
    <div class="pw-confirmation-box__image-content" *ngIf="itemCode">
      <div>
        <p>
          {{ 'pw.itemDetails.variantCodeLableText' | translate }} -
          {{ itemCode }}
        </p>
      </div>
    </div>
    <div>
      <p class="pw-confirmation-box__desclaimer">
        {{ 'pw.imagePreview.disclaimer' | translate }}
      </p>
    </div>
  </div>
</div>
