<div
  [ngClass]="
    !disableSignaturePad
      ? 'pw-signature-pad-container-enable'
      : 'pw-signature-pad-container-disable'
  "
  #container
>
  <poss-web-signature-canvas
    class="pw-signature-pad"
    [options]="options"
    [disableSignaturePad]="disableSignaturePad"
    (onBeginEvent)="drawBegin()"
    (onEndEvent)="drawComplete()"
    (window:resize)="beResponsive()"
  >
  </poss-web-signature-canvas>
</div>
