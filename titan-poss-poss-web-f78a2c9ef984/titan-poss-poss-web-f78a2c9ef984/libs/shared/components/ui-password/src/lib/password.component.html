<form autocomplete="off" class="mb-3 pw-form-field-padding-bottom-0">
  <mat-form-field>
    <input
      #input
      matInput
      type="password"
      [placeholder]="placeholder"
      [formControl]="maskForm"
      (input)="inputEvent($event)"
      required
    />
    <mat-icon matPrefix>
      <span class="pw-i-16 pw-lock-icon-16"></span>
    </mat-icon>
    <button matSuffix class="style" *ngIf="maskForm.value">
      <mat-icon (click)="reset()">
        <span class="pw-i-10 pw-close-icon-16"> </span>
      </mat-icon>
    </button>
  </mat-form-field>
  <p
    *ngIf="maskForm.touched && control.errors && control.errors.errorArray"
    class="pw-error-margin"
  >
    <poss-web-error-info-tooltip
      [errorMessage]="control.errors.errorArray"
    ></poss-web-error-info-tooltip>
  </p>
</form>
