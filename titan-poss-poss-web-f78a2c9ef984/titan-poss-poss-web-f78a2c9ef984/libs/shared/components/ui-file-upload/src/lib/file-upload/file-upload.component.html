<div class="pw-detail-card__item">
  <div class="row">
    <div class="col-auto">
      <a (click)="fileInput.click()">
        <input
          #fileInput
          [disabled]="disabled"
          class="pw-hidden"
          type="file"
          (change)="onSelectFile($event)"
        />

        <p *ngIf="!imageUrl" class="pw-detail-card__upload-item">
          <span class="pw-i-24 pw-upload-icon-24"></span>{{ uploadLabel }}
        </p>
      </a>
      <p
        *ngIf="imageUrl"
        [ngClass]="
      isViewLabelWithoutHeading
        ? 'pw-detail-card__upload-item pw-top-align'
        : 'pw-detail-card__upload-item'
    "
      >
        <a
          *ngIf="fileName"
          class="pw-fourth-color pw-anchor-underline"
          (click)="showPopup()"
          >{{ fileName }}</a
        >
      </p>
    </div>
    <div
      *ngIf="imageUrl && enableClose && !disabled"
      [ngClass]="
      isViewLabelWithoutHeading
        ? 'col-auto pw-top-align'
        : 'col-auto'
    "
    >
      <a>
        <span
          class="pw-i-10 pw-close-icon-16"
          (click)="removeSelectedFile()"
        ></span>
      </a>
    </div>
  </div>
  <div class="row" *ngIf="!imageUrl && !isDocumentDownload">
    <div class="col-auto">
      <p class="pw-tertiary-color ml-3">
        {{ 'pw.imagePreview.imageContentLabel' | translate }}
      </p>
    </div>
  </div>
  <div class="row" *ngIf="!imageUrl && isDocumentDownload">
    <div class="col-auto">
      <p class="pw-tertiary-color ml-3">
        {{ 'pw.imagePreview.docContentLabel' | translate }}
      </p>
    </div>
  </div>
</div>
