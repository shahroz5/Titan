<div class="pw-confirmation-box">
  <div
    class="row pw-confirmation-box__header pw-cursor-grab"
    cdkDragBoundary=".cdk-overlay-container"
    cdkDragRootElement=".cdk-overlay-pane"
    cdkDrag
    cdkDragHandle
  >
    <div class="col-auto">
      {{ previewHeader }}
    </div>
    <div class="col-auto ml-auto">
      <button
        mat-icon-button
        mat-dialog-close="close"
        class="pw-confirmation-box__icon-button"
      >
        <mat-icon>
          <span
            class="pw-i-24 pw-close-no-border-icon-24"
            (click)="closePopup()"
          ></span>
        </mat-icon>
      </button>
    </div>
  </div>

  <div class="pw-confirmation-box__body">
    <div
      [ngClass]="
        type !== 'DIGITAL_SIGNATURE'
          ? 'pw-confirmation-box__img-container'
          : 'pw-confirmation-box__img-container_signature'
      "
    >
      <div class="wrapper">
        <div #image class="transform">
          <img
            #image
            [src]="imageUrl"
            (error)="defaultImage()"
            class="pw-confirmation-box__img"
            alt="image"
          />
        </div>
      </div>
    </div>
    <div class="row pt-4 m-auto">
      <div class="col pw-text-center mt-2">
        <button
          class="pw-btn pw-primary-btn ml-2"
          [disabled]="imageScale > 5.0"
          (click)="zoomPlus()"
        >
          {{ 'pw.fileUpload.zoomInLabel' | translate }}
        </button>
        <button
          class="pw-btn pw-primary-btn ml-3"
          [disabled]="imageScale <= 1.0"
          (click)="zoomMinus()"
        >
          {{ 'pw.fileUpload.zoomOutLabel' | translate }}
        </button>
      </div>
    </div>
  </div>
</div>
