<ng-template let-item="data">
  <poss-web-card-title>
    <div class="row">
      <div class="col-5 pw-grid-card__label">
        <h4>{{ item.docNo }}</h4>
      </div>
      <p class="col-auto pw-grid-card__label pw-grid-card__padding-5">-</p>
      <h4 class="col">{{ item?.fiscalYear }}</h4>
    </div>

    <div class="col-auto ml-auto"></div>
  </poss-web-card-title>

  <poss-web-card-content>
    <div class="row pw-grid-card__content">
      <p class="col-5 pw-grid-card__label">CN Type</p>
      <p class="col-auto pw-grid-card__label pw-grid-card__padding-5">:</p>
      <p class="col">{{ item?.cnType }}</p>
    </div>
    <div class="row pw-grid-card__content">
      <p class="col-5 pw-grid-card__label">CN Amount</p>
      <p class="col-auto pw-grid-card__label pw-grid-card__padding-5">:</p>
      <p class="col">{{ item?.amount }}</p>
    </div>
    <div class="row pw-grid-card__content">
      <p class="col-5 pw-grid-card__label">Cust. Name</p>
      <p class="col-auto pw-grid-card__label pw-grid-card__padding-5">:</p>
      <p class="col">
        {{ item?.custName }}
      </p>
    </div>
    <div class="row pw-grid-card__content">
      <p class="col-5 pw-grid-card__label">Req. Date</p>
      <p class="col-auto pw-grid-card__label pw-grid-card__padding-5">:</p>
      <p class="col">{{ item?.reqDate | dateFormatter }}</p>
    </div>
    <!-- <div class="row pw-grid-card__content">
                <p class="col-5 pw-grid-card__label">CN Loc.Code</p>
                <p class="col-auto pw-grid-card__label pw-grid-card__padding-5">
                  :
                </p>
                <p class="col">
                  {{ item?.headerData?.data?.locationCode }}
                </p>
              </div> -->
    <div class="mt-1">
      <p [ngClass]="getStatusColor(item.status ? item.status : '')">
        {{ item.status }}
      </p>
    </div>
  </poss-web-card-content>
</ng-template>
