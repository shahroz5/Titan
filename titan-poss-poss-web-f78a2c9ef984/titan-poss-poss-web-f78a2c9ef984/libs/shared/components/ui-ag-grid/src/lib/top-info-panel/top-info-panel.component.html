<div class="container">
  <div class="pw-info-container pw-top-info-golden">
    <div class="pw-info-container__content">
      <span> {{ focusedHeaderName }} </span>
      <span
        *ngIf="
          currentRowData !== null &&
          currentRowData !== true &&
          currentRowData !== false
        "
      >
        :
        {{ currentRowData }}
      </span>
      <span *ngIf="currentRowData === true"> : Checked / Active </span>
      <span *ngIf="currentRowData === false"> : Unchecked / Inactive </span>
    </div>
  </div>
</div>
