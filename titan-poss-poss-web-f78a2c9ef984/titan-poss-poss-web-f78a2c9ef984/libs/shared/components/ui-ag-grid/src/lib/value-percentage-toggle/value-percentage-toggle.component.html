<form
  [formGroup]="form"
  class="pw-grid-table__padding-5 d-flex justify-content-between"
  *ngIf="hasPercent"
>
  <div class="d-flex ml-1">
    {{ currencyCode | currencySymbol }}
    <mat-slide-toggle
      class="mx-1 pw-active-toggle"
      formControlName="isPercent"
      (change)="typeChange($event.checked)"
    >
    </mat-slide-toggle>
    %
  </div>
</form>

<div class="pw-text-center" *ngIf="!hasPercent">
  {{ currencyCode | currencySymbol }}
</div>
