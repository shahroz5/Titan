<form [formGroup]="inputValidatorForm" class="pw-grid-table__padding-5">
  <input
    *ngIf="params.colDef.isWeight"
    #input1
    class="pw-input-width-auto"
    matInput
    formControlName="inputValue"
    [autocomplete]="autocomplete"
    possWebWeightInput
    [allowEnterEscape]="true"
    (blur)="unFocusedEvent()"
  />
  <input
    *ngIf="params.colDef.isAmount"
    #input2
    class="pw-input-width-auto"
    matInput
    formControlName="inputValue"
    [autocomplete]="autocomplete"
    possWebAmountInput
    [allowDecimal]="params.colDef.allowDecimal != false"
    [allowEnterEscape]="true"
    (blur)="unFocusedEvent()"
  />
  <input
    *ngIf="!params.colDef.isAmount && !params.colDef.isWeight"
    #input3
    class="pw-input-width-auto"
    matInput
    type="text"
    formControlName="inputValue"
    [autocomplete]="autocomplete"
    (blur)="unFocusedEvent()"
  />
  <mat-error
    class="pw-grid-table__padding-5 pw-mat-error-inline-block"
    *ngIf="
      inputValidatorForm.get('inputValue').errors &&
      inputValidatorForm.get('inputValue').errors.errorArray
    "
  >
    <poss-web-error-info-tooltip
      [isOnlyTooltip]="true"
      [errorMessage]="inputValidatorForm.get('inputValue').errors.errorArray"
    ></poss-web-error-info-tooltip>
  </mat-error>
</form>
