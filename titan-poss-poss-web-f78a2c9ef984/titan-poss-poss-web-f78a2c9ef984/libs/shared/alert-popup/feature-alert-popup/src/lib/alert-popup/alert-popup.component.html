<div class="pw-white-overlay-box">
  <div class="pw-confirmation-box pw-confirmation-box__width-450">
    <div
      class="row pw-confirmation-box__header pw-cursor-grab"
      cdkDragBoundary=".cdk-overlay-container"
      cdkDragRootElement=".cdk-overlay-pane"
      cdkDrag
      cdkDragHandle
    >
      <div class="col-auto">
        {{ 'pw.alertPopup.alertHeaderText' | translate }}
      </div>
      <div
        class="col pw-text-right"
        *ngIf="config.type !== AlertPopupTypeEnumRef.CONFIRM"
      >
        <a class="sub-heading" (click)="close(false)">
          <span class="pw-i-24 pw-close-no-border-icon-24"></span>
        </a>
      </div>
    </div>
    <div class="pw-confirmation-box__body">
      <span class="pw-font-weight-bold"> {{ config.message | translate }}</span>
    </div>
    <div
      *ngIf="config?.extraMessage || config?.extraMessage1"
      class="pw-confirmation-box__body"
    >
      <div *ngIf="config?.extraMessage" class="pw-font-weight-bold">
        {{ config.extraMessage | translate }}
      </div>
      <div *ngIf="config?.extraMessage1" class="pw-font-weight-bold">
        {{ config.extraMessage1 | translate }}
      </div>
    </div>

    <div
      *ngIf="isUnipayFailure && config?.unipayMsg"
      class="pw-confirmation-box__body"
    >
      <div class="pw-font-weight-bold pw-error-color">
        {{ 'pw.alertPopup.resFromUnipayLabel' | translate }}
        {{ config.unipayMsg | translate }}
      </div>
    </div>

    <div class="pw-confirmation-box__footer pw-text-right">
      <div
        class="row pw-confirmation-box__footer-border"
        *ngIf="
          config.type === AlertPopupTypeEnumRef.ERROR ||
          config.type === AlertPopupTypeEnumRef.INFO
        "
      >
        <div
          *ngIf="isUnipayFailure"
          class="col-auto pw-confirmation-box__footer-item"
        >
          <button (click)="retry()" class="pw-btn pw-primary-btn">
            {{ 'pw.alertPopup.retryButtonText' | translate }}
          </button>
        </div>

        <div class="col-auto pw-confirmation-box__footer-item">
          <button (click)="close(true)" class="pw-btn pw-accent-btn">
            {{ 'pw.alertPopup.okayButtonText' | translate }}
          </button>
        </div>
      </div>
      <div
        class="row justify-content-end"
        *ngIf="config.type === AlertPopupTypeEnumRef.CONFIRM"
      >
        <div *ngIf="isUnipayFailure" class="col-auto">
          <button (click)="retry()" class="pw-btn pw-accent-btn">
            {{ 'pw.alertPopup.retryButtonText' | translate }}
          </button>
        </div>

        <div class="col-auto">
          <button (click)="close(false)" class="pw-btn pw-primary-btn">
            {{ 'pw.alertPopup.noButtonText' | translate }}
          </button>
        </div>

        <div class="col-auto">
          <button (click)="close(true)" class="pw-btn pw-accent-btn">
            {{ 'pw.alertPopup.yesButtonText' | translate }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
