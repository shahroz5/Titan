<poss-web-region-listing-item
  *ngFor="let regionItem of regionDetailsList"
  [regionItem]="regionItem"
  (regionCode)="emitRegionCode($event)"
  (emitToggle)="emitToggle($event)"
  (viewPage)="openViewPage($event)"
></poss-web-region-listing-item>
<mat-paginator
  class="pw-paginator"
  *ngIf="count > minPageSize && regionDetailsList.length > 0"
  [length]="count"
  [pageSize]="pageEvent.pageSize"
  [pageIndex]="pageEvent.pageIndex"
  showFirstLastButtons
  [pageSizeOptions]="pageSizeOptions"
  (page)="paginator.emit($event)"
>
</mat-paginator>
