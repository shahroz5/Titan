<div class="pw-detail-card">
  <div class="row align-items-center">
    <div class="col-lg-7 col-12">
      <div class="row">
        <div class="col-lg-3 col-2">
          <p class="pw-fourth-color">
            {{ 'pw.metalType.metalTypeItemLable' | translate }}
          </p>
        </div>
        <div class="col-auto pw-list-card__padding-0">
          <p class="pw-fourth-color">:</p>
        </div>
        <div class="col-auto">
          <p>
            <span class="pw-font-weight-bold">{{
              metalTypeListItem.materialCode
            }}</span>
          </p>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-3 col-2">
          <p class="pw-fourth-color">
            {{ 'pw.metalType.descriptionLable' | translate }}
          </p>
        </div>
        <div class="col-auto pw-list-card__padding-0">
          <p class="pw-fourth-color">:</p>
        </div>
        <div class="col-auto">
          <p>
            <span class="pw-font-weight-bold">{{
              metalTypeListItem.description
            }}</span>
          </p>
        </div>
      </div>
    </div>

    <div class="col-auto pw-detail-card__right-container">
      <a
        class="mr-3"
        (click)="getMaterialCodeView(metalTypeListItem.materialCode)"
      >
        <span class="pw-detail-card__icon-text">{{
          'pw.metalType.viewLable' | translate
        }}</span>
      </a>
      &nbsp;

      <a
        (click)="getMaterialCode(metalTypeListItem.materialCode)"
        *ngIf="metalTypeListItem?.isActive"
      >
        <span class="pw-detail-card__icon-text">{{
          'pw.metalType.editLable' | translate
        }}</span>
        <span class="pw-i-24 pw-edit-icon-24"></span>
      </a>
    </div>

    <div class="col-auto align-self-center">
      <poss-web-toggle-button
        [isActive]="isActive"
        (changeEvent)="changeEvent($event)"
      ></poss-web-toggle-button>
    </div>
  </div>
</div>
