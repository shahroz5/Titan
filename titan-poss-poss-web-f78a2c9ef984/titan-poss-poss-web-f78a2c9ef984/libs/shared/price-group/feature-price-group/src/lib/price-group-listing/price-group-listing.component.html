<div class="container-fluid">
  <div class="row">
    <div class="col-12 col-lg-10 m-auto">
      <div class="pw-top-heading-container">
        <div class="row pw-top-heading-container__item">
          <div class="col-auto pr-0">
            <a (click)="back()">
              <span class="pw-i-24 pw-back-arrow-icon-24"></span>
            </a>
          </div>
          <div class="col-auto pl-0">
            <div class="pw-top-heading-container__main-head">
              <span class="pw-i-36 pw-product-master-icon-36"></span>
              <div>
                <h2>{{ 'pw.priceGroup.product' | translate }}</h2>
                <h5 class="pw-top-heading-container__sub-heading">
                  {{ 'pw.priceGroup.pricingLabel' | translate }}
                  <span class="seventh-color"></span>
                </h5>
              </div>
            </div>
          </div>

          <div class="col-auto pw-top-heading-container__right-content">
            <button class="pw-btn pw-accent-btn" (click)="addNew('NEW')">
              {{ 'pw.priceGroup.addNewLable' | translate }}
            </button>
          </div>
        </div>
      </div>
      <div class="row pw-sub-header">
        <div class="col-auto">
          <div class="pw-sub-header__heading">
            {{ 'pw.priceGroup.priceGroupTopLabel' | translate }}
          </div>
        </div>

        <mat-form-field
          class="col-3 ml-auto pw-form-field-padding-bottom-0 pw-search-bar"
          [formGroup]="searchForm"
        >
          <input
            #searchBox
            matInput
            type="text"
            placeholder="{{ 'pw.priceGroup.searchLable' | translate }}"
            class="single-bordered-input"
            formControlName="searchValue"
          />
          <mat-icon matSuffix>
            <span
              class="pw-i-16 pw-search-icon-16"
              *ngIf="!searchForm.value.searchValue"
            ></span>
          </mat-icon>
          <mat-icon matSuffix (click)="clearSearch()">
            <span
              *ngIf="searchForm.value.searchValue"
              class="pw-i-10 pw-close-icon-16"
            ></span
          ></mat-icon>
        </mat-form-field>
      </div>
      <poss-web-price-group-list-items
        *ngIf="!invalidSearch"
        [priceGroupMasterList]="priceGroupMasterList$ | async"
        [count]="totalElements$ | async"
        [pageEvent]="initialPageEvent"
        [pageSizeOptions]="pageSizeOptions"
        (paginator)="loadPaginateData($event)"
        (priceGroupView)="view($event)"
        (priceGroup)="addNew($event)"
        (emitToggle)="updateIsActive($event)"
      >
      </poss-web-price-group-list-items>

      <div
        *ngIf="
          ((hasError$ | async)?.code === searchErrorCode &&
            !(priceGroupMasterList$ | async)?.length) ||
          invalidSearch
        "
        class="pw-message pw-text-center mg-t-100"
      >
        <h3 class="m-auto">
          {{ noDataFoundMessage }}
        </h3>
      </div>

      <poss-web-loader *ngIf="isLoading$ | async"></poss-web-loader>
    </div>
  </div>
</div>
