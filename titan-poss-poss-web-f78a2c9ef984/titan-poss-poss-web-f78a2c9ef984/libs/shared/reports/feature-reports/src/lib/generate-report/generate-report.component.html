<div class="container-fluid">
  <div class="row">
    <div class="col-12 col-lg-10 m-auto">
      <div class="pw-top-heading-container">
        <div class="row pw-top-heading-container__item">
          <div class="col-auto pr-0">
            <a (click)="back()">
              <span class="pw-i-24 pw-back-arrow-icon-24"></span>
            </a>
          </div>
          <div class="col-auto pl-0">
            <div class="pw-top-heading-container__main-head">
              <span class="pw-i-64 pw-lov-icon-64"></span>
              <div>
                <h2>
                  {{ 'pw.reports.generateReportLabel' | translate }}
                </h2>
                <h5 class="pw-top-heading-container__sub-heading">
                  {{ 'pw.reports.reportHeading' | translate }}
                </h5>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div *ngIf="showFilter" class="pw-form-card">
        <div class="row no-gutters">
          <poss-web-select-dropdown
            class="col-3 px-2"
            [placeholder]="'pw.reports.reportGroupLabel' | translate"
            [control]="reportGroupControl"
            [options]="reportGroups"
            [required]="true"
            (selectionChange)="onReprotGroupChange($event)"
          >
          </poss-web-select-dropdown>

          <poss-web-select-dropdown
            class="col-4"
            [placeholder]="'pw.reports.reportNameLabel' | translate"
            [options]="reportNameDropDown"
            [control]="reportNameControl"
            [required]="true"
            (selectionChange)="onReportNameChange($event)"
          >
          </poss-web-select-dropdown>

          <a
            class="px-2 m-4 ml-auto pw-pointer align-items-center"
            (click)="fetch()"
            *ngIf='selectedReportName?.name'
          >
            <u
              ><p>
                {{ 'pw.reports.fetchSavedSearchParameter' | translate }}
              </p></u
            >
          </a>
        </div>

          [reportNameDetails]="selectedReportName"
          [filterOptions]="filterOptions"

          [boutiqueCode]="filterConfig.boutiqueCode"
          [searchParameter]="searchParameter$ | async"
          [businessDate]="businessDate"
