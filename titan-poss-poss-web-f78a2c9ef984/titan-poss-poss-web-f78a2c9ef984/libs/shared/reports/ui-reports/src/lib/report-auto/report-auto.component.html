<poss-web-top-info-panel
  *ngIf="isFocusing && focusedHeaderName"
  [isFocusing]="isFocusing"
  [focusedHeaderName]="focusedHeaderName"
  [currentRowData]="
	currentRowInfo
  "
>
</poss-web-top-info-panel>
<ng-container *ngIf="!hasPermission">
  <ag-grid-angular
  *possWebPermission="loadPermission(REPORT_AUTO_GENERATION_VIEW)"
  class="pw-titan-poss-theme pw-ag-grid-table pw-revenue-table"
  [rowHeight]="rowHeight"
  [columnDefs]="columnDefs"
  [rowData]="rowData"
  [animateRows]="animateRows"
  [singleClickEdit]="true"
  [frameworkComponents]="getComponents()"
  [context]="getContext(true)"
  [domLayout]="domLayout"
  (gridReady)="gridReady($event)"
  (cellValueChanged)="onCellValueChanged($event)"
  (cellFocused)="onCellFocused($event)"

></ag-grid-angular>
</ng-container>
<ag-grid-angular
  *possWebPermission="loadPermission(REPORT_AUTO_GENERATION_EDIT)"
  class="pw-titan-poss-theme pw-ag-grid-table pw-revenue-table"
  [rowHeight]="rowHeight"
  [columnDefs]="columnDefs"
  [rowData]="rowData"
  [animateRows]="animateRows"
  [singleClickEdit]="true"
  [frameworkComponents]="getComponents()"
  [context]="getContext()"
  [domLayout]="domLayout"
  (gridReady)="gridReady($event)"
  (cellValueChanged)="onCellValueChanged($event)"
  (cellFocused)="onCellFocused($event)"

></ag-grid-angular>

<mat-paginator
  class="pw-paginator"
  *ngIf="count > minPageSize && rowData.length > 0 && count != 1"
  [length]="count"
  [pageSize]="pageEvent.pageSize"
  [pageIndex]="pageEvent.pageIndex"
  showFirstLastButtons
  [pageSizeOptions]="pageSizeOptions"
  (page)="paginator.emit($event)"
>
</mat-paginator>

<div class="row no-gutter" *possWebPermission="loadPermission(REPORT_AUTO_GENERATION_EDIT)">
  <div class="m-3 ml-auto" *ngIf="rowData.length">
    <button mat-button class="pw-btn pw-accent-btn" (click)="save()">
      {{ 'pw.reports.saveButton' | translate }}
    </button>
  </div>
</div>
