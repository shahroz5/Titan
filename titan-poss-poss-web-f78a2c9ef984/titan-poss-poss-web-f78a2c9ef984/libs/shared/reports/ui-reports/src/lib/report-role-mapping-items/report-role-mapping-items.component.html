<div *ngIf="rowData.length" >
  <ag-grid-angular
    *possWebPermission="loadPermission(REPORT_ROLE_MAPPING_EDIT)"
    class="pw-titan-poss-theme pw-ag-grid-table pw-revenue-table"
    editType="fullRow"
    [rowHeight]="rowHeight"
    [columnDefs]="columnDefs"
    [rowData]="rowData"
    [animateRows]="animateRows"
    [singleClickEdit]="true"
    [frameworkComponents]="getComponents()"
    [context]="getContext(false)"
    [domLayout]="domLayout"
    (gridReady)="gridReady($event)"
    (rowValueChanged)="rowValueChanged($event)"
  ></ag-grid-angular>
  <ng-container *ngIf="!hasPermission">
    <ag-grid-angular
    *possWebPermission="loadPermission(REPORT_ROLE_MAPPING_VIEW)"
    class="pw-titan-poss-theme pw-ag-grid-table pw-revenue-table"
    editType="fullRow"
    [rowHeight]="rowHeight"
    [columnDefs]="columnDefs"
    [rowData]="rowData"
    [animateRows]="animateRows"
    [singleClickEdit]="true"
    [frameworkComponents]="getComponents()"
    [context]="getContext(true)"
    [domLayout]="domLayout"
    (gridReady)="gridReady($event)"
    (rowValueChanged)="rowValueChanged($event)"
  ></ag-grid-angular>
  </ng-container>
</div>
<div class="row no-gutter"
*possWebPermission="loadPermission(REPORT_ROLE_MAPPING_EDIT)"
>
  <div class="m-3 ml-auto" *ngIf="rowData.length">
    <button mat-button class="pw-btn pw-accent-btn" (click)="save()">
      {{ 'pw.reports.saveButton' | translate }}
    </button>
  </div>
</div>
