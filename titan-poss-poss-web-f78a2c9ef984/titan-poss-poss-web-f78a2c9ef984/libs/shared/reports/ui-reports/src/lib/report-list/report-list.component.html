<poss-web-report-list-item
  *ngFor="let report of reports; trackBy: trackBy"
  [report]="report"
  (download)="download.emit($event)"
>
</poss-web-report-list-item>

<mat-paginator
  class="pw-paginator"
  *ngIf="count > minPageSize && reports.length > 0"
  [length]="count"
  [pageSize]="pageEvent.pageSize"
  [pageIndex]="pageEvent.pageIndex"
  showFirstLastButtons
  [pageSizeOptions]="pageSizeOptions"
  (page)="paginator.emit($event)"
>
</mat-paginator>
