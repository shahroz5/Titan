<div class="container-fluid">
  <div class="row">
    <div class="col-12 col-lg-10 m-auto">
      <div class="pw-top-heading-container">
        <div class="row pw-top-heading-container__item">
          <div class="col-auto pr-0">
            <a (click)="back()">
              <span class="pw-i-24 pw-back-arrow-icon-24"></span>
            </a>
          </div>
          <div class="col-auto pl-0">
            <div class="pw-top-heading-container__main-head">
              <span class="pw-i-64 pw-company-icon-64"></span>
              <div>
                <h2>
                  {{
                    roleMapping
                      ? ('pw.reports.reportHeading' | translate)
                      : ('pw.reports.fieldHeading' | translate)
                  }}
                </h2>
                <h5 class="pw-top-heading-container__sub-heading">
                  {{ 'pw.reports.settingsHeading' | translate }}
                </h5>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div
        *ngIf="roleMapping === true"
        class="pw-form-card"
        [formGroup]="reportForm"
      >
        <div class="row">
          <poss-web-select-dropdown
            class="col-4"
            [placeholder]="'pw.reports.reportNameLabel' | translate"
            [options]="mappedReportNames"
            [control]="reportForm.get('reportName')"
            [required]="true"
            (selectionChange)="onReportNameChange($event)"
          >
          </poss-web-select-dropdown>
          <poss-web-select-dropdown
            class="col-4"
            [placeholder]="'pw.reports.roleLabel' | translate"
            [control]="reportForm.get('roleCode')"
            [options]="roles"
            [required]="true"
            (selectionChange)="onRoleChange($event)"
          >
          </poss-web-select-dropdown>
        </div>
      </div>

      <div
        *ngIf="roleMapping === false"
        class="pw-form-card"
        [formGroup]="reportForm"
      >
        <div class="row">
          <mat-form-field class="col-3 px-2">
            <mat-label> {{ 'pw.reports.reportType' | translate }} </mat-label>
            <input matInput readonly [value]="reportGroupOfFieldMapLabel" />
          </mat-form-field>

          <mat-form-field class="col-3 px-2">
            <mat-label> {{ 'pw.reports.reportName' | translate }} </mat-label>
            <input matInput readonly [value]="reportNameOfFieldMap" />
          </mat-form-field>
        </div>
      </div>

      <ng-container *ngIf="!hasPermission">
        <div class="pw-fixed-container"
      *possWebPermission="loadPermission(REPORT_SETTING_VIEW)">
        <div class="row mb-5" *ngIf="columnHeaders.length && rowHeaders.length">
          <poss-web-checkbox-grid
            class="col-12"
            rowHeaderTitle="{{ 'pw.reports.settingRowHeader' | translate }}"
            columnHeaderTitle="{{
              'pw.reports.settingColumnHeader' | translate
            }}"
            [columnHeaders]="columnHeaders"
            [rowHeaders]="rowHeaders"
            [selectedOptions]="selectedSetting"
            [maxOptionsLimit]="maxOptionsLimit"
            [disableCheckBox]="true"
            [autoHeight]="true"
            (hasChange)="onChange($event)"
          >
          </poss-web-checkbox-grid>
        </div>
        </div>
      </ng-container>

      <div class="pw-fixed-container"
      *possWebPermission="loadPermission(REPORT_SETTING_EDIT)"
      >
        <div class="row mb-5" *ngIf="columnHeaders.length && rowHeaders.length">
          <poss-web-checkbox-grid
            class="col-12"
            rowHeaderTitle="{{ 'pw.reports.settingRowHeader' | translate }}"
            columnHeaderTitle="{{
              'pw.reports.settingColumnHeader' | translate
            }}"
            [columnHeaders]="columnHeaders"
            [rowHeaders]="rowHeaders"
            [selectedOptions]="selectedSetting"
            [maxOptionsLimit]="maxOptionsLimit"
            [autoHeight]="true"
            (hasChange)="onChange($event)"
          >
          </poss-web-checkbox-grid>
        </div>
      </div>
      <div class="row no-gutter" *ngIf="rowHeaders?.length">
        <div class="m-3 ml-auto"
        *possWebPermission="loadPermission(REPORT_SETTING_EDIT)"
        >
          <button
            mat-button
            class="pw-btn pw-accent-btn"
            [disabled]="!hasChange"
            (click)="save()"
          >
            {{ 'pw.reports.saveButton' | translate }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<poss-web-loader *ngIf="isLoading$ | async"></poss-web-loader>
