<poss-web-top-info-panel
  *ngIf="isFocusing && focusedHeaderName"
  [isFocusing]="isFocusing"
  [focusedHeaderName]="focusedHeaderName"
  [currentRowData]="
	currentRowInfo
  "
>
</poss-web-top-info-panel>
<ag-grid-angular
  class="pw-titan-poss-theme pw-ag-grid-table pw-revenue-table"
  [rowData]="rowData"
  [columnDefs]="columnDefs"
  [rowHeight]="rowHeight"
  [animateRows]="animateRows"
  [domLayout]="domLayout"
  (gridReady)="gridReady($event)"
  [defaultColDef]="defaultColDef"
  (gridSizeChanged)="onGridSizeChanged()"
  (cellFocused)="onCellFocused($event)"
	(focusout)="focusOut($event)"
></ag-grid-angular>
<mat-paginator
  class="pw-paginator"
  *ngIf="count > minPageSize && dayWiseRevenueList.revenues.length > 0"
  [length]="count"
  [pageSize]="pageEvent.pageSize"
  [pageIndex]="pageEvent.pageIndex"
  showFirstLastButtons
  [pageSizeOptions]="pageSizeOptions"
  (page)="paginator.emit($event)"
>
</mat-paginator>
