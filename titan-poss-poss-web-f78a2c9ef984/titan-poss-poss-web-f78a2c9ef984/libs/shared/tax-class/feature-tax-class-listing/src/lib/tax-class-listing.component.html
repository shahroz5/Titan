<div class="container-fluid">
  <div class="row">
    <div class="col-12 col-lg-10 m-auto">
      <div class="pw-top-heading-container">
        <div class="row pw-top-heading-container__item">
          <div class="col-auto pr-0">
            <a (click)="backArrow()">
              <span class="pw-i-24 pw-back-arrow-icon-24"></span>
            </a>
          </div>
          <div class="col-auto pl-0">
            <div class="pw-top-heading-container__main-head">
              <span class="pw-i-36 pw-location-icon-36"></span>
              <div>
                <h2>{{ 'pw.taxClass.tax' | translate }}</h2>
                <h5 class="pw-top-heading-container__sub-heading">
                  {{ 'pw.inventoryMasters.masters' | translate }}
                </h5>
              </div>
            </div>
          </div>
          <div class="col-auto pw-top-heading-container__right-content">
            <button
              class="pw-btn pw-accent-btn"
              routerLinkActive="router-link-active"
              (click)="getTaxClassCode('NEW')"
            >
              {{ 'pw.taxClass.addNew' | translate }}
            </button>
          </div>
        </div>
      </div>
      <div class="row pw-sub-header">
        <div class="col-auto">
          <div class="pw-sub-header__heading">
            {{ 'pw.taxClass.taxClassLabel' | translate }}
          </div>
        </div>

        <poss-web-tax-class-search
          class="col-3 ml-auto"
          [resetSearch]="resetSearch"
          (searchData)="search($event)"
          (searchReset)="clearSearch()"
        ></poss-web-tax-class-search>
      </div>

      <poss-web-tax-class-items
        *ngIf="!invalidSearch"
        [taxClassList]="taxClassListing$ | async"
        [count]="taxClassCount$ | async"
        [pageEvent]="taxClassPageEvent"
        (paginator)="paginate($event)"
        [pageSize]="pageSize"
        (taxClassCode)="getTaxClassCode($event)"
        (taxClassCodeView)="getTaxClassCodeView($event)"
        (emitToggleValue)="updateIsActive($event)"
      >
      </poss-web-tax-class-items>
      <div
        *ngIf="
          ((hasError$ | async)?.code === searchErrorCode &&
            !(taxClassListing$ | async)?.length) ||
          invalidSearch
        "
        class="pw-message pw-text-center mg-t-100"
      >
        {{ noDataFoundMessageNonVerifiedItems }}
      </div>
    </div>
    <poss-web-loader *ngIf="isLoading$ | async"> </poss-web-loader>
  </div>
</div>
