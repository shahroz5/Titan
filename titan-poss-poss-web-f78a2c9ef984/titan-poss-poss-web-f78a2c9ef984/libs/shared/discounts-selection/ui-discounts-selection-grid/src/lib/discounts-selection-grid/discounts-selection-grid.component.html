<form>
  <ag-grid-angular
    class="pw-titan-poss-theme pw-ag-grid-table"
    [columnDefs]="columnDefs"
    [defaultColDef]="defaultColDef"
    [context]="getContext()"
    [rowData]="rowData"
    [rowHeight]="rowHeight"
    [domLayout]="domLayout"
    (gridReady)="gridReady($event)"
    (rowSelected)="onRowSelected($event)"
  ></ag-grid-angular>
</form>
