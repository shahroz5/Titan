<div class="pw-detail-card">
  <div class="row align-items-center">
    <div class="col-3">
      <p class="pw-fourth-color">
        {{ 'pw.catchment.catchmentCode' | translate }}
      </p>
      <div class="mt-2">
        <strong>{{ catchmentListItem.catchmentCode }}</strong>
      </div>
    </div>

    <div class="col-lg-6 col-6">
      <p class="pw-fourth-color">
        {{ 'pw.catchment.description' | translate }}
      </p>
      <p class="mt-2">
        <strong>{{ catchmentListItem.description }}</strong>
      </p>
    </div>
    <div class="col-auto ml-auto align-self-center">
      <a (click)="getCatchmentCode(catchmentListItem.catchmentCode)">
        <span class="pw-mont-semibold-14 pw-fourth-color pw-position-text a">
          {{ 'pw.catchment.edit' | translate }} &nbsp;</span
        >
        <span class="pw-i-24 pw-edit-icon-24"></span>
      </a>
    </div>
    <div class="col-auto align-self-center">
      <poss-web-toggle-button
        [isActive]="checked"
        (changeEvent)="change($event)"
      >
      </poss-web-toggle-button>
    </div>
  </div>
</div>
