<div class="container-fluid">
  <div class="row">
    <div class="col-12 col-lg-10 m-auto">
      <div class="pw-top-heading-container">
        <div class="row pw-top-heading-container__item align-items-center">
          <div class="col-auto pr-0">
            <a (click)="backArrow()">
              <span class="pw-i-24 pw-back-arrow-icon-24"></span>
            </a>
          </div>
          <div class="col-auto pl-0">
            <div class="pw-top-heading-container__main-head">
              <span class="pw-i-36 pw-location-icon-36"></span>
              <div>
                <h2>
                  {{ 'pw.possHomeDashboard.boutiqueMasterLabel' | translate }}
                </h2>
                <h5 class="pw-top-heading-container__sub-heading">
                  {{ 'pw.inventoryMasters.masters' | translate }}
                </h5>
              </div>
            </div>
          </div>
          <div class="col-auto pw-top-heading-container__right-content">
            <button
              class="pw-btn pw-accent-btn"
              routerLinkActive="router-link-active"
              (click)="getCatchmentCode('NEW')"
            >
              {{ 'pw.catchment.addNew' | translate }}
            </button>
          </div>
        </div>
      </div>
      <div class="row align-items-flex-end">
        <div class="col-auto">
          <div class="pw-mont-semibold-14">
            {{ 'pw.catchment.catchment' | translate | uppercase }}
          </div>
        </div>
        <mat-form-field
          class="col-3 ml-auto pw-search-bar pw-form-field-padding-bottom-0"
          [formGroup]="searchForm"
        >
          <input
            #searchBox
            matInput
            type="text"
            placeholder=" {{ 'pw.catchment.searchLabel' | translate }}"
            class="single-bordered-input"
            formControlName="searchValue"
          />
          <mat-icon matSuffix>
            <span
              class="pw-i-16 pw-search-icon-16"
              *ngIf="!searchForm.value.searchValue"
            ></span>
          </mat-icon>
          <mat-icon matSuffix (click)="clearSearch()">
            <span
              *ngIf="searchForm.value.searchValue"
              class="pw-i-10 pw-close-icon-16"
            ></span
          ></mat-icon>
        </mat-form-field>
      </div>

      <poss-web-catchment-list-items
        *ngIf="!invalidSearch"
        [catchmentList]="catchmentListing$ | async"
        [count]="catchmentCount$ | async"
        [pageEvent]="pageEvent"
        (paginator)="paginate($event)"
        [pageSize]="pageSize"
        (catchmentCode)="getCatchmentCode($event)"
        (emitToggleValue)="updateIsActive($event)"
      >
      </poss-web-catchment-list-items>
      <div
        *ngIf="(catchmentListing$ | async)?.length === 0 || invalidSearch"
        class="pw-message pw-text-center mg-t-100"
      >
        {{ noDataFoundMessageNonVerifiedItems }}
      </div>
    </div>
    <poss-web-loader *ngIf="isLoading$ | async"> </poss-web-loader>
  </div>
</div>
