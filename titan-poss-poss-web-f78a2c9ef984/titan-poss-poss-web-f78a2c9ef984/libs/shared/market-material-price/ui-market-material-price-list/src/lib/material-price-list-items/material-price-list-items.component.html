<poss-web-material-price-list-item
  *ngFor="let materialPriceItem of materialPrice; trackBy: trackBy"
  [materialPriceItem]="materialPriceItem"
  (itemDetails)="emitId($event)"
>
</poss-web-material-price-list-item>
<mat-paginator
  class="pw-paginator"
  *ngIf="count > minPageSize && materialPrice.length > 0"
  [length]="count"
  [pageSize]="pageEvent.pageSize"
  [pageIndex]="pageEvent.pageIndex"
  showFirstLastButtons
  [pageSizeOptions]="pageSizeOptions"
  (page)="emitPagination($event)"
>
</mat-paginator>
