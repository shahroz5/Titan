<div class="pw-white-overlay-box">
  <div class="mg-t-50"></div>
  <div class="pw-confirmation-box pw-confirmation-box__width-450">
    <div class="row pw-confirmation-box__header">
      <div class="col-auto">
        {{ 'pw.boutiqueBankDeposit.enterPasswordLabel' | translate }}
      </div>
      <div class="col pw-text-right">
        <a class="sub-heading" (click)="closePopup()">
          <span class="pw-i-24 pw-close-no-border-icon-24"></span>
        </a>
      </div>
    </div>
    <div class="pw-confirmation-box__body">
      <div class="pw-confirmation-box__item">
        {{ 'pw.boutiqueBankDeposit.cashDepositLabel' | translate }}
      </div>
      <div class="pw-confirmation-box__item" [formGroup]="passwordFormGroup">
        <mat-form-field class="col-lg-11 col-12">
          <input
            matInput
            type="password"
            placeholder="
          {{ 'pw.boutiqueBankDeposit.enterPasswordLabel' | translate }}"
            formControlName="password"
          />
        </mat-form-field>

        <div class="pw-error-color col-12" *ngIf="data.errorLabel">
          {{ 'pw.boutiqueBankDeposit.incorrectPasswordLabel' | translate }}
        </div>
      </div>
    </div>
    <div class="pw-confirmation-box__footer">
      <div class="row pw-confirmation-box__footer-border">
        <div class="col-auto pw-confirmation-box__footer-item">
          <button class="pw-btn pw-accent-btn" (click)="clear()">Clear</button>
        </div>
        <div class="col-auto pw-confirmation-box__footer-item">
          <button
            class="pw-btn pw-accent-btn"
            [disabled]="!passwordFormGroup.dirty"
            (click)="apply()"
          >
            {{ 'pw.boutiqueBankDeposit.okLabel' | translate }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
