<div class="container-fluid">
  <div class="row">
    <div class="col-12 col-lg-10 m-auto">
      <div class="pw-top-heading-container">
        <div class="row pw-top-heading-container__item">
          <div class="col-auto pr-0">
            <a (click)="backArrow()">
              <span class="pw-i-24 pw-back-arrow-icon-24"></span>
            </a>
          </div>
          <div class="col-auto pl-0">
            <div class="pw-top-heading-container__main-head">
              <span class="pw-i-36 pw-company-icon-36"></span>
              <div>
                <h2>{{ 'pw.inventoryMasters.company' | translate }}</h2>
                <h5 class="pw-top-heading-container__sub-heading">
                  {{ 'pw.inventoryMasters.master' | translate }}
                </h5>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row align-items-flex-end">
        <div class="col-auto pw_margin_bottom">
          <div class="pw-mont-semibold-14">
            {{ 'pw.bankPriority.bankPriority' | translate }}
          </div>
        </div>
        <div
          class="col-6 ml-auto pw-form-card pw-form-card__padding-10 pw-form-card__margin-bottom"
        >
          <div class="row no-gutters align-items-center">
            <div class="col-auto">
              <span class="pw-i-24 pw-alaram-icon-24"></span>
            </div>
            <div class="col pw-error-color">
              {{ 'pw.bankPriority.infoMsg' | translate }}
            </div>
          </div>
        </div>
      </div>

      <poss-web-bank-prioity-listing-items
        *ngIf="bankPriorityListing.length"
        [bankPriorityListing]="bankPriorityListing"
        (savePayloadEvent)="savePriority($event)"
      ></poss-web-bank-prioity-listing-items>
    </div>
  </div>
  <poss-web-loader *ngIf="isLoading$ | async"> </poss-web-loader>
</div>
