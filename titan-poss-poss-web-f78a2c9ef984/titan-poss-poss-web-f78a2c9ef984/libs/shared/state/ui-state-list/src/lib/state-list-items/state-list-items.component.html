<poss-web-state-listing-item
  *ngFor="let stateItem of stateList"
  [stateItem]="stateItem"
  (stateCodeView)="emitStateCodeView($event)"
  (stateCode)="emitStateCode($event)"
  (emitToggle)="emitToggle($event)"
></poss-web-state-listing-item>
<mat-paginator
  class="pw-paginator"
  *ngIf="count > minPageSize && stateList.length > 0"
  [length]="count"
  [pageSize]="pageEvent.pageSize"
  [pageIndex]="pageEvent.pageIndex"
  showFirstLastButtons
  [pageSizeOptions]="pageSizeOptions"
  (page)="paginator.emit($event)"
>
</mat-paginator>
