<div
  class="pw-detail-card"
  *possWebPermission="loadPermission(VIEW_PRODUCT_GROUP_PERMISSIONS)"
>
  <div class="row align-items-center">
    <div class="col-lg-3 col-4">
      <p class="pw-fourth-color">
        {{ 'pw.CFAProduct.productGroup' | translate }}
      </p>
      <div class="mt-2">
        <span class="pw-font-weight-bold">{{
          CFAProductCodeItem.productGroupCode
        }}</span>
      </div>
    </div>

    <div class="col-lg col-8">
      <p class="pw-fourth-color">
        {{ 'pw.CFAProduct.description' | translate }}
      </p>
      <p class="mt-2">
        <span class="pw-font-weight-bold">{{
          CFAProductCodeItem.description
        }}</span>
      </p>
    </div>
    <div class="col-auto pw-detail-card__right-container">
      <a
        class="mr-3"
        (click)="openViewPage(CFAProductCodeItem.productGroupCode)"
      >
        <span class="pw-detail-card__icon-text">View</span>
      </a>

      <ng-container
        *possWebPermission="loadPermission(ADD_EDIT_PRODUCT_GROUP_PERMISSIONS)"
      >
        <a
          *ngIf="CFAProductCodeItem?.isActive"
          (click)="edit(CFAProductCodeItem.productGroupCode)"
        >
          <span class="pw-detail-card__icon-text">{{
            'pw.CFAProduct.view/editLabel' | translate
          }}</span>
          <span class="pw-i-24 pw-edit-icon-24"></span>
        </a>
      </ng-container>
    </div>
    <div
      class="col-auto"
      *possWebPermission="loadPermission(ADD_EDIT_PRODUCT_GROUP_PERMISSIONS)"
    >
      <poss-web-toggle-button
        [isActive]="active"
        (changeEvent)="changeEvent($event.checked)"
      >
      </poss-web-toggle-button>
    </div>
  </div>
</div>
