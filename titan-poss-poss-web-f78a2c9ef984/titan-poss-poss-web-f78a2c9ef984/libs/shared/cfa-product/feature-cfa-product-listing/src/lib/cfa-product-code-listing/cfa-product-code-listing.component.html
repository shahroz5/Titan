<div class="container-fluid">
  <div class="row">
    <div class="col-12 col-lg-10 m-auto">
      <div class="pw-top-heading-container mb-3">
        <div class="row pw-top-heading-container__item">
          <div class="col-auto pr-0">
            <a (click)="back()">
              <span class="pw-i-24 pw-back-arrow-icon-24"></span>
            </a>
          </div>
          <div class="col-auto pl-0">
            <div class="pw-top-heading-container__main-head">
              <span class="pw-i-36 pw-product-master-icon-36"></span>
              <div>
                <h2>{{ 'pw.CFAProduct.product' | translate }}</h2>
                <h5 class="pw-top-heading-container__sub-heading">
                  {{ 'pw.CFAProduct.masters' | translate }}
                  <span class="seventh-color"></span>
                </h5>
              </div>
            </div>
          </div>

          <div
            class="col-auto ml-auto"
            *possWebPermission="
              loadPermission(ADD_EDIT_PRODUCT_GROUP_PERMISSIONS)
            "
          >
            <button
              class="pw-btn pw-accent-btn"
              (click)="addnew()"
              routerLinkActive="router-link-active"
            >
              {{ 'pw.CFAProduct.addNew' | translate }}
            </button>
          </div>
        </div>
      </div>

      <poss-web-cfa-product-code-items
        [CFAProductCodeListing]="CFAProductCodeListing$ | async"
        [count]="totalElements$ | async"
        [pageEvent]="CFAProductCodePageEvent"
        (paginator)="paginate($event)"
        [pageSizeOptions]="pageSizeOptions"
        [minPageSize]="minPageSize"
        [permissions$]="permissions$"
        [invalidSearch]="invalidSearch"
        (productGroupCode)="emitProductGroupCode($event)"
        (isActive)="toggleButton($event)"
        (viewProductCodeDetails)="viewDetailsPage($event)"
        (clearEvent)="clearSearch()"
        (emitSearchValue)="search($event)"
      >
      </poss-web-cfa-product-code-items>
      <poss-web-loader *ngIf="isLoading$ | async"> </poss-web-loader>
      <div
        *ngIf="
          ((hasError$ | async)?.code === searchErrorCode &&
            !(CFAProductCodeListing$ | async)?.length) ||
          invalidSearch
        "
        class="pw-message pw-text-center mg-t-100"
      >
        {{ noDataFoundMessage }}
      </div>
    </div>
  </div>
</div>
