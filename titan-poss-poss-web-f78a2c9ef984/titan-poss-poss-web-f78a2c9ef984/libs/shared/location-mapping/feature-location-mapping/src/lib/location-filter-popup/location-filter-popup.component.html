<div
  class="row pw-cursor-grab align-items-center"
  cdkDragBoundary=".cdk-overlay-container"
  cdkDragRootElement=".cdk-overlay-pane"
  cdkDrag
  cdkDragHandle
>
  <div class="col-auto pw-message">
    {{ 'pw.locationMapping.filterPopupHeading' | translate }}
  </div>
  <button class="ml-auto" mat-icon-button (click)="close()">
    <mat-icon>
      <span class="pw-i-24 pw-close-no-border-icon-24"></span>
    </mat-icon>
  </button>
</div>
<poss-web-location-filter
  [config]="config"
  buttonText="{{ 'pw.locationMapping.applyButtonText' | translate }}"
  [hasDefaultBrand]="false"
  [hasDefaultCountry]="false"
  (clear)="clear()"
  (filter)="filterLocations($event)"
  (loadStates)="loadStates.emit($event)"
  (loadTowns)="loadTowns.emit($event)"
>
</poss-web-location-filter>
