<poss-web-location-listing-item *ngFor="let listItem of locationList" [listItem]="listItem"
  (viewLocationCode)="emitViewLocationCode($event)"  (locationCode)="emitlocationCode($event)" (copyDetails)="copyDetails($event)" (emitToggle)='updateIsActive($event)'>
</poss-web-location-listing-item>

<mat-paginator class="pw-paginator" *ngIf="count > minPageSize && locationList.length > 0 &&count!=1" [length]="count"
    [pageSize]="pageEvent.pageSize" [pageIndex]="pageEvent.pageIndex" showFirstLastButtons
    [pageSizeOptions]="pageSizeOptions" (page)="paginator.emit($event)">
</mat-paginator>
