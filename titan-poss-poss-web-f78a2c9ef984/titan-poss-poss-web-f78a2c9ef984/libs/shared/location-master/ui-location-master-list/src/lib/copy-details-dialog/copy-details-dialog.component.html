<div class="pw-confirmation-box" [formGroup]="form">
  <div
    class="row pw-confirmation-box__header pw-cursor-grab"
    cdkDragBoundary=".cdk-overlay-container"
    cdkDragRootElement=".cdk-overlay-pane"
    cdkDrag
    cdkDragHandle
  >
    <div class="col">
      <span class="pw-font-weight-bold">{{
        'pw.locationMapping.copyLocationDetailsLabel' | translate
      }}</span>
    </div>

    <div class="col-auto">
      <button
        mat-icon-button
        (click)="onNoClick()"
        class="pw-confirmation-box__icon-button"
      >
        <mat-icon>
          <span class="pw-i-24 pw-close-no-border-icon-24"></span>
        </mat-icon>
      </button>
    </div>
  </div>
  <div mat-dialog-content class="pw-confirmation-box__body row no-gutters">
    <mat-form-field class="col-12">
      <mat-label>{{
        'pw.locationMapping.newLocationCode' | translate
      }}</mat-label>
      <input
        matInput
        class="single-bordered-input"
        formControlName="locationCode"
      />
      <mat-error
        *ngIf="
          form.get('locationCode').errors &&
          form.get('locationCode').errors.errorArray
        "
      >
        <poss-web-error-info-tooltip
          [errorMessage]="form.get('locationCode').errors.errorArray"
        >
        </poss-web-error-info-tooltip>
      </mat-error>
    </mat-form-field>
  </div>
  <div mat-dialog-actions class="row pw-confirmation-box__footer">
    <div class="col-auto ml-auto">
      <button mat-button class="pw-btn pw-primary-btn mr-2" (click)="clear()">
        {{ 'pw.locationMapping.clear' | translate }}
      </button>
      <button mat-button class="pw-btn pw-accent-btn" (click)="create()">
        {{ 'pw.locationMapping.create' | translate }}
      </button>
    </div>
  </div>
</div>
