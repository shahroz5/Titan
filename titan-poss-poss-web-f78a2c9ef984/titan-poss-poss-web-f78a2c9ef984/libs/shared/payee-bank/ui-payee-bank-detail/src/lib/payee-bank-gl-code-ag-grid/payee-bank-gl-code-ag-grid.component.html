<poss-web-top-info-panel
  *ngIf="isFocusing && focusedHeaderName"
  [isFocusing]="isFocusing"
  [focusedHeaderName]="focusedHeaderName"
  [currentRowData]="
	currentRowInfo
  "
>
</poss-web-top-info-panel>

<form>
  <div class="pw-grid-table">
    <ag-grid-angular
      class="pw-titan-poss-theme pw-ag-grid-table"
      [rowData]="rowData"
      [columnDefs]="columnDefs"
      [defaultColDef]="defaultColDef"
      [getRowNodeId]="getRowNodeId"
      [context]="getContext()"
      [frameworkComponents]="getComponents()"
      [rowSelection]="rowSelection"
      [animateRows]="animateRows"
      [domLayout]="domLayout"
      [rowHeight]="rowHeight"
      (gridReady)="gridReady($event)"
      (cellKeyPress)="onCellKeyPress($event)"
      (selectionChanged)="onSelectionChanged($event)"
      (gridSizeChanged)="onGridSizeChanged()"
      (cellFocused)="onCellFocused($event)"
      (focusout)="focusOut($event)"
    ></ag-grid-angular>
  </div>
</form>
<mat-paginator
  class="pw-paginator"
  *ngIf="count > minPageSize && glCodeData.length > 0"
  [length]="count"
  [pageSize]="pageEvent.pageSize"
  [pageIndex]="pageEvent.pageIndex"
  showFirstLastButtons
  [pageSizeOptions]="pageSizeOptions"
  (page)="paginator.emit($event)"
>
</mat-paginator>
<div class="row mb-3">
  <div class="col-auto">
    <button
      class="pw-btn pw-accent-btn"
      [disabled]="disableEdit"
      (click)="applyGlCode()"
    >
      Apply GL Code
    </button>
  </div>
</div>
