<div class="container-fluid">
  <div class="row">
    <div class="col-12 col-lg-10 m-auto">
      <div class="pw-top-heading-container">
        <div class="row pw-top-heading-container__item">
          <div class="col-auto pr-0">
            <a (click)="backArrow()">
              <span class="pw-i-24 pw-back-arrow-icon-24"></span>
            </a>
          </div>
          <div class="col-auto pl-0">
            <div class="pw-top-heading-container__main-head">
              <span class="pw-i-36 pw-company-icon-36"></span>
              <div>
                <h2>Banking and Revenue</h2>
                <h5 class="pw-top-heading-container__sub-heading">
                  Configuration
                </h5>
              </div>
            </div>
          </div>
          <div
            class="col-auto pw-top-heading-container__right-content"
            *possWebPermission="loadPermission(ADD_EDIT_PAYEE_BANK_PERMISSIONS)"
          >
            <button
              class="pw-btn pw-accent-btn px-5"
              (click)="addnew()"
              routerLinkActive="router-link-active"
            >
              {{ 'pw.payeeBank.addNew' | translate }}
            </button>
          </div>
        </div>
      </div>
      <div class="row pw-sub-header">
        <div class="col-auto">
          <div class="pw-sub-header__heading">
            {{ 'pw.payeeBank.payeeBankMaster' | translate }}
          </div>
        </div>
        <mat-form-field
          class="col-3 ml-auto pw-search-bar pw-form-field-padding-bottom-0"
          [formGroup]="searchForm"
        >
          <input
            #searchBox
            matInput
            type="text"
            placeholder="{{ 'pw.payeeBank.searchLabel' | translate }}"
            class="single-bordered-input"
            formControlName="searchValue"
          />
          <mat-icon matSuffix>
            <span
              class="pw-i-16 pw-search-icon-16"
              *ngIf="!searchForm.value.searchValue"
            ></span>
          </mat-icon>
          <mat-icon matSuffix (click)="clearSearch()">
            <span
              *ngIf="searchForm.value.searchValue"
              class="pw-i-10 pw-close-icon-16"
            ></span
          ></mat-icon>
        </mat-form-field>
      </div>

      <poss-web-payee-bank-items
        *ngIf="!invalidSearch"
        [payeeBankDetailsList]="payeeBankListing$ | async"
        [count]="payeeBankCount$ | async"
        [pageEvent]="payeeBankPageEvent"
        (paginator)="paginate($event)"
        [pageSizeOptions]="pageSizeOptions"
        [minPageSize]="minPageSize"
        (bankName)="getpayeeBankName($event)"
        (emitToggleValue)="onChangeToggle($event)"
        [permissions$]="permissions$"
        (viewPage)="openViewPage($event)"
      >
      </poss-web-payee-bank-items>
      <div
        *ngIf="(payeeBankListing$ | async)?.length === 0 || invalidSearch"
        class="pw-message pw-text-center mg-t-100"
      >
        {{ noDataFoundMessage }}
      </div>
    </div>
    <poss-web-loader *ngIf="isLoading$ | async"> </poss-web-loader>
  </div>
</div>
