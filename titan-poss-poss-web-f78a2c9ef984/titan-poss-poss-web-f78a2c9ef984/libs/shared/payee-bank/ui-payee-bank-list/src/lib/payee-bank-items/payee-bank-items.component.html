<poss-web-payee-bank-listing-items
  *ngFor="let payeeBankDetailsItem of payeeBankDetailsList"
  [payeeBankDetailsList]="payeeBankDetailsItem"
  (bankName)="emitpayeeBankName($event)"
  (emitToggle)="emitToggle($event)"
  [permissions$]="permissions$"
  (viewPage)="openViewPage($event)"
>
</poss-web-payee-bank-listing-items>
<mat-paginator
  class="pw-paginator"
  *ngIf="count > minPageSize"
  [length]="count"
  [pageSize]="pageEvent.pageSize"
  [pageIndex]="pageEvent.pageIndex"
  showFirstLastButtons
  [pageSizeOptions]="pageSizeOptions"
  (page)="paginator.emit($event)"
>
</mat-paginator>
