<div class="pw-confirmation-box">
    <div
      class="row pw-confirmation-box__header pw-cursor-grab"
      cdkDragBoundary=".cdk-overlay-container"
      cdkDragRootElement=".cdk-overlay-pane"
      cdkDrag
      cdkDragHandle
    >
      <div class="col-auto">
        {{ 'Filter' | translate }}
      </div>
      <div class="col pw-text-right">
        <button
          mat-icon-button
          (click)="onClose()"
          class="pw-confirmation-box__icon-button"
        >
          <mat-icon>
            <span class="pw-i-24 pw-close-no-border-icon-24"></span>
          </mat-icon>
        </button>
      </div>
    </div>
    <div class="pw-confirmation-box__body">
      <form [formGroup]="filterForm" (ngSubmit)="onSubmit()">
        <div class="pw-form-card pw-form-card__margin-top">
          <div class="row">
            <div class="col-auto">
              <mat-form-field>
                <mat-label>{{
                  'pw.complexityPricegroupMapping.complexityCode' | translate
                }}</mat-label>
                <input matInput formControlName="complexityCode" />
                <mat-error
                  *ngIf="
                    filterForm.get('complexityCode').errors &&
                    filterForm.get('complexityCode').errors.errorArray
                  "
                >
                  <poss-web-error-info-tooltip
                    [errorMessage]="
                      filterForm.get('complexityCode').errors.errorArray
                    "
                  >
                  </poss-web-error-info-tooltip>
                </mat-error>
              </mat-form-field>
            </div>
            <div class="col-auto marginTop">and/or</div>
            <div class="col-auto">
              <mat-form-field>
                <mat-label>{{
                  'pw.complexityPricegroupMapping.priceGroup' | translate
                }}</mat-label>
                <input matInput formControlName="priceGroup" />
                <mat-error
                  *ngIf="
                    filterForm.get('priceGroup').errors &&
                    filterForm.get('priceGroup').errors.errorArray
                  "
                >
                  <poss-web-error-info-tooltip
                    [errorMessage]="
                      filterForm.get('priceGroup').errors.errorArray
                    "
                  >
                  </poss-web-error-info-tooltip>
                </mat-error>
              </mat-form-field>
            </div>
          </div>
          <div class="pw-confirmation-box__footer mt-0">
            <div class="row pw-confirmation-box__footer-border no-gutters">
              <div class="col-auto pw-confirmation-box__footer-item">
                <button
                  class="pw-btn pw-primary-btn"
                  (click)="clear()"
                  type="reset"
                >
                  {{ 'pw.complexityPricegroupMapping.clearButton' | translate }}
                </button>
              </div>
  
              <div class="col-auto pw-confirmation-box__footer-item">
                <button class="pw-btn pw-accent-btn" type="submit">
                  {{ 'Search' | translate }}
                </button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
