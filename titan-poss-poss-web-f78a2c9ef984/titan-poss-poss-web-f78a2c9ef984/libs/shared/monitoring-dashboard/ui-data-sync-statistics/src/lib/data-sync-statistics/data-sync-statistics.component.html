<div class="pw-font-weight-bold mt-3 mb-3">
  {{ 'pw.monitoringDashboard.messageCountByType' | translate }}
</div>

<poss-web-top-info-panel
  *ngIf="isFocusing && focusedHeaderName"
  [isFocusing]="isFocusing"
  [focusedHeaderName]="focusedHeaderName"
  [currentRowData]="
	currentRowInfo
  "
>
</poss-web-top-info-panel>

<form>
  <div class="pw-titan-poss-theme mb-2">
    <ag-grid-angular
      class="pw-ag-grid-table"
      [columnDefs]="columnDefs"
      [defaultColDef]="defaultColDef"
      [rowData]="dataSyncStatsRowData"
      [rowSelection]="rowSelection"
      [context]="getContext()"
      [animateRows]="animateRows"
      [domLayout]="domLayout"
      [rowHeight]="rowHeight"
      (gridReady)="gridReady($event)"
      (gridSizeChanged)="onGridSizeChanged()"
      (cellFocused)="onCellFocused($event)"
	    (focusout)="focusOut($event)"
    ></ag-grid-angular>
  </div>
</form>
