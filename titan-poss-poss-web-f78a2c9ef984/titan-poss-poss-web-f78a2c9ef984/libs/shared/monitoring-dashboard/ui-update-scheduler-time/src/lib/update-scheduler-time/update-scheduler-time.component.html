<div class="pw-font-weight-bold mt-3 mb-3">
  {{ 'pw.monitoringDashboard.updateTheScheduleTime' | translate }}
</div>

<form>
  <div class="pw-titan-poss-theme">
    <ag-grid-angular
      class="pw-ag-grid-table"
      [columnDefs]="columnDefs"
      [defaultColDef]="defaultColDef"
      [rowData]="rowDataUpdateScheduler"
      [rowSelection]="rowSelection"
      [frameworkComponents]="getComponents()"
      [context]="getContext()"
      [animateRows]="animateRows"
      [domLayout]="domLayout"
      [rowHeight]="rowHeight"
      (gridReady)="gridReady($event)"
      (gridSizeChanged)="onGridSizeChanged()"
    ></ag-grid-angular>
  </div>
</form>
<mat-paginator
  class="pw-paginator"
  *ngIf="count > minPageSize && scheduledJobsData.length > 0"
  [length]="count"
  [pageSize]="pageEvent.pageSize"
  [pageIndex]="pageEvent.pageIndex"
  showFirstLastButtons
  [pageSizeOptions]="pageSizeOptions"
  (page)="paginator.emit($event)"
>
</mat-paginator>
