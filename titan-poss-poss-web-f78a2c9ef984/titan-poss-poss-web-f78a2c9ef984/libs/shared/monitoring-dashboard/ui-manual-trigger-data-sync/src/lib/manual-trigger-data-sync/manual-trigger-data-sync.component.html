<div class="pw-font-weight-bold mt-3 mb-3">
  {{ 'pw.monitoringDashboard.manualTriggerOfJob' | translate }}
</div>

<poss-web-top-info-panel
  *ngIf="isFocusing && focusedHeaderName"
  [isFocusing]="isFocusing"
  [focusedHeaderName]="focusedHeaderName"
  [currentRowData]="
	currentRowInfo
  "
>
</poss-web-top-info-panel>

<form>
  <div class="pw-titan-poss-theme">
    <ag-grid-angular
      class="pw-ag-grid-table"
      [columnDefs]="columnDefs"
      [defaultColDef]="defaultColDef"
      [rowData]="manualTriggerDataSyncRowData"
      [rowSelection]="rowSelection"
      [frameworkComponents]="getComponents()"
      [context]="getContext()"
      [animateRows]="animateRows"
      [domLayout]="domLayout"
      [rowHeight]="rowHeight"
      (gridReady)="gridReady($event)"
      (gridSizeChanged)="onGridSizeChanged()"
      (cellFocused)="onCellFocused($event)"
	    (focusout)="focusOut($event)"
    ></ag-grid-angular>
  </div>
</form>
<mat-paginator
  class="pw-paginator"
  *ngIf="count > minPageSize && dataSyncJobsData.length > 0"
  [length]="count"
  [pageSize]="pageEvent.pageSize"
  [pageIndex]="pageEvent.pageIndex"
  showFirstLastButtons
  [pageSizeOptions]="pageSizeOptions"
  (page)="paginator.emit($event)"
>
</mat-paginator>
