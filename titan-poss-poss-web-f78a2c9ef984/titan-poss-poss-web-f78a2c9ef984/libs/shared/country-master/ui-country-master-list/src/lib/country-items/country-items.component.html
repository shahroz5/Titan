<poss-web-country-listing-items
  *ngFor="let countryDetailsItem of countryDetailsList; trackBy: trackBy"
  [countryDetailsList]="countryDetailsItem"
  (countryCode)="emitCountryCode($event)"
  (emitToggle)="emitToggle($event)"
  (viewPage)="openViewPage($event)"
>
</poss-web-country-listing-items>
<mat-paginator
  class="pw-paginator"
  *ngIf="count > minPageSize"
  [length]="count"
  [pageSize]="pageEvent.pageSize"
  [pageIndex]="pageEvent.pageIndex"
  showFirstLastButtons
  [pageSizeOptions]="pageSizeOptions"
  (page)="paginator.emit($event)"
>
</mat-paginator>
