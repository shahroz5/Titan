<div class="pw-detail-card">
  <div class="row pw-detail-card__content">
    <div class="col-xl-8 col-lg-7 col-12">
      <div class="row no-gutters pw-detail-card__row">
        <div class="col-xl-2 col-lg-3 col-2">
          <p class="pw-fourth-color">
            {{ 'pw.complexityCode.complexityCode' | translate }}
          </p>
        </div>
        <div class="col-auto pw-detail-card__padding-5">
          <span class="pw-fourth-color">:</span>
        </div>
        <div class="col">
          <p>
            <span class="pw-font-weight-bold">
              {{ compexityCodeItem.complexityCode }}</span
            >
          </p>
        </div>
      </div>
      <div class="row no-gutters pw-detail-card__row">
        <div class="col-xl-2 col-lg-3 col-2">
          <p class="pw-fourth-color">
            {{ 'pw.complexityCode.description' | translate }}
          </p>
        </div>
        <div class="col-auto pw-detail-card__padding-5">
          <span class="pw-fourth-color">:</span>
        </div>
        <div class="col">
          <p>
            <span class="pw-font-weight-bold">{{
              compexityCodeItem.description
            }}</span>
          </p>
        </div>
      </div>
    </div>

    <div class="col-auto pw-detail-card__right-container">
      <a class="mr-3" (click)="openViewPage(compexityCodeItem.complexityCode)">
        <span class="pw-detail-card__icon-text">
          {{ 'pw.complexityCode.viewLabel' | translate }}</span
        >
      </a>
      &nbsp;

      <a
        (click)="edit(compexityCodeItem.complexityCode)"
        *ngIf="compexityCodeItem?.isActive"
      >
        <span class="pw-detail-card__icon-text">
          {{ 'pw.complexityCode.editLable' | translate }}</span
        >
        <span class="pw-i-24 pw-edit-icon-24"></span>
      </a>
    </div>

    <div class="col-auto align-self-center">
      <poss-web-toggle-button
        [isActive]="isActive"
        (changeEvent)="changeEvent($event)"
      ></poss-web-toggle-button>
    </div>
  </div>
</div>
