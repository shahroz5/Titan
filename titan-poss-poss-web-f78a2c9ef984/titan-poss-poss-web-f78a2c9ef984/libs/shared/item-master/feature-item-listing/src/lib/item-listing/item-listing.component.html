<div class="container-fluid">
  <div class="row">
    <div class="col-12 col-lg-10 m-auto">
      <div class="pw-top-heading-container">
        <div class="row pw-top-heading-container__item">
          <div class="col-auto pr-0">
            <a (click)="backArrow()">
              <span class="pw-i-24 pw-back-arrow-icon-24"></span>
            </a>
          </div>
          <div class="col-auto pl-0">
            <div class="pw-top-heading-container__main-head">
              <span class="pw-i-36 pw-product-master-icon-36"></span>
              <div>
                <h2>{{ 'pw.inventoryMasters.product' | translate }}</h2>
                <h5 class="pw-top-heading-container__sub-heading">
                  {{ 'pw.inventoryMasters.masters' | translate }}
                </h5>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row pw-sub-header">
        <div class="col-auto">
          <div class="pw-sub-header__heading">
            {{ 'pw.itemMaster.itemMasterLabel' | translate }}
          </div>
        </div>
      </div>
      <poss-web-item-master-search-form
        [filterItemData]="filterItemData"
        [currencyCode]="currencyCode"
        [pricingTypes]="pricingTypes"
        [proguctGroupSelection]="proguctGroupSelection"
        (formData)="applyFilter($event)"
        (clearFormData)="clear($event)"
      ></poss-web-item-master-search-form>
      <poss-web-items
        *ngIf="itemListing$"
        [itemDetailsList]="itemListing$ | async"
        [count]="itemCount$ | async"
        [pageEvent]="itemPageEvent"
        (paginator)="paginate($event)"
        (itemCode)="getItemCode($event)"
        [pageSizeOptions]="pageSizeOptions"
        [minPageSize]="minPageSize"
      >
      </poss-web-items>
      <poss-web-loader *ngIf="isLoading$ | async"> </poss-web-loader>
      <div
        *ngIf="filterLoaded && (itemListing$ | async)?.length === 0"
        class="pw-message pw-text-center mg-t-100"
      >
        {{ noDataFoundMessage }}
      </div>
    </div>
  </div>
</div>
