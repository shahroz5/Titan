<div class="pw-detail-card">
  <div class="row">
    <div class="col-xl-4 col-lg-4 col-6">
      <div class="row no-gutters pw-detail-card__row">
        <div class="col-3">
          <p class="pw-fourth-color">
            {{ 'pw.itemMaster.itemMasterCode' | translate }}
          </p>
        </div>
        <div class="col-auto pw-detail-card__padding-5">
          <span class="pw-fourth-color">:</span>
        </div>
        <div class="col">
          <p>
            <span class="pw-font-weight-bold">
              {{ itemDetailsList.itemCode }}
            </span>
          </p>
        </div>
      </div>
      <div class="row no-gutters pw-detail-card__row">
        <div class="col-3">
          <p class="pw-fourth-color">
            {{ 'pw.itemMaster.itemMasterDescription' | translate }}
          </p>
        </div>
        <div class="col-auto pw-detail-card__padding-5">
          <span class="pw-fourth-color">:</span>
        </div>
        <div class="col">
          <p>
            <span class="pw-font-weight-bold">{{
              itemDetailsList.description
            }}</span>
          </p>
        </div>
      </div>
    </div>

    <div class="col-auto pw-detail-card__right-container">
      <a (click)="getItemCode(itemDetailsList.itemCode)">
        <span *ngIf="itemDetailsList" class="pw-detail-card__icon-text">{{
          'pw.itemMaster.itemMasterViewLink' | translate
        }}</span>
      </a>
    </div>
  </div>
</div>
