<div
  class="pw-menu-profile__middle-section"
  (click)="$event.stopPropagation()"
  (keydown)="onKeyDown($event)"
>
  <div class="pw-menu-profile__item">
    <form [formGroup]="onHoldForm">
      <div class="row pw-menu-profile__margin-0">
        <mat-form-field
          class="col-12 pw-search-bar pw-form-field-border-top-0"
          floatLabel="never"
        >
          <input
            #searchBox
            matInput
            formControlName="searchValue"
            [placeholder]="'pw.toolbar.searchPlaceHolder' | translate"
            class="pw-single-bordered-input"
            autocomplete="off"
          />
          <mat-icon matSuffix>
            <span
              *ngIf="!onHoldForm.get('searchValue').value"
              class="pw-i-16 pw-search-icon-16"
            ></span
          ></mat-icon>
          <mat-icon matSuffix>
            <span
              (click)="clearSearch()"
              *ngIf="onHoldForm.get('searchValue').value"
              class="pw-i-10 pw-close-icon-16"
            ></span
          ></mat-icon>
        </mat-form-field>
      </div>
    </form>
  </div>

  <ag-grid-angular
    class="pw-titan-poss-theme pw-ag-grid-table pw-non-scroll-table"
    [columnDefs]="columnDefs"
    [rowData]="holdResult$ | async"
    [domLayout]="domLayout"
    [rowHeight]="rowHeight"
    [frameworkComponents]="getComponents()"
    [context]="getContext()"
    [animateRows]="animateRows"
    [defaultColDef]="defaultColDef"
    [tooltipShowDelay]="tooltipShowDelay"
    (gridReady)="gridReady($event)"
    (gridSizeChanged)="onGridSizeChanged()"
    (cellKeyDown)="onCellKeyPress($event)"
  ></ag-grid-angular>
</div>

<div
  class="pw-menu-profile__bottom-section row"
  *ngIf="(holdResult$ | async).length !== 0"
  (click)="$event.stopPropagation()"
>
  <div class="col-auto ml-auto">
    <div class="pw-menu-list__icon-container">
      <span
        class="pw-i-24 pw-left-arrow-icon-24"
        (click)="decreasePageIndex()"
      ></span>
    </div>
  </div>
  <div class="col-auto">
    <div class="pw-menu-list__icon-container">
      <span
        class="pw-i-24 pw-right-arrow-icon-24"
        (click)="increasePageIndex()"
      ></span>
    </div>
  </div>
</div>
