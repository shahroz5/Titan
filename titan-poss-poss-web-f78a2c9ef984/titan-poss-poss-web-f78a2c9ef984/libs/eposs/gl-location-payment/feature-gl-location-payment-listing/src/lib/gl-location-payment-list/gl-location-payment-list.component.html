<div class="container-fluid">
  <div class="row">
    <div class="col-12 col-lg-10 m-auto">
      <div class="pw-top-heading-container">
        <div class="row pw-top-heading-container__item">
          <div class="col-auto">
            <div class="pw-top-heading-container__main-head">
              <a (click)="back()">
                <span class="pw-i-24 pw-back-arrow-icon-24"></span>
              </a>
              <span class="pw-i-36 pw-company-icon-36"></span>
              <div>
                <h2>
                  {{
                    'pw.glLocationPayment.bankingAndRevenueLabel' | translate
                  }}
                </h2>
                <h5 class="pw-top-heading-container__sub-heading">
                  {{ 'pw.glLocationPayment.configurationLabel' | translate }}
                </h5>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="pw-sub-header pw-sub-header__padding-heading">
        {{ 'pw.glLocationPayment.glLocationPayment' | translate }}
      </div>

      <poss-web-gl-location-payment-form
        [paymentCodes]="paymentCodes"
        (formData)="saveDetails($event)"
      ></poss-web-gl-location-payment-form>
      <div class="row">
        <div class="col-auto ml-auto mt-5">
          <a (click)="openLocationFilter()" class="pw-filter-box">
            <p>
              <span
                class="pw-i-24 pw-filter-icon-24 pw-filter-box__icon"
                [ngClass]="isfilterApplied ? 'pw-filter-icon-color-24' : ''"
              ></span>
              {{ 'pw.glLocationPayment.filterLabel' | translate }}
            </p>
          </a>
        </div>

        <mat-form-field
          class="pw-search-bar col-auto mt-3"
          floatLabel="never"
          [formGroup]="searchForm"
        >
          <input
            #searchBox
            matInput
            type="text"
            placeholder="Search Location"
            class="pw-single-bordered-input mb-0"
            formControlName="searchValue"
          />
          <mat-icon matSuffix>
            <span
              class="pw-i-16 pw-search-icon-16"
              *ngIf="!searchForm.value.searchValue"
            ></span>
          </mat-icon>
          <mat-icon matSuffix (click)="clearSearch()">
            <span
              *ngIf="searchForm.value.searchValue"
              class="pw-i-10 pw-close-icon-16"
            ></span
          ></mat-icon>
        </mat-form-field>
      </div>

      <poss-web-gl-location-payment-list-item
        *ngIf="glLocationList && count > 0"
        [glLocationList]="glLocationList"
        [paymentCodes]="paymentCodes"
        [count]="count"
        [pageEvent]="listingPageEvent"
        (paginator)="paginate($event)"
        [pageSizeOptions]="pageSizeOptions"
        [minPageSize]="minPageSize"
        (updateData)="updateData($event)"
        (delete)="deleteRow($event)"
      >
      </poss-web-gl-location-payment-list-item>
    </div>
  </div>
</div>
