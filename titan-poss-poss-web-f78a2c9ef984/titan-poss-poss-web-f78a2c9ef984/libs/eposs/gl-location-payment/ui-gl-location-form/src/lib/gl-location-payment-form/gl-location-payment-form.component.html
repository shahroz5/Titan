<div class="pw-form-card">
  <div class="row align-items-baseline" [formGroup]="onFormSubmit">
    <poss-web-select-dropdown
      class="col-lg-2 col-4"
      [placeholder]="'pw.glLocationPayment.paymentCodeHeaderLabel' | translate"
      [required]="true"
      [options]="paymentCodes"
      [control]="onFormSubmit.get('paymentCode')"
    >
    </poss-web-select-dropdown>

    <mat-form-field class="col-lg-2 col-4">
      <input
        matInput
        type="text"
        placeholder="GL Code"
        formControlName="glCode"
        class="pw-single-bordered-input pw-form-card__margin-bottom-0"
        required
      />
      <mat-error
        *ngIf="
          onFormSubmit.get('glCode').errors &&
          onFormSubmit.get('glCode').errors.errorArray
        "
      >
        <poss-web-error-info-tooltip
          [errorMessage]="onFormSubmit.get('glCode').errors.errorArray"
        >
        </poss-web-error-info-tooltip>
      </mat-error>
    </mat-form-field>
    <mat-form-field class="col-lg-2 col-4">
      <input
        matInput
        type="text"
        placeholder="Locations Added"
        formControlName="locations"
        class="pw-single-bordered-input pw-form-card__margin-bottom-0"
      />
    </mat-form-field>
    <div class="col-auto pw-form-card__right-container">
      <button class="pw-btn pw-primary-btn" (click)="addLocations()">
        {{ 'pw.glLocationPayment.addLocationLabel' | translate }}
      </button>
    </div>
    <div class="col-auto">
      <button
        class="pw-btn pw-primary-btn"
        [disabled]="!this.onFormSubmit.valid || !locationsAdded?.length"
        (click)="saveDetails()"
      >
        {{ 'pw.glLocationPayment.save' | translate }}
      </button>
    </div>
  </div>
</div>
