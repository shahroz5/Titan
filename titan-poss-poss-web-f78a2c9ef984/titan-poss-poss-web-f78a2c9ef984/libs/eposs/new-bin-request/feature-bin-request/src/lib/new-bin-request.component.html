<div *ngIf="user$ | async">
  <button
    mat-mini-fab
    color="primary"
    *ngIf="mobileQuery.matches"
    (click)="snav.toggle()"
    class="pw-bin-btn"
  >
    <span class="pw-i-14 pw-dots-icon-14"></span>
  </button>
  <mat-sidenav
    class="pw-right-drawer"
    #snav
    [mode]="mobileQuery.matches ? 'over' : 'side'"
    [opened]="!mobileQuery.matches"
    fixedInViewport
    [fixedTopGap]="mobileQuery.matches ? 120 : 84"
  >
    <div class="pw-right-drawer__header pw-text-center">
      {{ 'pw.instock.binListHeader' | translate }}
      <a>
        <span class="pw-fourth-color"
          >( {{ 'pw.instock.Quantity' | translate }})</span
        >
      </a>
    </div>
    <mat-form-field floatLabel="never">
      <input
        #searchBox
        matInput
        placeholder="{{ 'pw.instock.searchBinPlaceholder' | translate }}"
        [formControl]="searchForm"
        autocomplete="off"
        (keypress)="searchInput()"
      />
      <mat-icon matSuffix *ngIf="!searchForm.value">
        <span class="pw-i-16 pw-search-icon-16"></span
      ></mat-icon>
      <mat-icon matSuffix (click)="clearSearch()" *ngIf="searchForm.value">
        <span class="pw-i-10 pw-close-icon-16"></span
      ></mat-icon>
    </mat-form-field>

    <ul
      class="pw-right-drawer__list"
      [ngClass]="mobileQuery.matches ? 'pw-right-drawer__list1' : ''"
    >
      <li
        *ngIf="!isLoading && filteredBinCodes.length == 0"
        class="mt-2 pw-fourth-color pw-text-center"
      >
        {{ 'pw.global.noDataFoundMessage' | translate }}
      </li>

      <li
        class="pw-right-drawer__list-item"
        *ngFor="let item of filteredBinCodes"
      >
        {{ item.binCode | uppercase }}

        <span class="pw-fourth-color"> ({{ item.quantity }}) </span>
      </li>
    </ul>
    <div class="pw-right-drawer__footer pw-text-center">
      <button
        mat-button
        class="pw-btn pw-accent-btn"
        (click)="binRequestPopup()"
      >
        {{ 'pw.instock.requestForNewButtonText' | translate }}
      </button>
    </div>
  </mat-sidenav>
  <poss-web-loader *ngIf="isLoading"></poss-web-loader>
</div>
