<div class="pw-dialog-box ">
  <div
    class="row pw-cursor-grab"
    cdkDragBoundary=".cdk-overlay-container"
    cdkDragRootElement=".cdk-overlay-pane"
    cdkDrag
    cdkDragHandle
  >
    <div class="col-auto pw-message">
      {{ 'pw.instock.successPopup1' | translate }}
    </div>
    <div class="pw-text-right pb-4 col-auto ml-auto">
      <button
        mat-icon-button
        (click)="onClose()"
        class="pw-dialog-box__icon-button"
      >
        <mat-icon>
          <span class="pw-i-24 pw-close-no-border-icon-24"></span>
        </mat-icon>
      </button>
    </div>
  </div>
  <div class="pw-text-center mv-65">
    <span class="pw-i-16 pw-success-icon-16"></span>

    <div mat-dialog-content>
      <div class="pb-2 pt-2">{{ 'pw.instock.successPopup2' | translate }}</div>
      <p>
        {{ 'pw.instock.successPopup3' | translate }} <br />
        {{ 'pw.instock.successPopup4' | translate }}
      </p>
      <p class="pw-dialog-box__border-top">
        {{ 'pw.instock.successPopup5' | translate }}
        <span class="pw-fourth-color"
          ><span class="pw-font-weight-bold">{{ data.reqDocNo }}</span></span
        >
      </p>
    </div>
  </div>
</div>
