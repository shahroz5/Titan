<div class="pw-white-overlay-box">

  <div class="pw-form-detail-popup-box">
    <div
      class="row pw-form-detail-popup-box__header"
      cdkDragBoundary=".cdk-overlay-container"
      cdkDragRootElement=".cdk-overlay-pane"
      cdkDrag
      cdkDragHandle
    >
      <div class="col-auto">
        SENT BIN REQUEST
      </div>
      <div class="col pw-text-right">
        <a   class="sub-heading" (click)="close()">
          <span  mat-icon-button class="pw-i-24 pw-close-no-border-icon-24"></span>
        </a>
      </div>
    </div>
    <div class="pw-form-detail-popup-box__body">
      <div class="row pw-form-detail-popup-box__body-item">
        <div class="col-4">
         Doc #{{data.reqDocNo}}
        </div>
        <div class="col-4">
        <p [ngClass]="getStatus(data.status ? data.status : '')">
          Status: {{status}}
        </p>
        </div>
      </div>
      <div class="row pw-form-detail-popup-box__body-item">
        <div class="col-4">
           {{data.binName}} bin
        </div>
        <div class="col-4">
          Requested Date:{{ data?.reqDocDate | dateFormatter }}
        </div>
      </div>
      <div class="pw-form-detail-popup-box__remark-box">
      Reason for bin request: {{data.requestedRemarks}}
      </div>
    </div>

    <div class="pw-text-right">
      <button   class="pw-btn pw-accent-btn" (click)="close()">
        Close
      </button>
    </div>
  </div>
</div>
