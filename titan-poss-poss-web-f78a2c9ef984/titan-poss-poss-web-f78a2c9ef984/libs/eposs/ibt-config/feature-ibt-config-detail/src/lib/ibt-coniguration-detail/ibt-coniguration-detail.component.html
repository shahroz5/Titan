<div class="container-fluid">
  <div class="row">
    <div class="col-12 col-lg-10 m-auto">
      <div class="pw-top-heading-container">
        <div class="row pw-top-heading-container__item">
          <div class="col-auto">
            <div class="pw-top-heading-container__main-head">
              <a (click)="back()">
                <span class="pw-i-24 pw-back-arrow-icon-24"></span>
              </a>
              <span class="pw-i-36 pw-inv-mangmt-icon-36"></span>
              <div>
                <h2>
                  {{ 'pw.ibtConfiguration.inventoryManagement' | translate }}
                </h2>
                <h5 class="pw-top-heading-container__sub-heading">
                  {{ 'pw.ibtConfiguration.master' | translate }}
                </h5>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row pw-sub-header">
        <div class="col-auto">
          <div class="pw-sub-header__padding-heading">
            {{ 'pw.ibtConfiguration.ibtconfigurationLable' | translate }}
          </div>
        </div>
      </div>
      <div class="pw-min-height">
        <ng-container *ngIf="!showViewOnly; else viewOnly">
          <poss-web-ibt-coniguration-detail-item
            *ngIf="ibtConfiguration$ | async"
            [ibtConfiguration$]="ibtConfiguration$"
            (saveIbtConfiguration)="createConfiguration($event)"
            (openLocationMappingEvent)="openLocationMapping($event)"
          ></poss-web-ibt-coniguration-detail-item>
        </ng-container>
        <ng-template #viewOnly>
          <poss-web-ibt-config-view
            *ngIf="ibtConfiguration$ | async"
            [ibtConfiguration]="ibtConfiguration$ | async"
          >
          </poss-web-ibt-config-view>

          <div class="row mb-3">
            <div class="col-auto ml-auto">
              <button
                class="pw-btn pw-primary-btn"
                type="button"
                [disabled]="isNew"
                (click)="openViewLocationMapping()"
              >
                {{ 'pw.weightValueConfig.locationMapping' | translate }}
              </button>
            </div>
          </div>
        </ng-template>
      </div>
      <poss-web-loader *ngIf="isLoading$ | async"></poss-web-loader>
    </div>
  </div>
</div>
