<poss-web-ibt-configuration-item
  *ngFor="let ibtConfigListItem of ibtConfigurationList; trackBy: trackBy"
  [ibtConfigListItem]="ibtConfigListItem"
  (viewConfigId)="view($event)"
  (configId)="edit($event)"
  (toggleValue)="change($event)"
>
</poss-web-ibt-configuration-item>

<mat-paginator
  class="pw-paginator"
  *ngIf="count > minPageSize && ibtConfigurationList?.length > 0"
  [length]="count"
  [pageSize]="pageEvent.pageSize"
  [pageIndex]="pageEvent.pageIndex"
  showFirstLastButtons
  [pageSizeOptions]="pageSizeOptions"
  (page)="paginator.emit($event)"
>
</mat-paginator>
