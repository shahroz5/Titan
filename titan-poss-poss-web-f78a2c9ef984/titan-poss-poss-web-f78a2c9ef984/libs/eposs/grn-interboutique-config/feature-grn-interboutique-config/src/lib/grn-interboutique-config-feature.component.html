<div class="container-fluid">
  <div class="row">
    <div class="col-12 col-lg-10 m-auto">
      <div class="pw-top-heading-container">
        <div class="row pw-top-heading-container__item">
          <div class="col-auto">
            <div class="pw-top-heading-container__main-head">
              <a (click)="backArrow()">
                <span class="pw-i-24 pw-back-arrow-icon-24"></span>
              </a>
              <span class="pw-i-36 pw-inv-mangmt-icon-36"></span>
              <div>
                <h2>
                  {{ 'pw.grnInterboutiqueConfig.grnLabel' | translate }}
                </h2>
                <h5 class="pw-top-heading-container__sub-heading">
                  {{ 'pw.configurations.configuration' | translate }}
                </h5>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row pw-sub-header">
        <div class="col-auto">
          <div class="pw-sub-header__padding-heading">
            {{
              'pw.grnInterboutiqueConfig.grnInterBoutiqueTypeHeader' | translate
            }}
          </div>
        </div>
      </div>
      <ng-container>
        <poss-web-grn-interboutique-config-details
          *ngIf="grnInterboutiqueConfigDetails$ | async"
          [grnInterboutiqueConfig]="grnInterboutiqueConfigDetails$ | async"
          (grnInterboutiqueConfigDetailsForm)="
            grnInterboutiqueConfigForm($event)
          "
          [permissions$]="permissions$"
        >
        </poss-web-grn-interboutique-config-details>
        <poss-web-loader *ngIf="isLoading$ | async"></poss-web-loader>
      </ng-container>
    </div>
  </div>
</div>
