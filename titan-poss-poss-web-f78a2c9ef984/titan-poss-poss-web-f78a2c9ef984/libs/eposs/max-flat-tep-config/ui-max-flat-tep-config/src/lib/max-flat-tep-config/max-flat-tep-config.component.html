<form [formGroup]="maxFlatTepExchangeForm">
  <div class="pw-form-card pw-form-card__margin-top">
    <div class="row">
      <div class="col-lg-4 col-5">
        <div class="row">
          <div class="pw-tertiary-color" class="col-lg-12 col-12">
            {{
              'pw.maxFlatTepConfiguration.maxFlatTepExchangeValue' | translate
            }}
          </div>
          <div class="col-lg-12 col-12">
            <br />
          </div>
          <mat-form-field
            class="pw-full-bordered-input-box col-lg-6 col-6"
            appearance="outline"
          >
            <input
              matInput
              formControlName="maxFlatTepExchangeValue"
              type="text"
              possWebAmountInput
            />
            <mat-error
              *ngIf="
                maxFlatTepExchangeForm?.get('maxFlatTepExchangeValue')
                  ?.errors &&
                maxFlatTepExchangeForm?.get('maxFlatTepExchangeValue')?.errors
                  .errorArray
              "
            >
              <poss-web-error-info-tooltip
                [errorMessage]="
                  maxFlatTepExchangeForm?.get('maxFlatTepExchangeValue')?.errors
                    .errorArray
                "
              >
              </poss-web-error-info-tooltip>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-auto ml-auto">
      <button
        class="pw-btn pw-accent-btn"
        (click)="updateMaxFlatTepExchangeValue()"
        [disabled]="maxFlatTepExchangeForm?.invalid"
      >
        {{ 'pw.maxFlatTepConfiguration.save' | translate }}
      </button>
    </div>
  </div>
</form>
