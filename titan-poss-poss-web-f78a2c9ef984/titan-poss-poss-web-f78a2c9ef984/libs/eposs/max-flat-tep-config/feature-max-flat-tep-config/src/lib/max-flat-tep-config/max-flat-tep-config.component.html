<div class="container-fluid">
  <div class="row">
    <div class="col-12 col-lg-10 m-auto">
      <div class="pw-top-heading-container">
        <div class="row pw-top-heading-container__item">
          <div class="col-auto">
            <div class="pw-top-heading-container__main-head">
              <a (click)="back()">
                <span class="pw-i-24 pw-back-arrow-icon-24"></span>
              </a>
              <span class="pw-i-36 pw-inv-mangmt-icon-36"></span>
              <div>
                <h2>
                  {{
                    'pw.maxFlatTepConfiguration.exchangeTransactionLabel'
                      | translate
                  }}
                </h2>
                <h5 class="pw-top-heading-container__sub-heading">
                  {{ 'pw.maxFlatTepConfiguration.configuration' | translate }}
                </h5>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-auto">
          <div class="pw-mont-semibold-14">
            {{
              'pw.maxFlatTepConfiguration.maxFlatTepConfigurationLabel'
                | translate
            }}
          </div>
        </div>
      </div>
      <poss-web-max-flat-tep-config-ui
        *ngIf="configId"
        [maxFlatTepConfigValue]="maxFlatTepConfigValue"
        (emitUpdatedMaxFlatTepValue)="updateMaxFlatTepExchangeValue($event)"
      ></poss-web-max-flat-tep-config-ui>
      <poss-web-loader *ngIf="isLoading$ | async"></poss-web-loader>
    </div>
  </div>
</div>
