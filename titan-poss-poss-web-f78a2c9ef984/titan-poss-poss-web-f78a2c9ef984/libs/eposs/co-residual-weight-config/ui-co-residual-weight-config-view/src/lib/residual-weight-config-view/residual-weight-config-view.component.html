<div class="pw-form-card pw-form-card__margin-bottom">
  <div class="row pw-form-card__margin-bottom">
    <div class="col-6">
      <div class="row">
        <div class="col-5">
          <span class="pw-fourth-color">
            {{ 'pw.cnPriorityConfig.configName' | translate }}
          </span>
        </div>
        <div class="col-auto pw-form-card__padding-5">
          <span> : </span>
        </div>
        <div class="col-6 pw-form-card__padding-5">
          {{ selectedConfigDetails?.description }}
        </div>
      </div>
    </div>
  </div>
</div>
<div class="pw-form-card mt-2">
  <div
    class="pw-form-card__margin-bottom pw-font-weight-bold pw-form-card__margin-top"
  >
    Weight Tolerance Details
  </div>
  <table class="pw-grid-table mt-3"  aria-describedby="table" description="Table">
    <thead>
      <tr class="pw-grid-table__background-header">
        <th class="pw-grid-table__header-item" scope="col">Weight Range</th>
        <th class="pw-grid-table__header-item" scope="col">
          Force Closure in Gms
        </th>
        <th class="pw-grid-table__header-item" scope="col">
          Force Closure in Percentage
        </th>
      </tr>
    </thead>
    <tbody class="pw-grid-table__body">
      <tr *ngFor="let item of rowData" class="pw-grid-table__row">
        <td class="pw-grid-table__item">{{ getRange(item.rangeId) }}</td>
        <td class="pw-grid-table__item">{{ item.configValue }}</td>
        <td class="pw-grid-table__item">{{ item.configValue }}</td>
      </tr>
    </tbody>
  </table>
</div>
