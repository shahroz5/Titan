<div class="container-fluid">
  <div class="row">
    <div class="col-12 col-lg-10 m-auto">
      <div class="pw-top-heading-container">
        <div class="row pw-top-heading-container__item">
          <div class="col-auto">
            <div class="pw-top-heading-container__main-head">
              <a (click)="back()">
                <span class="pw-i-24 pw-back-arrow-icon-24"></span>
              </a>
              <span class="pw-i-36 pw-customer-transaction-icon-36"></span>
              <div>
                <h2>
                  {{
                    'pw.coResidualToleranceDetails.customerTransactionLabel'
                      | translate
                  }}
                </h2>
                <h5 class="pw-top-heading-container__sub-heading">
                  {{
                    'pw.coResidualToleranceDetails.configurationLabel'
                      | translate
                  }}
                </h5>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row pw-sub-header">
        <div class="col-auto">
          <div class="pw-sub-header__padding-heading">
            {{
              'pw.coResidualToleranceDetails.abResidualWeightConifgLabel'
                | translate
            }}
          </div>
        </div>
      </div>
      <span *ngIf="!showViewOnly; else viewOnly">
        <div class="">
          <div class="row">
            <div class="col-lg-12">
              <div class="pw-form-card">
                <div class="row" [formGroup]="formData">
                  <mat-form-field class="col-lg-10 col-9">
                    <p class="pw-fourth-color">
                      {{
                        'pw.coResidualToleranceDetails.configName' | translate
                      }}
                    </p>
                    <input
                      matInput
                      required
                      type="text"
                      (blur)="loadCheckConfigName()"
                      formControlName="configName"
                      class="pw-single-bordered-input"
                    />
                    <mat-error
                      *ngIf="
                        formData.get('configName').errors &&
                        formData.get('configName').errors.errorArray
                      "
                    >
                      <poss-web-error-info-tooltip
                        [errorMessage]="
                          formData.get('configName').errors.errorArray
                        "
                      ></poss-web-error-info-tooltip>
                    </mat-error>
                  </mat-form-field>

                  <div class="col-auto pw-detail-card__item ml-auto"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <poss-web-residual-weight-config-ui-grid
          [formData]="formData.invalid"
          [configId]="configId"
          [residualWeightconfigDetails]="rangeMappingConfig$ | async"
          [resdiualWeightRange]="weightRange$ | async"
          (openLocationMappingEvent)="openLocationMapping()"
          (responseEvent)="createConfiguration($event)"
          (removeEvent)="remove($event)"
          (editSchemeDetails)="editConfiguration($event)"
          [totalCount]="totalElements$ | async"
          [pageEvent]="initialPageEvent"
          [selectedConfigDetails]="selectedConfigDetails"
          [pageSize]="pageSize"
          (paginator)="paginate($event)"
        ></poss-web-residual-weight-config-ui-grid>
      </span>
      <poss-web-loader *ngIf="isLoading$ | async"> </poss-web-loader>
      <ng-template #viewOnly>
        <poss-web-residual-weight-config-view
          *ngIf="selectedConfigDetails"
          [selectedConfigDetails]="selectedConfigDetails"
          [residualWeightconfigDetails]="rangeMappingConfig$ | async"
          [resdiualWeightRange]="weightRange$ | async"
        ></poss-web-residual-weight-config-view>
        <div class="row mb-3">
          <div class="col-auto ml-auto">
            <button
              class="pw-btn pw-primary-btn"
              (click)="openViewLocationMapping()"
            >
              {{ 'pw.coResidualToleranceDetails.locationMapping' | translate }}
            </button>
          </div>
        </div>
      </ng-template>
    </div>
  </div>
</div>
