<div
  class="pw-white-overlay-box"
  cdkDragBoundary=".cdk-overlay-container"
  cdkDragRootElement=".cdk-overlay-pane"
  cdkDrag
  cdkDragHandle
>
  <div class="pw-confirmation-box pw-confirmation-box__width-450">
    <div class="row pw-confirmation-box__header">
      <div class="col-auto">
        {{ 'pw.coResidualToleranceDetails.editForceClosure' | translate }}
      </div>
      <div class="col pw-text-right">
        <a (click)="close()" class="sub-heading">
          <span class="pw-i-24 pw-close-no-border-icon-24"></span>
        </a>
      </div>
    </div>
    <div class="pw-confirmation-box__body" [formGroup]="formData">
      <div class="pw-header-left-list">
        <div class="row pw-header-left-list__row">
          <div class="col-7 pw-header-left-list__header">
            {{ 'pw.coResidualToleranceDetails.weightRange' | translate }}
          </div>
          <div class="col-5 pw-header-left-list__item">
            <mat-form-field
              class="pw-form-field-padding-bottom-0 pw-form-field-border-top-0"
            >
              <mat-select required formControlName="range">
                <mat-option [value]="range.id" *ngFor="let range of ranges">
                  {{ range.range }}</mat-option
                >
              </mat-select>
            </mat-form-field>
          </div>
        </div>
        <div class="row pw-header-left-list__row">
          <div class="col-7 pw-header-left-list__header">
            {{ 'pw.coResidualToleranceDetails.forceClosureGms' | translate }}
          </div>
          <div class="col-5 pw-header-left-list__item">
            <input
              formControlName="toleranceValue"
              matInput
              required
              type="text"
            />

            <mat-error
              *ngIf="
                formData.get('toleranceValue').touched &&
                formData.get('toleranceValue').errors &&
                formData.get('toleranceValue').errors.errorArray
              "
            >
              <poss-web-error-info-tooltip
                [errorMessage]="
                  formData.get('toleranceValue').errors.errorArray
                "
              ></poss-web-error-info-tooltip>
            </mat-error>
          </div>
        </div>
        <div class="row pw-header-left-list__row">
          <div class="col-7 pw-header-left-list__header">
            {{ 'pw.coResidualToleranceDetails.forceClosuePer' | translate }}
          </div>
          <div class="col-5 pw-header-left-list__item">
            <input
              formControlName="tolerancePercent"
              matInput
              required
              type="text"
            />

            <mat-error
              *ngIf="
                formData.get('tolerancePercent').touched &&
                formData.get('tolerancePercent').errors &&
                formData.get('tolerancePercent').errors.errorArray
              "
            >
              <poss-web-error-info-tooltip
                [errorMessage]="
                  formData.get('tolerancePercent').errors.errorArray
                "
              ></poss-web-error-info-tooltip>
            </mat-error>
          </div>
        </div>
      </div>
    </div>

    <div class="pw-text-right">
      <div class="row align-items-center">
        <div class="col-auto ml-auto">
          <button
            (click)="save()"
            [disabled]="formData.invalid"
            class="pw-btn pw-accent-btn"
          >
            {{ 'pw.coResidualToleranceDetails.saveLable' | translate }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
