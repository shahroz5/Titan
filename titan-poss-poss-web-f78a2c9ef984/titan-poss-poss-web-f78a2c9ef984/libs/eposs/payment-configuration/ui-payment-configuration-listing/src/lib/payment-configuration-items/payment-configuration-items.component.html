<poss-web-payment-configuration-item
  *ngFor="
    let paymentConfigurationListItem of paymentConfigurationList;
    trackBy: trackBy
  "
  [paymentConfigurationListItem]="paymentConfigurationListItem"
  (configId)="edit($event)"
  (toggleEvent)="updateIsActive($event)"
  (viewPage)="viewMode($event)"
>
</poss-web-payment-configuration-item>

<mat-paginator
  class="pw-paginator"
  *ngIf="count > minPageSize && paymentConfigurationList.length > 0"
  [length]="count"
  [pageSize]="pageEvent.pageSize"
  [pageIndex]="pageEvent.pageIndex"
  showFirstLastButtons
  [pageSizeOptions]="pageSizeOptions"
  (page)="paginator.emit($event)"
>
</mat-paginator>
