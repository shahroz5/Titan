<div class="pw-form-card pw-form-card__margin-bottom">
  <div class="row pw-form-card__margin-bottom">
    <div class="col-6">
      <div class="row">
        <div class="col-5">
          <span class="pw-fourth-color">
            {{ 'pw.cnPriorityConfig.configName' | translate }}
          </span>
        </div>
        <div class="col-auto pw-form-card__padding-5">
          <span> : </span>
        </div>
        <div class="col-6 pw-form-card__padding-5">
          {{ paymentConfiguration?.paymentName }}
        </div>
      </div>
    </div>
    <div class="col-6">
      <div class="row">
        <div class="col-5">
          <span class="pw-fourth-color">
            {{ 'pw.paymentConfiguration.isActive' | translate }}
          </span>
        </div>
        <div class="col-auto pw-form-card__padding-5">
          <span> : </span>
        </div>

        <poss-web-toggle-button
          class="col-6 pw-form-card__padding-5"
          [isActive]="paymentConfiguration?.isActive"
          [isDisabled]="true"
        >
        </poss-web-toggle-button>
      </div>
    </div>
  </div>
</div>
<div class="pw-form-card pw-form-card__margin-bottom">
  <poss-web-checkbox-grid
    *ngIf="columnHeaders?.length > 0 && rowHeaders?.length > 0"
    [rowHeaderTitle]="rowHeaderTitle"
    [columnHeaderTitle]="columnHeaderTitle"
    [columnHeaders]="columnHeaders"
    [rowHeaders]="rowHeaders"
    [selectedOptions]="selectedOptions"
    [maxOptionsLimit]="maxOptionsLimit"
    [disableCheckBox]="true"
  >
  </poss-web-checkbox-grid>
</div>

<div class="row pw-margin-top">
  <div class="col-lg-12">
    <div class="pw-form-card">
      <div class="pw-form-card__item pw-font-weight-bold">
        {{ 'pw.paymentConfiguration.tcsSettings' | translate }}
      </div>
      <div>
        <mat-checkbox
          *ngIf="tcsPaymentModes.length"
          [(ngModel)]="selectAll"
          [disabled]="true"
        >
          {{ 'pw.paymentConfiguration.selectAll' | translate }}
        </mat-checkbox>
      </div>

      <div class="row">
        <div class="col-auto" *ngFor="let paymentmode of tcsPaymentModes">
          <mat-checkbox [checked]="paymentmode.checked" [disabled]="true">{{
            paymentmode.code
          }}</mat-checkbox>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row mb-3">
  <div class="col-auto ml-auto">
    <button
      class="pw-btn pw-primary-btn"
      type="button"
      (click)="openViewLocationMapping()"
    >
      {{ 'pw.weightValueConfig.locationMapping' | translate }}
    </button>
  </div>
</div>
