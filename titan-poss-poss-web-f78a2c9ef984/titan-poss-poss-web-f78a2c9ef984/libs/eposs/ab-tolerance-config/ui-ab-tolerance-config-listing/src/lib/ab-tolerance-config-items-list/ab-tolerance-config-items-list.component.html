<poss-web-ab-tolerance-config-item
  *ngFor="let item of abToleranceItemList; trackBy: trackBy"
  [abTolerancConfigItem]="item"
  (configId)="edit($event)"
  (toggleValue)="change($event)"
  (viewPage)="openViewPage($event)"
>
</poss-web-ab-tolerance-config-item>

<mat-paginator
  class="pw-paginator"
  *ngIf="count > minPageSize && abToleranceItemList.length > 0 && count != 1"
  [length]="count"
  [pageSize]="pageEvent.pageSize"
  [pageIndex]="pageEvent.pageIndex"
  showFirstLastButtons
  [pageSizeOptions]="pageSizeOptions"
  (page)="paginator.emit($event)"
>
</mat-paginator>
