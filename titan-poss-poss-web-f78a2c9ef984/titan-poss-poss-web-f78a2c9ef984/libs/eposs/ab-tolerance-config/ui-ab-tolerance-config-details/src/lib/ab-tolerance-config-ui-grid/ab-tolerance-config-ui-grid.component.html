<div>
  <div class="row mb-2 align-items-center">
    <div class="col-auto ml-auto">
      <a id="sort" (click)="openSortDailog()" *ngIf="configId != 'new'">
        <p>
          <span class="pw-i-16 pw-sort-icon-16 pw-filter-box__icon"></span>
          {{ 'pw.abWeightTolerance.sortLable' | translate }}
        </p>
      </a>
    </div>
    <div class="col-auto">
      <button class="pw-btn pw-primary-btn pw-add-button" (click)="addRow()">
        <span class="pw-i-24 pw-add-icon-24"></span>
        {{ 'pw.abWeightTolerance.add' | translate }}
      </button>
    </div>
  </div>
  <ag-grid-angular
    editType="fullRow"
    suppressMovable="true"
    class="ag-theme-alpine pw-titan-poss-theme pw-ag-grid-table"
    [columnDefs]="columnDefs"
    [defaultColDef]="defaultColDef"
    [rowData]="configRowData"
    [context]="getContext()"
    domLayout="autoHeight"
    animateRows="true"
    rowSelection="single"
    [singleClickEdit]="true"
    (gridReady)="gridReady($event)"
    (selectionChanged)="onSelectionChanged($event)"
    [frameworkComponents]="getComponents()"
    (rowEditingStarted)="rowEditingStarted($event)"
    (gridSizeChanged)="onGridSizeChanged()"
  ></ag-grid-angular>
  <mat-paginator
    class="pw-paginator"
    *ngIf="
      totalCount > minPageSize && configDetails.length > 0 && totalCount != 1
    "
    [length]="totalCount"
    [pageSize]="pageEvent.pageSize"
    [pageIndex]="pageEvent.pageIndex"
    showFirstLastButtons
    [pageSizeOptions]="pageSizeOptions"
    (page)="paginator.emit($event)"
  >
  </mat-paginator>
</div>
<div class="row mb-3">
  <div class="col-auto ml-auto">
    <button
      [disabled]="configId === 'new'"
      class="pw-btn pw-primary-btn"
      (click)="locationMapping()"
    >
      {{ 'pw.abWeightTolerance.locationMapping' | translate }}
    </button>
  </div>
  <div class="col-auto">
    <button
      class="pw-btn pw-accent-btn"
      (click)="save()"
      [disabled]="!formData"
    >
      {{ 'pw.abWeightTolerance.saveLable' | translate }}
    </button>
  </div>
</div>
