<div class="container-fluid">
  <div class="row">
    <div class="col-12 col-lg-10 m-auto">
      <div class="pw-top-heading-container">
        <div class="row pw-top-heading-container__item">
          <div class="col-auto">
            <div class="pw-top-heading-container__main-head">
              <a (click)="back()">
                <span class="pw-i-24 pw-back-arrow-icon-24"></span>
              </a>
              <span class="pw-i-36 pw-company-icon-36"></span>
              <div>
                <h2>
                  {{
                    'pw.payerBankConfiguration.customerLabelText' | translate
                  }}
                </h2>
                <h5 class="pw-top-heading-container__sub-heading">
                  {{
                    'pw.payerBankConfiguration.configurationLabelText'
                      | translate
                  }}
                </h5>
              </div>
            </div>
          </div>
          <div class="col-auto pw-top-heading-container__right-content">
            <button
              class="pw-btn pw-accent-btn"
              (click)="getPayerBankConfigName('new')"
            >
              {{ 'pw.payerBankConfiguration.addNewLabelText' | translate }}
            </button>
          </div>
        </div>
      </div>
      <poss-web-payer-bank-config-items
        [payerBankConfigurationList]="payerBankConfigurationListing$ | async"
        [count]="totalElements$ | async"
        [pageEvent]="payerBankConfigPageEvent"
        (paginator)="paginate($event)"
        (payerBankConfigNameView)="getPayerBankConfigNameView($event.id)"
        (payerBankConfigName)="getPayerBankConfigName($event.id)"
        [pageSizeOptions]="pageSizeOptions"
        [minPageSize]="minPageSize"
        [invalidSearch]="invalidSearch"
        (isActive)="isActive($event)"
        (emitSearchValue)="search($event)"
        (clearEvent)="clearSearch()"
      >
      </poss-web-payer-bank-config-items>

      <div
        *ngIf="
          ((isLoading$ | async) === false &&
            (payerBankConfigurationListing$ | async)?.length == 0) ||
          invalidSearch
        "
        class="pw-message pw-text-center mg-t-100"
      >
        <h3 class="m-auto">
          {{ noDataFoundMessage }}
        </h3>
      </div>
      <poss-web-loader *ngIf="isLoading$ | async"> </poss-web-loader>
    </div>
  </div>
</div>
