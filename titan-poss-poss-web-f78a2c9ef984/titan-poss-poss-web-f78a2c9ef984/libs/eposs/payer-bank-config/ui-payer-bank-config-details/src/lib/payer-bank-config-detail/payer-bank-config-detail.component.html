<div class="row align-items-flex-end">
  <mat-form-field
    class="col-3 ml-auto pw-search-bar pw-form-field-padding-bottom-0"
    [formGroup]="searchForm"
  >
    <input
      #searchBox
      matInput
      type="text"
      placeholder="Search by Bank Name"
      class="single-bordered-input"
      formControlName="searchValue"
    />
    <mat-icon matSuffix>
      <span
        class="pw-i-16 pw-search-icon-16"
        *ngIf="!searchForm.value.searchValue"
      ></span>
    </mat-icon>
    <mat-icon matSuffix (click)="clearSearch()">
      <span
        *ngIf="searchForm.value.searchValue"
        class="pw-i-10 pw-close-icon-16"
      ></span
    ></mat-icon>
  </mat-form-field>
</div>
<h4 class="mb-3">
  {{ 'pw.payerBankConfiguration.lisOfBanksLabel' | translate }}
</h4>
<poss-web-top-info-panel
  *ngIf="isFocusing && focusedHeaderName"
  [isFocusing]="isFocusing"
  [focusedHeaderName]="focusedHeaderName"
  [currentRowData]="currentRowInfo"
>
</poss-web-top-info-panel>
<form>
  <ag-grid-angular
    class="pw-titan-poss-theme pw-ag-grid-table"
    [rowData]="banksList"
    [columnDefs]="columnDefs"
    [animateRows]="animateRows"
    [rowHeight]="rowHeight"
    [rowSelection]="rowSelection"
    [animateRows]="animateRows"
    [domLayout]="domLayout"
    (rowSelected)="onRowSelected($event)"
    (gridReady)="gridReady($event)"
    (gridSizeChanged)="onGridSizeChanged()"
    (selectionChanged)="onSelectionChanged($event)"
    [defaultColDef]="defaultColDef"
    [suppressRowClickSelection]="true"
    (cellFocused)="onCellFocused($event)"
    (focusout)="focusOut($event)"
  ></ag-grid-angular>
</form>
<mat-paginator
  class="pw-paginator"
  *ngIf="count > minPageSize && banksList.length > 0"
  [length]="count"
  [pageSize]="pageEvent.pageSize"
  [pageIndex]="pageEvent.pageIndex"
  showFirstLastButtons
  [pageSizeOptions]="pageSizeOptions"
  (page)="paginator.emit($event)"
>
</mat-paginator>
