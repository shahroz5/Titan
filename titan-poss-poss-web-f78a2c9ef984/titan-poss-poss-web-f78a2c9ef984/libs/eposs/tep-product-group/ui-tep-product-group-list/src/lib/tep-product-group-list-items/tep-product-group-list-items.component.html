<poss-web-tep-product-group-listing-item
  *ngFor="let listItem of tepProductGroupConfigList; trackBy: trackBy"
  [listItem]="listItem"
  (emitCodeView)="emitViewConfigId($event)"
  (emitCode)="emitConfigId($event)"
  (emitToggle)="emitToggle($event)"
>
</poss-web-tep-product-group-listing-item>
<mat-paginator
  class="pw-paginator"
  *ngIf="
    count > minPageSize && tepProductGroupConfigList.length > 0 && count != 1
  "
  [length]="count"
  [pageSize]="pageEvent.pageSize"
  [pageIndex]="pageEvent.pageIndex"
  showFirstLastButtons
  [pageSizeOptions]="pageSizeOptions"
  (page)="paginator.emit($event)"
>
</mat-paginator>
