<div class="container-fluid">
  <div class="row">
    <div class="col-12 col-lg-10 m-auto">
      <div class="pw-top-heading-container">
        <div class="row pw-top-heading-container__item">
          <div class="col-auto">
            <div class="pw-top-heading-container__main-head">
              <a (click)="back()">
                <span class="pw-i-24 pw-back-arrow-icon-24"></span>
              </a>
              <span class="pw-i-36 pw-customer-transaction-icon-36"></span>
              <div>
                <h2>
                  {{
                    'pw.cnPriorityConfig.customerTransactionLabel' | translate
                  }}
                </h2>
                <h5 class="pw-top-heading-container__sub-heading">
                  {{ 'pw.cnPriorityConfig.configurationLabel' | translate }}
                </h5>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row pw-sub-header">
        <div class="col-auto">
          <div class="pw-sub-header__padding-heading">
            {{ 'pw.cnPriorityConfig.cnPriorityConfigLabel' | translate }}
          </div>
        </div>
      </div>
      <div class="" *ngIf="cnTypeList$ | async">
        <poss-web-cn-priority-config-detail-item
          *ngIf="cnPriorityConfig$ | async"
          [cnPriorityConfig$]="cnPriorityConfig$"
          (saveCnPriorityConfig)="createConfiguration($event)"
          (openLocationMappingEvent)="openLocationMapping($event)"
          [cnTypeList$]="cnTypeList$"
        ></poss-web-cn-priority-config-detail-item>
      </div>
      <poss-web-loader *ngIf="isLoading$ | async"></poss-web-loader>
    </div>
  </div>
</div>
