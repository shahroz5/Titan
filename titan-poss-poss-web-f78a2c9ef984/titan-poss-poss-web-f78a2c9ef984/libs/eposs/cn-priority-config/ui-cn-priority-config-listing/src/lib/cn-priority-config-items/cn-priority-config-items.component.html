<poss-web-cn-priority-config-item
  *ngFor="
    let cnPriorityConfigListItem of cnPriorityConfigList;
    trackBy: trackBy
  "
  [cnPriorityConfigListItem]="cnPriorityConfigListItem"
  [permissions$]="permissions$"
  (configId)="edit($event)"
  (viewMode)="view($event)"
  (toggleValue)="change($event)"
>
</poss-web-cn-priority-config-item>

<mat-paginator
  class="pw-paginator"
  *ngIf="count > minPageSize && cnPriorityConfigList.length > 0 && count != 1"
  [length]="count"
  [pageSize]="pageEvent.pageSize"
  [pageIndex]="pageEvent.pageIndex"
  showFirstLastButtons
  [pageSizeOptions]="pageSizeOptions"
  (page)="paginator.emit($event)"
>
</mat-paginator>
