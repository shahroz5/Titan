<div class="container-fluid">
  <div class="row">
    <div class="col-12 col-lg-10 m-auto">
      <div class="pw-top-heading-container">
        <div class="row pw-top-heading-container__item">
          <div class="col-auto">
            <div class="pw-top-heading-container__main-head">
              <a (click)="back()">
                <span class="pw-i-24 pw-back-arrow-icon-24"></span>
              </a>
              <span class="pw-i-36 pw-customer-transaction-icon-36"></span>

              <div>
                <h2>
                  {{
                    'pw.unipayConfiguration.customerTransactionLabel'
                      | translate
                  }}
                </h2>
                <h5 class="pw-top-heading-container__sub-heading">
                  {{ 'pw.unipayConfiguration.configurationLabel' | translate }}
                </h5>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row pw-sub-header">
        <div class="col-auto">
          <div class="pw-sub-header__heading">
            {{ 'pw.unipayConfiguration.unipayAccessMapping' | translate }}
          </div>
        </div>
      </div>

      <div class="pw-min-height">
        <div class="row pw-sub-header__padding-bottom">
          <mat-form-field
            class="col-3 pw-search-bar pw-form-field-padding-bottom-0"
            [formGroup]="searchForm"
          >
            <input
              #searchBox
              matInput
              type="text"
              placeholder="Search By Location"
              class="single-bordered-input"
              formControlName="searchValue"
            />
            <mat-icon matSuffix>
              <span
                class="pw-i-16 pw-search-icon-16"
                *ngIf="!searchForm.value.searchValue"
              ></span>
            </mat-icon>
            <mat-icon matSuffix (click)="clearSearch()">
              <span
                *ngIf="searchForm.value.searchValue"
                class="pw-i-10 pw-close-icon-16"
              ></span
            ></mat-icon>
          </mat-form-field>
          <div class="col-auto ml-auto">
            <button
              (click)="downloadFile()"
              class="pw-btn pw-primary-btn pw-form-card__upload-btn"
            >
              <span class="pw-i-24 pw-download-icon-24"></span>
              {{ 'pw.unipayConfiguration.downloadButtonText' | translate }}
            </button>
          </div>
          <div class="col-auto">
            <button
              (click)="fileInput.click()"
              class="pw-btn pw-primary-btn pw-form-card__upload-btn"
            >
              <span class="pw-i-24 pw-upload-icon-24"></span>
              <input
                #fileInput
                class="pw-hidden"
                type="file"
                (change)="uploadFile($event)"
              />
              {{ 'pw.unipayConfiguration.uploadButtonText' | translate }}
            </button>
          </div>
        </div>

        <poss-web-unipay-configuration
          *ngIf="unipayConfiguration && count > 0"
          [unipayConfiguration]="unipayConfiguration"
          [disable]="unipayConfiguration.length == 0"
          (activate)="activate($event)"
          [count]="count"
          [pageEvent]="unipayConfigPageEvent"
          (paginator)="paginate($event)"
          [pageSizeOptions]="pageSizeOptions"
          [minPageSize]="minPageSize"
          (sort)="sort($event)"
        ></poss-web-unipay-configuration>
      </div>
    </div>
  </div>
</div>

<poss-web-loader
  *ngIf="(isLoading$ | async) || (fileFacade.getIsLoading() | async)"
></poss-web-loader>
<ng-template #confirmSuccessNotificationTemplate>
  <div class="pw-text-center">
    <h3 class="pw-success-color">
      {{ 'pw.fileStatus.fileUploadStatusMessage' | translate }}
      <u class="pw-pointer" (click)="fileStatus()">
        {{ 'pw.fileStatus.fileStatus' | translate }}</u
      >
    </h3>
  </div>
</ng-template>
