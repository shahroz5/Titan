<poss-web-bgr-tolerance-config-item
  *ngFor="let item of bgrToleranceItemList; trackBy: trackBy"
  [bgrTolerancConfigItem]="item"
  [permissions$]="permissions$"
  (configId)="edit($event)"
  (toggleValue)="change($event)"
  (viewPage)="openViewPage($event)"
>
</poss-web-bgr-tolerance-config-item>

<mat-paginator
  class="pw-paginator"
  *ngIf="count > minPageSize && bgrToleranceItemList.length > 0 && count != 1"
  [length]="count"
  [pageSize]="pageEvent.pageSize"
  [pageIndex]="pageEvent.pageIndex"
  showFirstLastButtons
  [pageSizeOptions]="pageSizeOptions"
  (page)="paginator.emit($event)"
>
</mat-paginator>
