<div class="container-fluid" [formGroup]="formData">
  <div class="row">
    <div class="col-12 col-lg-10 m-auto">
      <div class="pw-top-heading-container">
        <div class="row pw-top-heading-container__item">
          <div class="col-auto">
            <div class="pw-top-heading-container__main-head">
              <a (click)="back()">
                <span class="pw-i-24 pw-back-arrow-icon-24"></span>
              </a>
              <span class="pw-i-36 pw-customer-transaction-icon-36"></span>
              <div>
                <h2>
                  {{
                    'pw.bgrToleranceConfigurations.customerTransactionLabel'
                      | translate
                  }}
                </h2>
                <h5 class="pw-top-heading-container__sub-heading">
                  {{
                    'pw.bgrToleranceConfigurations.configuration' | translate
                  }}
                </h5>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row pw-sub-header">
        <div class="col-auto">
          <div class="pw-sub-header__padding-heading">
            {{
              'pw.bgrToleranceConfigurations.bgrWeightToleranceConfiguration'
                | translate
            }}
          </div>
        </div>
      </div>
      <div class="row" *ngIf="!showViewOnly">
        <div class="col-lg-12">
          <div class="pw-form-card">
            <div class="row align-items-end">
              <mat-form-field class="col-lg-5 col-5">
                <p class="pw-fourth-color">
                  {{ 'pw.weightTolerance.configNameLabel' | translate }}
                </p>
                <input
                  matInput
                  required
                  type="text"
                  (blur)="loadCheckConfigName()"
                  formControlName="configName"
                  class="pw-single-bordered-input"
                />
                <mat-error
                  *ngIf="
                    formData.get('configName').errors &&
                    formData.get('configName').errors.errorArray
                  "
                >
                  <poss-web-error-info-tooltip
                    [errorMessage]="
                      formData.get('configName').errors.errorArray
                    "
                  ></poss-web-error-info-tooltip>
                </mat-error>
              </mat-form-field>
              <poss-web-select-dropdown
                [placeholder]="'pw.bgrConfigurations.orderType' | translate"
                [control]="formData.get('orderType')"
                [options]="orderTypes"
                [required]="true"
                (selectionChange)="onOrderTypeChanged($event)"
              ></poss-web-select-dropdown>

              <div class="col-auto pw-detail-card__item ml-auto">
                <poss-web-toggle-button
                  (changeEvent)="updateConfig($event)"
                  [isActive]="this.formData.get('isActive').value"
                >
                </poss-web-toggle-button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <poss-web-bgr-tolerance-config-ui-grid
        *ngIf="!showViewOnly; else viewOnly"
        [formData]="formData.valid"
        [weightRange]="weightRange$ | async"
        [configDetails]="toleranceConfig"
        [metaltypes]="metalTypes$ | async"
        [deleteId]="deleteId"
        [selectedConfigDetails]="selectedConfigDetails"
        (openLocationMappingEvent)="openLocationMapping()"
        (responseEvent)="createConfiguration($event)"
        (removeEvent)="remove($event)"
      >
      </poss-web-bgr-tolerance-config-ui-grid>
      <ng-template #viewOnly>
        <poss-web-bgr-tolerance-config-view
          [weightRange]="weightRange$ | async"
          [configDetails]="toleranceConfig"
          [metaltypes]="metalTypes$ | async"
          [selectedConfigDetails]="selectedConfigDetails"
        ></poss-web-bgr-tolerance-config-view>
        <div class="row mb-3">
          <div class="col-auto ml-auto">
            <button
              class="pw-btn pw-primary-btn"
              (click)="openViewLocationMapping()"
            >
              {{
                'pw.customerTransactionConfig.locationMappingLabel' | translate
              }}
            </button>
          </div>
        </div>
      </ng-template>
      <poss-web-loader *ngIf="isLoading$ | async"> </poss-web-loader>
    </div>
  </div>
</div>
