<div class="container-fluid">
  <div class="row">
    <div class="col-12 col-lg-10 m-auto">
      <div class="pw-top-heading-container">
        <div class="row pw-top-heading-container__item">
          <div class="col-auto">
            <div class="pw-top-heading-container__main-head">
              <a (click)="back()">
                <span class="pw-i-24 pw-back-arrow-icon-24"></span>
              </a>
              <span class="pw-i-36 pw-customer-transaction-icon-36"></span>
              <div>
                <h2>
                  {{
                    'pw.bgrToleranceConfigurations.customerTransactionLabel'
                      | translate
                  }}
                </h2>
                <h5 class="pw-top-heading-container__sub-heading">
                  {{
                    'pw.bgrToleranceConfigurations.configuration' | translate
                  }}
                </h5>
              </div>
            </div>
          </div>
          <div class="col-auto pw-top-heading-container__right-content" *possWebPermission="loadPermission(ADD_EDIT_PERMISSION)">
            <button
              class="pw-btn pw-accent-btn"
              (click)="loadDetailPage('new')"
            >
              {{ 'pw.bgrToleranceConfigurations.addNew' | translate }}
            </button>
          </div>
        </div>
      </div>

      <ng-container *possWebPermission="loadPermission(VIEW_PERMISSION)">
      <div class="row pw-sub-header">
        <div class="col-auto">
          <div class="pw-sub-header__heading">
            {{
              'pw.bgrToleranceConfigurations.bgrWeightToleranceConfiguration'
                | translate
            }}
          </div>
        </div>
        <div class="col-lg-3 col-4 ml-auto">
          <poss-web-select-dropdown
            class="pw-form-field-padding-bottom-0"
            [placeholder]="
              'pw.bgrConfigurations.searchOrderTypeLabel' | translate
            "
            [options]="orderTypes"
            [required]="true"
            [control]="orderTypeFormControl"
            (selectionChange)="orderTypeChangeHandler($event)"
          >
          </poss-web-select-dropdown>
        </div>
        <mat-form-field
          class="col-lg-3 col-4 pw-search-bar pw-form-field-padding-bottom-0"
          [formGroup]="searchForm"
        >
          <input
            #searchBox
            matInput
            type="text"
            placeholder="Search"
            class="single-bordered-input"
            formControlName="searchValue"
          />
          <mat-icon matSuffix>
            <span
              *ngIf="!searchForm.value.searchValue"
              class="pw-i-16 pw-search-icon-16"
            ></span>
          </mat-icon>
          <mat-icon matSuffix (click)="clearSearch()">
            <span
              *ngIf="searchForm.value.searchValue"
              class="pw-i-10 pw-close-icon-16"
            ></span
          ></mat-icon>
        </mat-form-field>
      </div>
      <poss-web-bgr-tolerance-config-items-list
        *ngIf="!invalidSearch"
        [bgrToleranceItemList]="bgrToleranceConfigList$ | async"
        [count]="totalElements$ | async"
        [pageSizeOptions]="pageSizeOptions"
        [pageEvent]="initialPageEvent"
        [permissions$]="permissions$"
        (configId)="loadDetailPage($event)"
        (toggleValue)="updateToggle($event)"
        (paginator)="loadPaginateData($event)"
        (viewPage)="openViewPage($event)"
      >
      </poss-web-bgr-tolerance-config-items-list>
      </ng-container>
      <div
        *ngIf="
          ((isLoading$ | async) === false &&
            !(bgrToleranceConfigList$ | async)?.length) ||
          invalidSearch
        "
        class="pw-message pw-text-center mg-t-100"
      >
        <h3 class="m-auto">
          {{ noDataFoundMessage }}
        </h3>
      </div>
      <poss-web-loader *ngIf="isLoading$ | async"></poss-web-loader>
    </div>
  </div>
</div>
