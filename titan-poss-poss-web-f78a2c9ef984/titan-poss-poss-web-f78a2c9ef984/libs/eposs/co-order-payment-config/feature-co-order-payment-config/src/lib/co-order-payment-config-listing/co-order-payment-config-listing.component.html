<div class="container-fluid">
  <div class="row">
    <div class="col-12 col-lg-10 m-auto">
      <div class="pw-top-heading-container">
        <div class="row pw-top-heading-container__item">
          <div class="col-auto">
            <div class="pw-top-heading-container__main-head">
              <a (click)="back()">
                <span class="pw-i-24 pw-back-arrow-icon-24"></span>
              </a>
              <span class="pw-i-36 pw-customer-transaction-icon-36"></span>
              <div>
                <h2>
                  {{
                    'pw.coOrderPaymentConfig.customerTransactionLabel'
                      | translate
                  }}
                </h2>
                <h5 class="pw-top-heading-container__sub-heading">
                  {{ 'pw.coOrderPaymentConfig.configurationLabel' | translate }}
                </h5>
              </div>
            </div>
          </div>
          <div class="col-auto pw-top-heading-container__right-content">
            <button class="pw-btn pw-accent-btn" (click)="addNew()">
              {{ 'pw.coOrderPaymentConfig.addNewLable' | translate }}
            </button>
          </div>
        </div>
      </div>
      <div class="row pw-sub-header">
        <div class="col-auto">
          <div class="pw-sub-header__heading">
            {{
              'pw.coOrderPaymentConfig.abOrderPaymentConifgLabel' | translate
            }}
          </div>
        </div>
        <mat-form-field
          class="col-lg-3 col-4 ml-auto pw-search-bar pw-form-field-padding-bottom-0"
          [formGroup]="searchForm"
        >
          <input
            #searchBox
            matInput
            type="text"
            placeholder="{{ 'pw.weightTolerance.searchLable' | translate }}"
            class="single-bordered-input"
            formControlName="searchValue"
          />
          <mat-icon matSuffix>
            <span
              class="pw-i-16 pw-search-icon-16"
              *ngIf="!searchForm.value.searchValue"
            ></span>
          </mat-icon>
          <mat-icon matSuffix (click)="clearSearch()">
            <span
              *ngIf="searchForm.value.searchValue"
              class="pw-i-10 pw-close-icon-16"
            ></span
          ></mat-icon>
        </mat-form-field>
      </div>

      <poss-web-co-order-payments-listing-items
        *ngIf="!invalidSearch"
        [configList]="configList$ | async"
        [totalCount]="totalElements$ | async"
        [pageEvent]="configDetailsListingPageEvent"
        [pageSize]="pageSize"
        (paginator)="paginate($event)"
        (loadSelectedConfigId)="loadSelectedConfig($event)"
        (toggleValue)="updateIsActive($event)"
        (viewPage)="openViewPage($event)"
      ></poss-web-co-order-payments-listing-items>

      <div *ngIf="isLoading$ | async">
        <poss-web-loader></poss-web-loader>
      </div>
      <div
        *ngIf="
          ((isLoading$ | async) === false && !(configList$ | async)?.length) ||
          invalidSearch
        "
        class="pw-message pw-text-center mg-t-100"
      >
        <h3 class="m-auto">
          {{ noDataFoundMessage }}
        </h3>
      </div>
    </div>
  </div>
</div>
