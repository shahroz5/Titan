<div class="pw-menu-bar">
  <div class="pw-menu-bar__list"></div>
</div>
<div
  class="container-fluid pw-body-bg-img"
  [class.pw-overlay-notification-gutter]="hasNotification"
>
  <div class="row">
    <div class="col-12 col-lg-10 m-auto">
      <div class="pw-top-heading-container">
        <div class="row pw-top-heading-container__item">
          <div class="col-auto">
            <div class="pw-top-heading-container__main-head">
              <a (click)="back()">
                <span
                  class="pw-i-24 pw-back-arrow-icon-24 pw-back-arrow-position-middle"
                ></span>
              </a>
              <span class="pw-i-32 pw-cash-memo-icon-32"></span>
              <div>
                <h2>{{ 'pw.abRequests.subHeading1' | translate }}</h2>
                <h5 class="pw-top-heading-container__sub-heading">
                  {{ 'pw.abRequests.subHeading2' | translate }}
                </h5>
              </div>
            </div>
          </div>
        </div>

        <div class="pw-tab row no-gutters">
          <ul class="pw-tab__list col">
            <li class="pw-tab__list-item">
              <a
                [class.pw-is-active-bar]="tab === 'requests'"
                (click)="changeTab('requests')"
              >
                <h5 class="pw-tab__item">
                  {{ 'pw.abRequests.heading2' | translate }}
                </h5>
              </a>
            </li>
          </ul>
        </div>
        <div *ngIf="tab === 'requests'">
          <poss-web-ab-requests
            [actionType]="'CANCEL_ADVANCE_BOOKING'"
          ></poss-web-ab-requests>
        </div>
      </div>
    </div>
  </div>
</div>
