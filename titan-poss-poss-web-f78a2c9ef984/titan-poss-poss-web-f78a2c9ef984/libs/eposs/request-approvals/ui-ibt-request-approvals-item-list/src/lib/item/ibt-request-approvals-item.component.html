<div [formGroup]="newIbtRequestForm" class="row no-gutters">
  <div class="col-auto pw-list-card__checkbox">
    <mat-checkbox
      formControlName="selected"
      [checked]="item.isSelected"
      (change)="updateItem()"
    >
    </mat-checkbox>
  </div>
  <poss-web-item-details 
    [item]="itemData"
    [locationCode]="locationCode"
    [toLoadImageUrlFromAPI]="true"
    (loadImageEvent)="loadImage()"
  > </poss-web-item-details>

  <div class="col-auto pw-list-card__item">
    <div class="row no-gutters pw-input-group">
      <div class="col-auto pw-input-group__item">
        <div class="pw-input-group__item-label">
          <p>
            {{ 'pw.stockIssue.requestedQuantityLabelText' | translate }}
          </p>
        </div>
        <input
          type="text"
          class="pw-bg-input-box pw-input-group__item-border-right"
          value="{{ item.requestedQuantity }}"
          placeholder="requestedQuantity"
          readonly
        />
      </div>
      <div class="col-auto pw-input-group__item">
        <div class="pw-input-group__item-label">
          <p>
            {{ 'pw.stockIssueNotificationMessages.weightLabel' | translate }}
            ({{ item.weightUnit }})
          </p>
        </div>
        <input
          type="text"
          class="pw-bg-input-box"
          value="{{ item.stdWeight | weightFormatter }}"
          placeholder="stdWeight"
          readonly
        />
      </div>

      <div class="col-auto pw-input-group__item">
        <div class="pw-input-group__item-label">
          <p>{{ 'pw.instock.binListHeader' | translate }}</p>
        </div>
        <input
          type="text"
          class="pw-bg-input-box pw-input-group__item-border-left"
          value="{{ item.binCode }}"
          placeholder="BinCode"
          readonly
        />
      </div>
    </div>
  </div>

  <div class="col-auto pw-list-card__item">
    <div class="pw-sub-heading">
      <p>
        {{ 'pw.otherReceiptsIssues.approvedStatus' | translate
        }}{{ 'pw.instock.Quantity' | translate }}
      </p>
    </div>
    <input
      type="text"
      class="pw-bg-input-box"
      value="{{ item.acceptedQuantity }}"
      placeholder="approvedQuantity"
      readonly
    />
  </div>
</div>
