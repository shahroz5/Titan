<ng-container *ngIf="count != 0">
  <div possWebFocusableList>
    <poss-web-ibt-request-approvals-item
      possWebFocusableListItem
      class="pw-list-card d-block"
      *ngFor="let item of itemList; let i = index; ; trackBy: trackBy"
      [item]="item"
      [selectionEvents]="selectionAllSubject.asObservable()"
      [requestId]="requestId"
      [count]="count"
      [requestId]="requestId"
      [locationCode]="locationCode"
      (isSelected)="isSelect($event)"
      (loadImageEvent)="loadImageUrl($event)"
    >
    </poss-web-ibt-request-approvals-item>
  </div>

  <mat-paginator
    class="pw-paginator"
    *ngIf="count > getMinPageSize() && itemList.length > 0"
    [length]="count"
    [pageSize]="pageEvent.pageSize"
    [pageIndex]="pageEvent.pageIndex"
    showFirstLastButtons
    [pageSizeOptions]="[5, 10, 25, 50]"
    (page)="paginate($event)"
  >
  </mat-paginator>
</ng-container>
