<poss-web-top-info-panel
  *ngIf="isFocusing && focusedHeaderName"
  [isFocusing]="isFocusing"
  [focusedHeaderName]="focusedHeaderName"
  [currentRowData]="
	currentRowInfo
  "
>
</poss-web-top-info-panel>
<form>
  <ag-grid-angular
    class="pw-titan-poss-theme pw-ag-grid-table"
    [rowData]="rowData"
    [columnDefs]="columnDefs"
    [rowHeight]="rowHeight"
    [animateRows]="animateRows"
    [context]="getContext()"
    [domLayout]="domLayout"
    [rowSelection]="rowSelection"
    (gridReady)="gridReady($event)"
    [defaultColDef]="defaultColDef"
    (sortChanged)="printSortStateToConsole($event)"
    (gridSizeChanged)="onGridSizeChanged()"
    (cellFocused)="onCellFocused($event)"
    (focusout)="focusOut($event)"
  ></ag-grid-angular>
</form>
<mat-paginator
  class="pw-paginator"
  *ngIf="count > minPageSize && configList.length > 0"
  [length]="count"
  [pageSize]="pageEvent.pageSize"
  [pageIndex]="pageEvent.pageIndex"
  showFirstLastButtons
  [pageSizeOptions]="pageSizeOptions"
  (page)="paginator.emit($event)"
>
</mat-paginator>
