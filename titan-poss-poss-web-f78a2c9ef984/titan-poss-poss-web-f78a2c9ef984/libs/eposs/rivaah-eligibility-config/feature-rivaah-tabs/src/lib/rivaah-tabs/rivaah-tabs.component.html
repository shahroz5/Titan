<div class="pw-tab row no-gutters">
    <ul class="pw-tab__list col">
      <li class="pw-tab__list-item">
        <a
        [routerLink]="['./eligibility-criteria']"
        [class.pw-is-active-bar]="
          router.url.includes('eligibility-criteria')
          "
        *possWebPermission="loadPermission(ELIGIBILITY_CRITERIA_TAB)"
        >
          <h5 class="pw-tab__item">
            {{ 'pw.rivaahEligibilityConfig.eligibilityCriteriaLabel' | translate }}
          </h5>
        </a>
      </li>
      <li class="pw-tab__list-item">
        <a
        [routerLink]="['./coupon-configuration']"
        [class.pw-is-active-bar]="router.url.includes('coupon-configuration')"
        *possWebPermission="loadPermission(COUPON_CONFIGURATION_TAB)"
        >
          <h5 class="pw-tab__item">
            {{ 'pw.rivaahEligibilityConfig.couponConfigurationLabel' | translate }}
          </h5>
        </a>
      </li>
      <li class="pw-tab__list-item">
        <a
        [routerLink]="['./location-mapping']"
        [class.pw-is-active-bar]="router.url.includes('location-mapping')"
        *possWebPermission="loadPermission(LOCATION_MAPPING_TAB)"
        >
          <h5 class="pw-tab__item">
            {{ 'pw.rivaahEligibilityConfig.locationMappingLabel' | translate }}
          </h5>
        </a>
      </li>
    </ul>
</div>
