<form [formGroup]="form" autocomplete="off">
    <div
      class="row pw-location-mapping__header pw-cursor-grab"
      cdkDragBoundary=".cdk-overlay-container"
      cdkDragRootElement=".cdk-overlay-pane"
      cdkDrag
      cdkDragHandle
    >
      <h3 class="pw-message col-auto">
        {{ 'pw.discountLocationMapping.dateRangeEditHeader' | translate }}
      </h3>
  
      <div class="col pw-text-right">
        <button
          class="pw-location-mapping__icon-btn"
          mat-icon-button
          (click)="close()"
        >
          <mat-icon>
            <span class="pw-i-24 pw-close-no-border-icon-24"></span>
          </mat-icon>
        </button>
      </div>
    </div>
    <div class="row no-gutters">
      <mat-form-field class="col">
        <mat-label>
          {{ 'pw.discountLocationMapping.offerDateRangeLabel' | translate }}
        </mat-label>
        <mat-date-range-input [rangePicker]="picker1">
          <input
            matStartDate
            formControlName="offerStartDate"
            placeholder=" {{
              'pw.discountLocationMapping.startDateLabel' | translate
            }} "
            required
          />
          <input
            matEndDate
            formControlName="offerEndDate"
            placeholder="{{
              'pw.discountLocationMapping.endDateLabel' | translate
            }}"
            required
          />
        </mat-date-range-input>
  
        <mat-datepicker-toggle matSuffix [for]="picker1">
          <mat-icon matDatepickerToggleIcon>
            <span class="pw-i-12 pw-calender-icon-12"></span>
          </mat-icon>
        </mat-datepicker-toggle>
        <mat-date-range-picker #picker1></mat-date-range-picker>
        <mat-error
          *ngIf="
            form.get('offerStartDate').errors &&
            form.get('offerStartDate').errors.errorArray
          "
        >
          <poss-web-error-info-tooltip
            [errorMessage]="form.get('offerStartDate').errors.errorArray"
          ></poss-web-error-info-tooltip>
        </mat-error>
        <mat-error
          *ngIf="
            form.get('offerEndDate').errors &&
            form.get('offerEndDate').errors.errorArray
          "
        >
          <poss-web-error-info-tooltip
            [errorMessage]="form.get('offerEndDate').errors.errorArray"
          ></poss-web-error-info-tooltip>
        </mat-error>
      </mat-form-field>
    </div>
    
    <div class="row no-gutters">
      <button class="ml-auto pw-btn pw-primary-btn" (click)="clear()">
        {{ 'pw.discountLocationMapping.clearButton' | translate }}
      </button>
      <button
        class="ml-3 pw-btn pw-accent-btn"
        [disabled]="!form.valid"
        (click)="apply()"
      >
        {{ 'pw.discountLocationMapping.applyButton' | translate }}
      </button>
    </div>
  </form>
