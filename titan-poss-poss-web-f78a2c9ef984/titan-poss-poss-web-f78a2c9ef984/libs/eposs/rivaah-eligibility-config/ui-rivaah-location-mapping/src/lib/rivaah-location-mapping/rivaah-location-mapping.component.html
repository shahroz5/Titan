<form [formGroup]="filterForm" autocomplete="off">
    <div class="row my-3 align-items-end">
        <mat-form-field class="col-auto" *ngIf="isDateRangeApplicable">
            <mat-label>
                <div class="row">
                    <div class="col-auto">
                    {{
                        'pw.discountLocationMapping.filterByOfferDateRangeLabel'
                        | translate
                    }}
                    </div>
                </div>
            </mat-label>
            <mat-date-range-input [rangePicker]="picker1">
                <input
                    matStartDate
                    formControlName="offerStartDate"
                    placeholder=" {{
                    'pw.discountLocationMapping.startDateLabel' | translate
                    }} "
                />
                <input
                    matEndDate
                    formControlName="offerEndDate"
                    placeholder=" {{
                    'pw.discountLocationMapping.endDateLabel' | translate
                    }} "
                />
            </mat-date-range-input>
    
            <mat-datepicker-toggle matSuffix [for]="picker1">
                <mat-icon matDatepickerToggleIcon>
                    <span class="pw-i-12 pw-calender-icon-12"></span>
                </mat-icon>
            </mat-datepicker-toggle>
            <mat-date-range-picker #picker1></mat-date-range-picker>
            <mat-icon
            *ngIf="
                filterForm.get('offerStartDate').value !== null &&
                filterForm.get('offerEndDate').value !== null
            "
            class="pw-pointer"
            matSuffix
            (click)="clearOfferRange()"
            >
                <span class="pw-i-10 pw-close-icon-16"></span
            ></mat-icon>
            <mat-error
            *ngIf="
                filterForm.get('offerStartDate').errors &&
                filterForm.get('offerStartDate').errors.errorArray
            "
            >
                <poss-web-error-info-tooltip
                    [errorMessage]="filterForm.get('offerStartDate').errors.errorArray"
                ></poss-web-error-info-tooltip>
            </mat-error>
            <mat-error
            *ngIf="
                filterForm.get('offerEndDate').errors &&
                filterForm.get('offerEndDate').errors.errorArray
            "
            >
                <poss-web-error-info-tooltip
                    [errorMessage]="filterForm.get('offerEndDate').errors.errorArray"
                ></poss-web-error-info-tooltip>
            </mat-error>
        </mat-form-field>
    
        <div class="col-auto ml-auto mb-3">
            <div class="row">
                <div class="col-auto pw-position-bottom-5 ml-auto">
                    <a (click)="OpenLocationFilter()">
                        <p>
                            <span
                            class="pw-i-24 pw-filter-icon-24 pw-filter-box__icon"
                            [ngClass]="isfilterApplied ? 'pw-filter-icon-color-24' : ''"
                            ></span>
                            {{ 'pw.payeeBank.filterLocationsText' | translate }}
                        </p>
                    </a>
                </div>
                <mat-form-field
                    class="col-auto mt-2 pw-form-field-padding-bottom-0 pw-search-bar pw-form-field-border-top-0"
                >
                    <input
                    #searchBox
                    matInput
                    type="text"
                    placeholder=" {{
                        'pw.discountLocationMapping.searchLocationLabel' | translate
                    }} "
                    class="single-bordered-input"
                    formControlName="searchValue"
                    />
                    <mat-icon matSuffix>
                        <span
                            class="pw-i-16 pw-search-icon-16"
                            *ngIf="!filterForm.value.searchValue"
                        ></span>
                    </mat-icon>
                    <mat-icon matSuffix (click)="clearSearch()">
                        <span
                            *ngIf="filterForm.value.searchValue"
                            class="pw-i-10 pw-close-icon-16"
                        ></span>
                    </mat-icon>
                </mat-form-field>
        
                <div class="col-auto">
                    <button class="pw-btn pw-primary-btn" (click)="openLocationMapping()">
                    + {{ 'pw.discountLocationMapping.addButton' | translate }}
                    </button>
                </div>
            </div>
        </div>
    </div>
    <poss-web-top-info-panel
      *ngIf="isFocusing && focusedHeaderName"
      [isFocusing]="isFocusing"
      [focusedHeaderName]="focusedHeaderName"
      [currentRowData]="currentRowInfo"
    >
    </poss-web-top-info-panel>
    <div class="row">
        <div class="col-12">
            <ag-grid-angular
                class="pw-titan-poss-theme pw-ag-grid-table"
                [defaultColDef]="defaultColDef"
                [columnDefs]="columnDefs"
                [rowData]="rowData"
                [frameworkComponents]="getComponents()"
                [context]="getContext()"
                [domLayout]="domLayout"
                [rowHeight]="rowHeight"
                [animateRows]="animateRows"
                [rowSelection]="rowSelection"
                (gridReady)="gridReady($event)"
                (selectionChanged)="selectionChanged($event)"
                (cellKeyPress)="onCellKeyPress($event)"
                (cellFocused)="onCellFocused($event)"
                (focusout)="focusOut($event)"
            >
            </ag-grid-angular>
        </div>
    </div>
  
    <div class="row mt-2">
        <div class="col-auto" *ngIf="isDateRangeApplicable">
            <button
            class="pw-btn pw-accent-btn"
            (click)="editDateRange()"
            [disabled]="!hasSelectedRow"
            >
            {{ 'pw.discountLocationMapping.editButton' | translate }}
            </button>
        </div>
    
        <mat-paginator
            class="pw-paginator ml-auto"
            *ngIf="totalElements > minPageSize && mappedLocation.length > 0"
            [length]="totalElements"
            [pageSize]="pageEvent.pageSize"
            [pageIndex]="pageEvent.pageIndex"
            showFirstLastButtons
            [pageSizeOptions]="pageSizeOptions"
            (page)="paginator.emit($event)"
        >
        </mat-paginator>
    </div>
  </form>
