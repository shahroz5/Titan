<div class="pw-confirmation-box pw-confirmation-box__width-450">
  <div class="row pw-confirmation-box__header">
    <div class="col-auto">
      {{ 'pw.rivaahEligibilityConfig.addSetLimit' | translate }}
    </div>
    <div class="col pw-text-right">
      <a (click)="close()" class="sub-heading">
        <span class="pw-i-24 pw-close-no-border-icon-24"></span>
      </a>
    </div>
  </div>
  <div [formGroup]="formData" class="pw-confirmation-box__body">
    <div class="row">
      <mat-form-field class="col-12">
        <mat-select
          formControlName="eleventhDigit"
          disableOptionCentering
          multiple
          [placeholder]="
            getLableWithSelectedOptionsCount(
              'eleventhDigit',
              'pw.rivaahEligibilityConfig.11thDigit' | translate
            )
          "
          required
        >
          <poss-web-select-check-all
            [model]="formData.get('eleventhDigit')" 
            [values]="eleventhDigit">
          </poss-web-select-check-all>
          <mat-option
            *ngFor="let option of eleventhDigit"
            [value]="option"
            [disabled]="
            formData.get('eleventhDigit').value?.length >=
               maxFilterOptionsSelection &&
              !formData.get('eleventhDigit').value?.includes(option)
            "
            >{{ option }}</mat-option
          >
        </mat-select>
      </mat-form-field>
    </div>
    <div class="row pw-confirmation-box__item">
      <mat-form-field class="col-12">
        <mat-label class="pw-fourth-color">
          {{ 'pw.rivaahEligibilityConfig.grammage' | translate }}</mat-label
        >
        <input
          formControlName="grammage"
          possWebWeightInput
          matInput
          type="text"
          class="pw-single-bordered-input"
          required
        />

        <mat-error
          *ngIf="
            formData.get('grammage').touched &&
            formData.get('grammage').errors &&
            formData.get('grammage').errors.errorArray
          "
        >
          <poss-web-error-info-tooltip
            [errorMessage]="formData.get('grammage').errors.errorArray"
          ></poss-web-error-info-tooltip>
        </mat-error>
      </mat-form-field>
    </div>
    <div class="row">
      <poss-web-select-dropdown
        class="col-12"
        [placeholder]="'pw.rivaahEligibilityConfig.occasion' | translate"
        [options]="occasion"
        [control]="formData.get('occasion')"
        required
      >
      </poss-web-select-dropdown>
    </div>
  </div>
  <div class="pw-confirmation-box__footer mt-0">
    <div class="row pw-confirmation-box__footer-without-border no-gutters">
      <div class="col-auto pw-confirmation-box__footer-item">
        <button
          class="pw-btn pw-accent-btn"
          [disabled]="formData.invalid"
          (click)="save()"
        >
          {{ 'pw.rivaahEligibilityConfig.applyLabel' | translate }}
        </button>
      </div>
    </div>
  </div>
</div>
