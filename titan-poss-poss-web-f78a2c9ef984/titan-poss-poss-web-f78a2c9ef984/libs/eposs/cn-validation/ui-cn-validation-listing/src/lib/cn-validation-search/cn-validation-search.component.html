<mat-form-field
  class="col-7 pw-form-field-padding-bottom-0 pw-search-bar pw-form-field-border-top-0"
  [formGroup]="searchForm"
>
  <input
    #searchBox
    matInput
    type="text"
    placeholder="{{
      searchForm.get('searchBy').value === 'CN_TYPE'
        ? ('pw.cnValidation.searchByCnType' | translate)
        : ('pw.cnValidation.searchConfigName' | translate)
    }}"
    class="single-bordered-input"
    formControlName="searchValue"
  />
  <mat-icon matSuffix>
    <span
      class="pw-i-16 pw-search-icon-16"
      *ngIf="!searchForm.value.searchValue"
    ></span>
  </mat-icon>
  <mat-icon matSuffix (click)="clearSearch()">
    <span
      *ngIf="searchForm.value.searchValue"
      class="pw-i-10 pw-close-icon-16"
    ></span
  ></mat-icon>
</mat-form-field>
