<poss-web-cn-validation-listing-item
  *ngFor="let cnValidationListItem of cnValidationList; trackBy: trackBy"
  [cnValidationListItem]="cnValidationListItem"
  [permissions$]="permissions$"
  (ruleId)="edit($event)"
  (view)="viewMode($event)"
  (toggleValue)="change($event)"
>
</poss-web-cn-validation-listing-item>

<mat-paginator
  class="pw-paginator"
  *ngIf="count > minPageSize && cnValidationList.length > 0 && count != 1"
  [length]="count"
  [pageSize]="pageEvent.pageSize"
  [pageIndex]="pageEvent.pageIndex"
  showFirstLastButtons
  [pageSizeOptions]="pageSizeOptions"
  (page)="paginator.emit($event)"
>
</mat-paginator>
