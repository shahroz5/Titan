<div
  class="pw-detail-card"
  *possWebPermission="loadPermission(VIEW_PERMISSION)"
>
  <div class="row">
    <div class="col-xl-7 col-lg-7 col-md-12 col-12">
      <div class="row no-gutters pw-detail-card__row">
        <div class="col-xl-2 col-lg-3 col-2">
          <p class="pw-fourth-color">
            {{ 'pw.cnValidation.cnTypeLabel' | translate }}
          </p>
        </div>
        <div class="col-auto pw-detail-card__padding-5">
          <span class="pw-fourth-color">:</span>
        </div>
        <div class="col">
          <p>
            <span class="pw-font-weight-bold">
              {{ cnValidationListItem.ruleType }}</span
            >
          </p>
        </div>
      </div>
      <div class="row no-gutters pw-detail-card__row">
        <div class="col-xl-2 col-lg-3 col-2">
          <p class="pw-fourth-color">
            {{ 'pw.cnValidation.configNameLabel' | translate }}
          </p>
        </div>
        <div class="col-auto pw-detail-card__padding-5">
          <span class="pw-fourth-color">:</span>
        </div>
        <div class="col">
          <p>
            <span class="pw-font-weight-bold">
              {{ cnValidationListItem.description }}</span
            >
          </p>
        </div>
      </div>
    </div>

    <div class="col-auto pw-detail-card__right-container">
      <a
        class="mr-3"
        (click)="
          viewMode(
            cnValidationListItem.ruleId,
            cnValidationListItem.ruleType,
            cnValidationListItem.isActive
          )
        "
      >
        <span class="pw-detail-card__icon-text">
          {{ 'pw.cnValidation.viewlabel' | translate }}</span
        >&nbsp;
      </a>

      <a
        *ngIf="cnValidationListItem.isActive === true"
        (click)="
          edit(
            cnValidationListItem.ruleId,
            cnValidationListItem.ruleType,
            cnValidationListItem.isActive
          )
        "
      >
        <span class="pw-detail-card__icon-text">
          {{ 'pw.cnValidation.view/editlabel' | translate }}</span
        >

        <span class="pw-i-24 pw-edit-icon-24"></span>
      </a>
    </div>
    <div
      class="col-auto pw-detail-card__item"
      *possWebPermission="loadPermission(ADD_EDIT_PERMISSION)"
    >
      <poss-web-toggle-button
        [isActive]="isActive"
        (changeEvent)="changeEvent($event)"
      ></poss-web-toggle-button>
    </div>
  </div>
</div>
