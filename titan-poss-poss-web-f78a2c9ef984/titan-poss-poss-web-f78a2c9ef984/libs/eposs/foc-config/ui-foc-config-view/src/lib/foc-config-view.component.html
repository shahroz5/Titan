<div class="row">
  <div class="ml-auto mr-3 mb-3">
    <button
      mat-button
      class="pw-btn pw-primary-btn"
      type="button"
      (click)="toggleAccordion()"
    >
      {{ expanded ? ('Collapse All' | translate) : ('Expand All' | translate) }}
    </button>
  </div>
</div>
<mat-accordion multi>
  <mat-expansion-panel class="pw-expansion-panel" [expanded]="expanded">
    <mat-expansion-panel-header class="pw-expansion-panel__header">
      <mat-panel-title class="pw-expansion-panel__heading"
        >Scheme Configuration</mat-panel-title
      >
    </mat-expansion-panel-header>
    <poss-web-scheme-config-view
      [schemeDetails]="schemeDetails"
    ></poss-web-scheme-config-view>
  </mat-expansion-panel>
  <mat-expansion-panel class="pw-expansion-panel" [expanded]="expanded">
    <mat-expansion-panel-header class="pw-expansion-panel__header">
      <mat-panel-title class="pw-expansion-panel__heading"
        >Clubbing with Other Offers</mat-panel-title
      >
    </mat-expansion-panel-header>
    <poss-web-clubbing-other-offer-view
      [schemeDetails]="schemeDetails"
    ></poss-web-clubbing-other-offer-view>
  </mat-expansion-panel>
  <mat-expansion-panel class="pw-expansion-panel" [expanded]="expanded">
    <mat-expansion-panel-header class="pw-expansion-panel__header">
      <mat-panel-title class="pw-expansion-panel__heading"
        >GRN Configuration</mat-panel-title
      >
    </mat-expansion-panel-header>
    <poss-web-grn-configuration-view
      [schemeDetails]="schemeDetails"
    ></poss-web-grn-configuration-view>
  </mat-expansion-panel>
  <mat-expansion-panel class="pw-expansion-panel" [expanded]="expanded">
    <mat-expansion-panel-header class="pw-expansion-panel__header">
      <mat-panel-title class="pw-expansion-panel__heading"
        >TEP Discount Recovery</mat-panel-title
      >
    </mat-expansion-panel-header>
    <poss-web-tep-discount-recovery-view
      [schemeDetails]="schemeDetails"
    ></poss-web-tep-discount-recovery-view>
  </mat-expansion-panel>
  <mat-expansion-panel class="pw-expansion-panel" [expanded]="expanded">
    <mat-expansion-panel-header class="pw-expansion-panel__header">
      <mat-panel-title class="pw-expansion-panel__heading"
        >AB/CO Configuration</mat-panel-title
      >
    </mat-expansion-panel-header>
    <poss-web-abco-configuration-view
      [schemeDetails]="schemeDetails"
    ></poss-web-abco-configuration-view>
  </mat-expansion-panel>
  <mat-expansion-panel class="pw-expansion-panel" [expanded]="expanded">
    <mat-expansion-panel-header class="pw-expansion-panel__header">
      <mat-panel-title class="pw-expansion-panel__heading"
        >{{ 'pw.focConfiguration.encircleRewardPointsConfiguration' | translate }}
        </mat-panel-title
      >
    </mat-expansion-panel-header>
    <div class="col-lg-5 col-auto">
      <div class="row">
        <mat-checkbox [checked]='schemeDetails?.isAccrualUlp' [disabled]='true'>
          {{
            'pw.focConfiguration.accuralEncirclePoint' | translate
          }}</mat-checkbox
        >
      </div>
    </div>
  </mat-expansion-panel>

  <mat-expansion-panel class="pw-expansion-panel" [expanded]="expanded">
    <mat-expansion-panel-header class="pw-expansion-panel__header">
      <mat-panel-title class="pw-expansion-panel__heading"
        >Scheme Details</mat-panel-title
      >
    </mat-expansion-panel-header>
    <poss-web-scheme-details-view
      [valueBasedVariantDetailsGoldStandard]="
        valueBasedVariantDetailsGoldStandard
      "
      [valueBasedVariantDetailsGoldSlab]="valueBasedVariantDetailsGoldSlab"
      [valueBasedVariantDetailsOthersStandard]="
        valueBasedVariantDetailsOthersStandard
      "
      [valueBasedVariantDetailsOthersSlab]="valueBasedVariantDetailsOthersSlab"
      [weightBasedVariantDetailsGoldStandard]="
        weightBasedVariantDetailsGoldStandard
      "
      [weightBasedVariantDetailsGoldSlab]="weightBasedVariantDetailsGoldSlab"
      [weightBasedVariantDetailsOthersStandard]="
        weightBasedVariantDetailsOthersStandard
      "
      [weightBasedVariantDetailsOthersSlab]="
        weightBasedVariantDetailsOthersSlab
      "
      (loadProductGroups)="productGroupMapping($event)"
      (selectedTabEmit)="selectedTab($event)"
    ></poss-web-scheme-details-view>
  </mat-expansion-panel>
</mat-accordion>
<br />
