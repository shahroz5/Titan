<div class="pw-form-card__flex-row pw-form-card__margin-bottom">
  <div class="pw-form-card__margin-bottom">
    <div class="row">
      <div class="col-5">
        <span class="pw-fourth-color">
          {{ 'pw.focConfiguration.TEPDiscountRecovery' | translate }}
        </span>
      </div>
      <div class="col-auto pw-form-card__padding-5">
        <span> : </span>
      </div>
      <div class="col-6 pw-form-card__padding-5">
        <mat-checkbox
          class="pw-form-card__checkbox-pl-t-pos-0"
          [checked]="schemeDetails?.tepConfigData?.data?.isEnabled"
          [disabled]="true"
        ></mat-checkbox>
      </div>
    </div>
  </div>
</div>
