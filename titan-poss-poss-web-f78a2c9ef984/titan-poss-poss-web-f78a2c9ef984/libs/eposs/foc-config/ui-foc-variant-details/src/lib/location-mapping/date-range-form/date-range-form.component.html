<div class="pw-white-overlay-box">
  <div class="pw-confirmation-box pw-confirmation-box">
    <div class="row pw-confirmation-box__header">
      <div class="col-auto">EDIT Date Range</div>
      <div class="col pw-text-right">
        <a (click)="close()" class="sub-heading">
          <span class="pw-i-24 pw-close-no-border-icon-24"></span>
        </a>
      </div>
    </div>
    <div [formGroup]="form" class="pw-confirmation-box__body">
      <div class="row">
        <mat-form-field class="col-12">
          <mat-date-range-input [rangePicker]="picker" [min]="currentDate">
            <input
              matStartDate
              formControlName="startFromDate"
              placeholder=" {{
                'pw.locationMapping.startFromDateLabel' | translate
              }} "
            />
            <input
              matEndDate
              formControlName="endsOnDate"
              placeholder="{{
                'pw.locationMapping.endsOnDateLabel' | translate
              }}"
            />
          </mat-date-range-input>

          <mat-datepicker-toggle matSuffix [for]="picker">
            <mat-icon matDatepickerToggleIcon>
              <span class="pw-i-12 pw-calender-icon-12"></span>
            </mat-icon>
          </mat-datepicker-toggle>
          <mat-date-range-picker #picker></mat-date-range-picker>
          <mat-error
            *ngIf="
              form.get('startFromDate').errors &&
              form.get('startFromDate').errors.errorArray
            "
          >
            <poss-web-error-info-tooltip
              [errorMessage]="form.get('startFromDate').errors.errorArray"
            ></poss-web-error-info-tooltip>
          </mat-error>
          <mat-error
            *ngIf="
              form.get('endsOnDate').errors &&
              form.get('endsOnDate').errors.errorArray
            "
          >
            <poss-web-error-info-tooltip
              [errorMessage]="form.get('endsOnDate').errors.errorArray"
            ></poss-web-error-info-tooltip>
          </mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="pw-confirmation-box__footer mt-0">
      <div class="row pw-confirmation-box__footer-without-border no-gutters">
        <div class="col-auto pw-confirmation-box__footer-item">
          <button
            class="pw-btn pw-accent-btn"
            [disabled]="form.invalid"
            (click)="apply()"
          >
            {{ 'pw.focConfiguration.applyButtonLabel' | translate }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
