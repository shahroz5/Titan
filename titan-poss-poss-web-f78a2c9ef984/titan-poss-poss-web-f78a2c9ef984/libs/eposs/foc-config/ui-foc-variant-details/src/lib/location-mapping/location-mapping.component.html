<poss-web-top-info-panel
  *ngIf="isFocusing && focusedHeaderName"
  [isFocusing]="isFocusing"
  [focusedHeaderName]="focusedHeaderName"
  [currentRowData]="
	currentRowInfo
  "
>
</poss-web-top-info-panel>
<ag-grid-angular
  class="ag-theme-alpine pw-titan-poss-theme pw-ag-grid-table"
  domLayout="autoHeight"
  rowSelection="multiple"
  [columnDefs]="colDefs"
  [context]="getContext()"
  [rowData]="locationList"
  (gridReady)="gridReady($event)"
  (selectionChanged)="onSelectionChanged($event)"
  (gridSizeChanged)="onGridSizeChanged()"
  (rowSelected)="onRowSelected($event)"
  (cellFocused)="onCellFocused($event)"
	(focusout)="focusOut($event)"
></ag-grid-angular>
<mat-paginator
  class="pw-paginator"
  *ngIf="count > minPageSize && locationList.length > 0"
  [length]="count"
  [pageSize]="pageEvent.pageSize"
  [pageIndex]="pageEvent.pageIndex"
  showFirstLastButtons
  [pageSizeOptions]="pageSizeOptions"
  (page)="paginator.emit($event)"
>
</mat-paginator>

<div class="row">
  <div class="col-auto">
    <button
      [disabled]="disableEdit"
      (click)="onEdit()"
      class="pw-btn pw-accent-btn"
    >
      edit date range
    </button>
  </div>
</div>
