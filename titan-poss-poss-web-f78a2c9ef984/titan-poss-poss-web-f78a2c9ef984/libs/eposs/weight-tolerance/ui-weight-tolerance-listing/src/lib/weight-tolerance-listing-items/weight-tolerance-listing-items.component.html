<poss-web-weight-tolerance-listing-item
  *ngFor="let configDetailsItem of configList; trackBy: trackBy"
  [configDetailsItem]="configDetailsItem"
  (loadSelectedWeightToleranceView)="emitSelectedToleranceIdView($event)"
  (loadSelectedWeightTolerance)="emitSelectedToleranceId($event)"
  (emittoggle)="emitToggle($event)"
></poss-web-weight-tolerance-listing-item>

<mat-paginator
  class="pw-paginator"
  *ngIf="totalCount > minPageSize && configList.length > 0"
  [length]="totalCount"
  [pageSize]="pageEvent.pageSize"
  [pageIndex]="pageEvent.pageIndex"
  showFirstLastButtons
  [pageSizeOptions]="pageSizeOptions"
  (page)="paginator.emit($event)"
>
</mat-paginator>
