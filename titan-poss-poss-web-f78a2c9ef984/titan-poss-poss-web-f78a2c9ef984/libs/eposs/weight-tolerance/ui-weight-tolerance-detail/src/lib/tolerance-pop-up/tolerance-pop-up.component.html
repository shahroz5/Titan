<div class="pw-confirmation-box pw-confirmation-box__width-450">
  <div class="row pw-confirmation-box__header">
    <div class="col-auto">
      {{ 'pw.weightTolerance.add/editWtToleranceLabel' | translate }}
    </div>
    <div class="col pw-text-right">
      <a (click)="close()" class="sub-heading">
        <span class="pw-i-24 pw-close-no-border-icon-24"></span>
      </a>
    </div>
  </div>
  <div [formGroup]="formData" class="pw-confirmation-box__body">
    <div class="row">
      <poss-web-select-dropdown
        class="col-12"
        [placeholder]="'pw.weightTolerance.rangeWeightLabel' | translate"
        [options]="rangeArray"
        [required]="false"
        (selectionChange)="onDropDownChange($event)"
      >
      </poss-web-select-dropdown>
    </div>
    <div class="row pw-confirmation-box__item">
      <mat-form-field class="col-12">
        <mat-label class="pw-fourth-color">
          {{
            'pw.weightTolerance.toleranceInGramsLabel' | translate
          }}</mat-label
        >
        <input
          formControlName="tolerance"
          possWebWeightInput
          matInput
          type="text"
          class="pw-single-bordered-input"
        />

        <mat-error
          *ngIf="
            formData.get('tolerance').touched &&
            formData.get('tolerance').errors &&
            formData.get('tolerance').errors.errorArray
          "
        >
          <poss-web-error-info-tooltip
            [errorMessage]="formData.get('tolerance').errors.errorArray"
          ></poss-web-error-info-tooltip>
        </mat-error>
      </mat-form-field>
    </div>
  </div>
  <div class="pw-confirmation-box__footer mt-0">
    <div class="row pw-confirmation-box__footer-without-border no-gutters">
      <div class="col-auto pw-confirmation-box__footer-item">
        <button
          class="pw-btn pw-accent-btn"
          [disabled]="formData.invalid"
          (click)="save()"
        >
          {{ 'pw.weightTolerance.applyLabel' | translate }}
        </button>
      </div>
    </div>
  </div>
</div>
