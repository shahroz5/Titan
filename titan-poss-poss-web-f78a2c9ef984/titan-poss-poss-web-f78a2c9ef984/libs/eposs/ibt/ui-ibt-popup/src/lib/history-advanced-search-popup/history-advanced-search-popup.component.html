<div class="pw-dialog-popup">
  <div
    class="row pw-dialog-popup__header align-items-center pw-cursor-grab"
    cdkDragBoundary=".cdk-overlay-container"
    cdkDragRootElement=".cdk-overlay-pane"
    cdkDrag
    cdkDragHandle
  >
    <div class="col-auto pw-message">Advanced Filter</div>
    <div class="col pw-text-right">
      <button
        mat-icon-button
        (click)="close()"
        class="pw-dialog-popup__icon-button"
      >
        <mat-icon>
          <span class="pw-i-24 pw-close-no-border-icon-24"></span>
        </mat-icon>
      </button>
    </div>
  </div>
  <div class="pw-dialog-popup__body" [formGroup]="historyFilterForm">
    <div class="pw-dialog-popup__item">
      <mat-radio-group
        aria-label="Select an option"
        class="row pw-dialog-popup__radio-container"
        formControlName="dateType"
      >
        <mat-radio-button value="REQUESTDATE">
          <p class="pw-radio-btn__label">Request Date</p>
        </mat-radio-button>
        <mat-radio-button value="ACCEPTEDDATE" class="col-auto">
          <p class="pw-radio-btn__label">Accepted Date</p>
        </mat-radio-button>
      </mat-radio-group>
    </div>
    <div class="pw-dialog-popup__item">
      <mat-form-field class="pw-single-bordered-input">
        <mat-label>Doc Date Range</mat-label>
        <mat-date-range-input
          formGroupName="rangeFormGroup"
          [rangePicker]="picker"
          [max]="data.bussinessDay"
        >
          <input
            matStartDate
            formControlName="fromDate"
            placeholder="Doc From Date"
            required
          />
          <input
            matEndDate
            formControlName="toDate"
            placeholder="Doc To Date"
            required
          />
        </mat-date-range-input>
        <mat-datepicker-toggle matSuffix [for]="picker">
          <mat-icon matDatepickerToggleIcon>
            <span class="pw-i-12 pw-calender-icon-12"></span>
          </mat-icon>
        </mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>
        <mat-error
          *ngIf="
            historyFilterForm.get('rangeFormGroup').get('fromDate').errors &&
            historyFilterForm.get('rangeFormGroup').get('fromDate').errors
              .errorArray
          "
        >
          <poss-web-error-info-tooltip
            [errorMessage]="
              historyFilterForm.get('rangeFormGroup').get('fromDate').errors
                .errorArray
            "
          ></poss-web-error-info-tooltip>
        </mat-error>
        <mat-error
          *ngIf="
            historyFilterForm.get('rangeFormGroup').get('toDate').errors &&
            historyFilterForm.get('rangeFormGroup').get('toDate').errors
              .errorArray
          "
        >
          <poss-web-error-info-tooltip
            [errorMessage]="
              historyFilterForm.get('rangeFormGroup').get('toDate').errors
                .errorArray
            "
          ></poss-web-error-info-tooltip>
        </mat-error>
      </mat-form-field>
    </div>
    <div class="pw-dialog-popup__item">
      <mat-form-field class="pw-single-bordered-input">
        <input
          matInput
          placeholder="Doc No"
          class="pw-single-bordered-input"
          formControlName="reqDocNo"
          name="requestNumberField"
          possWebMaxLengthValidator
        />
        <mat-error
          *ngIf="
            historyFilterForm.get('reqDocNo').errors &&
            historyFilterForm.get('reqDocNo').errors.errorArray
          "
        >
          <poss-web-error-info-tooltip
            [errorMessage]="historyFilterForm.get('reqDocNo').errors.errorArray"
          ></poss-web-error-info-tooltip>
        </mat-error>
      </mat-form-field>
    </div>
    <div class="pw-dialog-popup__item">

      <mat-form-field class="pw-single-bordered-input">
        <input
          matInput
          placeholder="Fiscal Year"
          class="pw-single-bordered-input"
          formControlName="reqFiscalYear"
          [required]="
            historyFilterForm.get('reqFiscalYear').hasError('required')
          "
          name="fiscalYearField"
          possWebMaxLengthValidator
        />
        <mat-error
          *ngIf="
            historyFilterForm.get('reqFiscalYear').errors &&
            historyFilterForm.get('reqFiscalYear').errors.errorArray
          "
        >
          <poss-web-error-info-tooltip
            [errorMessage]="
              historyFilterForm.get('reqFiscalYear').errors.errorArray
            "
          ></poss-web-error-info-tooltip>
        </mat-error>
        <mat-error
          class="pw-error-color"
          *ngIf="historyFilterForm.get('reqFiscalYear').hasError('required')"
        >
          Mandatory Field
        </mat-error>
      </mat-form-field>
    </div>

    <div class="pw-dialog-popup__item">
      <mat-form-field class="pw-single-bordered-input">
        <input
          matInput
          placeholder="Location Code"
          class="pw-single-bordered-input"
          formControlName="locationCode"
          name="locationCodeField"
          possWebMaxLengthValidator
        />
        <mat-error
          *ngIf="
            historyFilterForm.get('locationCode').errors &&
            historyFilterForm.get('locationCode').errors.errorArray
          "
        >
          <poss-web-error-info-tooltip
            [errorMessage]="
              historyFilterForm.get('locationCode').errors.errorArray
            "
          ></poss-web-error-info-tooltip>
        </mat-error>
      </mat-form-field>
      <div class="pw-dialog-popup__item">
        <mat-form-field class="pw-single-bordered-input">
          <mat-select
            disableOptionCentering
            placeholder="Status"
            floatLabel="never"
            formControlName="statuses"
            multiple
          >
            <mat-option *ngFor="let status of statusesList" [value]="status">{{
              getStatus(status)
            }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div class="pw-text-right pw-dialog-popup__footer">
      <div class="row justify-content-end">
        <div class="col-auto">
          <button class="pw-btn pw-primary-btn" (click)="clear()">CLEAR</button>
        </div>
        <div class="col-auto">
          <button
            class="pw-btn pw-accent-btn"
            (click)="apply()"
            [disabled]="!historyFilterForm.valid"
          >
            APPLY
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
