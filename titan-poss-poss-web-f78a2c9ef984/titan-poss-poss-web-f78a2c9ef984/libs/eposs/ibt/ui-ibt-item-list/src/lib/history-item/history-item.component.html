<div class="row no-gutters">
  <poss-web-item-details 
    [item]="itemData"
    [toLoadImageUrlFromAPI]="true"
    (loadImageEvent)="loadImage()"
  > </poss-web-item-details>
  <div class="col-auto pw-list-card__item">
    <div class="row no-gutters pw-input-group">
      <div class="col-auto pw-input-group__item">
        <div class="pw-input-group__item-label">
          {{ 'pw.interboutiqueTransfer.itemListInlineText7' | translate }}
        </div>
        <input
          type="text"
          class="pw-bg-input-box pw-input-group__item-border-right"
          placeholder="{{
            'pw.interboutiqueTransfer.itemListInlineText7' | translate
          }}"
          value="{{ item.measuredQuantity }}"
          readonly
        />
      </div>
      <div class="col-auto pw-input-group__item">
        <div class="pw-input-group__item-label">
          {{ 'pw.interboutiqueTransfer.itemListInlineText12' | translate }}
          ({{ item.weightUnit }})
        </div>
        <input
          type="text"
          class="pw-bg-input-box pw-input-group__item-border-left"
          placeholder="{{
            'pw.interboutiqueTransfer.itemListInlineText2' | translate
          }}"
          value="{{ weightToDisplay | weightFormatter }}"
          readonly
        />
      </div>
    </div>
  </div>
  <div class="col-auto pw-list-card__item">
    <div class="pw-sub-heading">
      {{ 'pw.interboutiqueTransfer.itemListInlineText11' | translate }}
    </div>
    <input
      type="text"
      class="pw-bg-input-box"
      placeholder="{{
        'pw.interboutiqueTransfer.itemListInlineText11' | translate
      }}"
      value="{{ item.lotNumber }}"
      readonly
    />
  </div>
  <div
    class="col-auto pw-list-card__right-container"
    *ngIf="
      item.status === 'EXPIRED' ||
      item.status === 'CANCELLED' ||
      item.status === 'ACPT_REJECTED' ||
      item.status === 'APVL_REJECTED'
    "
  >
    <p [ngClass]="getStatus(item.status)">
      <span class="pw-i-16" [ngClass]="getStatus(item.status)"></span>
      {{ status | titlecase }}
    </p>
  </div>
  <div
    class="col-auto pw-list-card__right-container"
    *ngIf="item.status === 'ACCEPTED' || item.status === 'ISSUED'"
  >
    <span class="pw-i-16 pw-success-icon-16"></span>
  </div>
</div>
