<div class="row">
  <div class="col-9" *ngIf="(itemList$ | async).length !== 0">
    <div
      class="pw-mont-semibold-14"
      *ngIf="requestType === interBoutiqueTransferRequestTypesEnumRef.SENT"
    >
      {{ 'pw.interboutiqueTransfer.requestsSentItemListTitle' | translate }}
    </div>
    <div
      class="pw-mont-semibold-14"
      *ngIf="
        requestType === interBoutiqueTransferRequestTypesEnumRef.RECEIVED &&
        selectedRequestStatus ===
          interBoutiqueTransferStatusTypesEnumRef.REQUESTED
      "
    >
      {{ 'pw.interboutiqueTransfer.requestsReceivedItemListTitle' | translate }}
    </div>
    <div
      class="pw-mont-semibold-14"
      *ngIf="
        requestType === interBoutiqueTransferRequestTypesEnumRef.RECEIVED &&
        selectedRequestStatus !==
          interBoutiqueTransferStatusTypesEnumRef.REQUESTED
      "
    >
      {{ 'pw.interboutiqueTransfer.requestsSentItemListTitle' | translate }}
    </div>
  </div>
</div>

<ng-container *ngIf="!isHistory && (itemList$ | async).length !== 0">
  <div possWebFocusableList>
    <poss-web-inter-boutique-transfer-item
      possWebFocusableListItem
      *ngFor="let item of itemList$ | async; trackBy: trackBy"
      class="pw-list-card d-block"
      [item]="item"
      [selectedRequestStatus]="selectedRequestStatus"
      [selectedItemCodeEvents]="selectedItemCodeEvents"
      [dateFormat]="dateFormat$ | async"
      (isSelected)="isSelectedChange($event)"
      (isSelectedItem)="isSelectedItemChange($event)"
      (loadImageEvent)="loadImageUrl($event)"
    >
    </poss-web-inter-boutique-transfer-item>
  </div>
</ng-container>

<div possWebFocusableList *ngIf="isHistory">
  <div>
    <poss-web-history-item
      possWebFocusableListItem
      class="pw-list-card d-block"
      *ngFor="let item of itemList$ | async; trackBy: trackBy"
      [item]="item"
      (loadImageEvent)="loadImageUrl($event)"
    >
    </poss-web-history-item>
  </div>
</div>
