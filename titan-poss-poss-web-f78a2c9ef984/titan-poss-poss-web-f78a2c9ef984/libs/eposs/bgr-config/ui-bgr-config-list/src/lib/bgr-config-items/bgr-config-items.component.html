<poss-web-bgr-config-listing-item
  *ngFor="let listItem of bgrConfigListing"
  [bgrConfigListItem]="listItem"
  (bgrConfigRuleId)="emitId($event)"
  [permissions$]="permissions$"
  (emitToggle)="emitToggle($event)"
  (viewPage)="openViewPage($event)"
>
</poss-web-bgr-config-listing-item>
<mat-paginator
  class="pw-paginator"
  *ngIf="count > minPageSize"
  [length]="count"
  [pageSize]="pageEvent.pageSize"
  [pageIndex]="pageEvent.pageIndex"
  showFirstLastButtons
  [pageSizeOptions]="pageSizeOptions"
  (page)="paginator.emit($event)"
>
</mat-paginator>
