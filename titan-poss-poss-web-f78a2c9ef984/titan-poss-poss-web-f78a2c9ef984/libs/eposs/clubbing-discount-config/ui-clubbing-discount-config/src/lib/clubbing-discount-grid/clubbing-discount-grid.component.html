<poss-web-top-info-panel
  *ngIf="isFocusing && focusedHeaderName"
  [isFocusing]="isFocusing"
  [focusedHeaderName]="focusedHeaderName"
  [currentRowData]="
	currentRowInfo
  "
>
</poss-web-top-info-panel>
<form>
  <div class="pw-grid-table">
    <ag-grid-angular
      class="pw-titan-poss-theme pw-ag-grid-table pw-bank-deposit-grid"
      [rowData]="rowData"
      [columnDefs]="columnDefs"
      [context]="getContext()"
      [animateRows]="animateRows"
      [domLayout]="domLayout"
      [rowHeight]="rowHeight"
      (gridReady)="gridReady($event)"
      (gridSizeChanged)="onGridSizeChanged()"
      (cellKeyPress)="onCellKeyPress($event)"
      (cellFocused)="onCellFocused($event)"
	    (focusout)="focusOut($event)"
    ></ag-grid-angular>
  </div>
</form>
<mat-paginator
  class="pw-paginator"
  [length]="count"
  [pageSize]="pageEvent.pageSize"
  [pageIndex]="pageEvent.pageIndex"
  showFirstLastButtons
  [pageSizeOptions]="pageSizeOptions"
  (page)="paginator.emit($event)"
>
</mat-paginator>
