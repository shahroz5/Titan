<div class="pw-white-overlay-box">
  <div class="mg-mb-100"></div>
  <div class="pw-confirmation-box pw-confirmation-box__width-250">
    <div class="row pw-confirmation-box__header">
      <div class="col-auto">ADD RULES</div>
      <div class="col pw-text-right">
        <a class="sub-heading" (click)="close()">
          <span class="pw-i-24 pw-close-no-border-icon-24"></span>
        </a>
      </div>
    </div>
    <div class="pw-confirmation-box__body pt-0" [formGroup]="formGroup">
      <div class="row pw-confirmation-box__item">
        <mat-form-field class="col-12">
          <mat-label>Type 1</mat-label>

          <input
            type="text"
            matInput
            formControlName="type1"
            [matAutocomplete]="auto1"
          />
          <mat-icon matSuffix (click)="clearField('type1')">
            <span
              *ngIf="formGroup.get('type1').value"
              class="pw-i-10 pw-close-icon-16"
            ></span
          ></mat-icon>
          <mat-autocomplete autoActiveFirstOption #auto1="matAutocomplete">
            <mat-option
              *ngFor="let option of type1Options | async"
              [value]="option.discountCode"
            >
              {{ option.discountCode }}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </div>
      <div class="row pw-confirmation-box__item">
        <mat-form-field class="col-12">
          <mat-label>Type 2</mat-label>

          <input
            type="text"
            matInput
            formControlName="type2"
            [matAutocomplete]="auto2"
          />
          <mat-icon matSuffix (click)="clearField('type2')">
            <span
              *ngIf="formGroup.get('type2').value"
              class="pw-i-10 pw-close-icon-16"
            ></span
          ></mat-icon>
          <mat-autocomplete autoActiveFirstOption #auto2="matAutocomplete">
            <mat-option
              *ngFor="let option of type2Options | async"
              [value]="option.discountCode"
            >
              {{ option.discountCode }}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </div>
      <div class="row pw-confirmation-box__item">
        <mat-form-field class="col-12">
          <mat-label>Type 3</mat-label>

          <input
            type="text"
            matInput
            formControlName="type3"
            [matAutocomplete]="auto3"
          />
          <mat-icon matSuffix (click)="clearField('type3')">
            <span
              *ngIf="formGroup.get('type3').value"
              class="pw-i-10 pw-close-icon-16"
            ></span
          ></mat-icon>
          <mat-autocomplete autoActiveFirstOption #auto3="matAutocomplete">
            <mat-option
              *ngFor="let option of type3Options | async"
              [value]="option.discountCode"
            >
              {{ option.discountCode }}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </div>
    </div>
    <div class="pw-confirmation-box__footer">
      <div class="row pw-confirmation-box__footer-border no-gutters">
        <div class="col-auto pw-confirmation-box__footer-item">
          <button
            class="pw-btn pw-accent-btn"
            [disabled]="valid"
            (click)="apply()"
          >
            APPLY
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
