<ng-container *ngIf="totalItemsCount !== 0">
  <div possWebFocusableList>
    <poss-web-stock-issue-tep-gep-item
      possWebFocusableListItem
      class="pw-list-card d-block"
      *ngFor="let item of items | async; trackBy: trackBy"
      [item]="item"
      [dateFormat]="dateFormat$ | async"
      [selectionEvents]="selectionEvents"
      [isL3Store]="isL3Store"
      (selection)="onSelectionEmit($event)"
      (loadImageEvent)="loadImageUrl($event)"
    >
    </poss-web-stock-issue-tep-gep-item>
  </div>

  <mat-paginator
    *ngIf="(items | async).length !== 0 && totalItemsCount > pageSize"
    [length]="totalItemsCount"
    [pageSize]="pageEvent.pageSize"
    [pageIndex]="pageEvent.pageIndex"
    showFirstLastButtons
    [pageSizeOptions]="pageSizeOptions"
    (page)="paginate($event)"
    class="pw-paginator"
  >
  </mat-paginator>
</ng-container>
