<div class="container-fluid">
  <div class="row">
    <div class="col-12 col-lg-10 m-auto">
      <div class="pw-top-heading-container">
        <div class="row pw-top-heading-container__item">
          <div class="col-auto pr-0">
            <a (click)="back()">
              <span class="pw-i-24 pw-back-arrow-icon-24"></span>
            </a>
          </div>
          <div class="col-auto pl-0">
            <div class="pw-top-heading-container__main-head">
              <span class="pw-i-36 pw-instock-icon-36"></span>
              <div>
                <h2>{{ 'pw.instock.title' | translate }}</h2>
                <h5 class="pw-top-heading-container__sub-heading">
                  {{ 'pw.instock.titlehead' | translate }}
                </h5>
              </div>
            </div>
          </div>
        </div>
      </div>
      <h3 class="mb-3"> {{ 'pw.instock.updateHallmarkCardText' | translate }} </h3>
      <mat-divider></mat-divider>
      <div class="pw-confirmation-box__body">
        <form [formGroup]="formGroup" #form="ngForm">
          <div class="pw-confirmation-box__body">
            <div class="row pw-confirmation-box__item">
              <mat-checkbox class="col-5" formControlName="isHallmarked">{{ isHallmarkedLabel }}</mat-checkbox>
            </div>
            <div class="row pw-confirmation-box__item">
              <mat-form-field class="col-4">
                <mat-label>{{ 'pw.updateHallmark.itemCodeLabel' | translate }}
                </mat-label>
                <input class="pw-uppercase" formControlName='itemCode' matInput />
                <mat-error
                  *ngIf="
                    formGroup.get('itemCode').errors &&
                    formGroup.get('itemCode').errors.errorArray
                  "
                >
                  <poss-web-error-info-tooltip
                    [errorMessage]="formGroup.get('itemCode').errors.errorArray"
                  ></poss-web-error-info-tooltip>
                </mat-error>
              </mat-form-field>
              <mat-form-field class="col-4">
                <mat-label>{{ 'pw.updateHallmark.lotNumberLabel' | translate }}
                </mat-label>
                <input class="pw-uppercase" formControlName='lotNumber' matInput />
                <mat-error
                  *ngIf="
                    formGroup.get('lotNumber').errors &&
                    formGroup.get('lotNumber').errors.errorArray
                  "
                >
                  <poss-web-error-info-tooltip
                    [errorMessage]="formGroup.get('lotNumber').errors.errorArray"
                  ></poss-web-error-info-tooltip>
                </mat-error>
              </mat-form-field>
              <div class="col-auto ml-auto">
                <button mat-flat-button class="pw-btn pw-accent-btn" (click)='save()' [disabled]='!formGroup?.valid'>
                  {{ 'pw.updateHallmark.saveButtonLabel' | translate }}
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<poss-web-loader
  *ngIf="(isLoading$ | async)"
  >
</poss-web-loader>
