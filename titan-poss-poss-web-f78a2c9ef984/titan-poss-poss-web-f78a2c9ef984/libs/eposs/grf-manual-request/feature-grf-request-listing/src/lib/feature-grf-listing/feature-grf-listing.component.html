<ng-container>
  <div class="pw-menu-bar">
    <div class="pw-menu-bar__list">
      <poss-web-toolbar></poss-web-toolbar>
    </div>
  </div>
  <div class="pw-body-bg-img">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 col-lg-10 m-auto">
          <div class="pw-top-heading-container">
            <div class="row pw-top-heading-container__item">
              <div class="col-auto pr-0">
                <a (click)="back()">
                  <span class="pw-i-24 pw-back-arrow-icon-24"></span>
                </a>
              </div>
              <div class="col-auto pl-0">
                <div class="pw-top-heading-container__main-head">
                  <span class="pw-i-36 pw-location-icon-36"></span>
                  <div>
                    <h2>
                      {{
                        'pw.cmRequestApproval.customerTransactionHeadingTxt'
                          | translate
                      }}
                    </h2>
                    <h5 class="pw-top-heading-container__sub-heading">
                      {{
                        'pw.cmRequestApproval.approvalSubHeadingTxt' | translate
                      }}
                    </h5>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- <div *ngIf="!isCorpUser" class="pw-top-heading-container">
            <div class="row pw-top-heading-container__item">
              <div class="col-auto">
                <div class="pw-top-heading-container__main-head">
                  <a (click)="possback()">
                    <span
                      class="pw-i-24 pw-back-arrow-icon-24 pw-back-arrow-position-middle"
                    ></span>
                  </a>
                  <span class="pw-i-32 pw-cash-memo-icon-32"></span>
                  <div class="pw-top-heading-container__heading">
                    Manual Bill Requests
                  </div>
                </div>
              </div>
            </div>
          </div> -->
          <div class="pw-tab row no-gutters">
            <ul class="pw-tab__list col">
              <li class="pw-tab__list-item">
                <a
                  (click)="requestList()"
                  [ngClass]="requestListEnable ? 'pw-is-active-bar' : ''"
                >
                  <!-- <h5 *ngIf="!isCorpUser" class="pw-tab__item">
                    {{
                      'pw.cmRequestApproval.manualBillRequestTabTxt' | translate
                    }}
                  </h5> -->
                  <h5 class="pw-tab__item">
                    {{
                      'pw.grf.manualBillApprovalRequestTabTxt'
                        | translate
                    }}
                    <span class="pw-fourth-color">
                      ({{ requestListCount }})</span
                    >
                  </h5>
                </a>
              </li>
              <!-- <li *ngIf="!isCorpUser" class="pw-tab__list-item">
                <a
                  (click)="requestHistory()"
                  [ngClass]="requestHistoryEnable ? 'pw-is-active-bar' : ''"
                >
                  <h5 class="pw-tab__item">
                    {{
                      'pw.cmRequestApproval.requestHistoryTabTxt' | translate
                    }}
                  </h5>
                </a>
              </li>
              <li *ngIf="!isCorpUser" class="pw-tab__list-item">
                <a
                  (click)="billHistory()"
                  [ngClass]="billHistoryEnable ? 'pw-is-active-bar' : ''"
                >
                  <h5 class="pw-tab__item">
                    {{
                      'pw.cmRequestApproval.manualBillHistoryTabTxt' | translate
                    }}
                  </h5>
                </a>
              </li> -->
            </ul>
          </div>
          <poss-web-request-list
            *ngIf="requestListEnable"
            [cmRequestList$]="cmRequestList$"
            [locationForSelection]="locationForSelection"
            [isLoading$]="isLoading$"
            (locationSearch)="searchByLocation($event)"
            (requestNoSearch)="searchByRequestNo($event)"
            (clearSearchEvent)="clearSearch($event)"
            (loadMore)="loadMore($event)"
            (statusChangeEvent)="statusChange($event)"
            (clearSearchData)="clearSearchData()"
          ></poss-web-request-list>
          <!-- <poss-web-request-history
            *ngIf="requestHistoryEnable"
          ></poss-web-request-history>
          <poss-web-bill-history
            *ngIf="billHistoryEnable"
          ></poss-web-bill-history> -->
        </div>
      </div>
    </div>
  </div>
  <poss-web-loader *ngIf="isLoading$ | async"></poss-web-loader>
</ng-container>
