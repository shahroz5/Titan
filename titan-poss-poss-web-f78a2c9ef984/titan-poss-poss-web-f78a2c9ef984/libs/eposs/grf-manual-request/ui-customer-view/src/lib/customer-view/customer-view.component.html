<div class="row">
  <div class="col-auto ml-auto">
    <div class="pw-shadow-card pw-shadow-card__fixed-width">
      <div class="row pw-shadow-card__row">
        <div class="col-5 pw-shadow-card__heading">
          <span
            *ngIf="customerMemberType"
            class="pw-shadow-card__badge {{ customerMemebrTypeColor }}"
          >
            {{ customerMemberType }}
          </span>
          <span
            *ngIf="customer.isPulseCustomer"
            class="pw-shadow-card__circle"
          ></span>
          {{ customerDetails.title }}.
          {{ customerDetails.customerName }}
        </div>
        <div class="col-auto pw-shadow-card__number-section">
          | <span class="pw-i-16 pw-mobile-icon-16"></span>
          {{ customerDetails.mobileNumber }} | {{ customerDetails.ulpId }}
        </div>
      </div>
    </div>
  </div>
</div>
