<ng-container *ngIf="count != 0">
  <div possWebFocusableList>
    <poss-web-exhibition-issue-create-item
      possWebFocusableListItem
      *ngFor="let item of itemList"
      class="pw-list-card d-block"
      [item]="item"
      [selectionEvents]="selectionAllObaservable"
      (selection)="selectionEmit($event)"
      [SelectedTab]="SelectedTab"
      (quantity)="quantityChange($event)"
      [dateFormat]="dateFormat"
    >
    </poss-web-exhibition-issue-create-item>
  </div>

  <mat-paginator
    class="pw-paginator"
    *ngIf="count > getMinPageSize() && itemList.length > 0"
    [length]="count"
    [pageSize]="pageEvent.pageSize"
    [pageIndex]="pageEvent.pageIndex"
    showFirstLastButtons
    [pageSizeOptions]="pageSizeOptions"
    (page)="paginate($event)"
  >
  </mat-paginator>
</ng-container>
