<poss-web-top-info-panel
  *ngIf="isFocusing && focusedHeaderName"
  [isFocusing]="isFocusing"
  [focusedHeaderName]="focusedHeaderName"
  [currentRowData]="
	currentRowInfo
  "
>
</poss-web-top-info-panel>
<ag-grid-angular
  class="pw-titan-poss-theme pw-ag-grid-table"
  [columnDefs]="columnDefs"
  [defaultColDef]="defaultColDef"
  [rowData]="rowData"
  [context]="getContext()"
  [domLayout]="domLayout"
  [rowHeight]="rowHeight"
  [animateRows]="animateRows"
  [rowSelection]="rowSelection"
  (gridReady)="gridReady($event)"
  (selectionChanged)="selectionChanged($event)"
  (cellFocused)="onCellFocused($event)"
  (focusout)="focusOut($event)"
>
</ag-grid-angular>
<div class="row no-gutters d-flex justify-content-between mb-5">
  <div class="mt-2">
    <button
      class="pw-btn pw-accent-btn"
      (click)="editValue()"
      [disabled]="!hasSelectedRow"
    >
      {{ 'pw.gstMapping.editValueButton' | translate }}
    </button>
  </div>

  <mat-paginator
    class="pw-paginator"
    *ngIf="totalElements > minPageSize && gstMappingList.length > 0"
    [length]="totalElements"
    [pageSize]="pageEvent.pageSize"
    [pageIndex]="pageEvent.pageIndex"
    showFirstLastButtons
    [pageSizeOptions]="pageSizeOptions"
    (page)="paginator.emit($event)"
  >
  </mat-paginator>
</div>
