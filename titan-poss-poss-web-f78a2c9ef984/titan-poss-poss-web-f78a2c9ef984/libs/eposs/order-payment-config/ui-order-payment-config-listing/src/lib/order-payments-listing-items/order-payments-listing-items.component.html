<poss-web-order-payments-listing-item
  *ngFor="let configDetailsItem of configList; trackBy: trackBy"
  [configDetailsItem]="configDetailsItem"
  [permissions$]="permissions$"
  (loadSelectedWeightTolerance)="emitSelectedId($event)"
  (emittoggle)="emitToggle($event)"
  (viewPage)="openViewPage($event)"
></poss-web-order-payments-listing-item>

<mat-paginator
  class="pw-paginator"
  *ngIf="totalCount > minPageSize && configList.length > 0 && totalCount != 1"
  [length]="totalCount"
  [pageSize]="pageEvent.pageSize"
  [pageIndex]="pageEvent.pageIndex"
  showFirstLastButtons
  [pageSizeOptions]="pageSizeOptions"
  (page)="paginator.emit($event)"
>
</mat-paginator>
