<div class="pw-detail-card">
  <div class="row">
    <div class="col-xl-8 col-lg-7 col-12">
      <div class="row no-gutters pw-detail-card__row">
        <div class="col-xl-2 col-lg-2 col-2">
          <p class="pw-fourth-color">
            {{ 'pw.abOrderPaymentConfig.configName' | translate }}
          </p>
        </div>
        <div class="col-auto pw-detail-card__padding-5">
          <span class="pw-fourth-color">:</span>
        </div>
        <div class="col">
          <p>
            <span class="pw-font-weight-bold">
              {{ configDetailsItem.description }}
            </span>
          </p>
        </div>
      </div>
    </div>

    <div class="col-auto pw-detail-card__right-container">
      <a
        *possWebPermission="loadPermission(VIEW_PERMISSION)"
        class="mr-3"
        (click)="openViewPage()"
      >
        <span class="pw-detail-card__icon-text">
          {{ 'pw.productCategory.view' | translate }}</span
        >&nbsp;
      </a>

      <ng-container *possWebPermission="loadPermission(ADD_EDIT_PERMISSION)">
        <a *ngIf="configDetailsItem?.isActive" (click)="editWeightTolerance()">
          <span class="pw-detail-card__icon-text">
            {{ 'pw.productCategory.edit' | translate }}</span
          >

          <span class="pw-i-24 pw-edit-icon-24"></span>
        </a>
      </ng-container>
    </div>
    <div
      class="col-auto pw-detail-card__item"
      *possWebPermission="loadPermission(ADD_EDIT_PERMISSION)"
    >
      <poss-web-toggle-button
        [isActive]="isActive"
        (changeEvent)="changeEvent($event)"
      ></poss-web-toggle-button>
    </div>
  </div>
</div>
