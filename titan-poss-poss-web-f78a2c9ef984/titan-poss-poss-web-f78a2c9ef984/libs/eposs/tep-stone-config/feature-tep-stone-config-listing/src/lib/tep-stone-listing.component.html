<div class="row m-0">
  <div class="col-12 col-lg-10 m-auto">
    <div class="pw-top-heading-container">
      <div class="row pw-top-heading-container__item">
        <div class="col-auto">
          <div class="pw-top-heading-container__main-head">
            <a (click)="backArrow()">
              <span class="pw-i-24 pw-back-arrow-icon-24"></span>
            </a>
            <span class="pw-i-36 pw-inv-mangmt-icon-36"></span>
            <div>
              <h2>
                {{
                  'pw.paymentConfiguration.exchangeConfigurationLabel'
                    | translate
                }}
              </h2>
              <h5 class="pw-top-heading-container__sub-heading">
                {{ 'pw.configurations.configuration' | translate }}
              </h5>
            </div>
          </div>
        </div>
        <div class="col-auto pw-top-heading-container__right-content">
          <button
            class="pw-btn pw-accent-btn"
            routerLinkActive="router-link-active"
            (click)="loadDetails('NEW')"
          >
            {{ 'pw.tepStoneConfig.addNew' | translate }}
          </button>
        </div>
      </div>
    </div>
    <div class="row align-items-flex-end">
      <div class="col-auto">
        <div class="pw-mont-semibold-14">
          {{ 'pw.tepStoneConfig.TEPStoneConfiguration' | translate }}
        </div>
      </div>
      <mat-form-field
        class="col-3 ml-auto pw-search-bar pw-form-field-padding-bottom-0"
        [formGroup]="searchForm"
      >
        <input
          #searchBox
          matInput
          type="text"
          placeholder="{{ 'pw.tepStoneConfig.searchByConfigName' | translate }}"
          class="single-bordered-input"
          formControlName="searchValue"
        />
        <mat-icon matSuffix>
          <span
            class="pw-i-16 pw-search-icon-16"
            *ngIf="!searchForm.value.searchValue"
          ></span>
        </mat-icon>
        <mat-icon matSuffix (click)="clearSearch()">
          <span
            *ngIf="searchForm.value.searchValue"
            class="pw-i-10 pw-close-icon-16"
          ></span>
        </mat-icon>
      </mat-form-field>
    </div>
    <poss-web-tep-stone-config-list-items
      *ngIf="
        (tepStoneConfigList$ | async)?.length &&
        (totalElements$ | async) !== null
      "
      [tepStoneConfigList]="tepStoneConfigList$ | async"
      [count]="totalElements$ | async"
      [pageEvent]="listingPageEvent"
      (paginator)="paginate($event)"
      [pageSize]="pageSize"
      (tepStoneConfigId)="loadDetails($event)"
      (emitToggleValue)="updateIsActive($event)"
      (viewPage)="openViewPage($event)"
    >
    </poss-web-tep-stone-config-list-items>
    <div
      *ngIf="
        (!(tepStoneConfigList$ | async)?.length && !(isLoading$ | async)) ||
        (hasError$ | async)?.code === searchErrorCode
      "
      class="pw-message pw-text-center mg-t-100"
    >
      {{ noDataFoundMessageNonVerifiedItems }}
    </div>
  </div>
  <poss-web-loader *ngIf="isLoading$ | async"> </poss-web-loader>
</div>
