<div class="pw-dialog-popup">
  <div
    class="row pw-dialog-popup__header align-items-center pw-cursor-grab"
    cdkDragBoundary=".cdk-overlay-container"
    cdkDragRootElement=".cdk-overlay-pane"
    cdkDrag
    cdkDragHandle
  >
    <div class="col-auto pw-message">
      {{ 'pw.binToBinTransfer.advancedFilter' | translate }}
    </div>
    <div class="col pw-text-right">
      <button
        mat-icon-button
        (click)="close()"
        class="pw-dialog-popup__icon-button"
      >
        <mat-icon>
          <span class="pw-i-24 pw-close-no-border-icon-24"></span>
        </mat-icon>
      </button>
    </div>
  </div>
  <div class="pw-dialog-popup__body" [formGroup]="historyFilterForm">
    <div class="pw-dialog-popup__item">
      <mat-form-field class="pw-single-bordered-input">
        <mat-label>Doc Date Range</mat-label>
        <mat-date-range-input
          formGroupName="rangeFormGroup"
          [rangePicker]="picker"
          [max]="data.bussinessDay"
        >
          <input
            matStartDate
            formControlName="fromDate"
            placeholder="Doc From Date"
            required
          />
          <input
            matEndDate
            formControlName="toDate"
            placeholder="Doc To Date"
            required
          />
        </mat-date-range-input>
        <mat-datepicker-toggle matSuffix [for]="picker">
          <mat-icon matDatepickerToggleIcon>
            <span class="pw-i-12 pw-calender-icon-12"></span>
          </mat-icon>
        </mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>
        <mat-error
          *ngIf="
            historyFilterForm.get('rangeFormGroup').get('fromDate').errors &&
            historyFilterForm.get('rangeFormGroup').get('fromDate').errors
              .errorArray
          "
        >
          <poss-web-error-info-tooltip
            [errorMessage]="
              historyFilterForm.get('rangeFormGroup').get('fromDate').errors
                .errorArray
            "
          ></poss-web-error-info-tooltip>
        </mat-error>
        <mat-error
          *ngIf="
            historyFilterForm.get('rangeFormGroup').get('toDate').errors &&
            historyFilterForm.get('rangeFormGroup').get('toDate').errors
              .errorArray
          "
        >
          <poss-web-error-info-tooltip
            [errorMessage]="
              historyFilterForm.get('rangeFormGroup').get('toDate').errors
                .errorArray
            "
          ></poss-web-error-info-tooltip>
        </mat-error>
      </mat-form-field>
    </div>
    <div class="pw-dialog-popup__item">
      <mat-form-field class="pw-single-bordered-input">
        <input
          matInput
          placeholder="Doc No"
          class="pw-single-bordered-input"
          formControlName="issueDocNo"
          name="requestNumberField"
          possWebMaxLengthValidator
        />
        <mat-error
          *ngIf="
            historyFilterForm.get('issueDocNo').errors &&
            historyFilterForm.get('issueDocNo').errors.errorArray
          "
        >
          <poss-web-error-info-tooltip
            [errorMessage]="
              historyFilterForm.get('issueDocNo').errors.errorArray
            "
          ></poss-web-error-info-tooltip>
        </mat-error>
      </mat-form-field>
    </div>
    <div class="pw-dialog-popup__item">

      <mat-form-field class="pw-single-bordered-input">
        <input
          matInput
          placeholder="Fiscal Year"
          class="pw-single-bordered-input"
          formControlName="fiscalYear"
          [required]="historyFilterForm.get('fiscalYear').hasError('required')"
          name="fiscalYearField"
          possWebMaxLengthValidator
        />
        <mat-error
          *ngIf="
            historyFilterForm.get('fiscalYear').errors &&
            historyFilterForm.get('fiscalYear').errors.errorArray
          "
        >
          <poss-web-error-info-tooltip
            [errorMessage]="
              historyFilterForm.get('fiscalYear').errors.errorArray
            "
          ></poss-web-error-info-tooltip>
        </mat-error>
        <mat-error
          class="pw-error-color"
          *ngIf="historyFilterForm.get('fiscalYear').hasError('required')"
        >
          Mandatory Field
        </mat-error>
      </mat-form-field>
    </div>

    <div class="pw-text-right pw-dialog-popup__footer">
      <div class="row justify-content-end">
        <div class="col-auto">
          <button class="pw-btn pw-primary-btn" (click)="clear()">CLEAR</button>
        </div>
        <div class="col-auto">
          <button
            class="pw-btn pw-accent-btn"
            [disabled]="!historyFilterForm.valid"
            (click)="apply()"
          >
            APPLY
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
