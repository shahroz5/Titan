<poss-web-top-info-panel
  *ngIf="isFocusing && focusedHeaderName"
  [isFocusing]="isFocusing"
  [focusedHeaderName]="focusedHeaderName"
  [currentRowData]="
	currentRowInfo
  "
>
</poss-web-top-info-panel>
<form *ngIf="selectedGroups">
  <ag-grid-angular
    class="pw-titan-poss-theme pw-ag-grid-table pw-payee-grid"
    [rowData]="selectedGroups"
    [columnDefs]="columnDefs"
    [rowHeight]="rowHeight"
    [animateRows]="animateRows"
    [context]="getContext()"
    (cellValueChanged)="onCellValueChanged($event)"
    [frameworkComponents]="getComponents()"
    [animateRows]="animateRows"
    [domLayout]="domLayout"
    (gridReady)="gridReady($event)"
    (gridSizeChanged)="onGridSizeChanged()"
    [defaultColDef]="defaultColDef"
    (cellFocused)="onCellFocused($event)"
	 (focusout)="focusOut($event)"
	 (cellEditingStarted)="onCellEditingStarted($event)"
  ></ag-grid-angular>
</form>
<div class="row mb-3">
  <div class="col-auto ml-auto">
    <button
      class="pw-btn pw-primary-btn"
      (click)="location()"
      [disabled]="
        !locationMappingButton ? !locationMappingButton : !selectedGroups
      "
    >
      {{ 'pw.conversionConfig.locationMappingLabel' | translate }}
    </button>
  </div>
  <div class="col-auto">
    <button
      class="pw-btn pw-accent-btn"
      (click)="save()"
      [disabled]="formGroup.invalid || !isValid"
    >
      {{ 'pw.conversionConfig.saveLabel' | translate }}
    </button>
  </div>
</div>
