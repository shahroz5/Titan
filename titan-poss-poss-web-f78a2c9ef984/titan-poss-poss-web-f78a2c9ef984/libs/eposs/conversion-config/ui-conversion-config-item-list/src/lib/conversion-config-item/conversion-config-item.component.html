<div class="pw-detail-card">
  <div class="row">
    <div class="col-lg col-12">
      <p class="pw-fourth-color">
        {{ 'pw.conversionConfig.configurationNameLabel' | translate }}
      </p>
      <div class="pw-detail-card__item">
        <span class="pw-font-weight-bold">{{
          conversionConfigListItem.description
        }}</span>
      </div>
    </div>
    <div class="col-auto pw-detail-card__right-container">
      <a (click)="view(conversionConfigListItem.configId)">
        <span class="pw-detail-card__icon-text">
          {{ 'pw.conversionConfig.viewLabel' | translate }}</span
        >
      </a>
      &nbsp;
      <a
        (click)="edit(conversionConfigListItem.configId)"
        *ngIf="conversionConfigListItem?.isActive"
      >
        <span class="pw-detail-card__icon-text">
          {{ 'pw.conversionConfig.editLabel' | translate }}</span
        >
        <span class="pw-i-24 pw-edit-icon-24"></span>
      </a>
    </div>
    <div class="col-auto pw-detail-card__item">
      <poss-web-toggle-button
        [isActive]="isActive"
        (changeEvent)="change($event.checked)"
      >
      </poss-web-toggle-button>
    </div>
  </div>
</div>
