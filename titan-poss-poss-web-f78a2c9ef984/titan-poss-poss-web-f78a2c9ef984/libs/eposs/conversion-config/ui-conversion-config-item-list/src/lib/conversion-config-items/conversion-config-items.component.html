<div class="row pw-sub-header">
  <div class="col-auto">
    <div class="pw-sub-header__heading">
      {{ 'pw.conversionConfig.conversionConfigurationLabel' | translate }}
    </div>
  </div>

  <mat-form-field
    [formGroup]="searchForm"
    class="col-lg-3 col-sm-4 ml-auto pw-search-bar pw-form-field-padding-bottom-0"
  >
    <input
      #searchBox
      matInput
      type="text"
      placeholder=" {{ 'pw.conversionConfig.searchByConfigName' | translate }}"
      class="single-bordered-input"
      formControlName="searchValue"
    />
    <mat-icon matSuffix>
      <span
        class="pw-i-16 pw-search-icon-16"
        *ngIf="!searchForm.value.searchValue"
      ></span>
    </mat-icon>
    <mat-icon matSuffix (click)="clearSearch()">
      <span
        *ngIf="searchForm.value.searchValue"
        class="pw-i-10 pw-close-icon-16"
      ></span
    ></mat-icon>
  </mat-form-field>
</div>
<ng-container *ngIf="!invalidSearch">
  <poss-web-conversion-config-item
    *ngFor="
      let conversionConfigListItem of ConversionConfigList;
      trackBy: trackBy
    "
    [conversionConfigListItem]="conversionConfigListItem"
    (configIdView)="view($event)"
    (configId)="edit($event)"
    (toggleValue)="change($event)"
  >
  </poss-web-conversion-config-item>

  <mat-paginator
    class="pw-paginator"
    *ngIf="count > minPageSize && ConversionConfigList.length > 0 && count != 1"
    [length]="count"
    [pageSize]="pageEvent.pageSize"
    [pageIndex]="pageEvent.pageIndex"
    showFirstLastButtons
    [pageSizeOptions]="pageSizeOptions"
    (page)="emitPagination($event)"
  >
  </mat-paginator>
</ng-container>
