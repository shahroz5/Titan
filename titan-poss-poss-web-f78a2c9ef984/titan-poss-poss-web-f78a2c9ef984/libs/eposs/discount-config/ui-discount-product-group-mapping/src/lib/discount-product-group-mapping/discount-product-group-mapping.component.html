<div [formGroup]="filterForm" class="row my-3 align-items-center">
  <poss-web-select-dropdown
    class="col-auto ml-auto"
    placeholder="{{ 'pw.discountProductGroupMapping.filterLabel' | translate }}"
    [control]="filterForm.get('type')"
    [options]="productTypeList"
  >
  </poss-web-select-dropdown>



  <div class="col-auto">
    <button class="pw-btn pw-primary-btn" (click)="openProductGroupMapping()">
      + {{ 'pw.discountProductGroupMapping.addButton' | translate }}
    </button>
  </div>
</div>
<poss-web-top-info-panel
  *ngIf="isFocusing && focusedHeaderName"
  [isFocusing]="isFocusing"
  [focusedHeaderName]="focusedHeaderName"
  [currentRowData]="
	currentRowInfo
  "
>
</poss-web-top-info-panel>
<div class="row">
  <div class="col-12">
    <ag-grid-angular
      class="pw-titan-poss-theme pw-ag-grid-table"
      [defaultColDef]="defaultColDef"
      [columnDefs]="columnDefs"
      [rowData]="productGroups"
      [context]="getContext()"
      [frameworkComponents]="getComponents()"
      [domLayout]="domLayout"
      [rowHeight]="rowHeight"
      [animateRows]="animateRows"
      [rowSelection]="rowSelection"
      (gridReady)="gridReady($event)"
      (cellKeyPress)="onCellKeyPress($event)"

      (cellFocused)="onCellFocused($event)"
	    (focusout)="focusOut($event)"
    >
    </ag-grid-angular>
  </div>
</div>

<div class="row mt-2">
  <mat-paginator
    class="pw-paginator ml-auto"
    *ngIf="totalElements > minPageSize && productGroups.length > 0"
    [length]="totalElements"
    [pageSize]="pageEvent.pageSize"
    [pageIndex]="pageEvent.pageIndex"
    showFirstLastButtons
    [pageSizeOptions]="pageSizeOptions"
    (page)="paginate($event)"
  >
  </mat-paginator>
</div>
