<form [formGroup]="tsssConfigForm" autocomplete="off">
  <div class="pw-form-card">
    <div class="row">
      <div class="col-auto pw-font-weight-bold">
        {{ 'pw.discountTsssConfig.detailsLabel' | translate }}
      </div>
    </div>
    <div class="row">
      <mat-form-field class="col-lg-3 col-3">
        <input
          placeholder="{{
            'pw.discountTsssConfig.noOfCouponsLabel' | translate
          }}"
          formControlName="noOfCoupons"
          matInput
          required
        />

        <mat-error
          *ngIf="
            tsssConfigForm.get('noOfCoupons').errors &&
            tsssConfigForm.get('noOfCoupons').errors.errorArray
          "
        >
          <poss-web-error-info-tooltip
            [errorMessage]="tsssConfigForm.get('noOfCoupons').errors.errorArray"
          ></poss-web-error-info-tooltip>
        </mat-error>
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field class="col-lg-3 col-3">
        <input
          placeholder="{{
            'pw.discountTsssConfig.noOfDigitsLabel' | translate
          }}"
          formControlName="noOfDigits"
          matInput
          required
        />

        <mat-error
          *ngIf="
            tsssConfigForm.get('noOfDigits').errors &&
            tsssConfigForm.get('noOfDigits').errors.errorArray
          "
        >
          <poss-web-error-info-tooltip
            [errorMessage]="tsssConfigForm.get('noOfDigits').errors.errorArray"
          ></poss-web-error-info-tooltip>
        </mat-error>
      </mat-form-field>
    </div>

    <div class="row">
      <mat-form-field class="col-lg-3 col-3">
        <input
          placeholder="{{
            'pw.discountTsssConfig.startingDigitsLabel' | translate
          }}"
          formControlName="startingDigits"
          matInput
          required
        />

        <mat-error
          *ngIf="
            tsssConfigForm.get('startingDigits').errors &&
            tsssConfigForm.get('startingDigits').errors.errorArray
          "
        >
          <poss-web-error-info-tooltip
            [errorMessage]="
              tsssConfigForm.get('startingDigits').errors.errorArray
            "
          ></poss-web-error-info-tooltip>
        </mat-error>
      </mat-form-field>
      <div class="col-auto">
        <button
          class="pw-btn pw-accent-btn"
          [disabled]="config.publishTime"
          (click)="computeTsssConfig()"
        >
          {{ 'pw.discountTsssConfig.computeLabel' | translate }}
        </button>
      </div>
      <div class="col-auto">
        <button
          class="pw-btn pw-primary-btn pw-form-card__upload-btn"
          type="button"
          (click)="downloadNumberOfCoupon()"
          [disabled]="!config.configDetails.data.noOfCoupons"
        >
          <span class="pw-i-24 pw-download-icon-24"></span
          >{{ 'pw.discountTsssConfig.downloadFileLabel' | translate }}
        </button>
      </div>
    </div>
  </div>

</form>
