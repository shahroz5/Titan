<ng-container *ngIf="productGroups.length > 0; else errorMesage">
  <div [formGroup]="filterForm" class="row align-items-center">
    <poss-web-select-dropdown
      class="col-auto ml-auto"
      placeholder="{{
        'pw.discountProductGroupMapping.filterLabel' | translate
      }}"
      [control]="filterForm.get('type')"
      [options]="productTypeList"
    >
    </poss-web-select-dropdown>
  </div>
  <table class="pw-grid-table"  aria-describedby="table">
    <thead>
      <tr class="pw-grid-table__background-header">
        <th class="pw-grid-table__header-item" scope="col">
          {{ 'pw.discountProductGroupMapping.productGroupLable' | translate }}
        </th>
        <th class="pw-grid-table__header-item" scope="col">
          {{ 'pw.discountProductGroupMapping.descriptionLabel' | translate }}
        </th>
        <th class="pw-grid-table__header-item" scope="col">Status</th>
      </tr>
    </thead>
    <tbody class="pw-grid-table__body">
      <tr *ngFor="let item of productGroups" class="pw-grid-table__row">
        <td class="pw-grid-table__item">{{ item.productGroupCode }}</td>
        <td class="pw-grid-table__item">{{ item.description }}</td>
        <td class="pw-grid-table__item">
          <poss-web-toggle-button
            [isActive]="item?.isActive"
            [isDisabled]="true"
          >
          </poss-web-toggle-button>
        </td>
      </tr>
    </tbody>
  </table>
</ng-container>
<ng-template #errorMesage>
  <div class="pw-sub-heading pw-message pw-text-center">
    {{ 'No Records' | translate }}
  </div>
</ng-template>

<div class="row mt-2">
  <mat-paginator
    class="pw-paginator ml-auto"
    *ngIf="totalElements > minPageSize && productGroups.length > 0"
    [length]="totalElements"
    [pageSize]="pageEvent.pageSize"
    [pageIndex]="pageEvent.pageIndex"
    showFirstLastButtons
    [pageSizeOptions]="pageSizeOptions"
    (page)="paginate($event)"
  >
  </mat-paginator>
</div>
