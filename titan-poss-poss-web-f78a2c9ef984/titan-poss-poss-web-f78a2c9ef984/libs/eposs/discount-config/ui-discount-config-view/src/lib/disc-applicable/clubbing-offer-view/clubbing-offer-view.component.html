<div class="pw-form-card">
  <div class="pw-form-card__margin-bottom pw-font-weight-bold">
    {{ 'pw.discountConfig.clubbingWithOtherOffersHeaderTxt' | translate }}
  </div>
  <div
    class="pw-form-card__flex-row pw-form-card__margin-bottom"
    [formGroup]="form"
  >
    <ng-container *ngFor="let option of options">
      <div class="pw-form-card__margin-bottom">
        <div class="row">
          <div class="col-5">
            <span class="pw-fourth-color">
              {{ option.translationKey | translate }}
            </span>
          </div>
          <div class="col-auto pw-form-card__padding-5">
            <span> : </span>
          </div>
          <div class="col-6 pw-form-card__padding-5">
            <mat-radio-group
              [formControlName]="option.formControlName"
              [disabled]="true"
            >
              <mat-radio-button [value]="true"
                ><span class="pw-radio-button-text">{{
                  'pw.discountApplicable.yesLabel' | translate
                }}</span>
              </mat-radio-button>
              <mat-radio-button [value]="false">
                <span class="pw-radio-button-text">{{
                  'pw.discountApplicable.noLabel' | translate
                }}</span>
              </mat-radio-button>
            </mat-radio-group>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</div>
