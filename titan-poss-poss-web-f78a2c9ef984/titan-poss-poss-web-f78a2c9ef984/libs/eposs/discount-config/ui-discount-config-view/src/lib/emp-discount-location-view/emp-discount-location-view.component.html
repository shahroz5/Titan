<form [formGroup]="filterForm" autocomplete="off">
  <ng-container *ngIf="rowData.length > 0; else errorMesage">
    <div class="row my-3 align-items-end">
      <div class="col-auto ml-auto mb-3">
        <div class="row">
          <mat-form-field
            class="col-auto mt-2 pw-form-field-padding-bottom-0 pw-search-bar pw-form-field-border-top-0"
          >
            <input
              #searchBox
              matInput
              type="text"
              placeholder=" {{
                'pw.discountLocationMapping.searchLocationLabel' | translate
              }} "
              class="single-bordered-input"
              formControlName="searchValue"
            />
            <mat-icon matSuffix>
              <span
                class="pw-i-16 pw-search-icon-16"
                *ngIf="!filterForm.value.searchValue"
              ></span>
            </mat-icon>
            <mat-icon matSuffix (click)="clearSearch()">
              <span
                *ngIf="filterForm.value.searchValue"
                class="pw-i-10 pw-close-icon-16"
              ></span
            ></mat-icon>
          </mat-form-field>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <table class="pw-grid-table"  aria-describedby="table">
          <thead>
            <tr class="pw-grid-table__background-header">
              <th class="pw-grid-table__header-item" scope="col">Loc. Code</th>
              <th class="pw-grid-table__header-item" scope="col">
                Description
              </th>
              <th class="pw-grid-table__header-item" scope="col">SubBrand</th>
              <th class="pw-grid-table__header-item" scope="col">Q1</th>
              <th class="pw-grid-table__header-item" scope="col">Q1 Value</th>
              <th class="pw-grid-table__header-item" scope="col">Q2</th>
              <th class="pw-grid-table__header-item" scope="col">Q2 Value</th>
              <th class="pw-grid-table__header-item" scope="col">Q3</th>
              <th class="pw-grid-table__header-item" scope="col">Q3 Value</th>
              <th class="pw-grid-table__header-item" scope="col">Q4</th>
              <th class="pw-grid-table__header-item" scope="col">Q4 Value</th>
              <th class="pw-grid-table__header-item" scope="col">Status</th>
            </tr>
          </thead>
          <tbody class="pw-grid-table__body">
            <tr *ngFor="let location of rowData" class="pw-grid-table__row">
              <td class="pw-grid-table__item">{{ location.locationCode }}</td>
              <td class="pw-grid-table__item">{{ location.description }}</td>
              <td class="pw-grid-table__item">{{ location.subBrandCode }}</td>
              <td class="pw-grid-table__item">
                <mat-checkbox
                  [checked]="location?.isQ1Enabled"
                  [disabled]="true"
                ></mat-checkbox>
              </td>
              <td class="pw-grid-table__item">{{ location?.q1Value }}</td>
              <td class="pw-grid-table__item">
                <mat-checkbox
                  [checked]="location?.isQ2Enabled"
                  [disabled]="true"
                ></mat-checkbox>
              </td>
              <td class="pw-grid-table__item">{{ location?.q2Value }}</td>
              <td class="pw-grid-table__item">
                <mat-checkbox
                  [checked]="location?.isQ3Enabled"
                  [disabled]="true"
                ></mat-checkbox>
              </td>
              <td class="pw-grid-table__item">{{ location?.q3Value }}</td>
              <td class="pw-grid-table__item">
                <mat-checkbox
                  [checked]="location?.isQ4Enabled"
                  [disabled]="true"
                ></mat-checkbox>
              </td>
              <td class="pw-grid-table__item">{{ location?.q4Value }}</td>
              <td class="pw-grid-table__item">
                <poss-web-toggle-button
                  [isActive]="location?.isActive"
                  [isDisabled]="true"
                >
                </poss-web-toggle-button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </ng-container>
  <ng-template #errorMesage>
    <div class="pw-sub-heading pw-message pw-text-center">
      {{ 'No Records' | translate }}
    </div>
  </ng-template>

  <div class="row mt-2">
    <mat-paginator
      class="pw-paginator ml-auto"
      *ngIf="totalElements > minPageSize && mappedLocation.length > 0"
      [length]="totalElements"
      [pageSize]="pageEvent.pageSize"
      [pageIndex]="pageEvent.pageIndex"
      showFirstLastButtons
      [pageSizeOptions]="pageSizeOptions"
      (page)="paginator.emit($event)"
    >
    </mat-paginator>
  </div>
</form>
