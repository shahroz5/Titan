<div [formGroup]="filterForm" class="row align-items-end">
  <mat-form-field
    class="col-auto ml-auto pw-form-field-padding-bottom-0 pw-search-bar pw-form-field-border-top-0"
  >
    <input
      #searchBox
      matInput
      type="text"
      placeholder="{{
        'pw.discountProductCategoryMapping.searchLabel' | translate
      }}  "
      class="single-bordered-input"
      formControlName="searchValue"
    />
    <mat-icon matSuffix>
      <span
        class="pw-i-16 pw-search-icon-16"
        *ngIf="!filterForm.value.searchValue"
      ></span>
    </mat-icon>
    <mat-icon matSuffix (click)="clearSearch()">
      <span
        *ngIf="filterForm.value.searchValue"
        class="pw-i-10 pw-close-icon-16"
      ></span
    ></mat-icon>
  </mat-form-field>
</div>
<table
  *ngIf="mappedProductCategory.length > 0; else errorMesage"
  class="pw-grid-table"
  aria-describedby="table"
>
  <thead>
    <tr class="pw-grid-table__background-header">
      <th class="pw-grid-table__header-item" scope="col">
        {{
          'pw.discountProductCategoryMapping.productCategoryLable' | translate
        }}
      </th>
      <th class="pw-grid-table__header-item" scope="col">Description</th>
      <th class="pw-grid-table__header-item" scope="col">
        {{ 'pw.discountProductCategoryMapping.statusLabel' | translate }}
      </th>
    </tr>
  </thead>
  <tbody class="pw-grid-table__body">
    <tr *ngFor="let item of mappedProductCategory" class="pw-grid-table__row">
      <td class="pw-grid-table__item">{{ item.productCategoryCode }}</td>
      <td class="pw-grid-table__item">{{ item.description }}</td>
      <td class="pw-grid-table__item">
        <poss-web-toggle-button [isActive]="item?.isActive" [isDisabled]="true">
        </poss-web-toggle-button>
      </td>
    </tr>
  </tbody>
</table>

<ng-template #errorMesage>
  <div class="pw-sub-heading pw-message pw-text-center">
    {{ 'No Records' | translate }}
  </div>
</ng-template>

<div class="row mt-2">
  <mat-paginator
    class="pw-paginator ml-auto"
    *ngIf="totalElements > minPageSize && mappedProductCategory.length > 0"
    [length]="totalElements"
    [pageSize]="pageEvent.pageSize"
    [pageIndex]="pageEvent.pageIndex"
    showFirstLastButtons
    [pageSizeOptions]="pageSizeOptions"
    (page)="paginate($event)"
  >
  </mat-paginator>
</div>
