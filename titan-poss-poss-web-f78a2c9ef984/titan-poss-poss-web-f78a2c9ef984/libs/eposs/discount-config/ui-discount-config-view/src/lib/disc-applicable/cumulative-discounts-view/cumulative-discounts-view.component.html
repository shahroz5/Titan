<div class="pw-form-card">
  <div class="pw-form-card__margin-bottom pw-font-weight-bold">
    {{ 'pw.discountApplicable.clumulativeDiscountHeading' | translate }}
  </div>
  <div class="pw-form-card__flex-row pw-form-card__margin-bottom">
    <div class="pw-form-card__margin-bottom">
      <div class="row">
        <div class="col-5">
          <span class="pw-fourth-color">
            {{
              'pw.discountApplicable.applicableForSameStoreOption' | translate
            }}
          </span>
        </div>
        <div class="col-auto pw-form-card__padding-5">
          <span> : </span>
        </div>
        <div class="col-6 pw-form-card__padding-5">
          <mat-checkbox [checked]="config.isSameStore" [disabled]="true">
          </mat-checkbox>
        </div>
      </div>
    </div>

    <div class="pw-form-card__margin-bottom">
      <div class="row">
        <div class="col-5">
          <span class="pw-fourth-color">
            {{
              'pw.discountApplicable.applicableForOtherStoreOption' | translate
            }}
          </span>
        </div>
        <div class="col-auto pw-form-card__padding-5">
          <span> : </span>
        </div>
        <div class="col-6 pw-form-card__padding-5">
          <mat-checkbox [checked]="!config?.isSameStore" [disabled]="true">
          </mat-checkbox>
        </div>
      </div>
    </div>
    <div class="pw-form-card__margin-bottom">
      <div class="row">
        <div class="col-5">
          <span class="pw-fourth-color">
            {{ 'pw.discountApplicable.allowedForFamilyTreeoption' | translate }}
          </span>
        </div>
        <div class="col-auto pw-form-card__padding-5">
          <span> : </span>
        </div>
        <div class="col-6 pw-form-card__padding-5">
          <mat-checkbox [checked]="config?.isFamilyTree" [disabled]="true">
          </mat-checkbox>
        </div>
      </div>
    </div>
  </div>
</div>
