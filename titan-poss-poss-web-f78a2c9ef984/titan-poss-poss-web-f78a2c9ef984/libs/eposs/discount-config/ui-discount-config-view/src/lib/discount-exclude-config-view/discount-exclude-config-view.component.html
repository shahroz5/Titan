<div class="row align-items-center" [formGroup]="form">
  <div class="col-auto ml-auto">
    <div class="row justify-content-end">
      <mat-form-field
        class="col-auto ml-auto pw-form-field-padding-bottom-0 pw-search-bar pw-form-field-border-top-0"
      >
        <input
          #itemCodeSearch
          matInput
          type="text"
          placeholder="{{
            'pw.discountExculdeConfig.searchItemCodePlaceholder' | translate
          }} "
          class="single-bordered-input"
          formControlName="itemCode"
        />
        <mat-icon matSuffix>
          <span
            class="pw-i-16 pw-search-icon-16"
            *ngIf="!form.value.itemCode"
          ></span>
        </mat-icon>
        <mat-icon matSuffix (click)="clearExcludeItemCode()">
          <span
            *ngIf="form.value.itemCode"
            class="pw-i-10 pw-close-icon-16"
          ></span
        ></mat-icon>
      </mat-form-field>
    </div>
  </div>
</div>
<div
  class="row no-gutters"
  *ngIf="excludeItemCodes.length > 0; else errorMesage"
>
  <table class="pw-grid-table col-12 col-lg-12"  aria-describedby="table">
    <thead>
      <tr class="pw-grid-table__background-header">
        <th class="pw-grid-table__header-item" scope="col">
          {{ 'pw.discountExculdeConfig.itemCodesLabel' | translate }}
        </th>
        <th class="pw-grid-table__header-item" scope="col">
          {{ 'pw.discountExculdeConfig.isExcludedLabel' | translate }}
        </th>
      </tr>
    </thead>
    <tbody class="pw-grid-table__body">
      <tr *ngFor="let item of excludeItemCodes" class="pw-grid-table__row">
        <td class="pw-grid-table__item">{{ item.itemCode }}</td>
        <td class="pw-grid-table__item">{{ item.isActive }}</td>
      </tr>
    </tbody>
    <mat-paginator
      class="pw-paginator"
      *ngIf="excludeItemCodesCount > minPageSize && excludeItemCodes.length > 0"
      [length]="excludeItemCodesCount"
      [pageSize]="pageEvent.pageSize"
      [pageIndex]="pageEvent.pageIndex"
      showFirstLastButtons
      [pageSizeOptions]="pageSizeOptions"
      (page)="paginatorFn($event)"
    >
    </mat-paginator>
  </table>
</div>

<ng-template #errorMesage>
  <div class="pw-sub-heading pw-message pw-text-center">
    {{ 'No Records' | translate }}
  </div>
</ng-template>

<div class="row">
  <div class="col-auto ml-auto">
    <button class="pw-btn pw-primary-btn" (click)="themecodes()">
      {{ 'pw.discountExculdeConfig.themeCodesButtonTxt' | translate }}
    </button>
  </div>
  <div class="col-auto">
    <button class="pw-btn pw-primary-btn" (click)="complexity()">
      {{ 'pw.discountExculdeConfig.complexityButtonTxt' | translate }} %
    </button>
  </div>
  <div class="col-auto">
    <button class="pw-btn pw-primary-btn" (click)="perGram()">
      {{ 'pw.discountExculdeConfig.perGramMcButtonTxt' | translate }}
    </button>
  </div>
</div>
