<div class="row my-3 align-items-center">
  <div class="col-auto pw-font-weight-bold">
    {{ 'pw.discountReferBestDeal.referOtherDiscountsLabel' | translate }}
  </div>
  <div class="col-auto ml-auto">
    <button class="pw-btn pw-primary-btn" (click)="openDiscountSelection()">
      {{ 'pw.discountReferBestDeal.addButton' | translate }}
    </button>
  </div>
</div>
<poss-web-top-info-panel
  *ngIf="isFocusing && focusedHeaderName"
  [isFocusing]="isFocusing"
  [focusedHeaderName]="focusedHeaderName"
  [currentRowData]="
	currentRowInfo
  "
>
</poss-web-top-info-panel>
<div class="row">
  <div class="col-12">
    <ag-grid-angular
      class="pw-titan-poss-theme pw-ag-grid-table"
      [defaultColDef]="defaultColDef"
      [columnDefs]="columnDefs"
      [rowData]="selectedDiscounts"
      [frameworkComponents]="getComponents()"
      [context]="getContext()"
      [domLayout]="domLayout"
      [rowHeight]="rowHeight"
      [animateRows]="animateRows"
      [rowSelection]="rowSelection"
      (gridReady)="gridReady($event)"
      (cellKeyPress)="onCellKeyPress($event)"
      (cellClicked)="onCellClicked($event)"
      (cellFocused)="onCellFocused($event)"
	    (focusout)="focusOut($event)"
    >
    </ag-grid-angular>
  </div>
</div>

<div class="row mt-2">
  <mat-paginator
    class="pw-paginator ml-auto"
    *ngIf="totalSelectedElements > minPageSize && selectedDiscounts.length > 0"
    [length]="totalSelectedElements"
    [pageSize]="pageEvent.pageSize"
    [pageIndex]="pageEvent.pageIndex"
    showFirstLastButtons
    [pageSizeOptions]="pageSizeOptions"
    (page)="paginate($event)"
  >
  </mat-paginator>
</div>
