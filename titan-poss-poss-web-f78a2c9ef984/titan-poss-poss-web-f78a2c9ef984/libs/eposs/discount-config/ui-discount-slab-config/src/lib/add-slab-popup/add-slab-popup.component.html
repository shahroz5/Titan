<form [formGroup]="form" autocomplete="off">
  <div
    class="row pw-location-mapping__header pw-cursor-grab"
    cdkDragBoundary=".cdk-overlay-container"
    cdkDragRootElement=".cdk-overlay-pane"
    cdkDrag
    cdkDragHandle
  >
    <h3 class="pw-message col-auto">
      {{ 'pw.discountSlabConfig.newSlabHeader' | translate }}
    </h3>

    <div class="col pw-text-right">
      <button
        class="pw-location-mapping__icon-btn"
        mat-icon-button
        (click)="close()"
      >
        <mat-icon>
          <span class="pw-i-24 pw-close-no-border-icon-24"></span>
        </mat-icon>
      </button>
    </div>
  </div>
  <div class="row no-gutters">
    <mat-form-field class="col-12">
      <input
        matInput
        type="text"
        placeholder="{{ 'pw.discountSlabConfig.slabName' | translate }}"
        formControlName="slabName"
        required
      />

      <mat-error
        *ngIf="
          form.get('slabName').errors && form.get('slabName').errors.errorArray
        "
      >
        <poss-web-error-info-tooltip
          [errorMessage]="form.get('slabName').errors.errorArray"
        ></poss-web-error-info-tooltip>
      </mat-error>
    </mat-form-field>

    <mat-form-field class="col-12">
      <input
        matInput
        type="text"
        [placeholder]="data?.minLabel"
        formControlName="min"
        required
      />

      <mat-error
        *ngIf="form.get('min').errors && form.get('min').errors.errorArray"
      >
        <poss-web-error-info-tooltip
          [errorMessage]="form.get('min').errors.errorArray"
        ></poss-web-error-info-tooltip>
      </mat-error>
    </mat-form-field>

    <mat-form-field class="col-12">
      <input
        matInput
        type="text"
        [placeholder]="data?.maxLabel"
        formControlName="max"
        required
      />

      <mat-error
        *ngIf="form.get('max').errors && form.get('max').errors.errorArray"
      >
        <poss-web-error-info-tooltip
          [errorMessage]="form.get('max').errors.errorArray"
        ></poss-web-error-info-tooltip>
      </mat-error>
    </mat-form-field>
  </div>

  <p *ngIf="showInvalidValueError" class="pw-error-color">
    {{ data?.maxLabel }}
    {{ 'pw.discountSlabConfig.greaterThanMsg' | translate }}
    {{ data?.minLabel }}
  </p>

  <p *ngIf="showEqualValueError" class="pw-error-color">
    {{ data?.maxLabel }}
    {{ 'pw.discountSlabConfig.equalToMsg' | translate }}
    {{ data?.minLabel }}
  </p>

  <div class="row no-gutters">
    <button class="ml-auto pw-btn pw-primary-btn" (click)="clear()">
      {{ 'pw.discountSlabConfig.clearButton' | translate }}
    </button>
    <button class="ml-3 pw-btn pw-accent-btn" (click)="apply()">
      {{ 'pw.discountSlabConfig.addButton' | translate }}
    </button>
  </div>
</form>
