<div class="row align-items-center" [formGroup]="form">
  <div class="col-6 col-lg-4">
    <div class="row">
      <mat-form-field class="col">
        <mat-label class="pw-fourth-color">
          {{
            'pw.discountExculdeConfig.schemeCodePlaceholder' | translate
          }}</mat-label
        >
        <input
          matInput
          formControlName="schemeCode"
          class="pw-single-bordered-input"
        />

        <mat-icon matSuffix (click)="clearExcludeSchemeCode()">
          <span
            *ngIf="form.value.schemeCode"
            class="pw-i-10 pw-close-icon-16"
          ></span
        ></mat-icon>

        <mat-error
          *ngIf="
            form.get('schemeCode').errors &&
            form.get('schemeCode').errors.errorArray
          "
        >
          <poss-web-error-info-tooltip
            [errorMessage]="form.get('schemeCode').errors.errorArray"
          ></poss-web-error-info-tooltip>
        </mat-error>
      </mat-form-field>
      <button
        class="pw-btn pw-icon-btn-small mt-3"
        (click)="addSchemeCodeFn()"
        [disabled]="form.invalid || invalid"
      >
        +
      </button>
    </div>
  </div>
</div>
<poss-web-top-info-panel
  *ngIf="isFocusing && focusedHeaderName"
  [isFocusing]="isFocusing"
  [focusedHeaderName]="focusedHeaderName"
  [currentRowData]="currentRowInfo"
>
</poss-web-top-info-panel>
<div class="row no-gutters">
  <div class="col-12 col-lg-12">
    <ag-grid-angular
      class="pw-titan-poss-theme pw-ag-grid-table pw-scrollable-ag-grid"
      [columnDefs]="SchemeCodesColumnDefs"
      [defaultColDef]="defaultColDef"
      [rowData]="excludeSchemeCodes"
      [context]="getContext()"
      [domLayout]="domLayout"
      [rowHeight]="rowHeight"
      [animateRows]="animateRows"
      [frameworkComponents]="getComponents()"
      (cellKeyPress)="onCellKeyPress($event)"
      (gridReady)="gridReady($event)"
    >
    </ag-grid-angular>
  </div>

  <div class="col-12 col-lg-9 pl-2 ml-auto">
    <mat-paginator
      class="pw-paginator"
      *ngIf="
        excludeSchemeCodesCount > minPageSize && excludeSchemeCodes.length > 0
      "
      [length]="excludeSchemeCodesCount"
      [pageSize]="pageEvent.pageSize"
      [pageIndex]="pageEvent.pageIndex"
      showFirstLastButtons
      [pageSizeOptions]="pageSizeOptions"
      (page)="paginator.emit($event)"
    >
    </mat-paginator>
  </div>
</div>
