<div class="pw-white-overlay-box">
  <div class="pw-confirmation-box pw-confirmation-box__width-450">
    <div class="row pw-confirmation-box__header">
      <div class="col-auto">
        {{ 'pw.discountConfig.minEligibleKaratLabel' | translate }}
      </div>
      <div class="col pw-text-right">
        <a class="sub-heading" (click)="close()">
          <span class="pw-i-24 pw-close-no-border-icon-24"></span>
        </a>
      </div>
    </div>
    <div class="pw-confirmation-box__body">
      <div class="row pw-confirmation-box__item">
        <mat-form-field class="col-12">
          <input
            matInput
            type="text"
            [formControl]="karatageControl"
            class="pw-single-bordered-input"
            placeholder="Min. Eligible Karatage"
          />
          <mat-error
            *ngIf="
              karatageControl &&
              karatageControl.errors &&
              karatageControl.errors.errorArray
            "
          >
            <poss-web-error-info-tooltip
              [errorMessage]="karatageControl.errors.errorArray"
            ></poss-web-error-info-tooltip>
          </mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="pw-confirmation-box__footer">
      <div class="row pw-confirmation-box__footer-border no-gutters">
        <div class="col-auto pw-confirmation-box__footer-item">
          <button
            class="pw-btn pw-accent-btn"
            [disabled]="!karatageControl.valid"
            (click)="apply()"
          >
          {{ 'pw.discountConfig.applyLabel' | translate }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
