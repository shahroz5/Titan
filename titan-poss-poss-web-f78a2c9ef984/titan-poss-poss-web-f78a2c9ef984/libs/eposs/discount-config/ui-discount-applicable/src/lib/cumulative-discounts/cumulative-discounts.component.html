<div class="pw-form-card">
  <form [formGroup]="form" autocomplete="off">
    <h4>
      {{ 'pw.discountApplicable.clumulativeDiscountHeading' | translate }}
    </h4>


    <mat-radio-group
      formControlName="isSameStore"
      class="pt-3 d-flex flex-column"
    >
      <mat-radio-button [value]="true">
        <span class="pw-text-wrap">
          {{ 'pw.discountApplicable.applicableForSameStoreOption' | translate }}
        </span>
      </mat-radio-button>
      <mat-radio-button [value]="false">
        <span class="pw-text-wrap">
          {{
            'pw.discountApplicable.applicableForOtherStoreOption' | translate
          }}
        </span>
      </mat-radio-button>
    </mat-radio-group>

    <div class="row">
      <div class="col-auto ml-1 pt-3">
        <mat-checkbox formControlName="isFamilyTree">
          {{ 'pw.discountApplicable.allowedForFamilyTreeoption' | translate }}
        </mat-checkbox>
      </div>
    </div>
  </form>
</div>
