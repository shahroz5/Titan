<div class="pw-form-card pw-form-card__height-390">
  <form [formGroup]="form">
    <h4>{{ 'pw.discountApplicable.clubbingOfferHeading' | translate }}</h4>
    <div class="row" *ngFor="let option of options">
      <div class="col-auto pt-3">

        <div>
          {{ option.translationKey | translate }}
          <span class="pw-warning-color">*</span>
        </div>

        <mat-radio-group [formControlName]="option.formControlName">
          <mat-radio-button [value]="true"
            ><span class="pw-radio-button-text">{{
              'pw.discountApplicable.yesLabel' | translate
            }}</span>
          </mat-radio-button>
          <mat-radio-button [value]="false">
            <span class="pw-radio-button-text">{{
              'pw.discountApplicable.noLabel' | translate
            }}</span>
          </mat-radio-button>
        </mat-radio-group>
      </div>
    </div>
  </form>
</div>
