<div class="pw-tab mt-4">
  <ul class="pw-tab__list">
    <li class="pw-tab__list-item">
      <a
        (click)="changeTab(discountExcludeConfigTabEnumRef.THEME_CODE)"
        [class.pw-is-active-bar]="
          selectedTab === discountExcludeConfigTabEnumRef.THEME_CODE
        "
      >
        <h5 class="pw-tab__item">
          {{ 'pw.discountExculdeConfig.themeAndItemCodeTabLabel' | translate }}
        </h5>
      </a>
    </li>
    <li class="pw-tab__list-item">
      <a
        (click)="changeTab(discountExcludeConfigTabEnumRef.COMPLEXITY)"
        [class.pw-is-active-bar]="
          selectedTab === discountExcludeConfigTabEnumRef.COMPLEXITY
        "
      >
        <h5 class="pw-tab__item">
          {{ 'pw.discountExculdeConfig.complexityTabLabel' | translate }}
        </h5></a
      >
    </li>
    <li class="pw-tab__list-item">
      <a
        (click)="changeTab(discountExcludeConfigTabEnumRef.PER_GRAM_MC)"
        [class.pw-is-active-bar]="
          selectedTab === discountExcludeConfigTabEnumRef.PER_GRAM_MC
        "
      >
        <h5 class="pw-tab__item">
          {{ 'pw.discountExculdeConfig.perGramMcTabLabel' | translate }}
        </h5></a
      >
    </li>
  </ul>
</div>

<poss-web-exclude-theme-item-codes
  *ngIf="selectedTab === discountExcludeConfigTabEnumRef.THEME_CODE"
  [selectedTab]="selectedTab"
  [excludeItemCodes]="excludeItemCodes"
  [excludeThemeCodes]="excludeThemeCodes"
  [excludeItemCodesCount]="excludeItemCodesCount"
  [pageEvent]="pageEvent"
  [minPageSize]="minPageSize"
  [pageSizeOptions]="pageSizeOptions"
  [discountDetails]="discountDetails"
  (addThemeCode)="addThemeCode.emit($event)"
  (deleteThemeCode)="deleteThemeCode.emit($event)"
  (paginator)="paginator.emit($event)"
  (activateThemeCode)="activateThemeCode.emit($event)"
  (loadItemCodes)="loadItemCodes.emit($event)"
  (downLoadFormat)="downLoadFormat.emit()"
  (uploadItemCodes)="uploadItemCodes.emit($event)"
>
</poss-web-exclude-theme-item-codes>

<poss-web-exclude-complexity
  *ngIf="selectedTab === discountExcludeConfigTabEnumRef.COMPLEXITY"
  [selectedTab]="selectedTab"
  [excludeComplexity]="excludeComplexity"
  [discountDetails]="discountDetails"
  (deleteExcludeComplexity)="deleteExcludeComplexity.emit($event)"
  (saveExcludeComplexity)="saveExcludeComplexity.emit($event)"
  (activateExcludeType)="activateExcludeType.emit($event)"
></poss-web-exclude-complexity>

<poss-web-exclude-per-gram-mc
  *ngIf="selectedTab === discountExcludeConfigTabEnumRef.PER_GRAM_MC"
  [selectedTab]="selectedTab"
  [excludeMC]="excludeMC"
  [currencyCode]="currencyCode"
  [discountDetails]="discountDetails"
  (deleteExcludeMC)="deleteExcludeMC.emit($event)"
  (saveExcludeMC)="saveExcludeMC.emit($event)"
  (activateExcludeType)="activateExcludeType.emit($event)"
></poss-web-exclude-per-gram-mc>
