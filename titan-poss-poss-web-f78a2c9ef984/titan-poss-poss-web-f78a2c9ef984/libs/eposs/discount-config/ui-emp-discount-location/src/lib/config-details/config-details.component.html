<form [formGroup]="form" autocomplete="off">
  <div
    class="row pw-location-mapping__header pw-cursor-grab"
    cdkDragBoundary=".cdk-overlay-container"
    cdkDragRootElement=".cdk-overlay-pane"
    cdkDrag
    cdkDragHandle
  >
    <h3 class="pw-message col-auto">{{ 'pw.discountConfig.editLabel' | translate }}</h3>

    <div class="col pw-text-right">
      <button
        class="pw-location-mapping__icon-btn"
        mat-icon-button
        (click)="close()"
      >
        <mat-icon>
          <span class="pw-i-24 pw-close-no-border-icon-24"></span>
        </mat-icon>
      </button>
    </div>
  </div>
  <div *ngIf="form">
    <div class="row align-items-center no-gutters">
      <mat-checkbox
        class="col-4 pt-2"
        (change)="q1ValueChange($event.checked)"
        formControlName="q1Enable"
      >
      {{ 'pw.discountConfig.q1EnableLabel' | translate }}
      </mat-checkbox>
      <mat-form-field class="col-8">
        <input
          matInput
          possWebAmountInput
          placeholder="Q1 Value"
          class="pw-single-bordered-input"
          formControlName="q1Value"
          name="q1Value"
          [required]="form.get('q1Enable').value === true"
          possWebMaxLengthValidator
          possWebAmountInput
        />
        <mat-error
          *ngIf="
            form.get('q1Value').errors && form.get('q1Value').errors.errorArray
          "
        >
          <poss-web-error-info-tooltip
            [errorMessage]="form.get('q1Value').errors.errorArray"
          ></poss-web-error-info-tooltip>
        </mat-error>
      </mat-form-field>
    </div>

    <div class="row align-items-center no-gutters">
      <mat-checkbox
        class="col-4"
        formControlName="q2Enable"
        (change)="q2ValueChange($event.checked)"
      >
      {{ 'pw.discountConfig.q2EnableLabel' | translate }}
      </mat-checkbox>
      <mat-form-field class="col-8">
        <input
          matInput
          possWebAmountInput
          placeholder="Q2 Value"
          class="pw-single-bordered-input"
          formControlName="q2Value"
          name="q2Value"
          [required]="form.get('q2Enable').value === true"
          possWebMaxLengthValidator
          possWebAmountInput
        />
        <mat-error
          *ngIf="
            form.get('q2Value').errors && form.get('q2Value').errors.errorArray
          "
        >
          <poss-web-error-info-tooltip
            [errorMessage]="form.get('q2Value').errors.errorArray"
          ></poss-web-error-info-tooltip>
        </mat-error>
      </mat-form-field>
    </div>
    <div class="row align-items-center no-gutters">
      <mat-checkbox
        class="col-4"
        formControlName="q3Enable"
        (change)="q3ValueChange($event.checked)"
      >
      {{ 'pw.discountConfig.q3EnableLabel' | translate }}
      </mat-checkbox>
      <mat-form-field class="col-8">
        <input
          matInput
          possWebAmountInput
          placeholder="Q3 Value"
          class="pw-single-bordered-input"
          formControlName="q3Value"
          name="q3Value"
          [required]="form.get('q3Enable').value === true"
          possWebMaxLengthValidator
          possWebAmountInput
        />
        <mat-error
          *ngIf="
            form.get('q3Value').errors && form.get('q3Value').errors.errorArray
          "
        >
          <poss-web-error-info-tooltip
            [errorMessage]="form.get('q3Value').errors.errorArray"
          ></poss-web-error-info-tooltip>
        </mat-error>
      </mat-form-field>
    </div>
    <div class="row align-items-center no-gutters">
      <mat-checkbox
        class="col-4"
        formControlName="q4Enable"
        (change)="q4ValueChange($event.checked)"
      >
      {{ 'pw.discountConfig.q4EnableLabel' | translate }}
      </mat-checkbox>
      <mat-form-field class="col-8">
        <input
          matInput
          possWebAmountInput
          placeholder="Q4 Value"
          class="pw-single-bordered-input"
          formControlName="q4Value"
          name="q4Value"
          [required]="form.get('q4Enable').value === true"
          possWebAmountInput
          possWebMaxLengthValidator
        />
        <mat-error
          *ngIf="
            form.get('q4Value').errors && form.get('q4Value').errors.errorArray
          "
        >
          <poss-web-error-info-tooltip
            [errorMessage]="form.get('q4Value').errors.errorArray"
          ></poss-web-error-info-tooltip>
        </mat-error>
      </mat-form-field>
    </div>

    <div class="row align-items-center no-gutters">
      <button class="ml-auto pw-btn pw-primary-btn" (click)="clear()">
        {{ 'pw.discountLocationMapping.clearButton' | translate }}
      </button>
      <button class="ml-3 pw-btn pw-accent-btn" (click)="apply()">
        {{ 'pw.discountLocationMapping.applyButton' | translate }}
      </button>
    </div>
  </div>
</form>
