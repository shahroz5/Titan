<poss-web-discount-config-list-item
  *ngFor="let discountConfig of discountConfigList; trackBy: trackBy"
  [discountConfig]="discountConfig"
  (selected)="selectedConfig($event)"
  (publishId)="publish($event)"
  (emitToggle)="emitToggle($event)"
  (viewPage)="openViewPage($event)"
>
</poss-web-discount-config-list-item>

<mat-paginator
  class="pw-paginator"
  *ngIf="count > minPageSize"
  [length]="count"
  [pageSize]="pageEvent.pageSize"
  [pageIndex]="pageEvent.pageIndex"
  showFirstLastButtons
  [pageSizeOptions]="pageSizeOptions"
  (page)="paginator.emit($event)"
>
</mat-paginator>
