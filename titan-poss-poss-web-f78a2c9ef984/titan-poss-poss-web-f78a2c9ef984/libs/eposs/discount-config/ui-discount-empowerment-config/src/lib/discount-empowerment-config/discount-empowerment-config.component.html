<div class="pw-min-height">
  <div class="row align-items-center pw-tab-non-scroll mb-3">
    <div class="col-auto ml-auto" *ngIf="empowerConfigDetailsList.length > 0">
      <button
        [disabled]="!selectedConfig"
        class="pw-btn pw-primary-btn pw-add-btn pw-margin-btn mr-3"
        (click)="empowermentDetailPopup(false, 'above')"
      >
        <span class="pw-i-24 pw-add-icon-24"></span>
        {{ 'pw.discEmpowermentConfig.addAboveLabel' | translate }}
      </button>

      <button
        [disabled]="!selectedConfig"
        class="pw-btn pw-primary-btn pw-add-btn"
        (click)="empowermentDetailPopup(false, 'below')"
      >
        <span class="pw-i-24 pw-add-icon-24"></span>
        {{ 'pw.discEmpowermentConfig.addBelowLabel' | translate }}
      </button>

    </div>
    <div class="col-auto ml-auto" *ngIf="empowerConfigDetailsList.length === 0">
      <button
        class="pw-btn pw-primary-btn pw-add-btn pw-margin-btn"
        (click)="empowermentDetailPopup(false)"
      >
        <span class="pw-i-24 pw-add-icon-24"></span>
        {{ 'pw.discEmpowermentConfig.addBtnLabel' | translate }}
      </button>
    </div>

  </div>

  <ag-grid-angular
    class="ag-theme-alpine pw-titan-poss-theme pw-ag-grid-table"
    [columnDefs]="columnDefs"
    [defaultColDef]="defaultColDef"
    [rowData]="empowerConfigDetailsList"
    [frameworkComponents]="getComponents()"
    [context]="getContext()"
    [domLayout]="domLayout"
    [rowHeight]="rowHeight"
    [animateRows]="animateRows"
    (gridReady)="gridReady($event)"
    (selectionChanged)="selectionChanged($event)"
    (onCellKeyPress)="onCellKeyPress($event)"
  >
  </ag-grid-angular>
  <div class="row">
    <div class="col-auto">
      <button
        [disabled]="!hasSelectedRow"
        class="pw-btn pw-accent-btn"
        (click)="empowermentDetailPopup(true)"
      >
        {{ 'pw.discEmpowermentConfig.editBtnLabel' | translate }}
      </button>
    </div>
  </div>

</div>
