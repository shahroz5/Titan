<div [formGroup]="filterForm" class="row my-3 align-items-end">
  <mat-form-field
    class="col-auto ml-auto pw-form-field-padding-bottom-0 pw-search-bar pw-form-field-border-top-0"
  >
    <input
      #searchBox
      matInput
      type="text"
      placeholder="{{
        'pw.discountProductCategoryMapping.searchLabel' | translate
      }}  "
      class="single-bordered-input"
      formControlName="searchValue"
    />
    <mat-icon matSuffix>
      <span
        class="pw-i-16 pw-search-icon-16"
        *ngIf="!filterForm.value.searchValue"
      ></span>
    </mat-icon>
    <mat-icon matSuffix (click)="clearSearch()">
      <span
        *ngIf="filterForm.value.searchValue"
        class="pw-i-10 pw-close-icon-16"
      ></span
    ></mat-icon>
  </mat-form-field>

  <div class="col-auto">
    <button
      class="pw-btn pw-primary-btn"
      (click)="openProductCategoryMapping()"
    >
      + {{ 'pw.discountProductCategoryMapping.addButton' | translate }}
    </button>
  </div>
</div>
<poss-web-top-info-panel
  *ngIf="isFocusing && focusedHeaderName"
  [isFocusing]="isFocusing"
  [focusedHeaderName]="focusedHeaderName"
  [currentRowData]="
	currentRowInfo
  "
>
</poss-web-top-info-panel>
<div class="row">
  <div class="col-12">
    <ag-grid-angular
      class="pw-titan-poss-theme pw-ag-grid-table"
      [columnDefs]="columnDefs"
      [defaultColDef]="defaultColDef"
      [rowData]="mappedProductCategory"
      [frameworkComponents]="getComponents()"
      [context]="getContext()"
      [domLayout]="domLayout"
      [rowHeight]="rowHeight"
      [animateRows]="animateRows"
      [rowSelection]="rowSelection"
      (gridReady)="gridReady($event)"
      (cellKeyPress)="onCellKeyPress($event)"
      (cellFocused)="onCellFocused($event)"
	    (focusout)="focusOut($event)"
    >
    </ag-grid-angular>
  </div>
</div>

<div class="row mt-2">
  <mat-paginator
    class="pw-paginator ml-auto"
    *ngIf="totalElements > minPageSize && mappedProductCategory.length > 0"
    [length]="totalElements"
    [pageSize]="pageEvent.pageSize"
    [pageIndex]="pageEvent.pageIndex"
    showFirstLastButtons
    [pageSizeOptions]="pageSizeOptions"
    (page)="paginate($event)"
  >
  </mat-paginator>
</div>
