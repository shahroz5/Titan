<poss-web-top-info-panel
  *ngIf="isFocusing && focusedHeaderName"
  [isFocusing]="isFocusing"
  [focusedHeaderName]="focusedHeaderName"
  [currentRowData]="currentRowInfo"
>
</poss-web-top-info-panel>
<div class="pw-fixed-container">
  <ag-grid-angular
    class="pw-titan-poss-theme pw-ag-grid-table pw-revenue-table"
    [rowHeight]="rowHeight"
    [rowData]="rowData"
    [animateRows]="animateRows"
    [suppressRowClickSelection]="true"
    [domLayout]="domLayout"
    [rowSelection]="rowSelection"
    (gridReady)="gridReady($event)"
    (selectionChanged)="onSelectionChanged($event)"
    (cellFocused)="onCellFocused($event)"
    (focusout)="focusOut($event)"
  ></ag-grid-angular>
</div>

<mat-paginator
  class="pw-paginator"
  *ngIf="
    cnRequestList[0]?.totalElements > minPageSize &&
    cnRequestList[0]?.totalElements > 0
  "
  [length]="cnRequestList[0]?.totalElements"
  [pageSize]="pageEvent.pageSize"
  [pageIndex]="pageEvent.pageIndex"
  showFirstLastButtons
  [pageSizeOptions]="pageSizeOptions"
  (page)="paginator.emit($event)"
>
</mat-paginator>

<div class="row mb-3">
  <div class="col-auto ml-auto">
    <button
      [disabled]="disable"
      (click)="reject()"
      class="pw-btn pw-primary-btn"
    >
      {{ 'pw.cnRequestApproval.reject' | translate }}
    </button>
  </div>
  <div class="col-auto">
    <button
      [disabled]="disable"
      (click)="accept()"
      class="pw-btn pw-accent-btn"
    >
      {{ 'pw.cnRequestApproval.accecptButtonLabel' | translate }}
    </button>
  </div>
</div>
