<div class="row align-items-center">
  <div class="col-lg-auto col-auto ml-auto">
    <div class="pw-search-bar">
      <mat-form-field [formGroup]="searchForm">
        <input
          #searchBox
          matInput
          type="text"
          placeholder=" {{
            'pw.gePurityConfiguration.searchProductGroupLabel' | translate
          }}"
          class="single-bordered-input"
          formControlName="searchValue"
        />
        <mat-icon matSuffix>
          <span
            class="pw-i-16 pw-search-icon-16"
            *ngIf="!searchForm.value.searchValue"
          ></span>
        </mat-icon>
        <mat-icon matSuffix (click)="clearSearch()">
          <span
            *ngIf="searchForm.value.searchValue"
            class="pw-i-10 pw-close-icon-16"
          ></span
        ></mat-icon>
      </mat-form-field>
    </div>
  </div>
</div>
<poss-web-top-info-panel
  *ngIf="isFocusing && focusedHeaderName"
  [isFocusing]="isFocusing"
  [focusedHeaderName]="focusedHeaderName"
  [currentRowData]="
	currentRowInfo
  "
>
</poss-web-top-info-panel>
<form>
  <ag-grid-angular
    class="pw-titan-poss-theme pw-ag-grid-table"
    [columnDefs]="columnDefs"
    [rowData]="rowData"
    [domLayout]="domLayout"
    [rowHeight]="rowHeight"
    [animateRows]="animateRows"
    (gridReady)="gridReady($event)"
    [paginationPageSize]="pageSize"
    [suppressPaginationPanel]="true"
    [defaultColDef]="defaultColDef"
    [pagination]="true"
    (gridSizeChanged)="onGridSizeChanged()"
    (cellFocused)="onCellFocused($event)"
	  (focusout)="focusOut($event)"
  >
  </ag-grid-angular>
</form>
<mat-paginator
  class="pw-paginator"
  *ngIf="mappedGroups.length > minPageSize"
  [length]="mappedGroups.length"
  [pageSize]="pageSize"
  [pageSizeOptions]="pageSizeOptions"
  (page)="change($event)"
  showFirstLastButtons
>
</mat-paginator>
