<ng-container *ngIf="excludeItemCodes.length > 0; else errorMesage">
  <div class="row align-items-center">
    <div class="col-auto ml-auto">
      <div class="row justify-content-end">
        <div class="col-auto">
          <mat-form-field
            class="single-bordered-input"
            [formGroup]="itemSearchForm"
          >
            <input
              #itemCodeSearch
              matInput
              type="text"
              placeholder="Search Item Code"
              class="single-bordered-input"
              formControlName="itemSearch"
            />
            <mat-icon matSuffix>
              <span
                class="pw-i-16 pw-search-icon-16"
                *ngIf="!itemSearchForm.value.itemSearch"
              ></span>
            </mat-icon>
            <mat-icon matSuffix (click)="clearSearch()">
              <span
                *ngIf="itemSearchForm.value.itemSearch"
                class="pw-i-10 pw-close-icon-16"
              ></span
            ></mat-icon>
          </mat-form-field>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12 col-lg-12">
      <table class="pw-grid-table"  aria-describedby="table" description="Table">
        <thead>
          <tr class="pw-grid-table__background-header">
            <th class="pw-grid-table__header-item" scope="col">Item Code</th>
            <th class="pw-grid-table__header-item" scope="col">IsActive</th>
          </tr>
        </thead>
        <tbody class="pw-grid-table__body">
          <tr *ngFor="let data of excludeItemCodes" class="pw-grid-table__row">
            <td class="pw-grid-table__item">{{ data.itemCode }}</td>
            <td class="pw-grid-table__item">{{ data.isActive }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</ng-container>
<ng-template #errorMesage>
  <div class="pw-sub-heading pw-message pw-text-center">
    {{ 'No Records' | translate }}
  </div>
</ng-template>

<div class="row">
  <div class="col-auto ml-auto">
    <button class="pw-btn pw-primary-btn" (click)="themeCodesPopup()">
      THEME CODES
    </button>
  </div>
</div>
