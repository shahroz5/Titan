<div class="row">
  <div class="col-auto ml-auto">
    <button
      class="pw-btn pw-primary-btn pw-add-btn"
      (click)="addRow()"
      [disabled]="!isAdd"
    >
      <span class="pw-i-24 pw-add-icon-24"></span>
      {{ 'pw.gePurityConfiguration.addLabel' | translate }}
    </button>
  </div>
</div>
<form class="mt-3">
  <ag-grid-angular
    class="pw-titan-poss-theme pw-ag-grid-table"
    [rowData]="rowData"
    [columnDefs]="columnDefs"
    [rowHeight]="rowHeight"
    [animateRows]="animateRows"
    [context]="getContext()"
    (cellValueChanged)="onCellValueChanged($event)"
    [frameworkComponents]="getComponents()"
    [domLayout]="domLayout"
    (gridSizeChanged)="onGridSizeChanged($event)"
    (gridReady)="gridReady($event)"
    [defaultColDef]="defaultColDef"
  ></ag-grid-angular>
</form>
<div class="row mb-3">
  <div class="col-auto ml-auto">
    <button
      class="pw-btn pw-primary-btn"
      (click)="locationMapping()"
      [disabled]="!isLocationMapping"
    >
      {{ 'pw.gePurityConfiguration.locationMappingLabel' | translate }}
    </button>
  </div>
  <div class="col-auto">
    <button
      class="pw-btn pw-accent-btn"
      [disabled]="!isParentFormValid"
      (click)="save()"
    >
      {{ 'pw.gePurityConfiguration.saveLabel' | translate }}
    </button>
  </div>
</div>
