<div class="pw-detail-card">
  <div class="row">
    <div class="col-xl-8 col-lg-7 col-12">
      <div class="row no-gutters pw-detail-card__row">
        <div class="col-xl-2 col-lg-3 col-2">
          <p class="pw-fourth-color">
            {{ 'pw.cashbackConfig.cashBackName' | translate }}
          </p>
        </div>
        <div class="col-auto pw-detail-card__padding-5">
          <span class="pw-fourth-color">:</span>
        </div>
        <div class="col">
          <p>
            <span class="pw-font-weight-bold">{{
              cashBackOfferListItem.cashBackName
            }}</span>
          </p>
        </div>
      </div>
      <div class="row no-gutters pw-detail-card__row">
        <div class="col-xl-2 col-lg-3 col-2">
          <p class="pw-fourth-color">
            {{ 'pw.cashbackConfig.cardBankName' | translate }}
          </p>
        </div>
        <div class="col-auto pw-detail-card__padding-5">
          <span class="pw-fourth-color">:</span>
        </div>
        <div class="col">
          <p>
            <span class="pw-font-weight-bold">{{
              cashBackOfferListItem.cardBankName
            }}</span>
          </p>
        </div>
      </div>
    </div>
    <div class="col-auto pw-detail-card__right-container">
      <a class="mr-3" (click)="openViewPage(cashBackOfferListItem.id)">
        <span class="pw-detail-card__icon-text">{{
          'pw.cashbackConfig.viewLabel' | translate
        }}</span>
      </a>
      <a
        (click)="edit(cashBackOfferListItem.id)"
        *ngIf="cashBackOfferListItem?.isActive"
      >
        <span class="pw-detail-card__icon-text">{{
          'pw.cashbackConfig.editLabel' | translate
        }}</span>
        <span class="pw-i-24 pw-edit-icon-24"></span>
      </a>
    </div>
    <div class="col-auto pw-detail-card__item">
      <poss-web-toggle-button
        [isActive]="isActive"
        (changeEvent)="changeEvent($event)"
      ></poss-web-toggle-button>
    </div>
  </div>
</div>
