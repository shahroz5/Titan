<table class="pw-grid-table" aria-describedby="table">
  <thead>
    <tr class="pw-grid-table__background-header">
      <th class="pw-grid-table__header-item" scope="col">
        {{ 'pw.cashbackConfig.cardNumber' | translate }}
      </th>
      <th class="pw-grid-table__header-item" scope="col">
        {{ 'pw.cashbackConfig.status' | translate }}
      </th>
    </tr>
  </thead>
  <tbody class="pw-grid-table__body">
    <tr *ngFor="let details of cardDetails" class="pw-grid-table__row">
      <td class="pw-grid-table__item">{{ details.cardNo }}</td>
      <td class="pw-grid-table__item">{{ details.isActive }}</td>
    </tr>
  </tbody>
</table>
