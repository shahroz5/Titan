<div *ngIf="cnMasterDetail$ | async">
  <div class="pw-form-card">
    <div class="row pw-form-card__margin-bottom">
      <div class="col-lg-4 col-6">
        <div class="row">
          <div class="col-5">
            <span class="pw-fourth-color">
              {{ 'pw.cnMaster.creditNoteTypeLabel' | translate }}
            </span>
          </div>
          <div class="col-auto pw-form-card__padding-5">
            <span> : </span>
          </div>
          <div class="col-6 pw-form-card__padding-5">
            {{ cnMasterDetail.creditNoteType }}
          </div>
        </div>
      </div>
      <div class="col-lg-5 col-6">
        <div class="row">
          <div class="col-4">
            <span class="pw-fourth-color">
              {{ 'pw.cnMaster.descriptionLabel' | translate }}
            </span>
          </div>
          <div class="col-auto pw-form-card__padding-5">
            <span> : </span>
          </div>
          <div class="col-6 pw-form-card__padding-5">
            {{ cnMasterDetail.description }}
          </div>
        </div>
      </div>
      <div class="col-lg-3 col-md-3 col-4 ml-auto">
        <div class="row">
          <div class="col-4">
            <span class="pw-fourth-color"> IsActive </span>
          </div>
          <div class="col-auto pw-form-card__padding-5">
            <span> : </span>
          </div>

          <poss-web-toggle-button
            [isActive]="cnMasterDetail.isActive"
            [isDisabled]="true"
          >
          </poss-web-toggle-button>
        </div>
      </div>
    </div>

    <div class="pw-font-weight-bold pw-form-card__item">Add Details</div>
    <div class="pw-form-card__item">
      <span
        *ngIf="cnMasterDetail.IsAllowedForGHSGrammageAccount === true"
        class="pw-i-16 pw-check-box-checked"
      ></span>
      <span
        *ngIf="cnMasterDetail.IsAllowedForGHSGrammageAccount === false"
        class="pw-i-16 pw-check-box-not-checked"
      ></span>

      {{ 'pw.cnMaster.allowedForGHSLabel' | translate }}
    </div>
    <div class="pw-form-card__item">
      <span
        *ngIf="cnMasterDetail.IsAllowedforEghs === true"
        class="pw-i-16 pw-check-box-checked"
      ></span>
      <span
        *ngIf="cnMasterDetail.IsAllowedforEghs === false"
        class="pw-i-16 pw-check-box-not-checked"
      ></span>
      {{ 'pw.cnMaster.allowedForeGHSLabel' | translate }}
    </div>
  </div>
</div>
