<div class="pw-form-card__margin-bottom">
  <div class="pw-form-card__margin-bottom">
    <div class="row">
      <div class="col-2">
        <span class="pw-fourth-color">
          {{ 'pw.tepExceptionConfig.configurationName' | translate }}
        </span>
      </div>
      <div class="col-auto pw-form-card__padding-5">
        <span> : </span>
      </div>
      <div class="col-6 pw-form-card__padding-5">
        {{ tepExceptionConfigDetails.description }}
      </div>
    </div>
  </div>
  <div class="pw-form-card__margin-bottom">
    <div class="row">
      <div class="col-2">
        <span class="pw-fourth-color">
          {{ 'pw.tepExceptionConfig.approvedBy' | translate }}
        </span>
      </div>
      <div class="col-auto pw-form-card__padding-5">
        <span> : </span>
      </div>
      <div class="col-6 pw-form-card__padding-5">
        {{ tepExceptionConfigDetails?.offerDetails?.data?.approvedBy }}
      </div>
    </div>
  </div>
  <div class="pw-form-card__margin-bottom">
    <div class="row">
      <div class="col-2">
        <span class="pw-fourth-color">
          {{ 'Is Active' | translate }}
        </span>
      </div>
      <div class="col-auto pw-form-card__padding-5">
        <span> : </span>
      </div>
      <div class="col-6 pw-form-card__padding-5">
        <poss-web-toggle-button
          class="pw-form-card__padding-5"
          [isActive]="tepExceptionConfigDetails?.isActive"
          [isDisabled]="true"
        >
        </poss-web-toggle-button>
      </div>
    </div>
  </div>
</div>
