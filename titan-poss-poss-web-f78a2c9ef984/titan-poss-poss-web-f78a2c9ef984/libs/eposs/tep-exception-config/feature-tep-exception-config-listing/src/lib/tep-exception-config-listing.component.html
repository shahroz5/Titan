<div class="row m-0">
  <div class="col-12 col-lg-10 m-auto">
    <div class="pw-top-heading-container">
      <div class="row pw-top-heading-container__item">
        <div class="col-auto">
          <div class="pw-top-heading-container__main-head">
            <a (click)="backArrow()">
              <span class="pw-i-24 pw-back-arrow-icon-24"></span>
            </a>
            <span class="pw-i-36 pw-customer-transaction-icon-36"></span>
            <div>
              <h2>
                {{
                  'pw.paymentConfiguration.exchangeConfigurationLabel'
                    | translate
                }}
              </h2>
              <h5 class="pw-top-heading-container__sub-heading">
                {{ 'pw.configurations.configuration' | translate }}
              </h5>
            </div>
          </div>
        </div>
        <div class="col-auto pw-top-heading-container__right-content">
          <button
            class="pw-btn pw-accent-btn"
            routerLinkActive="router-link-active"
            (click)="loadDetails('NEW')"
          >
            {{ 'pw.tepExceptionConfig.addNew' | translate }}
          </button>
        </div>
      </div>
    </div>
    <div class="row pw-sub-header">
      <div class="col-10">
        <div class="pw-sub-header__padding-heading">
          {{ 'pw.tepExceptionConfig.TEPExceptionConfiguration' | translate }}
        </div>
      </div>
      <div class="col-auto">
        <a id="filter" (click)="openFilter()">
          <span
            *ngIf="!hasFilter"
            class="pw-i-24 pw-filter-icon-24 pw-filter-box__icon"
          ></span>
          <span
            *ngIf="hasFilter"
            class="pw-i-24 pw-filter-icon-color-24 pw-filter-box__icon"
          ></span>
          {{ 'pw.gstMapping.filterLable' | translate }}
        </a>
      </div>
    </div>
    <poss-web-tep-exception-list-items
      *ngIf="
        (tepExceptionConfigList$ | async)?.length !== 0 &&
        (totalElements$ | async) !== null
      "
      [tepExceptionConfigList]="tepExceptionConfigList$ | async"
      [count]="totalElements$ | async"
      [pageEvent]="listingPageEvent"
      (paginator)="paginate($event)"
      [pageSize]="pageSize"
      (tepExceptionConfigId)="loadDetails($event)"
      (viewTepExceptionConfigId)="loadDetailsView($event)"
      (emitToggleValue)="updateIsActive($event)"
    >
    </poss-web-tep-exception-list-items>
    <div
      *ngIf="
        (!(tepExceptionConfigList$ | async)?.length && !(isLoading$ | async)) ||
        (hasError$ | async)?.code === searchErrorCode
      "
      class="pw-message pw-text-center mg-t-100"
    >
      {{ noDataFoundMessageNonVerifiedItems }}
    </div>
  </div>
  <poss-web-loader *ngIf="isLoading$ | async"> </poss-web-loader>
</div>
