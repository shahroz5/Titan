<div class="pw-confirmation-box">
  <div
    class="row pw-confirmation-box__header pw-cursor-grab"
    cdkDragBoundary=".cdk-overlay-container"
    cdkDragRootElement=".cdk-overlay-pane"
    cdkDrag
    cdkDragHandle
  >
    <div class="col-auto">
      {{ 'Filter' | translate }}
    </div>
    <div class="col pw-text-right">
      <button
        mat-icon-button
        (click)="onClose()"
        class="pw-confirmation-box__icon-button"
      >
        <mat-icon>
          <span class="pw-i-24 pw-close-no-border-icon-24"></span>
        </mat-icon>
      </button>
    </div>
  </div>
  <div class="pw-confirmation-box__body">
    <form [formGroup]="filterForm" (ngSubmit)="onSubmit()">
      <div class="pw-form-card pw-form-card__margin-top">
        <div class="row">
          <div class="col-auto">
            <mat-form-field>
              <mat-label>{{
                'pw.tepExceptionConfig.configurationName' | translate
              }}</mat-label>
              <input matInput formControlName="configName" />
              <mat-error
                *ngIf="
                  filterForm.get('configName').errors &&
                  filterForm.get('configName').errors.errorArray
                "
              >
                <poss-web-error-info-tooltip
                  [errorMessage]="
                    filterForm.get('configName').errors.errorArray
                  "
                >
                </poss-web-error-info-tooltip>
              </mat-error>
            </mat-form-field>
          </div>
          <div class="col-auto marginTop">and/or</div>
          <div class="col-auto">
            <mat-form-field>
              <mat-label>{{
                'pw.tepExceptionConfig.variantCode' | translate
              }}</mat-label>
              <input matInput formControlName="variantCode" />
              <mat-error
                *ngIf="
                  filterForm.get('variantCode').errors &&
                  filterForm.get('variantCode').errors.errorArray
                "
              >
                <poss-web-error-info-tooltip
                  [errorMessage]="
                    filterForm.get('variantCode').errors.errorArray
                  "
                >
                </poss-web-error-info-tooltip>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="pw-confirmation-box__footer mt-0">
          <div class="row pw-confirmation-box__footer-border no-gutters">
            <div class="col-auto pw-confirmation-box__footer-item">
              <button
                class="pw-btn pw-primary-btn"
                (click)="clear()"
                type="reset"
              >
                {{ 'pw.gstMapping.clearButton' | translate }}
              </button>
            </div>

            <div class="col-auto pw-confirmation-box__footer-item">
              <button class="pw-btn pw-accent-btn" type="submit">
                {{ 'Search' | translate }}
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
