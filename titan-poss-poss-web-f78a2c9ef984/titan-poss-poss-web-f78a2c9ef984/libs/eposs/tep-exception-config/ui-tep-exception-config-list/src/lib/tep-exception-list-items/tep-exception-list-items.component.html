<poss-web-tep-exception-listing-item
  *ngFor="let listItem of tepExceptionConfigList; trackBy: trackBy"
  [listItem]="listItem"
  (emitCode)="emitConfigId($event)"
  (emitCodeView)="viewEmitConfigId($event)"
  (emitToggle)="emitToggle($event)"
>
</poss-web-tep-exception-listing-item>
<mat-paginator
  class="pw-paginator"
  *ngIf="count > minPageSize && tepExceptionConfigList.length > 0 && count != 1"
  [length]="count"
  [pageSize]="pageEvent.pageSize"
  [pageIndex]="pageEvent.pageIndex"
  showFirstLastButtons
  [pageSizeOptions]="pageSizeOptions"
  (page)="paginator.emit($event)"
>
</mat-paginator>
