<poss-web-loader *ngIf="isLoading$ | async"> </poss-web-loader>
<div class="row m-0">
  <div class="col-12 col-lg-10 m-auto">
    <div class="pw-top-heading-container">
      <div class="row pw-top-heading-container__item">
        <div class="col-auto">
          <div class="pw-top-heading-container__main-head">
            <a (click)="backArrow()">
              <span class="pw-i-24 pw-back-arrow-icon-24"></span>
            </a>
            <span class="pw-i-36 pw-inv-mangmt-icon-36"></span>
            <div>
              <h2>
                {{
                  'pw.paymentConfiguration.taxConfigurationLabel' | translate
                }}
              </h2>
              <h5 class="pw-top-heading-container__sub-heading">
                {{ 'pw.configurations.configuration' | translate }}
              </h5>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row pw-sub-header">
      <div class="col-auto">
        <div class="pw-sub-header__padding-heading">
          {{ 'pw.statetaxconfiguration.stateTaxConfigLabel' | translate }}
        </div>
      </div>
    </div>

    <ng-container *ngIf="!showViewOnly; else elseTemplate">
      <mat-tab-group class="pw-tab">
        <mat-tab class="pw-tab__item">
          <ng-template mat-tab-label>
            <span>
              {{ 'pw.statetaxconfiguration.stateUTDetails' | translate }}
            </span>
          </ng-template>
          <poss-web-state-details
            class="pw-tab__content"
            *ngIf="(allTaxsList$ | async) && (allTaxSystemList$ | async)"
            [allStateList]="allStateList$ | async"
            [allTaxSystemList]="allTaxSystemList$ | async"
            [allTaxsList]="allTaxsList$"
            [stateTaxConfigurationStateDetails]="
              stateTaxConfigurationStateDetails$
            "
            (stateTaxConfigurationStateFormDetails)="
              stateTaxConfigurationStateFormDetails($event)
            "
          >
          </poss-web-state-details>
        </mat-tab>
        <mat-tab class="pw-tab__item" [disabled]="isNew">
          <ng-template mat-tab-label>
            <span>
              {{ 'pw.statetaxconfiguration.taxDetails' | translate }}
            </span>
          </ng-template>

          <poss-web-tax-details
            class="pw-tab__content"
            *ngIf="stateTaxConfigurationStateDetails$ | async"
            [stateTaxConfigurationStateDetails]="
              stateTaxConfigurationStateDetails$ | async
            "
            [taxComponentDetails]="taxComponentDetails$"
            [stateTaxDetailsList]="stateTaxDetailsList$"
            [allTaxClassList]="allTaxClassList$"
            (stateTaxDetailsChecked)="stateTaxDetailsChecked($event)"
            (stateTaxDetailsCheckedAll)="stateTaxDetailsCheckedAll($event)"
            (taxClassEdit)="taxDetailsEdit($event)"
          >
          </poss-web-tax-details>
        </mat-tab>
      </mat-tab-group>
    </ng-container>
    <ng-template #elseTemplate>
      <poss-web-state-tax-config-view
        *ngIf="stateTaxConfigurationStateDetails$ | async"
        [stateTaxConfigurationStateDetails]="
          stateTaxConfigurationStateDetails$ | async
        "
        [stateTaxDetailsList$]="stateTaxDetailsList$"
        [taxComponentDetails$]="taxComponentDetails$"
      >
      </poss-web-state-tax-config-view>
    </ng-template>
  </div>
</div>
