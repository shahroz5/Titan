<poss-web-state-tax-config-listing-item
  *ngFor="let stateTaxConfigurationListItem of stateTaxConfigurationListing"
  [stateTaxConfigurationListItem]="stateTaxConfigurationListItem"
  (stateTaxConfigIdView)="emitIdView($event)"
  (stateTaxConfigId)="emitId($event)"
  (emitToggle)="emitToggle($event)"
>
</poss-web-state-tax-config-listing-item>
<mat-paginator
  class="pw-paginator"
  *ngIf="count > minPageSize"
  [length]="count"
  [pageSize]="pageEvent.pageSize"
  [pageIndex]="pageEvent.pageIndex"
  showFirstLastButtons
  [pageSizeOptions]="pageSizeOptions"
  (page)="paginator.emit($event)"
>
</mat-paginator>
