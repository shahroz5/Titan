<div class="container-fluid">
  <div class="row">
    <div class="col-12 col-lg-10 m-auto">
      <div class="pw-top-heading-container">
        <div class="row pw-top-heading-container__item">
          <div class="col-auto">
            <div class="pw-top-heading-container__main-head">
              <a (click)="back()">
                <span class="pw-i-24 pw-back-arrow-icon-24"></span>
              </a>
              <span class="pw-i-36 pw-customer-transaction-icon-36"></span>
              <div>
                <h2>
                  {{
                    'pw.focBlockingCustomerLevel.customerTransactionLabel'
                      | translate
                  }}
                </h2>
                <h5 class="pw-top-heading-container__sub-heading">
                  {{
                    'pw.focBlockingCustomerLevel.configurationLabel' | translate
                  }}
                </h5>
              </div>
            </div>
          </div>
        </div>
      </div>
      <poss-web-loader *ngIf="isLoading$ | async"></poss-web-loader>
      <poss-web-foc-bcl-item
        *ngIf="focBclDetails"
        [focBclDetails]="focBclDetails"
        [count]="totalElements$ | async"
        [pageSizeOptions]="pageSizeOptions"
        (paginator)="loadPaginateData($event)"
        [pageEvent]="initialPageEvent"
        (focBlockingCustomerDetails)="updateFocBlockingDetails($event)"
        [locationCodes]="locationCodes"
        [isEnabling]="isEnabling"
        (emitSearchValue)="search($event)"
        (loadDetails)="loadFOCBCLDetails()"
        (openLocationMappingPopup)="openLocationMapping()"
      ></poss-web-foc-bcl-item>
    </div>
  </div>
</div>
