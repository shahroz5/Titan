<div class="container-fluid">
  <div class="row">
    <div class="col-12 col-lg-10 m-auto">
      <div class="pw-top-heading-container">
        <div class="row pw-top-heading-container__item">
          <div class="col-auto">
            <div class="pw-top-heading-container__main-head">
              <a (click)="back()">
                <span class="pw-i-24 pw-back-arrow-icon-24"></span>
              </a>
              <span class="pw-i-36 pw-customer-transaction-icon-36"></span>
              <div>
                <h2>
                  {{ 'pw.cutPieceConfig.exchangeLabel' | translate }}
                </h2>
                <h5 class="pw-top-heading-container__sub-heading">
                  {{ 'pw.cutPieceConfig.configurationLabel' | translate }}
                </h5>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row pw-sub-header">
        <div class="col-auto">
          <div class="pw-sub-header__padding-heading">
            {{ 'pw.cutPieceConfig.cutPieceConfigurationLabel' | translate }}
          </div>
        </div>
      </div>

      <poss-web-product-category-mapping
        *ngIf="cutPieceConfigList && configId"
        [cutPieceConfigList]="cutPieceConfigList"
        [count]="totalElements$ | async"
        (deleteProductCategory)="deleteProductCategory($event)"
        (updateCutPieceConfig)="updateCutPieceConfig($event)"
        [pageEvent]="cutPieceConfigPageEvent"
        (paginator)="paginate($event)"
        [pageSizeOptions]="pageSizeOptions"
        [minPageSize]="minPageSize"
        (openProductCategoryPopup)="openProductCategoryMapping()"
        (emitSearchValue)="search($event)"
        (loadDetails)="loadCutPieceConfigList()"
      ></poss-web-product-category-mapping>
      <poss-web-loader *ngIf="isLoading$ | async"></poss-web-loader>
    </div>
  </div>
</div>
