<div class="pw-min-height">
  <div class="row align-items-center">
    <div class="col-lg-auto col-auto ml-auto">
      <div class="pw-search-bar">
        <mat-form-field [formGroup]="searchForm">
          <input
            #searchBox
            matInput
            type="text"
            placeholder=" {{
              'pw.cutPieceConfig.searchByProductCategoryLabel' | translate
            }}"
            class="single-bordered-input"
            formControlName="searchValue"
          />
          <mat-icon matSuffix>
            <span
              class="pw-i-16 pw-search-icon-16"
              *ngIf="!searchForm.value.searchValue"
            ></span>
          </mat-icon>
          <mat-icon matSuffix (click)="clearSearch()">
            <span
              *ngIf="searchForm.value.searchValue"
              class="pw-i-10 pw-close-icon-16"
            ></span
          ></mat-icon>
        </mat-form-field>
      </div>
    </div>
    <div class="col-auto">
      <button
        class="pw-btn pw-primary-btn"
        (click)="openProductCategoryMapping()"
      >
        {{ 'pw.cutPieceConfig.productCategoryMappingLabel' | translate }}
      </button>
    </div>
  </div>
  <poss-web-top-info-panel
  *ngIf="isFocusing && focusedHeaderName"
  [isFocusing]="isFocusing"
  [focusedHeaderName]="focusedHeaderName"
  [currentRowData]="
	currentRowInfo
  "
  >
  </poss-web-top-info-panel>
  <ag-grid-angular
    class="pw-titan-poss-theme pw-ag-grid-table"
    [columnDefs]="columnDefs"
    [rowData]="cutPieceConfigList"
    [rowHeight]="rowHeight"
    [animateRows]="animateRows"
    [domLayout]="domLayout"
    [rowSelection]="rowSelection"
    [frameworkComponents]="getComponents()"
    (gridReady)="gridReady($event)"
    [defaultColDef]="defaultColDef"
    (gridSizeChanged)="onGridSizeChanged()"
    [suppressRowClickSelection]="true"
    (rowSelected)="onRowSelected($event)"
    [context]="getContext()"
    (cellFocused)="onCellFocused($event)"
	  (focusout)="focusOut($event)"
  ></ag-grid-angular>
  <div class="row mb-3">
    <div class="col-auto">
      <button
        class="pw-btn pw-accent-btn"
        [disabled]="!enableButton || !disableButton"
        (click)="openPopUp()"
      >
        {{ 'pw.cutPieceConfig.editValuesLabel' | translate }}
      </button>
    </div>
    <div class="col m1-auto">
      <mat-paginator
        class="pw-paginator"
        *ngIf="count > minPageSize && cutPieceConfigList.length > 0"
        [length]="count"
        [pageSize]="pageEvent.pageSize"
        [pageIndex]="pageEvent.pageIndex"
        showFirstLastButtons
        [pageSizeOptions]="pageSizeOptions"
        [domLayout]="domLayout"
        [animateRows]="animateRows"
        (page)="emitPagination($event)"
        (rowSelected)="onRowSelected($event)"
      >
      </mat-paginator>
    </div>
  </div>
</div>
