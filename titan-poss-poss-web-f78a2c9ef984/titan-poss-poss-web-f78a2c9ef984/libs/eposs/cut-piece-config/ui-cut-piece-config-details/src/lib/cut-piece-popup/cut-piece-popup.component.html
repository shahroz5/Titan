<div class="pw-white-overlay-box" [formGroup]="form">
  <div class="mg-t-50"></div>
  <div class="pw-confirmation-box pw-confirmation-box__width-450">
    <div class="row pw-confirmation-box__header">
      <div class="col-auto">
        {{ 'pw.cutPieceConfig.editLabel' | translate }}
      </div>
      <div class="col pw-text-right">
        <a class="sub-heading" (click)="close()">
          <span class="pw-i-24 pw-close-no-border-icon-24"></span>
        </a>
      </div>
    </div>
    <div class="row">
      <div class="col-5 pw-form-card__align-center pw-font-weight-bold">
        {{ 'pw.cutPieceConfig.cutPieceTepPercentage' | translate }}
      </div>
      <mat-form-field
        class="col-4 pw-full-bordered-input-box pw-mat-form-field pw-header-left-list__item pw-form-field-padding-bottom-0"
        appearance="outline"
      >
        <input matInput autocomplete="off" formControlName="cutPiece" />
        <mat-error
          *ngIf="
            form.get('cutPiece').errors &&
            form.get('cutPiece').errors.errorArray
          "
        >
          <poss-web-error-info-tooltip
            [errorMessage]="form.get('cutPiece').errors.errorArray"
          ></poss-web-error-info-tooltip>
        </mat-error>
      </mat-form-field>
    </div>
    <div class="pw-confirmation-box__footer">
      <div class="row pw-confirmation-box__footer-border no-gutters">
        <div class="col-auto pw-confirmation-box__footer-item">
          <button
            class="pw-btn pw-accent-btn"
            [disabled]="form.invalid || !form.dirty"
            (click)="apply()"
          >
            {{ 'pw.cutPieceConfig.applyLabel' | translate }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
