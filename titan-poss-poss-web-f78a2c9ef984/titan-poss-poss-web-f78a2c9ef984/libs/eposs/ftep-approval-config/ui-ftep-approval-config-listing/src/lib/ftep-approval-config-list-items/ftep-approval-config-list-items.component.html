<poss-web-ftep-approval-config-list-item
  *ngFor="
    let ftepApprovalConfigListItem of ftepApprovalConfigList;
    trackBy: trackBy
  "
  [ftepApprovalConfigListItem]="ftepApprovalConfigListItem"
  (ruleId)="edit($event)"
  (toggleValue)="change($event)"
  (openView)="viewMode($event)"
>
</poss-web-ftep-approval-config-list-item>

<mat-paginator
  class="pw-paginator"
  *ngIf="count > minPageSize && ftepApprovalConfigList.length > 0 && count != 1"
  [length]="count"
  [pageSize]="pageEvent.pageSize"
  [pageIndex]="pageEvent.pageIndex"
  showFirstLastButtons
  [pageSizeOptions]="pageSizeOptions"
  (page)="paginator.emit($event)"
>
</mat-paginator>
