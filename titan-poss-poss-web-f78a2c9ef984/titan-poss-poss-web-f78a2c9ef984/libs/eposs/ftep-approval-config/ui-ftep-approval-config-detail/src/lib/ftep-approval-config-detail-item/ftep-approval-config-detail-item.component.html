<div *ngIf="ftepApprovalConfig$ | async">
  <form [formGroup]="ftepApprovalConfigForm" novalidate autocomplete="off">
    <div class="pw-form-card">
      <div class="row">
        <mat-form-field class="col-4">
          <mat-label>{{
            'pw.ftepApprovalConfig.configNameLabel' | translate
          }}</mat-label>
          <input
            matInput
            class="pw-single-bordered-input"
            formControlName="configName"
            required
            name="nameWithSpaceField"
            possWebMaxLengthValidator
          />
          <mat-error
            *ngIf="
              ftepApprovalConfigForm.get('configName').errors &&
              ftepApprovalConfigForm.get('configName').errors.errorArray
            "
          >
            <poss-web-error-info-tooltip
              [errorMessage]="
                ftepApprovalConfigForm.get('configName').errors.errorArray
              "
            ></poss-web-error-info-tooltip>
          </mat-error>
        </mat-form-field>
        <div
          class="col-auto pw-form-card__right-container pw-form-card__align-center"
        >
          <poss-web-toggle-button formControlName="isActive">
          </poss-web-toggle-button>
        </div>
      </div>
    </div>

    <div class="pw-form-card">
      <div class="pw-font-weight-bold pw-form-card__item">
        {{ 'pw.ftepApprovalConfig.detailsLabel' | translate }}
      </div>
      <div class="row">
        <poss-web-select-dropdown
          disableOptionCentering
          class="col-lg-3 col-4"
          [placeholder]="'pw.ftepApprovalConfig.approvedByLabel' | translate"
          [control]="ftepApprovalConfigForm.get('approvedBy')"
          [options]="roleList"
          [required]="false"
        >
        </poss-web-select-dropdown>

        <div class="col-lg-auto col-auto">
          <button
            type="button"
            class="pw-btn pw-icon-btn-small mt-3"
            (click)="addRow(ftepApprovalConfigForm.get('approvedBy').value)"
            [disabled]="
              ftepApprovalConfigForm.get('approvedBy').value === '' ||
              ftepApprovalConfigForm.get('approvedBy').value === null ||
              ftepApprovalConfigForm.get('approvedBy').value === undefined
            "
          >
            +
          </button>
        </div>
      </div>

      <ag-grid-angular
        class="ag-theme-alpine pw-titan-poss-theme pw-ag-grid-table"
        [rowData]="rowData"
        [columnDefs]="columnDefs"
        [rowHeight]="rowHeight"
        [animateRows]="animateRows"
        [context]="getContext()"
        (cellValueChanged)="onCellValueChanged($event)"
        [frameworkComponents]="getComponents()"
        [domLayout]="domLayout"
        (gridSizeChanged)="onGridSizeChanged($event)"
        (gridReady)="gridReady($event)"
      ></ag-grid-angular>
    </div>

    <div class="row mb-3">
      <div class="col-auto ml-auto">
        <button
          *ngIf="configDetail.isActive !== false"
          [disabled]="ruleId === 'new'"
          class="pw-btn pw-primary-btn"
          (click)="locationMapping()"
        >
          {{ 'pw.ftepApprovalConfig.locationMappingLabel' | translate }}
        </button>
        <button
          *ngIf="configDetail.isActive === false"
          class="pw-btn pw-primary-btn"
          (click)="locationMapping()"
        >
          {{ 'pw.ftepApprovalConfig.viewLocationMappingLabel' | translate }}
        </button>
      </div>
      <div class="col-auto">
        <button
          class="pw-btn pw-accent-btn"
          [disabled]="ftepApprovalConfigForm.valid !== true"
          (click)="saveDetail()"
        >
          {{ 'pw.ftepApprovalConfig.saveLabel' | translate }}
        </button>
      </div>
    </div>
  </form>
</div>
