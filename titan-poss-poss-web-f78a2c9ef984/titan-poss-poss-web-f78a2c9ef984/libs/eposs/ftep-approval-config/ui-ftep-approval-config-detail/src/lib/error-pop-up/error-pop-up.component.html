<div class="pw-white-overlay-box">
  <div class="mg-t-50"></div>
  <div class="pw-confirmation-box pw-confirmation-box__width-450">
    <div class="row pw-confirmation-box__header">
      <div class="col-auto">
        {{ 'pw.ftepApprovalConfig.errorPopupHeader' | translate }}
      </div>
      <div class="col pw-text-right">
        <a class="sub-heading">
          <span
            class="pw-i-24 pw-close-no-border-icon-24"
            (click)="closePopUp()"
          ></span>
        </a>
      </div>
    </div>
    <div class="pw-confirmation-box__body">
      <div class="row pw-confirmation-box__item">
        <h4 *ngIf="dialogData?.valueEmpty" class="pw-error-color">
          {{ 'pw.ftepApprovalConfig.errorPopupMsg' | translate }}
        </h4>
        <h4 *ngIf="dialogData?.noConfig" class="pw-error-color">
          {{ 'pw.ftepApprovalConfig.errorPopupNoConfigMsg' | translate }}
        </h4>
        <h4 *ngIf="dialogData?.isValid === false" class="pw-error-color">
          Please Enter Valid values
        </h4>
        <h4 *ngIf="dialogData.fromValueGreaterThanTo" class="pw-error-color">
          Please Enter To Number of days For Approval greater than From Number
          of days For Approval
        </h4>
      </div>

      <div class="pw-confirmation-box__footer">
        <div class="row pw-confirmation-box__footer-border">
          <div class="col-auto ml-auto">
            <button class="pw-btn pw-accent-btn" (click)="okButton()">
              {{ 'pw.ftepApprovalConfig.errorPopupBtn' | translate }}
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
