<poss-web-gl-boutique-list-item
  *ngFor="let item of glBoutiqueList"
  [glBoutiqueList]="item"
  (emitToggle)="emitToggle($event)"
  (glBoutiqueLocationCode)="emitLocationCode($event)"
  (viewPage)="openViewPage($event)"
></poss-web-gl-boutique-list-item>
<mat-paginator
  class="pw-paginator"
  *ngIf="count > minPageSize"
  [length]="count"
  [pageSize]="pageEvent.pageSize"
  [pageIndex]="pageEvent.pageIndex"
  showFirstLastButtons
  [pageSizeOptions]="pageSizeOptions"
  (page)="paginator.emit($event)"
>
</mat-paginator>
