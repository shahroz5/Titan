<div class="row">
  <div class="col-12 col-lg-10 m-auto">
    <div class="pw-top-heading-container">
      <div class="row pw-top-heading-container__item">
        <div class="col-auto">
          <div class="pw-top-heading-container__main-head">
            <a (click)="backArrow()">
              <span class="pw-i-24 pw-back-arrow-icon-24"></span>
            </a>
            <span class="pw-i-36 pw-company-icon-36"></span>
            <div>
              <h2>Banking and Revenue</h2>
              <h5 class="pw-top-heading-container__sub-heading">
                Configuration
              </h5>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row pw-sub-header">
      <div class="col-auto">
        <div class="pw-sub-header__padding-heading">GL BOUTIQUE</div>
      </div>
    </div>
    <span *ngIf="!showViewOnly; else viewOnly">
      <poss-web-gl-boutique-details
        *ngIf="glBoutiqueLocations$ | async"
        [glBoutiqueLocations]="glBoutiqueLocations$ | async"
        [selectedLocation]="selectedLocation"
        [routeParam]="routeParam"
        (formOutput)="addDetails($event)"
        (clickEvent)="openLocationSelectionPopup()"
        (toggle)="updateIsActive($event)"
      >
      </poss-web-gl-boutique-details>
    </span>
    <ng-template #viewOnly>
      <poss-web-gl-boutique-location-view
        [glBoutiqueLocations]="glBoutiqueLocations$ | async"
      ></poss-web-gl-boutique-location-view>
    </ng-template>
  </div>
</div>
