<div class="pw-form-card">
  <div class="pw-form-card__margin-bottom">
    <div class="pw-form-card__margin-bottom">
      <div class="row">
        <div class="col-5">
          <span class="pw-fourth-color"> Location Code </span>
        </div>
        <div class="col-auto pw-form-card__padding-5">
          <span> : </span>
        </div>
        <div class="col-6 pw-form-card__padding-5">
          {{ glBoutiqueLocations?.locationCode }}
        </div>
      </div>
    </div>
    <div class="pw-form-card__margin-bottom">
      <div class="row">
        <div class="col-5">
          <span class="pw-fourth-color">
            {{ 'pw.courierDetails.isActive' | translate }}
          </span>
        </div>
        <div class="col-auto pw-form-card__padding-5">
          <span> : </span>
        </div>
        <div class="col-6 pw-form-card__padding-5">
          <mat-slide-toggle
            [checked]="glBoutiqueLocations?.isActive"
            [disabled]="true"
          >
          </mat-slide-toggle>
        </div>
      </div>
    </div>

    <div class="pw-form-card__margin-bottom">
      <div class="row">
        <div class="col-5">
          <span class="pw-fourth-color"> Enter GL Code </span>
        </div>
        <div class="col-auto pw-form-card__padding-5">
          <span> : </span>
        </div>
        <div class="col-6 pw-form-card__padding-5">
          {{ glBoutiqueLocations?.glCode }}
        </div>
      </div>
    </div>

    <div class="pw-form-card__margin-bottom">
      <div class="row">
        <div class="col-5">
          <span class="pw-fourth-color"> Enter Cost Center </span>
        </div>
        <div class="col-auto pw-form-card__padding-5">
          <span> : </span>
        </div>
        <div class="col-6 pw-form-card__padding-5">
          {{ glBoutiqueLocations?.costCenter }}
        </div>
      </div>
    </div>
    <div class="pw-form-card__margin-bottom">
      <div class="row">
        <div class="col-5">
          <span class="pw-fourth-color"> Enter FIT Code </span>
        </div>
        <div class="col-auto pw-form-card__padding-5">
          <span> : </span>
        </div>
        <div class="col-6 pw-form-card__padding-5">
          {{ glBoutiqueLocations?.fitCode }}
        </div>
      </div>
    </div>
  </div>
</div>
