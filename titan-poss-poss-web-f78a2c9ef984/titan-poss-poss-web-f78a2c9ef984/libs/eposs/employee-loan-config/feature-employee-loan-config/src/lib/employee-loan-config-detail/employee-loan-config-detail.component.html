<div class="container-fluid pw-margin-bottom-50">
  <div class="row">
    <div class="col-12 col-lg-10 m-auto">
      <div class="pw-top-heading-container">
        <div class="row pw-top-heading-container__item">
          <div class="col-auto">
            <div class="pw-top-heading-container__main-head">
              <a (click)="back()">
                <span class="pw-i-24 pw-back-arrow-icon-24"></span>
              </a>
              <span class="pw-i-36 pw-customer-transaction-icon-36"></span>
              <div>
                <h2>{{ 'pw.configurations.global' | translate }}</h2>
                <h5 class="pw-top-heading-container__sub-heading">
                  {{ 'pw.configurations.configuration' | translate }}
                </h5>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row pw-sub-header">
        <div class="col-auto">
          <div class="pw-sub-header__heading">
            {{ 'pw.employeeLoanConfiguration.empLoanConfigurationLabel' | translate }}
          </div>
        </div>
      </div>

      <div class="pw-min-height ">
          <poss-web-config-detail
            [empLoanConfigDetails]="empLoanConfigDetails"
            [pageEvent]="empLoanConfigPageEvent"
            (paginator)="paginate($event)"
            [pageSizeOptions]="pageSizeOptions"
            [minPageSize]="minPageSize"
            [loadPermission$]="permission$"
            [empLoanConfigDetailsCount]="totalElements$ | async"
            (downLoadFormat)="downloadFile()"
            (uploadFile)="uploadFile($event)"
            (deleteEmpLoanConfig)="deleteEmpConfig($event)"
            >
          </poss-web-config-detail>
      </div>
    </div>
  </div>
</div>
<poss-web-loader *ngIf="isLoading$ | async"></poss-web-loader>
<ng-template #confirmSuccessNotificationTemplate>
  <div class="pw-text-center">
    <h3 class="pw-success-color">
      {{ 'pw.fileStatus.fileUploadStatusMessage' | translate }}
      <u class="pw-pointer" (click)="fileStatus()">
        {{ 'pw.fileStatus.fileStatus' | translate }}</u
      >
    </h3>
  </div>
</ng-template>
