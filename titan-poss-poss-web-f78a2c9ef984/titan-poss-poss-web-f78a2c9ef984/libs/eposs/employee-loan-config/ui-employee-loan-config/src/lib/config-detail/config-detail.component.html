<div class="col-auto ml-auto pw-sub-header__padding-bottom">
  <div class="row justify-content-end"
  *possWebPermission="loadPermission(EMP_LOAN_CONFIG_PERMISSION)"
  >
    <div class="col-auto">
      <button
        (click)="downLoadFormatFn()"
        class="pw-btn pw-primary-btn pw-form-card__upload-btn"
      >
        <span class="pw-i-24 pw-download-icon-24"></span>
        {{ 'pw.discountExculdeConfig.downloadButton' | translate }}
      </button>
    </div>
    <div class="col-auto">
      <button
        (click)="fileInput.click()"
        class="pw-btn pw-primary-btn pw-form-card__upload-btn"
      >
        <span class="pw-i-24 pw-upload-icon-24"></span>
        <input
          [hidden]="true"
          #fileInput
          class="pw-hidden"
          type="file"
          (change)="uploadConfigDetails($event)"
        />

        {{ 'pw.discountExculdeConfig.uploadButton' | translate }}
      </button>
    </div>
  </div>
</div>
<div>
  <form>
    <ag-grid-angular
      class="pw-titan-poss-theme pw-ag-grid-table pw-revenue-table"
      [columnDefs]="ColumnDefs"
      [defaultColDef]="defaultColDef"
      [rowData]="empLoanConfigDetails"
      [frameworkComponents]="getComponents()"
      [domLayout]="domLayout"
      [context]="getContext()"
      [rowHeight]="rowHeight"
      (cellKeyPress)="onCellKeyPress($event)"
    >
    </ag-grid-angular>
  </form>
  <mat-paginator
    class="pw-paginator"
    *ngIf="empLoanConfigDetailsCount > minPageSize && empLoanConfigDetails.length > 0"
    [length]="empLoanConfigDetailsCount"
    [pageSize]="pageEvent.pageSize"
    [pageIndex]="pageEvent.pageIndex"
    showFirstLastButtons
    [pageSizeOptions]="pageSizeOptions"
    (page)="paginator.emit($event)"
    >
  </mat-paginator>
</div>
