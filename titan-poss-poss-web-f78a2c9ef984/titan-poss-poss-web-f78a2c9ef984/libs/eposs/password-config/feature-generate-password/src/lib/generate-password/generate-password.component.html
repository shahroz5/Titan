<div class="container-fluid">
  <div class="row">
    <div class="col-12 col-lg-10 m-auto">
      <div class="pw-top-heading-container">
        <div class="row pw-top-heading-container__item">
          <div class="col-auto">
            <div class="pw-top-heading-container__main-head">
              <a (click)="back()">
                <span class="pw-i-24 pw-back-arrow-icon-24"></span>
              </a>
              <span class="pw-i-36 pw-inv-mangmt-icon-36"></span>
              <div>
                <h2>{{ 'pw.configurations.global' | translate }}</h2>
                <h5 class="pw-top-heading-container__sub-heading">
                  {{ 'pw.configurations.configuration' | translate }}
                </h5>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row pw-sub-header">
        <div class="col-auto">
          <div
            class="pw-sub-header__padding-heading"
            *ngIf="
              contextFormGroup.get('contextType').value !==
              contextTypeEnumRef.CASH_DEPOSIT
            "
          >
            {{
              'pw.passwordConfig.generateBoutiquePasswordHeading' | translate
            }}
          </div>
          <div
            class="pw-mont-semibold-14"
            *ngIf="
              contextFormGroup.get('contextType').value ===
              contextTypeEnumRef.CASH_DEPOSIT
            "
          >
            {{ 'pw.passwordConfig.cashDepositPasswordHeading' | translate }}
          </div>
        </div>
      </div>

      <div class="pw-form-card">
        <div class="row" [formGroup]="contextFormGroup">
          <poss-web-select-dropdown
            class="col-lg-4 col-6"
            [placeholder]="
              'pw.passwordConfig.contextTypePlaceHolder' | translate
            "
            [control]="contextFormGroup.get('contextType')"
            [options]="contextTypes"
            [required]="true"
          >
          </poss-web-select-dropdown>
        </div>
      </div>
      <poss-web-cash-deposit-password
        *ngIf="
          contextFormGroup.get('contextType').value ===
          contextTypeEnumRef.CASH_DEPOSIT
        "
        [locationCodes$]="locationCodes$"
        (generateCashDepositPasswordEvent)="
          generateCashDepositPasswordEvent($event)
        "
        [generateCashDepositPasswordResponse$]="
          generateCashDepositPasswordResponse$
        "
        [contextType]="contextFormGroup.get('contextType').value"
      >
      </poss-web-cash-deposit-password>
      <poss-web-boutique-generate-password
        *ngIf="
          contextFormGroup.get('contextType').value !==
          contextTypeEnumRef.CASH_DEPOSIT
        "
        (generateBoutiquePasswordForManualBill)="
          generateBoutiquePasswordForManualBill($event)
        "
        (generateBoutiquePasswordForGoldRate)="
          generateBoutiquePasswordForGoldRate($event)
        "
        (getMaterialRate)="getMaterialPrices($event)"
        [generateBoutiquePasswordForManualBillResponse$]="
          generateBoutiquePasswordResponseForManualBill$
        "
        [generateBoutiquePasswordForGoldRateResponse$]="
          generateBoutiquePasswordResponseForGoldRate$
        "
        [contextType]="contextFormGroup.get('contextType').value"
        [locationCodes$]="locationCodes$"
        [documentTypes]="documentTypes$ | async"
        [materialRates$]="materialRates$"
        [clearPriceEvent]="clearPriceData$.asObservable()"
      ></poss-web-boutique-generate-password>
      <div class="row mb-3"></div>
    </div>
  </div>
</div>
<poss-web-loader *ngIf="isLoading$ | async"></poss-web-loader>
