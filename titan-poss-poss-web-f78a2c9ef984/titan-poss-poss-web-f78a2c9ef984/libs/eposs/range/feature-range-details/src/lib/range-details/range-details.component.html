<div class="container-fluid">
  <div class="row">
    <div class="col-12 col-lg-10 m-auto">
      <div class="pw-top-heading-container">
        <div class="row pw-top-heading-container__item">
          <div class="col-auto">
            <div class="pw-top-heading-container__main-head">
              <a (click)="backArrow()">
                <span class="pw-i-24 pw-back-arrow-icon-24"></span>
              </a>
              <span class="pw-i-36 pw-inv-mangmt-icon-36"></span>
              <div>
                <h2>{{ 'pw.configurations.global' | translate }}</h2>
                <h5 class="pw-top-heading-container__sub-heading">
                  {{ 'pw.configurations.configuration' | translate }}
                </h5>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row pw-sub-header">
        <div class="col-auto pw-sub-header__heading">
          {{ 'pw.range.rangeConfigurationLabel' | translate }}
        </div>
        <div class="col-auto ml-auto pw-form-field-padding-bottom-0">
          <poss-web-select-dropdown
            [placeholder]="'pw.range.rangeTypeLabel' | translate"
            [control]="rangeFormGroup.get('rangeType')"
            [options]="rangeTypes"
            [required]="true"
            (selectionChange)="rangeType($event.value)"
          >
          </poss-web-select-dropdown>
        </div>
      </div>
      <poss-web-range-details-item
        *ngIf="ranges"
        [count]="totalElements$ | async"
        [pageEvent]="rangePageEvent"
        [pageSizeOptions]="pageSizeOptions"
        [ranges]="ranges"
        (paginator)="paginate($event)"
        (saveRanges)="saveRanges($event)"
        [configType]="configType"
      ></poss-web-range-details-item>
      <poss-web-loader *ngIf="isLoading$ | async"></poss-web-loader>
    </div>
  </div>
</div>
