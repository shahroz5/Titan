        <div class="col-lg-4 col-4">
          <p class="pw-fourth-color">
            {{ 'pw.tepValidationConfig.configurationName' | translate }}
          </p>
        </div>
        <div class="col-auto pw-detail-card__padding-5">
          <span class="pw-fourth-color">:</span>
        </div>
        <div class="col">
          <p>
            <span class="pw-font-weight-bold"> {{ listItem.description }}</span>
          </p>
        </div>
      </div>
    </div>

    <div class="col-auto pw-detail-card__right-container">
      <a class="mr-3" (click)="emitcodeView()">
        <span class="pw-detail-card__icon-text">{{
          'pw.tepValidationConfig.view' | translate
        }}</span>
      </a>

      <a *ngIf="listItem?.isActive" (click)="emitcode()">
        <span class="pw-detail-card__icon-text">{{
          'pw.tepValidationConfig.edit' | translate
        }}</span
        >&nbsp;
        <span class="pw-i-24 pw-edit-icon-24"></span>
      </a>
    </div>
    <div class="col-auto pw-detail-card__item">
      <poss-web-toggle-button
