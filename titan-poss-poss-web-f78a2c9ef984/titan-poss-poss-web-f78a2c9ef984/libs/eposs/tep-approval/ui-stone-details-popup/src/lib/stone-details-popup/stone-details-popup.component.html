<div class="pw-confirmation-box pw-confirmation-box__no-padding">
  <div
    class="row pw-confirmation-box__header"
    cdkDragBoundary=".cdk-overlay-container"
    cdkDragRootElement=".cdk-overlay-pane"
    cdkDrag
    cdkDragHandle
  >
    <div class="col-auto">Add stone detail</div>
  </div>
  <div class="pw-confirmation-box__body pw-confirmation-box__min-height">
    <poss-web-tep-stone-details-list-grid
      [isRequestApproval]="true"
      [stonesDetailList]="stonesDetailList"
      (updatedRowData)="getUpdatedStoneDetailsListFromGrid($event)"
    ></poss-web-tep-stone-details-list-grid
    >​​​​​
  </div>
  <div class="pw-confirmation-box__footer">
    <div class="row pw-confirmation-box__footer-border no-gutters">
      <div class="col-auto pw-confirmation-box__footer-item">
        <button (click)="add()" class="pw-btn pw-accent-btn">Add</button>
      </div>
    </div>
  </div>
</div>
