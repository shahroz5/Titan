<div class="pw-confirmation-box">
  <div
    class="row pw-confirmation-box__header"
    cdkDragBoundary=".cdk-overlay-container"
    cdkDragRootElement=".cdk-overlay-pane"
    cdkDrag
    cdkDragHandle
  >
    <div class="col-auto" *ngIf="!utrDetailsFormGroup.get('utrNumber').value">
      {{ 'pw.regularTepApproval.addUtrDetailsHeadingLabel' | translate }}
    </div>
    <div class="col-auto" *ngIf="utrDetailsFormGroup.get('utrNumber').value">
      {{ 'pw.regularTepApproval.editUtrDetailsHeadingLabel' | translate }}
    </div>
    <div class="col pw-text-right">
      <a class="sub-heading" (click)="closeDialog()">
        <span class="pw-i-24 pw-close-no-border-icon-24"></span>
      </a>
    </div>
  </div>
  <div class="pw-confirmation-box__body">
    <div class="row" [formGroup]="utrDetailsFormGroup">
      <mat-form-field class="col-lg-12 col-12" [floatLabel]="'auto'">
        <mat-label>{{
          'pw.regularTepApproval.utrNumberPlaceholderLabel' | translate
        }}</mat-label>
        <input matInput formControlName="utrNumber" type="text" />
        <mat-error
          *ngIf="
            utrDetailsFormGroup.get('utrNumber').errors &&
            utrDetailsFormGroup.get('utrNumber').errors.errorArray
          "
        >
          <poss-web-error-info-tooltip
            [errorMessage]="
              utrDetailsFormGroup.get('utrNumber').errors.errorArray
            "
          >
          </poss-web-error-info-tooltip>
        </mat-error>
      </mat-form-field>
    </div>
    <br />
  </div>
  <div class="pw-confirmation-box__footer">
    <div class="row pw-confirmation-box__footer-border">
      <div class="col-auto ml-auto">
        <button class="pw-btn pw-accent-btn" (click)="onClear()">
          {{ 'pw.regularTepApproval.clear' | translate }}
        </button>
      </div>
      <div class="col-auto ml-auto">
        <button
          class="pw-btn pw-accent-btn"
          (click)="onOkClick()"
          [disabled]="utrDetailsFormGroup?.invalid"
        >
          {{ 'pw.regularTepApproval.ok' | translate }}
        </button>
      </div>
    </div>
  </div>
</div>
