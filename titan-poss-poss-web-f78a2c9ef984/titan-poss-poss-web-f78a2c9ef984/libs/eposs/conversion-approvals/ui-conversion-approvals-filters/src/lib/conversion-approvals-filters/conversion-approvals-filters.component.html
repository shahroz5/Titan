<div class="row align-items-center">
  <div class="col-auto ml-auto">
    <button
      *ngIf="!selectedLocation"
      mat-flat-button
      class="pw-btn pw-cta-btn"
      (click)="openLocationPopup()"
    >
      <div class="row">
        <div class="col-auto">
          <p>
            {{ 'pw.conversionApprovals.selectLocationCode' | translate }}
          </p>
        </div>
        <div class="col-auto ml-auto">
          <span class="pw-i-16 pw-location-icon-16"></span>
        </div>
      </div>
    </button>

    <button *ngIf="selectedLocation" mat-flat-button class="pw-btn pw-cta-btn">
      <div class="row">
        <div class="col-auto">
          <p>
            {{ selectedLocation.description }}
          </p>
        </div>
        <div class="col-auto ml-auto">
          <a>
            <span
              class="pw-i-10 pw-close-icon-16"
              (click)="clearPopup()"
            ></span>
          </a>
        </div>
      </div>
    </button>
  </div>

  <mat-form-field class="col-lg-3 col-sm-4 pw-search-bar" floatLabel="never">
    <input
      matInput
      class="pw-input-box"
      placeholder="{{
        'pw.conversionApprovals.reqDocNoPlaceholder' | translate
      }}"
      [formControl]="searchFormControl"
    />
    <mat-icon matSuffix>
      <span
        *ngIf="!searchFormControl.value"
        class="pw-i-16 pw-search-icon-16"
      ></span>
      <span
        (click)="searchFormControl.patchValue('')"
        *ngIf="searchFormControl.value"
        class="pw-i-10 pw-close-icon-16"
      ></span
    ></mat-icon>
  </mat-form-field>
</div>
