<ng-container *ngIf="isLoggedIn">
  <div class="pw-body-bg-img">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 col-lg-10 m-auto">
          <div class="pw-top-heading-container">
            <div class="row pw-top-heading-container__item">
              <div class="col-auto">
                <div class="pw-top-heading-container__main-head">
                  <a (click)="back()">
                    <span class="pw-i-24 pw-back-arrow-icon-24"></span>
                  </a>
                  <span class="pw-i-36 pw-company-icon-36"></span>
                  <div>
                    <h2>
                      {{
                        'pw.conversionApprovals.conversionRequests' | translate
                      }}
                    </h2>
                    <h5 class="pw-top-heading-container__sub-heading">
                      {{ 'pw.conversionApprovals.approvals' | translate }}
                    </h5>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Below is for location & Request Doc Search -->
          <poss-web-conversion-approvals-filters
            [locations]="locations$ | async"
            [clearFilters]="clearFilters"
            (search)="searchByFilters($event)"
          ></poss-web-conversion-approvals-filters>

          <!-- Below is for Tabs -->
          <div class="pw-tab mt-2">
            <ul class="pw-tab__list">
              <li
                class="pw-tab__list-item"
                *possWebPermission="
                  loadPermission(OPEN_REQUESTS_TAB_PERMISSIONS)
                "
              >
                <a
                  [class.pw-is-active-bar]="
                    tab === conversionApprovalsEnum.OPEN_REQUESTS
                  "
                  (click)="changeTab(conversionApprovalsEnum.OPEN_REQUESTS)"
                >
                  <h5 class="pw-tab__item">
                    {{ 'pw.conversionApprovals.openRequests' | translate }}
                  </h5>
                </a>
              </li>
              <li
                class="pw-tab__list-item"
                *possWebPermission="
                  loadPermission(ACKNOWLEDGED_REQUESTS_TAB_PERMISSIONS)
                "
              >
                <a
                  [class.pw-is-active-bar]="
                    tab === conversionApprovalsEnum.ACKNOWLEDGED_REQUESTS
                  "
                  (click)="
                    changeTab(conversionApprovalsEnum.ACKNOWLEDGED_REQUESTS)
                  "
                >
                  <h5 class="pw-tab__item">
                    {{
                      'pw.conversionApprovals.acknowledgedRequests' | translate
                    }}
                  </h5></a
                >
              </li>
            </ul>
          </div>

          <poss-web-conversion-requests-list
            [conversionsRequestList]="conversionsRequestList$ | async"
            [conversionsRequestListLength]="
              conversionsRequestListLength$ | async
            "
            (loadMoreRequests)="
              loadMoreConversionRequestList($event.pageNumber, $event.pageSize)
            "
          ></poss-web-conversion-requests-list>
        </div>
      </div>
    </div>
  </div>
  <poss-web-loader *ngIf="isLoading$ | async"></poss-web-loader>
</ng-container>
