<div class="pw-form-detail-popup-box">
  <form [formGroup]="carrierDetails">
    <div
      class="row pw-form-detail-popup-box__header pw-cursor-grab"
      cdkDragBoundary=".cdk-overlay-container"
      cdkDragRootElement=".cdk-overlay-pane"
      cdkDrag
      cdkDragHandle
    >
      <div class="col-auto">Box Details</div>
      <div class="col pw-text-right">
        <button
          mat-icon-button
          (click)="onClose()"
          class="pw-form-detail-popup-box__icon-button"
        >
          <mat-icon>
            <span class="pw-i-24 pw-close-no-border-icon-24"></span>
          </mat-icon>
        </button>
      </div>
    </div>
    <div class="pw-form-detail-popup-box__body">
      <div class="row align-items-center">
        <div class="col-4 pw-form-detail-popup-box__input">
          <mat-form-field class="pw-single-bordered-input">
            <input
              matInput
              placeholder="Number of Boxes"
              formControlName="box_No"
              [readonly]="isReadOnly"
            />
            <mat-error
              *ngIf="
                carrierDetails.get('box_No').errors &&
                carrierDetails.get('box_No').errors.errorArray
              "
            >
              <poss-web-error-info-tooltip
                [errorMessage]="carrierDetails.get('box_No').errors.errorArray"
              ></poss-web-error-info-tooltip>
            </mat-error>
          </mat-form-field>
        </div>
        <div
          class="col-auto"
          *ngIf="data.type !== stockIssueTypesEnumRef.HISTORY"
        >
          <button
            mat-mini-fab
            color="primary"
            (click)="addRow()"
            class="pw-mini-btn"
            [disabled]="carrierDetails.get('box_No').invalid"
          >
            <mat-icon class="pw-plus-icon-text"> +</mat-icon>
          </button>
        </div>
        <div class="col-auto ml-auto">
          <p class="pw-fourth-color">Total Items Measured Wt.</p>
          {{ data.measuredWeight | weightFormatter }} {{ data.weightUnit }}
        </div>
      </div>

      <div class="pw-form-detail-popup-box__grid-body">
        <div class="row pw-form-detail-popup-box__grid-header">
          <div class="col-1">No.</div>
          <div class="col-3">Box Number</div>
          <div class="col-3">Lock No</div>
          <div class="col-4">Box Weight ({{ data.weightUnit }})</div>

          <div class="col-1"></div>
        </div>

        <div formArrayName="box_Details">
          <div
            *ngFor="let item of boxDetails.controls; let rowIndex = index"
            [formGroupName]="rowIndex"
          >
            <div class="row pw-form-detail-popup-box__grid-body-item">
              <div class="col-1">
                {{ rowIndex + 1 }}
              </div>
              <div class="col-3">
                <input
                  class="pw-bg-input-box"
                  formControlName="boxNumber"
                  [readonly]="isReadOnly"
                />

                <mat-error
                  *ngIf="
                    (item.get('boxNumber').dirty ||
                      item.get('boxNumber').touched) &&
                    item.get('boxNumber').errors &&
                    item.get('boxNumber').errors.errorArray
                  "
                >
                  <poss-web-error-info-tooltip
                    [errorMessage]="item.get('boxNumber').errors.errorArray"
                  ></poss-web-error-info-tooltip>
                </mat-error>
              </div>
              <div class="col-3">
                <input
                  class="pw-bg-input-box"
                  formControlName="lockNumber"
                  [readonly]="isReadOnly"
                  name="lockNumberField"
                  possWebMaxLengthValidator
                />
                <mat-error
                  *ngIf="
                    (item.get('lockNumber').dirty ||
                      item.get('lockNumber').touched) &&
                    item.get('lockNumber').errors &&
                    item.get('lockNumber').errors.errorArray
                  "
                >
                  <poss-web-error-info-tooltip
                    [errorMessage]="item.get('lockNumber').errors.errorArray"
                  ></poss-web-error-info-tooltip>
                </mat-error>
              </div>
              <div class="col-4">
                <input
                  possWebWeightInput
                  type="number"
                  step="0.001"
                  class="pw-bg-input-box"
                  formControlName="boxWeight"
                  [readonly]="isReadOnly"
                  (blur)="measuredWeightFormatter(rowIndex)"
                />
                <mat-error
                  *ngIf="
                    (item.get('boxWeight').dirty ||
                      item.get('boxWeight').touched) &&
                    item.get('boxWeight').errors &&
                    item.get('boxWeight').errors.errorArray
                  "
                >
                  <poss-web-error-info-tooltip
                    [errorMessage]="item.get('boxWeight').errors.errorArray"
                  ></poss-web-error-info-tooltip>
                </mat-error>
              </div>
              <div class="col-1" *ngIf="!isReadOnly">
                <a
                  class="pw-i-24 pw-close-icon-red-24"
                  (click)="deleteRow(rowIndex)"
                ></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
  <div
    class="row align-items-center"
    *ngIf="data.type !== stockIssueTypesEnumRef.HISTORY"
  >
    <div class="col-auto">
      <p
        *ngIf="
          carrierDetails.get('box_Details').hasError('duplicateLockNumber')
        "
        class="pw-error-color"
      >
        Duplicate Lock Number
      </p>
      <p
        *ngIf="carrierDetails.get('box_Details').hasError('duplicateBoxNumber')"
        class="pw-error-color"
      >
        Duplicate Box Number
      </p>
      <span
        class="pw-error-color"
        *ngIf="
          !carrierDetails.get('box_Details').hasError('duplicate') &&
          totalItemMeasuredWeight >= totalBoxWeight &&
          this.carrierDetails.controls.box_Details.value.length > 0
        "
      >
        <p>
          Total Box weight should be greater than total Items measured weight
        </p>
      </span>
    </div>
    <div class="col-auto ml-auto">
      <div
        class="pw-text-right"
        *ngIf="data.type !== stockIssueTypesEnumRef.HISTORY"
      >
        <button
          class="pw-btn pw-accent-btn"
          (click)="onSave()"
          [disabled]="carrierDetails.invalid"
        >
          Update Details
        </button>
      </div>
    </div>
  </div>
</div>
