<div class="pw-detail-card">
  <div class="row align-items-center">
    <div class="col-4">
      <div class="row no-gutters pw-detail-card__row">
        <div class="col-xl-3 col-lg-3 col-3">
          <p class="pw-fourth-color">
            {{ 'pw.documentsSearch.documentNameLabel' | translate }}
          </p>
        </div>
        <div class="col-auto pw-detail-card__padding-5">
          <span class="pw-fourth-color">:</span>
        </div>
        <div class="col">
          <p>
            <span class="pw-font-weight-bold">
              {{ getDocumentName(invoice?.documentName) }}</span
            >
          </p>
        </div>
      </div>
    </div>
    <div class="col-3">
      <div class="row no-gutters pw-detail-card__row">
        <div class="col-xl-3 col-lg-3 col-3">
          <p class="pw-fourth-color">
            {{ 'pw.documentsSearch.docNoLabel' | translate }}
          </p>
        </div>
        <div class="col-auto pw-detail-card__padding-5">
          <span class="pw-fourth-color">:</span>
        </div>
        <div class="col">
          <p>
            <span class="pw-font-weight-bold"> {{ invoice?.docNo }}</span>
          </p>
        </div>
      </div>
    </div>
    <div class="col-3">
      <div class="row no-gutters pw-detail-card__row">
        <div class="col-xl-3 col-lg-3 col-3">
          <p class="pw-fourth-color">
            {{ 'pw.documentsSearch.fiscalYearLabel' | translate }}
          </p>
        </div>
        <div class="col-auto pw-detail-card__padding-5">
          <span class="pw-fourth-color">:</span>
        </div>
        <div class="col">
          <p>
            <span class="pw-font-weight-bold">{{ invoice?.fiscalYear }}</span>
          </p>
        </div>
      </div>
    </div>
    <div class="col-auto pw-detail-card__right-container">
      <button class="pw-btn pw-primary-btn" (click)="downloadReport()">
        {{ 'pw.reports.downloadbutton' | translate }}
      </button>
    </div>
  </div>
</div>
