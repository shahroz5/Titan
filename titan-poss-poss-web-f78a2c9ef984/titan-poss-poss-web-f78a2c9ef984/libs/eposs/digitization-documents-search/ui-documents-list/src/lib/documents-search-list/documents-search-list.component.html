<poss-web-documents-search-list-item
  *ngFor="let invoice of invoiceList; trackBy: trackBy"
  [invoice]="invoice"
  (download)="download.emit($event)"
>
</poss-web-documents-search-list-item>

<mat-paginator
  class="pw-paginator"
  *ngIf="count > minPageSize && invoiceList.length > 0"
  [length]="count"
  [pageSize]="pageEvent.pageSize"
  [pageIndex]="pageEvent.pageIndex"
  showFirstLastButtons
  [pageSizeOptions]="pageSizeOptions"
  (page)="paginator.emit($event)"
>
</mat-paginator>
