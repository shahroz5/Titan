<div class="container-fluid">
  <div class="row">
    <div class="col-12 col-lg-10 m-auto">
      <div class="pw-top-heading-container">
        <div class="row pw-top-heading-container__item">
          <div class="col-auto">
            <div class="pw-top-heading-container__main-head">
              <a (click)="back()">
                <span class="pw-i-24 pw-back-arrow-icon-24"></span>
              </a>
              <span class="pw-i-36 pw-customer-transaction-icon-36"></span>
              <div>
                <h2>
                  {{
                    'pw.grnApprovalConfig.customerTransactionLabel' | translate
                  }}
                </h2>
                <h5 class="pw-top-heading-container__sub-heading">
                  {{ 'pw.grnApprovalConfig.configurationLabel' | translate }}
                </h5>
              </div>
            </div>
          </div>
          <div
            class="col-auto pw-top-heading-container__right-content"
            *possWebPermission="loadPermission(ADD_EDIT_PERMISSION)"
          >
            <button
              (click)="loadDetailPageValue('new')"
              class="pw-btn pw-accent-btn"
            >
              {{ 'pw.grnApprovalConfig.addNewLabel' | translate }}
            </button>
          </div>
        </div>
      </div>
      <div class="row pw-sub-header">
        <div class="col-auto">
          <div class="pw-sub-header__heading">
            {{ 'pw.grnApprovalConfig.grnApprovalConfigLabel' | translate }}
          </div>
        </div>
        <poss-web-grn-approval-config-search
          *possWebPermission="loadPermission(VIEW_PERMISSION)"
          class="col-lg-3 col-4 ml-auto"
          (searchEvent)="search($event)"
          (clearEvent)="clearSearch($event)"
        ></poss-web-grn-approval-config-search>
      </div>
      <ng-container *possWebPermission="loadPermission(VIEW_PERMISSION)">
        <poss-web-grn-approval-config-list-items
          *ngIf="!invalidSearch"
          [grnApprovalConfigList]="grnApprovalConfigList$ | async"
          [count]="totalElements$ | async"
          [pageEvent]="initialPageEvent"
          [pageSizeOptions]="pageSizeOptions"
          [permissions$]="permissions$"
          (paginator)="loadPaginateData($event)"
          (ruleId)="loadDetailPage($event)"
          (view)="loadViewPage($event)"
          (toggleValue)="updateToggle($event)"
        >
        </poss-web-grn-approval-config-list-items>
      </ng-container>

      <div
        *ngIf="
          ((isLoading$ | async) === false &&
            !(grnApprovalConfigList$ | async)?.length) ||
          invalidSearch
        "
        class="pw-message pw-text-center mg-t-100"
      >
        <h3 class="m-auto">
          {{ noDataFoundMessage }}
        </h3>
      </div>
      <poss-web-loader *ngIf="isLoading$ | async"></poss-web-loader>
    </div>
  </div>
</div>
