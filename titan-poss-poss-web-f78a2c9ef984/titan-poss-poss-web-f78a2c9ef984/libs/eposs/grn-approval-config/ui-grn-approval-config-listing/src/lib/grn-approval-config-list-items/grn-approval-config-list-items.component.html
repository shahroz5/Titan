<poss-web-grn-approval-config-list-item
  *ngFor="
    let grnApprovalConfigListItem of grnApprovalConfigList;
    trackBy: trackBy
  "
  [grnApprovalConfigListItem]="grnApprovalConfigListItem"
  [permissions$]="permissions$"
  (ruleId)="edit($event)"
  (view)="viewMode($event)"
  (toggleValue)="change($event)"
>
</poss-web-grn-approval-config-list-item>

<mat-paginator
  class="pw-paginator"
  *ngIf="count > minPageSize && grnApprovalConfigList.length > 0 && count != 1"
  [length]="count"
  [pageSize]="pageEvent.pageSize"
  [pageIndex]="pageEvent.pageIndex"
  showFirstLastButtons
  [pageSizeOptions]="pageSizeOptions"
  (page)="paginator.emit($event)"
>
</mat-paginator>
