<ng-container *ngIf="count != 0">
  <div
    possWebFocusableList
    *ngIf="
      type !== stockIssueTypeEnumRef.HISTORY &&
      type !== stockIssueTypeEnumRef.CANCEL
    "
  >
    <poss-web-stock-issue-item
      possWebFocusableListItem
      *ngFor="let item of itemList; trackBy: trackBy"
      class="pw-list-card d-block"
      [tab]="tab"
      [item]="item"
      [parentForm]="parentForm"
      [selectionEvents]="selectionEvents"
      (update)="updateItem($event)"
      (selection)="selectionEmit($event)"
      (validate)="validateItem($event)"
      (updateHeader)="loadHeader($event)"
      (loadImageEvent)="loadImageUrl($event)"
    >
    </poss-web-stock-issue-item>
  </div>
  <div
    possWebFocusableList
    *ngIf="
      type == stockIssueTypeEnumRef.HISTORY ||
      type == stockIssueTypeEnumRef.CANCEL
    "
  >
    <poss-web-history-item
      possWebFocusableListItem
      class="pw-list-card d-block"
      *ngFor="let item of itemList; trackBy: trackBy"
      [item]="item"
      [isL1L2Store]="isL1L2Store"
      [isL3Store]="isL3Store"
      (loadImageEvent)="loadImageUrl($event)"
    >
    </poss-web-history-item>
  </div>

  <mat-paginator
    class="pw-paginator"
    *ngIf="count > getMinPageSize() && itemList.length > 0"
    [length]="count"
    [pageSize]="pageEvent.pageSize"
    [pageIndex]="pageEvent.pageIndex"
    showFirstLastButtons
    [pageSizeOptions]="pageSizeOptions"
    (page)="paginate($event)"
  >
  </mat-paginator>
</ng-container>
