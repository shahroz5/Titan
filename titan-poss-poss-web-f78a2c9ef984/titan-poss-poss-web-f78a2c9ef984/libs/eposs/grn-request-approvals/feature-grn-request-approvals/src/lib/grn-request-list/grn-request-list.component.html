<div class="pw-body-bg-img">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 col-lg-10 m-auto">
        <div class="pw-top-heading-container">
          <div class="row pw-top-heading-container__item">
            <div class="col-auto">
              <div class="pw-top-heading-container__main-head">
                <a (click)="back()">
                  <span
                    class="pw-i-24 pw-back-arrow-icon-24 pw-back-arrow-position-middle"
                  ></span>
                </a>
                <span class="pw-i-32 pw-cash-memo-icon-32"></span>
                <div class="pw-top-heading-container__heading">GRN</div>
              </div>
            </div>
          </div>
        </div>
        <div class="pw-tab mt-4">
          <ul class="pw-tab__list">
            <li class="pw-tab__list-item">
              <a
                (click)="changeTab('list')"
                [class.pw-is-active-bar]="type === 'list'"
              >
                <h5 class="pw-tab__item">
                  {{ 'pw.grn.grnApprovals' | translate }}
                </h5>
              </a>
            </li>
            <li class="pw-tab__list-item">
              <a
                (click)="changeTab('history')"
                [class.pw-is-active-bar]="type === 'history'"
              >
                <h5 class="pw-tab__item">
                  {{ 'pw.roRequestApproval.historyLabel' | translate }}
                </h5></a
              >
            </li>
          </ul>
        </div>
        <div
          [formGroup]="searchForm"
          [hidden]="type === 'history'"
          class="row align-items-baseline"
        >
          <poss-web-select-dropdown
            class="col-2 ml-auto"
            [placeholder]="'pw.grnRequestApproval.grnType' | translate"
            [options]="grnTypeArray"
            [required]="false"
            (selectionChange)="onDropDownValueChange($event)"
          >
          </poss-web-select-dropdown>

          <poss-web-select-dropdown
            class="col-3 mt-3 pw-form-field-padding-bottom-0"
            [placeholder]="'pw.grnRequestApproval.searchByLabel' | translate"
            [control]="searchForm.get('searchBy')"
            [options]="searchByOptions"
            [required]="true"
            (selectionChange)="onSearchDropDownChange($event)"
          >
          </poss-web-select-dropdown>

          <mat-form-field
            class="col-3 mt-3 pw-form-field-padding-bottom-0 pw-search-bar"
            floatLabel="never"
          >
            <input
              #listSearchBox
              matInput
              possWebInput
              [placeholder]="
                searchForm.get('searchBy').value
                  ? searchForm.get('searchBy').value
                  : ''
              "
              formControlName="searchValue"
            />
            <mat-icon matSuffix *ngIf="!searchForm?.get('searchValue')?.value">
              <span class="pw-i-16 pw-search-icon-16"></span>
            </mat-icon>
            <mat-icon
              matSuffix
              (click)="clearSearch()"
              *ngIf="searchForm.get('searchValue').value"
            >
              <span class="pw-i-10 pw-close-icon-16"></span>
            </mat-icon>
          </mat-form-field>
        </div>

        <div
          [formGroup]="historyForm"
          [hidden]="type === 'list'"
          class="row align-items-center"
        >
          <mat-radio-group
            *ngIf="type === 'history'"
            class="col-auto mt-3"
            (change)="radioChange($event)"
            formControlName="historyType"
          >
            <mat-radio-button
              [value]="grnRequestEnum.APPROVED"
              class="col-auto"
            >
              <p class="pw-radio-btn__label">
                {{ 'pw.roRequestApproval.approvedLabel' | translate }}
              </p>
            </mat-radio-button>

            <mat-radio-button
              [value]="grnRequestEnum.REJECTED"
              class="col-auto"
            >
              <p class="pw-radio-btn__label">
                {{ 'pw.roRequestApproval.rejectedLabel' | translate }}
              </p>
            </mat-radio-button>
          </mat-radio-group>

          <div class="col-auto mt-3 ml-auto">
            <a (click)="openFilter()"
              ><p>
                <span
                  class="pw-i-24 pw-filter-icon-24 pw-filter-box__icon"
                  [ngClass]="isfilterApplied ? 'pw-filter-icon-color-24' : ''"
                ></span>
                Filter
              </p>
            </a>
          </div>

          <poss-web-select-dropdown
            class="col-3 mt-3"
            [placeholder]="'pw.grnRequestApproval.searchByLabel' | translate"
            [control]="historyForm.get('searchBy')"
            [options]="searchByOptions"
            [required]="true"
            (selectionChange)="onSearchDropDownChange($event)"
          >
          </poss-web-select-dropdown>

          <mat-form-field class="col-3 mt-3" floatLabel="never">
            <input
              #historySearchBox
              matInput
              possWebInput
              [placeholder]="
                historyForm.get('searchBy').value
                  ? historyForm.get('searchBy').value
                  : ''
              "
              formControlName="searchValue"
            />
            <mat-icon matSuffix *ngIf="!historyForm?.get('searchValue')?.value">
              <span class="pw-i-16 pw-search-icon-16"></span>
            </mat-icon>
            <mat-icon
              matSuffix
              (click)="clearSearch()"
              *ngIf="historyForm.get('searchValue').value"
            >
              <span class="pw-i-10 pw-close-icon-16"></span>
            </mat-icon>
          </mat-form-field>
        </div>

        <poss-web-grn-request-list-items
          [grnRequestList]="grnRequestList$ | async"
          [disableButton]="disableButton"
          [type]="type"
          [pageIndex]="pageIndex"
          [status]="historyForm.get('historyType').value"
          (paginator)="paginate($event)"
          (saveStatus)="save($event)"
          (onselected)="getUploadedFiles($event)"
        ></poss-web-grn-request-list-items>

        <poss-web-loader *ngIf="isLoading$ | async"></poss-web-loader>
      </div>
    </div>
  </div>
</div>
