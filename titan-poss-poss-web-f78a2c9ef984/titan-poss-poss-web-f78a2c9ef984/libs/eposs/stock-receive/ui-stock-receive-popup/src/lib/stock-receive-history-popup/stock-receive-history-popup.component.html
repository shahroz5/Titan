<div class="pw-dialog-popup">
  <div
    class="row pw-dialog-popup__header pw-cursor-grab"
    cdkDragBoundary=".cdk-overlay-container"
    cdkDragRootElement=".cdk-overlay-pane"
    cdkDrag
    cdkDragHandle
  >
    <div class="col-auto pw-message">
      {{ 'pw.stockReceive.advancedFilterLabel' | translate }}
    </div>
    <div class="col pw-text-right">
      <button
        mat-icon-button
        (click)="close()"
        class="pw-dialog-popup__icon-button"
      >
        <mat-icon>
          <span class="pw-i-24 pw-close-no-border-icon-24"></span>
        </mat-icon>
      </button>
    </div>
  </div>
  <div class="pw-dialog-popup__body" [formGroup]="historyFilter">
    <div class="pw-dialog-popup__item">
      <mat-form-field class="pw-single-bordered-input">
        <mat-label>
          {{ 'pw.stockReceive.docDateRangeLabel' | translate }}</mat-label
        >
        <mat-date-range-input
          formGroupName="rangeFormGroup"
          [rangePicker]="picker"
          [max]="currentDate"
        >
          <input
            matStartDate
            formControlName="docFromDate"
            placeholder="{{ 'pw.stockReceive.fromDateLabel' | translate }}"
            required
          />
          <input
            matEndDate
            formControlName="docToDate"
            placeholder="{{ 'pw.stockReceive.toDateLabel' | translate }}"
            required
          />
        </mat-date-range-input>
        <mat-datepicker-toggle matSuffix [for]="picker">
          <mat-icon matDatepickerToggleIcon>
            <span class="pw-i-12 pw-calender-icon-12"></span>
          </mat-icon>
        </mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>
        <mat-error
          *ngIf="
            historyFilter.get('rangeFormGroup').get('docFromDate').errors &&
            historyFilter.get('rangeFormGroup').get('docFromDate').errors
              .errorArray
          "
        >
          <poss-web-error-info-tooltip
            [errorMessage]="
              historyFilter.get('rangeFormGroup').get('docFromDate').errors
                .errorArray
            "
          ></poss-web-error-info-tooltip>
        </mat-error>
        <mat-error
          *ngIf="
            historyFilter.get('rangeFormGroup').get('docToDate').errors &&
            historyFilter.get('rangeFormGroup').get('docToDate').errors
              .errorArray
          "
        >
          <poss-web-error-info-tooltip
            [errorMessage]="
              historyFilter.get('rangeFormGroup').get('docToDate').errors
                .errorArray
            "
          ></poss-web-error-info-tooltip>
        </mat-error>
      </mat-form-field>
    </div>

    <div class="pw-dialog-popup__item">
      <mat-form-field class="pw-single-bordered-input">
        <input
          matInput
          placeholder="
        {{
            (isL1L2Store
              ? 'pw.stockReceive.stnNoLable'
              : 'pw.stockReceive.invoiceNoLable'
            ) | translate
          }}"
          class="pw-single-bordered-input"
          formControlName="stnNumber"
        />
        <mat-error
          *ngIf="
            historyFilter.get('stnNumber').errors &&
            historyFilter.get('stnNumber').errors.errorArray
          "
        >
          <poss-web-error-info-tooltip
            [errorMessage]="historyFilter.get('stnNumber').errors.errorArray"
          ></poss-web-error-info-tooltip>
        </mat-error>
      </mat-form-field>
    </div>
    <div class="pw-dialog-popup__item">
      <mat-form-field class="pw-single-bordered-input">
        <input
          matInput
          placeholder="Source Location code"
          class="pw-single-bordered-input"
          formControlName="sourceLocationCode"
        />
        <mat-error
          *ngIf="
            historyFilter.get('sourceLocationCode').errors &&
            historyFilter.get('sourceLocationCode').errors.errorArray
          "
        >
          <poss-web-error-info-tooltip
            [errorMessage]="
              historyFilter.get('sourceLocationCode').errors.errorArray
            "
          ></poss-web-error-info-tooltip>
        </mat-error>
      </mat-form-field>
    </div>
    <div class="pw-dialog-popup__item">
      <mat-form-field class="pw-single-bordered-input">
        <input
          matInput
          placeholder="{{ 'pw.stockReceive.docNo' | translate }}"
          class="pw-single-bordered-input"
          formControlName="docNo"
        />
        <mat-error
          *ngIf="
            historyFilter.get('docNo').errors &&
            historyFilter.get('docNo').errors.errorArray
          "
        >
          <poss-web-error-info-tooltip
            [errorMessage]="historyFilter.get('docNo').errors.errorArray"
          ></poss-web-error-info-tooltip>
        </mat-error>
      </mat-form-field>
    </div>
    <div class="pw-dialog-popup__item">

      <mat-form-field class="pw-single-bordered-input">
        <input
          matInput
          placeholder="Fiscal Year"
          class="pw-single-bordered-input"
          formControlName="fiscalYear"
          [required]="historyFilter.get('fiscalYear').hasError('required')"
        />
        <mat-error
          *ngIf="
            historyFilter.get('fiscalYear').errors &&
            historyFilter.get('fiscalYear').errors.errorArray
          "
        >
          <poss-web-error-info-tooltip
            [errorMessage]="historyFilter.get('fiscalYear').errors.errorArray"
          ></poss-web-error-info-tooltip>
        </mat-error>
        <mat-error
          class="pw-error-color"
          *ngIf="historyFilter.get('fiscalYear').hasError('required')"
          class="pw-error-color"
        >
          {{ 'pw.stockReceive.mandatoryFieldLabel' | translate }}
        </mat-error>
      </mat-form-field>
    </div>

    <div class="pw-text-right pw-dialog-popup__footer">
      <div class="row justify-content-end">
        <div class="col-auto">
          <button class="pw-btn pw-primary-btn" (click)="clear()">CLEAR</button>
        </div>
        <div class="col-auto">
          <button
            class="pw-btn pw-accent-btn"
            (click)="apply()"
            [disabled]="historyFilter.invalid"
          >
            {{ 'pw.stockReceive.applyButtonLabel' | translate }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
