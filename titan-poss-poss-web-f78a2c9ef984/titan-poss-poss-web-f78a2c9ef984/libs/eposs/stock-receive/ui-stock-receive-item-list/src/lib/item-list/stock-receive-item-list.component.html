<ng-container *ngIf="count != 0">
  <div possWebFocusableList *ngIf="!isHistory">
    <poss-web-stock-receive-item
      possWebFocusableListItem
      *ngFor="let item of itemList; trackBy: trackBy"
      class="pw-list-card d-block"
      [item]="item"
      [isVerified]="isVerified"
      [binGroupCode]="binGroupCode"
      [binCodes]="binCodes"
      [remarks]="remarks"
      [parentForm]="parentForm"
      [isL3Store]="isCFAStore"
      (verify)="verify.emit($event)"
      (update)="update.emit($event)"
      (validate)="validate.emit($event)"
      (loadImageEvent)="loadImageUrl($event)"
    >
    </poss-web-stock-receive-item>
  </div>
  <div possWebFocusableList *ngIf="isHistory">
    <poss-web-stock-receive-history-item
      possWebFocusableListItem
      class="pw-list-card d-block"
      *ngFor="let item of itemList; trackBy: trackBy"
      [item]="item"
      [isL3Store]="isCFAStore"
      (loadImageEvent)="loadImageUrl($event)"
    ></poss-web-stock-receive-history-item>
  </div>

  <mat-paginator
    class="pw-paginator"
    *ngIf="count > getMinPageSize() && itemList.length > 0"
    [length]="count"
    [pageSize]="pageEvent.pageSize"
    [pageIndex]="pageEvent.pageIndex"
    showFirstLastButtons
    [pageSizeOptions]="pageSizeOptions"
    (page)="paginate($event)"
  >
  </mat-paginator>
</ng-container>
